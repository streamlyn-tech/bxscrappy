Public Service Commission, TGPSC, TG high Court, TGPSC Group 1 issue, Tg govt jobs, Telugu News, News in Telugu, Latest Telugu News&quot;,&quot;articleSection&quot;:&quot;career-jobs&quot;,&quot;articleBody&quot;:&quot;హైదరాబాద్‌, సెప్టెంబర్‌ 9: తెలంగాణ హైకోర్టులో టీజీపీఎస్సీ గ్రూప్ 1పై బుధవారం (సెప్టెంబర్‌ 9) సంచలన తీర్పు వెలువరించింది. గతంలో ప్రకటించిన జనరల్‌ ర్యాంకింగ్‌ లిస్ట్‌ను ధర్మాసనం రద్దు చేసింది. ఈ మేరకు గ్రూప్‌1 మెయిన్స్‌ ఫలితాలను హైకోర్టు రద్దు చేసింది. మెయిన్స్‌ పేపర్లను రీవాల్యుయేషన్‌ చేయాలని కమిషన్‌ను ఆదేశించింది. రీవాల్యుయేషన్‌ ఆధారంగా ఫలితాలు వెల్లడించాలని టీజీపీఎస్సీకి హైకోర్టు ఆదేశాలు జారీ చేసింది. ఒక వేళ రీవాల్యుయేషన్‌ సాధ్యంకాకపోతే పరీక్షలు మళ్లీ నిర్వహించాలన్న కోర్టు తెలిపింది. మార్చి 10న ఇచ్చిన గ్రూప్‌ ఫలితాల ఆధారంగా ప్రకటించిన జనరల్‌ ర్యాంకింగ్‌ లిస్ట్‌, మార్కుల జాబితాను ఈ మేరకు హైకోర్టు రద్దు చేసింది. సంజయ్‌ వర్సెస్‌ యూపీఎస్సీ కేసులో సుప్రీంకోర్టు ఇచ్చిన మార్గదర్శకాల ప్రకారం పునఃమూల్యాంకనం జరపాలని టీజీపీఎస్సీని ఆదేశించింది. ఈ ప్రక్రియను వచ్చే 8 నెలల్లోపు పూర్తిచేయాలని తెలిపింది. అలాచేయని పక్షంలో మెయిన్స్ పరీక్షలు రద్దు చేయాల్సి వస్తుందని స్పష్టం చేసింది.\r\n\r\nమరోవైపు హైకోర్టు తీర్పుతో గ్రూప్-1కు ఎంపికైన అభ్యర్థుల్లో ఆందోళన వ్యక్తం అవుతోంది. ఇప్పటికే సర్టిఫికెట్ల ధృవీకరణ పూర్తయింది. తుది నియామకాలు మాత్రమే పెండింగ్‌లో ఉన్నాయి. ఈ దశలో హైకోర్టు తీర్పుతో గ్రూప్-1 నియామకాల వ్యవహారం మళ్లీ మొదటికొచ్చింది. హైకోర్టు తీర్పు కాపీ అందిన తర్వాత TGPSC సమీక్ష చేపడుతుంది. ఆ తర్వాత ఎలాంటి నిర్ణయం ఉంటుందోనన్న ఉత్కంఠ నెలకొంది.\r\n\r\nకాగా ఇటీవల టీజీపీఎస్సీ నిర్వహించిన గ్రూప్‌ 1 మెయిన్స్‌ మూల్యాంకనంలో అవకతవకలు, అక్రమాలు జరిగాయని, పరీక్షలను రద్దు చేయాలని కోరుతూ కొందరు అభ్యర్ధులు హైకోర్టులో పిటిషన్‌లు దాఖలు చేశారు. మెయిన్స్ పరీక్షలను రద్దు చేసి మరోసారి నిర్వహించాలని 20 మంది అభ్యర్థులు ఈ పిటీషన్లలో కోరారు. మరోవైపు ఇప్పటికే టీజీపీఎస్సీ గ్రూప్‌ 1 ఫలితాలను వెల్లడించి, సర్టిఫికెట్ వెరిఫికేషన్ కూడా పూర్తి చేసింది. ఇప్పటికే ఎంపిక ప్రక్రియ పూర్తయి ఉత్తర్వుల దశలో ఉన్న గ్రూప్‌ 1 పరీక్షలను రద్దు చేయరాదంటూ మరికొందరు ఎంపికైన అభ్యర్థులు వేర్వేరుగా పిటీషన్లను దాఖలు చేశారు. ఇక హైకోర్టులో దాఖలైన అన్ని పిటీషన్లపై వాదనలు ముగిశాయి. మూల్యాంకనాన్ని సవాల్‌ చేస్తూ దాఖలైన పిటిషన్లపై జస్టిస్‌ నామవరపు రాజేశ్వరరావు నేతృత్వంలోని ధర్మాసనం ఇప్పటికే విచారణ పూర్తి చేసింది. జులై 7న ఇరువైపుల వాదనలు విన్న ధర్మాసనం తీర్పును రిజర్వ్‌ చేసింది. ఇప్పటికే గ్రూప్‌ 1 పరీక్షల ఎంపిక ప్రక్రియ పూర్తయినప్పటికీ హైకోర్టులో కేసు విచారణ దృష్ట్యా కమిషన్‌ నియామక ఉత్తర్వులను పెండింగ్‌లో పెట్టింది. అయితే అనూహ్యంగా హైకోర్టు గ్రూప్‌ 1 ఫలితాలను రద్దు చేస్తూ ఈ రోజు తీర్పు ఇచ్చింది.\r\n\r\nమరిన్ని విద్యా, ఉద్యోగ వార్తల కోసం క్లిక్‌ చేయండి.&quot;,&quot;url&quot;:&quot;https:\/\/tv9telugu.com\/career-jobs\/telangana-high-court-cancels-tgpsc-group-1-mains-2025-results-1623818.html&quot;,&quot;inLanguage&quot;:&quot;te&quot;,&quot;datePublished&quot;:&quot;2025-09-09T11:15:15+05:30&quot;,&quot;dateModified&quot;:&quot;2025-09-09T11:22:20+05:30&quot;,&quot;dateCreated&quot;:&quot;2025-09-09T11:15:15+05:30&quot;,&quot;thumbnailUrl&quot;:&quot;https:\/\/images.tv9telugu.com\/wp-content\/uploads\/2025\/09\/high-court-cancelled-group-1-results.jpg?w=1280&enlarge=true&quot;,&quot;image&quot;:{&quot;@type&quot;:&quot;ImageObject&quot;,&quot;url&quot;:&quot;https:\/\/images.tv9telugu.com\/wp-content\/uploads\/2025\/09\/high-court-cancelled-group-1-results.jpg?w=1280&enlarge=true&quot;,&quot;width&quot;:1280,&quot;height&quot;:720},&quot;author&quot;:{&quot;@type&quot;:&quot;Person&quot;,&quot;name&quot;:&quot;Srilakshmi C&quot;,&quot;url&quot;:&quot;\/author\/choppara-lakshmi&quot;},&quot;publisher&quot;:{&quot;@type&quot;:&quot;Organization&quot;,&quot;name&quot;:&quot;TV9 Telugu&quot;,&quot;url&quot;:&quot;https:\/\/tv9telugu.com&quot;,&quot;logo&quot;:{&quot;@type&quot;:&quot;ImageObject&quot;,&quot;url&quot;:&quot;https:\/\/static.tv9telugu.com\/wp-content\/uploads\/2022\/09\/tv9telugu.png&quot;,&quot;width&quot;:&quot;600&quot;,&quot;height&quot;:&quot;60&quot;}}}</script>

<h2 class=&quot;short_desc&quot;>Telangana high court verdict on TGPSC Group 1 exam: ఇటీవల టీజీపీఎస్సీ నిర్వహించిన గ్రూప్‌ 1 మెయిన్స్‌ మూల్యాంకనంలో అవకతవకలు, అక్రమాలు జరిగాయని, పరీక్షలను రద్దు చేయాలని కోరుతూ కొందరు అభ్యర్ధులు హైకోర్టులో పిటిషన్‌లు దాఖలు చేశారు. మెయిన్స్ పరీక్షలను రద్దు చేసి మరోసారి నిర్వహించాలని 20 మంది అభ్యర్థులు ఈ పిటీషన్లలో కోరారు. మరోవైపు ఇప్పటికే టీజీపీఎస్సీ గ్రూప్‌ 1 ఫలితాలను..</h2>

<p><strong>హైదరాబాద్‌, సెప్టెంబర్‌ 9:</strong> తెలంగాణ హైకోర్టులో టీజీపీఎస్సీ గ్రూప్ 1పై బుధవారం (సెప్టెంబర్‌ 9) సంచలన తీర్పు వెలువరించింది. గతంలో ప్రకటించిన జనరల్‌ ర్యాంకింగ్‌ లిస్ట్‌ను ధర్మాసనం రద్దు చేసింది. ఈ మేరకు గ్రూప్‌1 మెయిన్స్‌ ఫలితాలను హైకోర్టు రద్దు చేసింది. మెయిన్స్‌ పేపర్లను రీవాల్యుయేషన్‌ చేయాలని కమిషన్‌ను ఆదేశించింది. రీవాల్యుయేషన్‌ ఆధారంగా ఫలితాలు వెల్లడించాలని టీజీపీఎస్సీకి హైకోర్టు ఆదేశాలు జారీ చేసింది. ఒక వేళ రీవాల్యుయేషన్‌ సాధ్యంకాకపోతే పరీక్షలు మళ్లీ నిర్వహించాలన్న కోర్టు తెలిపింది. మార్చి 10న ఇచ్చిన గ్రూప్‌ ఫలితాల ఆధారంగా ప్రకటించిన జనరల్‌ ర్యాంకింగ్‌ లిస్ట్‌, మార్కుల జాబితాను ఈ మేరకు హైకోర్టు రద్దు చేసింది. సంజయ్‌ వర్సెస్‌ యూపీఎస్సీ కేసులో సుప్రీంకోర్టు ఇచ్చిన మార్గదర్శకాల ప్రకారం పునఃమూల్యాంకనం జరపాలని టీజీపీఎస్సీని ఆదేశించింది. ఈ ప్రక్రియను వచ్చే 8 నెలల్లోపు పూర్తిచేయాలని తెలిపింది. అలాచేయని పక్షంలో మెయిన్స్ పరీక్షలు రద్దు చేయాల్సి వస్తుందని స్పష్టం చేసింది.</p><div class=&quot;adsCont medium onlyWebADS Topads&quot;><div id=&quot;desktop_top_ads_lhs&quot;></div></div>
<div class=&quot;adsCont medium onlyMobileADS&quot;><div data-google-query-id=&quot;CJP6memry48DFRue2AUd3ZgyeA&quot; id=&quot;mobile_top_300x250&quot;><div id=&quot;google_ads_iframe_/21874393853/tv9_telugu_wap/tv9_telugu_wap_as_btf_1_300x250_0__container__&quot; style=&quot;border: 0pt none; width: 300px; height: 0px;&quot;></div></div></div>
<p>మరోవైపు హైకోర్టు తీర్పుతో గ్రూప్-1కు ఎంపికైన అభ్యర్థుల్లో ఆందోళన వ్యక్తం అవుతోంది. ఇప్పటికే సర్టిఫికెట్ల ధృవీకరణ పూర్తయింది. తుది నియామకాలు మాత్రమే పెండింగ్‌లో ఉన్నాయి. ఈ దశలో హైకోర్టు తీర్పుతో గ్రూప్-1 నియామకాల వ్యవహారం మళ్లీ మొదటికొచ్చింది. హైకోర్టు తీర్పు కాపీ అందిన తర్వాత TGPSC సమీక్ష చేపడుతుంది. ఆ తర్వాత ఎలాంటి నిర్ణయం ఉంటుందోనన్న ఉత్కంఠ నెలకొంది.</p>
<p>కాగా ఇటీవల టీజీపీఎస్సీ నిర్వహించిన గ్రూప్‌ 1 మెయిన్స్‌ మూల్యాంకనంలో అవకతవకలు, అక్రమాలు జరిగాయని, పరీక్షలను రద్దు చేయాలని కోరుతూ కొందరు అభ్యర్ధులు హైకోర్టులో పిటిషన్‌లు దాఖలు చేశారు. మెయిన్స్ పరీక్షలను రద్దు చేసి మరోసారి నిర్వహించాలని 20 మంది అభ్యర్థులు ఈ పిటీషన్లలో కోరారు. మరోవైపు ఇప్పటికే టీజీపీఎస్సీ గ్రూప్‌ 1 ఫలితాలను వెల్లడించి, సర్టిఫికెట్ వెరిఫికేషన్ కూడా పూర్తి చేసింది. ఇప్పటికే ఎంపిక ప్రక్రియ పూర్తయి ఉత్తర్వుల దశలో ఉన్న గ్రూప్‌ 1 పరీక్షలను రద్దు చేయరాదంటూ మరికొందరు ఎంపికైన అభ్యర్థులు వేర్వేరుగా పిటీషన్లను దాఖలు చేశారు. ఇక హైకోర్టులో దాఖలైన అన్ని పిటీషన్లపై వాదనలు ముగిశాయి. మూల్యాంకనాన్ని సవాల్‌ చేస్తూ దాఖలైన పిటిషన్లపై జస్టిస్‌ నామవరపు రాజేశ్వరరావు నేతృత్వంలోని ధర్మాసనం ఇప్పటికే విచారణ పూర్తి చేసింది. జులై 7న ఇరువైపుల వాదనలు విన్న ధర్మాసనం తీర్పును రిజర్వ్‌ చేసింది. ఇప్పటికే గ్రూప్‌ 1 పరీక్షల ఎంపిక ప్రక్రియ పూర్తయినప్పటికీ హైకోర్టులో కేసు విచారణ దృష్ట్యా కమిషన్‌ నియామక ఉత్తర్వులను పెండింగ్‌లో పెట్టింది. అయితే అనూహ్యంగా హైకోర్టు గ్రూప్‌ 1 ఫలితాలను రద్దు చేస్తూ ఈ రోజు తీర్పు ఇచ్చింది.</p><div class=&quot;adsCont medium onlyWebADS Topads&quot;><div id=&quot;desktop_top_ads_lhs2&quot;></div></div>

(function () 
{
	var observer = new IntersectionObserver(onIntersect);
	document.querySelectorAll(&quot;.lazy&quot;).forEach((img) => 
	{
		observer.observe(img);
	});
	document.querySelectorAll(&quot;.lozad&quot;).forEach((img) => 
	{
		observer.observe(img);
	});
	document.querySelectorAll(&quot;[data-lazy]&quot;).forEach((img) =>

  document.querySelectorAll(&quot;[data-video]&quot;).forEach((entrys) => 
	{
    if (entrys.getAttribute(&quot;data-video&quot;) == false) {
      entrys.setAttribute(&quot;src&quot;, entrys.getAttribute(&quot;data-src&quot;));
      entrys.setAttribute(&quot;data-video&quot;, true);
    }
    observer.observe(entrys);
  });
  
	function onIntersect(entries) 
	{
		entries.forEach((entry) => 
		{
			if (entry.target.getAttribute(&quot;data-processed&quot;) || !entry.isIntersecting)
				return true;
			entry.target.setAttribute(&quot;src&quot;, entry.target.getAttribute(&quot;data-src&quot;));
			entry.target.setAttribute(&quot;data-processed&quot;, true);
		});
	}
})();
