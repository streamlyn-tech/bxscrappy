button class=&quot;lTLxG&quot; type=&quot;button&quot;>+</button><strong>Text Size</strong><ul><li class=&quot;&quot; data-ga=&quot;WEB-articleshowv2|click|atfSize_small&quot;>Small</li><li class=&quot;gfVb7&quot; data-ga=&quot;WEB-articleshowv2|click|atfSize_medium&quot;>Medium</li><li class=&quot;&quot; data-ga=&quot;WEB-articleshowv2|click|atfSize_large&quot;>Large</li></ul></div></div></div><div class=&quot;undefined V5EgZ&quot;><a commonstate=&quot;[object Object]&quot; frmappuse=&quot;1&quot; href=&quot;https://news.google.com/publications/CAAqBwgKMM6y_Qowwu70Ag&quot; rel=&quot;noopener noreferrer&quot; target=&quot;_blank&quot;>Follow us <i></i></a></div></div></div></div></div><div class=&quot;clearfix&quot;></div><div class=&quot;JuyWl CpKyX&quot;><div class=&quot;vSlIC&quot;><div class=&quot;heightCalc&quot;><div class=&quot;fewcent-118888071 js_tbl_article&quot; data-articlebody=&quot;1&quot;><div class=&quot;_s30J clearfix&quot;><div class=&quot;MwN2O&quot;><div class=&quot;vdo_embedd&quot;> <div class=&quot;T22zO&quot;><section class=&quot;D3Wk1 clearfix id-r-component leadmedia undefined undefined VtlfQ&quot; style=&quot;top:0px&quot;><div class=&quot;D3Wk1&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;><div class=&quot;zPaFh&quot;><div class=&quot;wJnIp&quot;><img alt=&quot;Military, ISI personnel among hostages in Pakistan train attack - What we know so far&quot; decoding=&quot;async&quot; fetchpriority=&quot;high&quot; src=&quot;https://static.toiimg.com/thumb/msid-118889175,imgsize-1928005,width-400,resizemode-4/118889175.jpg&quot; title=&quot;The Baloch Liberation Army (BLA), a separatist militant group, claimed responsibility for the attack in a statement.&quot;/></div></div></div><div class=&quot;cj2hz img_cptn&quot;><span title=&quot;The Baloch Liberation Army (BLA), a separatist militant group, claimed responsibility for the attack in a statement.&quot;>The Baloch Liberation Army (BLA), a separatist militant group, claimed responsibility for the attack in a statement.</span><div></div></div></section></div> </div></div>A passenger train, Jaffar Express, was fired upon in southwestern Pakistan on Tuesday, injuring the train driver, with hundreds of passengers taken hostage, according to various media reports. &quot;The <!-- -->Baloch Liberation Army<!-- --> has carried out a strategic operation in Mashkaf, Dhadar, Bolan, seizing control of the <!-- -->Jaffar Express<!-- --> by derailing it. During the resistance, six military personnel were killed, while over 100 passengers have been taken into BLA custody,&quot; the Baloch Liberation Army, a militant group, said in a statement. <br/><span class=&quot;h2 strong&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>The incident</span><br/>The train, Jaffar Express, carrying about 400 passengers in nine bogies, was traveling from Quetta in Balochistan to Peshawar in Khyber Pakhtunkhwa when it came under attack.<br/>In October last year, Pakistan Railways announced the restoration of train services between Quetta and Peshawar after a suspension of more than a month and a half, according to the DAWN.<br/><div class=&quot;&quot; data-type=&quot;in_view&quot;><div class=&quot;js_tbl_2ad&quot;></div><div class=&quot;mgid_second_mrec_parent&quot;><div class=&quot;trc_related_container tbl-trecs-container trc_spotlight_widget trc_elastic trc_elastic_thumbnails-mid&quot; data-mode=&quot;thumbnails-mid&quot; data-pagetype=&quot;article&quot; data-placement=&quot;Mid Article Thumbnails 1&quot; data-placement-name=&quot;Mid Article Thumbnails 1&quot; data-target_type=&quot;mix&quot; data-ua-type=&quot;2&quot; id=&quot;taboola-mid-article-thumbnails-118888071&quot; onclick=&quot;stpPgtn(event)&quot; style=&quot;max-height:415px;overflow:hidden&quot;><div class=&quot;trc_rbox_container&quot;><div><div class=&quot;trc_rbox thumbnails-mid trc-content-sponsored&quot; id=&quot;trc_wrapper_5095277490&quot; styl m_medium=desktop&amp;site=timesinternetlimited-timesofindia&amp;tblci=GiA0LVhPQ4RZFGGRKYon3ANwPe2RGtxGp6HJYXGY7ygtYyCh_2sow7Wh4uOJ4L-sATDdgGQ#tblciGiA0LVhPQ4RZFGGRKYon3ANwPe2RGtxGp6HJYXGY7ygtYyCh_2sow7Wh4uOJ4L-sATDdgGQ&quot; rel=&quot;nofollow noopener sponsored&quot; target=&quot;_blank&quot; title=&quot;Neurologist: 97% of People With Neuropathy Don't Know This Crucial Thing&quot;><span class=&quot;video-label-box trc-main-label video-label-box-cta video-label-box-cta-non-ie&quot;><span class=&quot;video-label video-title video-label-flex-cta-item trc_ellipsis&quot; role=&quot;link&quot; slot=&quot;title&quot; style=&quot;-webkit-line-clamp: 1;&quot;>Neurologist: 97% of People With Neuropathy Don't Know This Crucial Thing</span><span aria-label=&quot;Nerve Relief in Taboola advertising section&quot; class=&quot;branding video-branding-flex-cta-item&quot; role=&quot;link&quot; slot=&quot;branding&quot;>Nerve Relief</span><div class=&quot;video-cta-href&quot;><button class=&quot;video-cta-button video-cta-style&quot; style=&quot;font-family: Verdana; color: rgb(0, 0, 0); border-color: rgb(0, 0, 0);&quot; type=&quot;button&quot;>Read More</button></div></span></a><div class=&quot;trc_user_exclude_btn&quot; title=&quot;Remove this item&quot;></div><div class=&quot;trc_exclude_overlay trc_fade&quot;></div><div class=&quot;trc_exclude_undo_btn&quot;>Undo</div></div></div></div></div><div class=&quot;trc_clearer&quot;></div></div></div></div></div></div></div><span class=&quot;h2 strong&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>Over 100 held hostage</span><br/>As per the statement by the BLA, over 100 passengers have been taken into custody by the militant group. Among those are personnel from Pakistan military, and ISI. &quot;Among the hostages are active-duty personnel from the <!-- -->Pakistani military<!-- -->, police, Anti-Terrorism Force (ATF), and Inter-Services Intelligence (ISI)-all of whom were traveling to Punjab on leave. The BLA issues a stark warning that if the occupying forces attempt any military intervention, all hostages will be executed,&quot; the BLA statement read.<br/>It further said, &quot;During this operation, BLA fighters have released women, children, and Baloch passengers, ensuring that all remaining hostages are serving personnel of the occupying forces.&quot;<br/><span class=&quot;h2 strong&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>Who claimed responsibility?</span><br/>The Baloch Liberation Army (BLA), a separatist militant group, claimed responsibility for the attack in a statement. The group also claimed to have taken hostages from the train, including security personnel.<br/>The Balochistan government has imposed emergency measures. &quot;All institutions have been mobilised to deal with the situation,&quot; government spokesperson Shahid Rind said.<br/>Balochistan has seen a long-running insurgency by separatist militant groups, which have carried out attacks against the government, army, and Chinese interests. These groups demand a greater share of the province’s gas and mineral resources. The BLA, the largest of these groups, seeks independence for Balochistan.<br/></div><div class=&quot;js_tbl_readmore_btn&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtn(event)&quot;></div></div><div class=&quot;authorComment js_tblreadmore_hide&quot;><div class=&quot;OtxlN&quot; id=&quot;auhtor_widget&quot;><div class=&quot;f2VrG&quot;><div class=&quot;Mn6kH&quot;><div class=&quot;id-r-component QbQNS undefined&quot; data-pos=&quot;0&quot;><div><img alt=&quot;author&quot; class=&quot;&quot; data-api-prerender=&quot;true&quot; data-src=&quot;https://static.toiimg.com/photo/63379366.cms&quot; imgsize=&quot;23456&quot; msid=&quot;&quot; offsetvertical=&quot;0&quot; placeholdermsid=&quot;&quot; placeholdersrc=&quot;https://static.toiimg.com/photo/83033472.cms&quot; resizemode=&quot;4&quot; src=&quot;https://static.toiimg.com/p </script><noscript> <img height=&quot;1&quot; src=&quot;https://www.facebook.com/tr?id=593671331875494&amp;ev=PageView&amp;noscript=1&quot; style=&quot;display:none&quot; width=&quot;1&quot;/></noscript><noscript></noscript><script type=&quot;application/ld+json&quot;>{&quot;@context&quot;:&quot;https://schema.org/&quot;,&quot;@type&quot;:&quot;WebPage&quot;,&quot;name&quot;:&quot;Military, ISI personnel among hostages in Pakistan train attack - What we know so far&quot;,&quot;url&quot;:&quot;https://timesofindia.indiatimes.com/world/pakistan/military-isi-personnel-among-hostages-in-pakistan-train-attack-what-we-know-so-far/articleshow/118888071.cms&quot;}</script><script type=&quot;application/ld+json&quot;>{&quot;@context&quot;:&quot;https://schema.org&quot;,&quot;articleBody&quot;:&quot;A passenger train, Jaffar Express, was fired upon in southwestern Pakistan on Tuesday, injuring the train driver, with hundreds of passengers taken hostage, according to various media reports. \&quot;The Baloch Liberation Army has carried out a strategic operation in Mashkaf, Dhadar, Bolan, seizing control of the Jaffar Express by derailing it. During the resistance, six military personnel were killed, while over 100 passengers have been taken into BLA custody,\&quot; the Baloch Liberation Army, a militant group, said in a statement. The incidentThe train, Jaffar Express, carrying about 400 passengers in nine bogies, was traveling from Quetta in Balochistan to Peshawar in Khyber Pakhtunkhwa when it came under attack.In October last year, Pakistan Railways announced the restoration of train services between Quetta and Peshawar after a suspension of more than a month and a half, according to the DAWN.Over 100 held hostageAs per the statement by the BLA, over 100 passengers have been taken into custody by the militant group. Among those are personnel from Pakistan military, and ISI. \&quot;Among the hostages are active-duty personnel from the Pakistani military, police, Anti-Terrorism Force (ATF), and Inter-Services Intelligence (ISI)-all of whom were traveling to Punjab on leave. The BLA issues a stark warning that if the occupying forces attempt any military intervention, all hostages will be executed,\&quot; the BLA statement read.It further said, \&quot;During this operation, BLA fighters have released women, children, and Baloch passengers, ensuring that all remaining hostages are serving personnel of the occupying forces.\&quot;Who claimed responsibility?The Baloch Liberation Army (BLA), a separatist militant group, claimed responsibility for the attack in a statement. The group also claimed to have taken hostages from the train, including security personnel.The Balochistan government has imposed emergency measures. \&quot;All institutions have been mobilised to deal with the situation,\&quot; government spokesperson Shahid Rind said.Balochistan has seen a long-running insurgency by separatist militant groups, which have carried out attacks against the government, army, and Chinese interests. These groups demand a greater share of the province’s gas and mineral resources. The BLA, the largest of these groups, seeks independence for Balochistan.&quot;,&quot;@type&quot;:&quot;NewsArticle&quot;,&quot;mainEntityOfPage&quot;:&quot;https://timesofindia.indiatimes.com/world/pakistan/military-isi-personnel-among-hostages-in-pakistan-train-attack-what-we-know-so-far/articleshow/118888071.cms&quot;,&quot;inLanguage&quot;:&quot;en&quot;,&quot;headline&quot;:&quot;Military, ISI personnel among hostages in Pakistan train attack - What we know so far&quot;,&quot;keywords&quot;:&quot;passenger train shooting,Pakistani military,Jaffar Express,hostages train attack,Balochistan insurgency,Baloch Liberation Army&quot;,&quot;url&quot;:&quot;https://timesofindia.indiatimes.com/world/pakistan/military-isi-personnel-among-hostages-in-pakistan-train-attack-what-we-know-so-far/articleshow/118888071.cms&quot;,&quot;datePublished&quot;:&quot;2025-03-11T17:02:00+05:
