ot; commonstate=&quot;[object Object]&quot; data-ga=&quot;WEB-articleshowv2|click|atf_print&quot; frmappuse=&quot;1&quot; ga4data=&quot;[object Object]&quot; href=&quot;/articleshowprint/118751771.cms&quot; rel=&quot;noopener&quot; title=&quot;print article&quot;></a><div class=&quot;MRCIT&quot;><span>AA</span><div class=&quot;s9FOM&quot;><button class=&quot;lTLxG&quot; type=&quot;button&quot;>+</button><strong>Text Size</strong><ul><li class=&quot;&quot; data-ga=&quot;WEB-articleshowv2|click|atfSize_small&quot;>Small</li><li class=&quot;gfVb7&quot; data-ga=&quot;WEB-articleshowv2|click|atfSize_medium&quot;>Medium</li><li class=&quot;&quot; data-ga=&quot;WEB-articleshowv2|click|atfSize_large&quot;>Large</li></ul></div></div></div><div class=&quot;undefined V5EgZ&quot;><a commonstate=&quot;[object Object]&quot; frmappuse=&quot;1&quot; href=&quot;https://news.google.com/publications/CAAqBwgKMM6y_Qowwu70Ag&quot; rel=&quot;noopener noreferrer&quot; target=&quot;_blank&quot;>Follow us <i></i></a></div></div></div></div></div><div class=&quot;clearfix&quot;></div><div class=&quot;JuyWl CpKyX&quot;><div class=&quot;vSlIC&quot;><div class=&quot;heightCalc&quot;><div class=&quot;art_synopsis&quot;><div class=&quot;&quot; data-type=&quot;in_view&quot;><div class=&quot;tCKCr id-r-synopsis&quot;><div class=&quot;faiOF&quot;><div class=&quot;WEwSo&quot;><div class=&quot;M1rHh undefined&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>During his official visit to the UK, EAM S Jaishankar faced heckling by Khalistani extremists at an event in London. The Ministry of External Affairs condemned the security breach and called on the UK government to meet their diplomatic obligations. The incident involved protesters tearing the Indian national flag while police officers appeared unresponsive.</div><span class=&quot;bVjCU&quot;>Read More</span></div></div></div></div></div><div class=&quot;fewcent-118751771 js_tbl_article&quot; data-articlebody=&quot;1&quot;><div class=&quot;_s30J clearfix&quot;><div class=&quot;MwN2O&quot;><div class=&quot;vdo_embedd&quot;> <div class=&quot;T22zO&quot;><div class=&quot;LVN95&quot;><img alt=&quot;Khalistani Extremists Breach Security At EAM S Jaishankar’s London Event, India Fumes | Watch&quot; class=&quot;undefined&quot; imgsize=&quot;23456&quot; msid=&quot;&quot; offsetvertical=&quot;0&quot; placeholdermsid=&quot;&quot; placeholdersrc=&quot;&quot; resizemode=&quot;4&quot; src=&quot;https://static.toiimg.com/thumb/msid-118756685,width-400,resizemode-4/118756685.jpg&quot; title=&quot;Khalistani Extremists Breach Security At EAM S Jaishankar’s London Event, India Fumes | Watch&quot; type=&quot;thumb&quot;/></div><section class=&quot;D3Wk1 clearfix id-r-component leadmedia undefined undefined&quot; style=&quot;top:0px&quot;><div class=&quot;loadable-inview&quot; data-type=&quot;in_view&quot;></div><div class=&quot;cj2hz img_cptn&quot;><span title=&quot;S Jaishankar&quot;>S Jaishankar</span></div></section></div> </div></div>NEW DELHI: The <!-- -->ministry of external affairs<!-- --> on Thursday issued a statement after an incident in which <!-- -->EAM S Jaishankar<!-- --> was heckled by <!-- -->Khalistani extremists<!-- --> while leaving an event at the <!-- -->Chatham House<!-- --> think tank in London.<br/>Addressing the incident, an MEA spokesperson stated, &quot;We have seen the footage of a breach of security during the visit of EAM to the UK. We condemn the provocative activities of this small group of separatists and extremists. We deplore the misuse of democratic freedoms by such elements. We expect the host government in such cases to fully live up to their diplomatic obligation.&quot; <br/>A video circulating online shows a man running towards Jaishankar’s vehicle and tearing the national flag of India in front of London police officers, who appeared unresponsive despite the act of vandalism.<br/><div class=&quot;plcTwttr socialembed&quot; data-type=&quot;in_view&quot;>< function getCookie(cname) {
  var name = cname + '=';
  var ca = document.cookie.split(';');
  for (var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return '';
}

function handleInterstitial(tmpl) {
  var ref = document.referrer;
  document.cookie=&quot;ns=1&quot;;
  //In incognito mode, first time there is no cookie and user won't get interstitial, so setting a cookie
  // so that it doesn't return first time in incognito
  //window.location.host.match(/toispadev/) ||
  //(ref.indexOf('google') > -1) ||

  if (
    window.nsShowMaxCount < 1 ||
    window.isPrime ||
    (ref.match(/defaultinterstitial/) && getCookie('nsIstial')) ||
    (ref.match(/defaultinterstitial_indirect/) && getCookie('nsIstial')) ||
    document.cookie === '' ||
    /bot|googlebot|crawler|spider|robot|crawling/i.test(navigator.userAgent)
  ) {
    //toiprops.cookie.remove('nsIstial');
    document.cookie = 'nsIstial=; expires=Thu, 01 Jan 1970 00:00:00 UTC; domain=.indiatimes.com';
    return true;
  }

  var intCookieName = tmpl ? 'nsIstial_Cook_Adex' : 'nsIstial_Cook';
  var goToInterstitialPage = function() {
    var queryParams = window.location.search;
    if(queryParams.indexOf('back=1') == -1){
      var backto = window.location.pathname + queryParams;
      var template = window.location.pathname === '/us'? 'defaultinterstitial_int_us': 'defaultinterstitial';
      template = tmpl || template;
      window.location.replace(
        'https://timesofindia.indiatimes.com/' + template + '.cms?b=' + backto
      );
    }
  };
  var getCookieExpireDate = function() {
    var expireAfter = tmpl ? 0.5 : 1;
    var currentDate = new Date();
    var expirationTime = new Date(currentDate.getTime() +  expireAfter * 60 * 60 * 1000);
    var expirationTimeString = expirationTime.toUTCString();
    return &quot;; expires=&quot; + expirationTimeString + &quot;; path=/&quot;;
  }
  var cookieExpire = 1 || tmpl ? getCookieExpireDate() : ''
  ;

  var nsShownCount = parseInt(getCookie(intCookieName), 10) || 0;

  // if use has been in the same session and refreshed the page more than 10 times
  // reset the flags
  if (nsShownCount > 10) {
    document.cookie = intCookieName + '=null';
    nsShownCount = 0;
  }

  if (nsShownCount < window.nsShowMaxCount) {
    if (
      !(
        window.location.href.indexOf('order_id') > -1 &&
        localStorage.getItem('toi_subscription')
      )
    ) {
      nsShownCount += 1;
      document.cookie = intCookieName + '=' + nsShownCount + cookieExpire;
      goToInterstitialPage();
    }
  }
  else{
    nsShownCount += 1;
    document.cookie = intCookieName + '=' + nsShownCount + cookieExpire;
  }

  return;
}
