trong&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>Here are the footballers nominated for TOISA 2024:</span><br/><span class=&quot;strong&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>Footballer of the Year - Men</span><br/><span class=&quot;strong&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>Lallianzuala Chhangte</span><br/>Date of Birth: June 8, 1997 <br/>Place of Birth: Lunglei, Mizoram <br/>Sport: Football (men's)<br/>Major Achievements in 2024 <br/>- Played 27 games for club Mumbai City in ISL, domestic competitions<br/>- Played 8 games for Indian national team<br/>- Scored 9 goals and provided seven assists<br/>- Won ISL title with Mumbai City FC in ISL 2023/24 season<br/>Lallianzuala Chhangte was conferred with the AIFF Men's Player of the Year award for the 2023-24 season. He was one of the standout performers for <a class=&quot;&quot; commonstate=&quot;[object Object]&quot; frmappuse=&quot;1&quot; href=&quot;https://timesofindia.indiatimes.com/topic/indian-football-team&quot; styleobj=&quot;[object Object]&quot;>Indian football team</a> and Mumbai City FC. In 2024 he played 27 games for the ISL club and scored nine goals while providing seven assists. His excellent scoring skills helped Mumbai City FC clinch the ISL title with three goals coming in the semi-finals. He also played eight games for India in the <a class=&quot;&quot; commonstate=&quot;[object Object]&quot; frmappuse=&quot;1&quot; href=&quot;https://timesofindia.indiatimes.com/topic/fifa-world-cup&quot; styleobj=&quot;[object Object]&quot;>FIFA World Cup</a> Qualifiers and friendlies.<br/><a class=&quot;strong&quot; commonstate=&quot;[object Object]&quot; frmappuse=&quot;1&quot; href=&quot;https://timesofindia.indiatimes.com/topic/sunil-chhetri&quot; styleobj=&quot;[object Object]&quot;>Sunil Chhetri</a><br/>Date of Birth: August 3, 1984<br/>Place of Birth: Secunderabad, Telangana <br/>Sport: Football (men's)<br/>Major Achievements in 2024 <br/>- 28 games for <a class=&quot;&quot; commonstate=&quot;[object Object]&quot; frmappuse=&quot;1&quot; href=&quot;https://timesofindia.indiatimes.com/topic/bengaluru-fc&quot; styleobj=&quot;[object Object]&quot;>Bengaluru FC</a><br/>- 11 goals, 2 assists for Bengaluru FC<br/>- 6 games, 1 goal for Indian football team<br/>Sunil Chhetri, the iconic captain and striker of the Indian national team for many years played his last in 2024. He retired in June after a 19-year international career having scored 94 goals. His last, and only goal in 2024, came against Afghanistan. He continued to play for Bengaluru FC where he scored 11 goals and two assists in 2024.<br/><span class=&quot;strong&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>Lalengmawia Ralte (Apuia)</span><br/>Date of Birth: October 17, 2000 <br/>Place of Birth: Aizawl, Mizoram <br/>Sport: Football (men's)<br/>Major Achievements in 2024 <br/>- 9 games for India in AFC Asian Cup, World Cup qualifiers and friendlies<br/>- 53 games for Mumbai City, Mohun Bagan Super Giant scoring one goal, providing two assists<br/>Lalengmawia Ralte, more commonly called Apuia, made a big money move from Mumbai City FC to Mohun Bagan Super Giant at the conclusion of the 2023/24 ISL season. His move came after an 81-game stint with Mumbai where he scored six goals, two assists. At 24, he's made himself a prominent name in the Indian national team and with the historic Kolkata club.<br/><span class=&quot;strong&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>Jeakson Singh</span><br/>Date of Birth: June 21, 2001 <br/>Place of Birth: Thoubal, Manipur <br/>Sport: Football (men's)<br/>Major Achievements in 2024 <br/>- 23 games for East Bengal across competitions<br/>- 6 games for the Indian national team<br/>- 2 goals for East Bengal in the ISL<br/>Jeakson Singh propelled himself into the spotlight by becoming the biggest transfer in Indian football history when East Bengal spent Rs 3.2 crore on him. The 23-year-old midfielder played 23 games for the club in 2024 and scored two goals. He also made six appearances for the Indian national team.<br/><span class=&quot;strong&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>Footballer of the Year - Women</span><br/><span class=&quot;strong&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>Grace Dangmei</span><br/>Date of Birth: February 5, 1996 <br/>Place of Birth: Dimdailong, Manipur <br/>Sport: Football <br/>In 2024, Indian forward Grace Dangmei delivered notable performances for the national team. On October 17, during the SAFF Women's Championship opener against Pakistan at Kathmandu's Dasharath Stadium, she scored two goals, contributing to India's 5-2 victory. Throughout the year, Grace earned seven international caps and scored two goals for India. Her consistent contributions have been instrumental in bolstering India's attacking prowess in regional tournaments.<br/><span class=&quot;strong&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>Karishma Shirvoikar</span><br/>Date of Birth: August 4, 2001 <br/>Place of Birth: Odxel (Goa) <br/>Sport: Football (Women's)<br/>Major Achievements in 2024:<br/>- 8 goals for Kickstart FC - second highest in IWL season<br/>The Goa-born Karnataka player Karishma Shirvoikar plies her trade for Kickstart FC Karnataka in the Indian Women's League. In the 2023-24 season, she scored 8 goals for the club - the second-highest in the league season. She was one of only six players who scored a hat-trick during the season.<br/><span class=&quot;strong&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>Pyari Xaxa</span><br/>Date of Birth: May 18, 1997<br/>Place of Birth: Sundergarh, Odisha <br/>Sport: Football<br/>In 2024, Indian footballer Pyari Xaxa delivered outstanding performances at both club and international levels. Representing Odisha FC at Indian Women's League, Pyari emerged as the team's top scorer in the 2023–24 season, netting eight goals. She was the joint second-highest scorer in the league, playing a pivotal role in Odisha FC clinching the IWL title with a commanding 6-0 victory over Kickstart FC on March 24, 2024.<br/>Pyari was part of the Indian senior women's football team that lost a two-match friendly series 0-1 against Uzbekistan, with matches played in Tashkent on 31 May and 4 June 2024.<br/>She also contributed to the team finishing as runners-up in the Turkish Women's Cup International Football Tournament, held in Alanya, Turkey, from 21-27 February 2024.<br/>In their FIFA friendly matches against Myanmar in Yangon on 9 and 12 July 2024, Pyari scored both goals for India. India lost the first match 1-2 and drew the second 1-1.<br/>As captain of the Odisha team, she led them to a silver medal in the 29th Senior Women National Football Championship for the Rajmata Jijabai Trophy (Final Round) at RKM Ashram Ground in Narainpur, Chhattisgarh, on 23 December 2024. She finished second in the scorers list with 12 goals and earned the Player of the Match award twice during the championship.<br/>On December 30, 2024, Pyari showcased her goal-scoring prowess by achieving a hat-trick in just eight minutes, contributing to India's 14-0 triumph over the Maldives.<br/><span class=&quot;strong&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>Indumathi Kathiresan</span><br/>Date of Birth: June 5, 1994<br/>Place of Birth: Cuddalore, Tamil Nadu <br/>Sport: Football<br/>Major Achievements in 2024:<br/>- 2024: Asia Team Championships (Women's team) - GOLD<br/>- 2024: Syed Modi International (Women's doubles) - GOLD<br/>In 2024, Indumathi Kathiresan achieved significant milestones in her football career. On July 19, 2024, she was honoured as the All India Football Federation's (AIFF) Women's Player of the Year, becoming the first player from Tamil Nadu to receive this accolade.<br/>As a key midfielder for Odisha FC, Indumathi played a pivotal role in securing the 2023-24 IWL title. She scored five goals during the tournament and was named the Best Midfielder. In February 2024, she scored against Estonia during the Turkish Women's Cup, contributing to India's performance in the tournament.<br/><div class=&quot;cdatainfo id-r-component&quot; data-pos=&quot;162&quot;><i><br/><br/>Stay updated on the latest <a href=&quot;https://timesofindia.indiatimes.com/sports&quot; title=&quot;https://timesofindia.indiatimes.com/sports&quot;>sports</a> news and discover<a href=&quot;https://timesofindia.indiatimes.com/sports/cricket/how-to-watch-icc-champions-trophy-live-streaming-online&quot; title=&quot;https://timesofindia.indiatimes.com/sports/cricket/how-to-watch-icc-champions-trophy-live-streaming-online&quot;> </a><a href=&quot;https://timesofindia.indiatimes.com/sports/cricket/how-to-watch-icc-champions-trophy-live-streaming-online&quot; title=&quot;https://timesofindia.indiatimes.com/sports/cricket/how-to-watch-icc-champions-trophy-live-streaming-online&quot;>how to watch ICC Champions Trophy</a> live in <a href=&quot;https://timesofindia.indiatimes.com/sports/cricket/how-to-watch-icc-champions-trophy-live-streaming-online/watch-icc-champions-trophy-in-canada-live/117970221&quot; title=&quot;https://timesofindia.indiatimes.com/sports/cricket/how-to-watch-icc-champions-trophy-live-streaming-online/watch-icc-champions-trophy-in-canada-live/117970221&quot;>Canada</a> and the <a href=&quot;https://timesofindia.indiatimes.com/sports/cricket/how-to-watch-icc-champions-trophy-live-streaming-online/watch-icc-champions-trophy-in-usa-live/117969917&quot; title=&quot;https://timesofindia.indiatimes.com/sports/cricket/how-to-watch-icc-champions-trophy-live-streaming-online/watch-icc-champions-trophy-in-usa-live/117969917&quot;>USA</a>.</i><br/></div></div><div clas function getCookie(cname) {
  var name = cname + '=';
  var ca = document.cookie.split(';');
  for (var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return '';
}

function handleInterstitial(tmpl) {
  var ref = document.referrer;
  document.cookie=&quot;ns=1&quot;;
  //In incognito mode, first time there is no cookie and user won't get interstitial, so setting a cookie

  //(ref.indexOf('google') > -1) ||

  if (
    window.nsShowMaxCount < 1 ||
    window.isPrime ||

    document.cookie === '' ||

  ) {
    //toiprops.cookie.remove('nsIstial');
    document.cookie = 'nsIstial=; expires=Thu, 01 Jan 1970 00:00:00 UTC; domain=.indiatimes.com';
    return true;
  }

  var intCookieName = tmpl ? 'nsIstial_Cook_Adex' : 'nsIstial_Cook';
  var goToInterstitialPage = function() {
    var queryParams = window.location.search;
    if(queryParams.indexOf('back=1') == -1){
      var backto = window.location.pathname + queryParams;
      var template = window.location.pathname === '/us'? 'defaultinterstitial_int_us': 'defaultinterstitial';
      template = tmpl || template;
      window.location.replace(
        'https://timesofindia.indiatimes.com/' + template + '.cms?b=' + backto
      );
    }
  };
  var getCookieExpireDate = function() {
    var expireAfter = tmpl ? 0.5 : 1;
    var currentDate = new Date();
    var expirationTime = new Date(currentDate.getTime() +  expireAfter * 60 * 60 * 1000);
    var expirationTimeString = expirationTime.toUTCString();
    return &quot;; expires=&quot; + expirationTimeString + &quot;; path=/&quot;;
  }
  var cookieExpire = 1 || tmpl ? getCookieExpireDate() : ''
  ;

  var nsShownCount = parseInt(getCookie(intCookieName), 10) || 0;

  // if use has been in the same session and refreshed the page more than 10 times
  // reset the flags
  if (nsShownCount > 10) {
    document.cookie = intCookieName + '=null';
    nsShownCount = 0;
  }

  if (nsShownCount < window.nsShowMaxCount) {
    if (
      !(
        window.location.href.indexOf('order_id') > -1 &&
        localStorage.getItem('toi_subscription')
      )
    ) {
      nsShownCount += 1;
      document.cookie = intCookieName + '=' + nsShownCount + cookieExpire;
      goToInterstitialPage();

  }
  else{
    nsShownCount += 1;
    document.cookie = intCookieName + '=' + nsShownCount + cookieExpire;
  }

  return;
}

023/24 seasonLallianzuala Chhangte was conferred with the AIFF Men's Player of the Year award for the 2023-24 season. He was one of the standout performers for Indian football team and Mumbai City FC. In 2024 he played 27 games for the ISL club and scored nine goals while providing seven assists. His excellent scoring skills helped Mumbai City FC clinch the ISL title with three goals coming in the semi-finals. He also played eight games for India in the FIFA World Cup Qualifiers and friendlies.Sunil ChhetriDate of Birth: August 3, 1984Place of Birth: Secunderabad, Telangana Sport: Football (men's)Major Achievements in 2024 - 28 games for Bengaluru FC- 11 goals, 2 assists for Bengaluru FC- 6 games, 1 goal for Indian football teamSunil Chhetri, the iconic captain and striker of the Indian national team for many years played his last in 2024. He retired in June after a 19-year international career having scored 94 goals. His last, and only goal in 2024, came against Afghanistan. He continued to play for Bengaluru FC where he scored 11 goals and two assists in 2024.Lalengmawia Ralte (Apuia)Date of Birth: October 17, 2000 Place of Birth: Aizawl, Mizoram Sport: Football (men's)Major Achievements in 2024 - 9 games for India in AFC Asian Cup, World Cup qualifiers and friendlies- 53 games for Mumbai City, Mohun Bagan Super Giant scoring one goal, providing two assistsLalengmawia Ralte, more commonly called Apuia, made a big money move from Mumbai City FC to Mohun Bagan Super Giant at the conclusion of the 2023/24 ISL season. His move came after an 81-game stint with Mumbai where he scored six goals, two assists. At 24, he's made himself a prominent name in the Indian national team and with the historic Kolkata club.Jeakson SinghDate of Birth: June 21, 2001 Place of Birth: Thoubal, Manipur Sport: Football (men's)Major Achievements in 2024 - 23 games for East Bengal across competitions- 6 games for the Indian national team- 2 goals for East Bengal in the ISLJeakson Singh propelled himself into the spotlight by becoming the biggest transfer in Indian football history when East Bengal spent Rs 3.2 crore on him. The 23-year-old midfielder played 23 games for the club in 2024 and scored two goals. He also made six appearances for the Indian national team.Footballer of the Year - WomenGrace DangmeiDate of Birth: February 5, 1996 Place of Birth: Dimdailong, Manipur Sport: Football In 2024, Indian forward Grace Dangmei delivered notable performances for the national team. On October 17, during the SAFF Women's Championship opener against Pakistan at Kathmandu's Dasharath Stadium, she scored two goals, contributing to India's 5-2 victory. Throughout the year, Grace earned seven international caps and scored two goals for India. Her consistent contributions have been instrumental in bolstering India's attacking prowess in regional tournaments.Karishma ShirvoikarDate of Birth: August 4, 2001 Place of Birth: Odxel (Goa) Sport: Football (Women's)Major Achievements in 2024:- 8 goals for Kickstart FC - second highest in IWL seasonThe Goa-born Karnataka player Karishma Shirvoikar plies her trade for Kickstart FC Karnataka in the Indian Women's League. In the 2023-24 season, she scored 8 goals for the club - the second-highest in the league season. She was one of only six players who scored a hat-trick during the season.Pyari XaxaDate of Birth: May 18, 1997Place of Birth: Sundergarh, Odisha Sport: FootballIn 2024, Indian footballer Pyari Xaxa delivered outstanding performances at both club and international levels. Representing Odisha FC at Indian Women's League, Pyari emerged as the team's top scorer in the 2023–24 season, netting eight goals. She was the joint second-highest scorer in the league, playing a pivotal role in Odisha FC clinching the IWL title with a commanding 6-0 victory over Kickstart FC on March 24, 2024.Pyari was part of the Indian senior women's football team that lost a two-match friendly series 0-1 against Uzbekistan, with matches played in Tashkent on 31 May and 4 June 2024.She also contributed to the team finishing as runners-up in the Turkish Women's Cup International Football Tournament, held in Alanya, Turkey, from 21-27 February 2024.In their FIFA friendly matches against Myanmar in Yangon on 9 and 12 July 2024, Pyari scored both goals for India. India lost the first match 1-2 and drew the second 1-1.As captain of the Odisha team, she led them to a silver medal in the 29th Senior Women National Football Championship for the Rajmata Jijabai Trophy (Final Round) at RKM Ashram Ground in Narainpur, Chhattisgarh, on 23 December 2024. She finished second in the scorers list with 12 goals and earned the Player of the Match award twice during the championship.On December 30, 2024, Pyari showcased her goal-scoring prowess by achieving a hat-trick in just eight minutes, contributing to India's 14-0 triumph over the Maldives.Indumathi KathiresanDate of Birth: June 5, 1994Place of Birth: Cuddalore, Tamil Nadu Sport: FootballMajor Achievements in 2024:- 2024: Asia Team Championships (Women's team) - GOLD- 2024: Syed Modi International (Women's doubles) - GOLDIn 2024, Indumathi Kathiresan achieved significant milestones in her football career. On July 19, 2024, she was honoured as the All India Football Federation's (AIFF) Women's Player of the Year, becoming the first player from Tamil Nadu to receive this accolade.As a key midfielder for Odisha FC, Indumathi played a pivotal role in securing the 2023-24 IWL title. She scored five goals during the tournament and was named the Best Midfielder. In February 2024, she scored against Estonia during the Turkish Women's Cup, contributing to India's performance in the tournament.&quot;,&quot;@type&quot;:&quot;NewsArticle&quot;,&quot;mainEntityOfPage&quot;:&quot;https://timesofindia.indiatimes.com/sports/football/top-stories/toisa-2024-nominees-celebrating-excellence-in-football/articleshow/118349706.cms&quot;,&quot;inLanguage&quot;:&quot;en&quot;,&quot;head -why-she-was-not-allowed-to-attend-husband-mazhar-khans-last-rites-there-was-so-much-anger-bitterness-and-hatred/videoshow/95620831.cms&quot; target=&quot;_parent&quot; title=&quot;When Zeenat Aman revealed why she was not allowed to attend husband  Mazhar Khan's last rites: There was so much anger, bitterness and hatred&quot;><span class=&quot;video-label-box trc-main-label&quot;><span class=&quot;video-label video-title&quot; role=&quot;link&quot; slot=&quot;title&quot;>When Zeenat Aman revealed why she was not allowed to attend husband  Mazhar Khan's last rites: There was so much anger, bitterness and hatred</span><span class=&quot;video-label video-description&quot; slot=&quot;description&quot;>Zeenat Aman, once the leady lady of Bollywood, often grabbed attention for her glamourous appearance that was considered forward-looking in the country during her time. The actress, who was once the dream girl of every man’s heart, was married to actor Mazhar Khan. However, the marriage ended in acrimony and the actress was not even allowed to attend his last rites when he passed away in 1998. As the veteran actress turned a year wiser today, we stumbled upon an old interview of hers where she recalled how she was kept away from her husband's funeral. 'His family was trying to punish me for leaving him. It was like a bad Fellini film. I was told you cannot come to pay your last respects. There was so much anger and bitterness and hatred.' For more news and updates stay tuned to ETimes.</span><span aria-label=&quot;Times Of India in Taboola advertising section&quot; class=&quot;branding&quot; role=&quot;link&quot; slot=&quot;branding&quot;>Times Of India</span></span></a><div class=&quot;trc_user_exclude_btn&quot; title=&quot;Remove this item&quot;></div><div class=&quot;trc_exclude_overlay trc_fade&quot;></div><div class=&quot;trc_exclude_undo_btn&quot;>Undo</div></div><div class=&quot;videoCube trc_spotlight_item origin-undefined videoItem thumbnail_top videoCube_2_child
