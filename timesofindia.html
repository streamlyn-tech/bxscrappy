) K Ramachandra Rao, was arrested by the Directorate of Revenue Intelligence (DRI) at <!-- -->Kempegowda International Airport<!-- --> (KIA) on Monday night for allegedly smuggling gold.<br/>SEE ALSO: <a class=&quot;&quot; commonstate=&quot;[object Object]&quot; frmappuse=&quot;1&quot; href=&quot;https://timesofindia.indiatimes.com/city/bengaluru/she-let-us-down-karnataka-dgp-distances-himself-from-daughter-ranya-rao-arrested-for-smuggling-gold/articleshow/118730274.cms&quot; rel=&quot;noopener&quot; styleobj=&quot;[object Object]&quot;>'She let us down': Karnataka DGP distances himself from daughter Ranya Rao arrested for smuggling gold</a><br/>Ranya, who arrived from Dubai, was caught with 14kg of gold bars hidden in a belt strapped to her body, along with 800 grams of gold ornaments. She was produced before a magistrate on Tuesday and remanded to 14-day <!-- -->judicial custody<!-- -->. Officials suspect she is part of a smuggling syndicate operating through Bengaluru airport in recent months.<br/><div class=&quot;&quot; data-type=&quot;in_view&quot;><div class=&quot;EEW3_ timeline_pollWrapper_as&quot; data-scrollga=&quot;scroll#poll_view&quot;><div><div class=&quot;hLnAH&quot;>Poll</div><div class=&quot;KEEGr&quot;>How Can Smuggling Be Effectively Controlled?</div><div><div class=&quot;cmLxX&quot;><label for=&quot;118728435_2&quot;><input id=&quot;118728435_2&quot; name=&quot;118728435&quot; type=&quot;radio&quot; value=&quot;Stronger Legal Actions for Offenders&quot;/>Stronger Legal Actions for Offenders</label><label for=&quot;118728435_1&quot;><input id=&quot;118728435_1&quot; name=&quot;118728435&quot; type=&quot;radio&quot; value=&quot;Stricter Border and Airport Checks&quot;/>Stricter Border and Airport Checks</label></div></div></div></div></div><br/><div class=&quot;&quot; data-type=&quot;in_view&quot;><div class=&quot;js_tbl_2ad&quot;></div><div class=&quot;mgid_second_mrec_parent&quot;><div class=&quot;trc_related_container tbl-trecs-container trc_spot : Verdana; color: rgb(0, 0, 0); border-color: rgb(0, 0, 0);&quot; type=&quot;button&quot;>Read More</button></div></span></a><div class=&quot;trc_user_exclude_btn&quot; title=&quot;Remove this item&quot;></div><div class=&quot;trc_exclude_overlay trc_fade&quot;></div><div class=&quot;trc_exclude_undo_btn&quot;>Undo</div></div></div></div></div><div class=&quot;trc_clearer&quot;></div></div></div></div></div></div></div>The 32-year-old actress has acted in a handful of Kannada and Tamil films, including Maanikya (starring Sudeep), Pataki (with Ganesh), and Wagah (featuring Vikram Prabhu).<br/>SEE ALSO: <a class=&quot;&quot; commonstate=&quot;[object Object]&quot; frmappuse=&quot;1&quot; href=&quot;https://timesofindia.indiatimes.com/city/bengaluru/goldhidden-idea-in-last-4-gulf-trips-kannada-actor-ranya-rao-wore-similar-attire-kept-belt-concealed/articleshow/118728222.cms&quot; rel=&quot;noopener&quot; styleobj=&quot;[object Object]&quot;>'GoldHidden' idea: In last 4 Gulf trips, Kannada actor Ranya Rao wore similar attire, kept belt concealed</a><br/><span class=&quot;strong&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>Frequent Gulf trips raised red flags</span><br/>According to sources, Ranya had been under DRI surveillance due to her frequent international travel, having reportedly made over 10 trips this year. “Officials became suspicious after noticing her multiple short-duration visits to the Gulf,” said an officer stationed at KIA.<br/>SEE ALSO: <a class=&quot;&quot; commonstate=&quot;[object Object]&quot; frmappuse=&quot;1&quot; href=&quot;https://timesofindia.indiatimes.com/city/bengaluru/who-is-ranya-rao-kannada-actor-walked-through-bengaluru-airport-with-14-gold-bars-unchecked/articleshow/118724651.cms&quot; rel=&quot;noopener&quot; styleobj=&quot;[object Object]&quot;>Who is Ranya Rao? Kannada actor walked through Bengaluru airport with 14 gold bars unchecked</a><br/><div class=&quot;id-r-component QbQNS undefined&quot; data-pos=&quot;0&quot;><div><img alt=&quot;DGP’s actor daughter held at airport with 14kg gold in body belt&quot; class=&quot;&quot; data-api-prerender=&quot;true&quot; data-src=&quot;https://static.toiimg.com/thumb/imgsize-23456,msid-118728416,width-600,resizemode-4/118728416.jpg&quot; imgsize=&quot;23456&quot; msid=&quot;118728416&quot; offsetvertical=&quot;0&quot; placeholdermsid=&quot;&quot; placeholdersrc=&quot;https://static.toiimg.com/photo/83033472.cms&quot; resizemode=&quot;4&quot; src=&quot;https://static.toiimg.com/photo/83033472.cms&quot; title=&quot;&quot; type=&quot;thumb&quot; width=&quot;600&quot;/></div></div><br/>Based on this pattern, a DRI team was dispatched to intercept her on Monday. “She looked extremely confident as she disembarked, showing no signs of nervousness. But when searched, officers were shocked to find gold bars cleverly concealed in a belt,” a source said.<br/>The agency is now reviewing CCTV footage of her previous arrivals to ascertain whether she had smuggled gold on earlier occasions. “In her last four trips over the past 15 days, she wore similar attire, with the belt hidden from view,” the source added.<br/><span class=&quot;strong&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>Protocol loophole used to evade checks</span><br/>Investigators believe Ranya managed to bypass frisking by taking advantage of official protocol services meant for senior bureaucrats, including IPS officers. “A protocol officer would meet her at the terminal and escort her out, ensuring she wasn’t subjected to physical screening. She would be picked up in a government vehicle, avoiding scrutiny,” a source revealed.<br/><span class=&quot;strong&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>DGP distances himself from daughter</span><br/>When contacted, DGP K Ramachandra Rao distanced himself from his daughter’s activities. “Ranya married Jatin Hukkeri, an architect specializing in designing pubs and microbreweries, four months ago. She has not visited us since her wedding. We have no knowledge of her or her husband’s business. This news has come as a huge shock and disappointment. She has let us down. If there’s any wrongdoing, the law will take its course,” Rao told TOI.<br/><span class=&quot;strong&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>Past controversies</span><br/>In 2014, when Rao was IGP (Southern Range), Mysuru police faced allegations of misappropriation after a Kerala jeweler accused them of seizing ?2 crore in cash but officially recording only Rs 20 lakh. The case was later investigated by the CID, leading to the arrest of Rao’s gunman on charges of dacoity.<br/><div class=&quot;cdatainfo id-r-component&quot; data-pos=&quot;50&quot;><br/>Stay updated with breaking <a href=&quot;https://timesofindia.indiatimes.com/city&quot; title=&quot;https://timesofindia.indiatimes.com/city&quot;>news</a>, <a href=&quot;https://timesofindia.indiatimes.com/weather&quot; title=&quot;https://timesofindia.indiatimes.com/weather&quot;>weather</a> updates, <a href=&quot;https://timesofindia.indiatimes.com/business/bank-holidays&quot; title=&quot;https://timesofindia.indiatimes.com/business/bank-holidays&quot;>bank holidays</a> and upcoming<a href=&quot;https://timesofindia.indiatimes.com/india/public-holidays/march&quot; title=&quot;https://timesofindia.indiatimes.com/india/public-holidays/march&quot;> public holidays in march</a>.<br/></div></div><div class=&quot;js_tbl_readmore_btn&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtn(event)&quot;></div></div><div class=&quot;authorComment js_tblreadmore_hide&quot;><div class=&quot;&quot; data-type=&quot;in_view&quot;><div class=&quot;&quot;><div class=&quot;ge4Md&quot; style=&quot;min-height:75px&quot;><div class=&quot;loadable-inview&quot; data-type=&quot;in_view&quot;><div><span class=&quot;UzraQ null&quot;><span class=&quot;aQKeu loadeblecomponentl ational travel, having reportedly made over 10 trips this year. “Officials became suspicious after noticing her multiple short-duration visits to the Gulf,” said an officer stationed at KIA.SEE ALSO: Who is Ranya Rao? Kannada actor walked through Bengaluru airport with 14 gold bars unchecked 118728416Based on this pattern, a DRI team was dispatched to intercept her on Monday. “She looked extremely confident as she disembarked, showing no signs of nervousness. But when searched, officers were shocked to find gold bars cleverly concealed in a belt,” a source said.The agency is now reviewing CCTV footage of her previous arrivals to ascertain whether she had smuggled gold on earlier occasions. “In her last four trips over the past 15 days, she wore similar attire, with the belt hidden from view,” the source added.Protocol loophole used to evade checksInvestigators believe Ranya managed to bypass frisking by taking advantage of official protocol services meant for senior bureaucrats, including IPS officers. “A protocol officer would meet her at the terminal and escort her out, ensuring she wasn’t subjected to physical screening. She would be picked up in a government vehicle, avoiding scrutiny,” a source revealed.DGP distances himself from daughterWhen contacted, DGP K Ramachandra Rao distanced himself from his daughter’s activities. “Ranya married Jatin Hukkeri, an architect specializing in designing pubs and microbreweries, four months ago. She has not visited us since her wedding. We have no knowledge of her or her husband’s business. This news has come as a huge shock and disappointment. She has let us down. If there’s any wrongdoing, the law will take its course,” Rao told TOI.Past controversiesIn 2014, when Rao was IGP (Southern Range), Mysuru police faced allegations of misappropriation after a Kerala jeweler accused them of seizing ?2 crore in cash but officially recording only Rs 20 lakh. The case was later investigated by the CID, leading to the arrest of Rao’s gunman on charges of dacoity.&quot;,&quot;@type&quot;:&quot;NewsArticle&quot;,&quot;mainEntityOfPage&quot;:&quot;https://timesofindia.indiatimes.com/city/bengaluru/14-gold-bars-strapped-in-belt-how-kannada-actor-and-dgps-daughter-ranya-raos-golden-run-ended-at-bengaluru-airport/articleshow/118721376.cms&quot;,&quot;inLanguage&quot;:&quot;en&quot;,&quot;headline&quot;:&quot;'14 gold bars strapped in belt': How Kannada actor and DGP's daughter Ranya Rao’s 'golden run' ended at Bengaluru airport&quot;,&quot;keywords&quot;:&quot;Bengaluru news, Bengaluru latest news, Bengaluru news live, Bengaluru news today, Today news Bengaluru,Ranya Rao,Kempegowda International Airport,Karnataka DGP,Kannada movies,Kannada actress,Judicial custody,gold smuggling,DRI arrest,Bengaluru news&quot;,&quot;url&quot;:&quot;https://timesofindia.indiatimes.com/city/bengaluru/14-gold-bars-strapped-in-belt-how-kannada-actor-and-dgps-daughter-ranya-raos-golden-run-ended-at-bengaluru-airport/articleshow/118721376.cms&quot;,&quot;datePublished&quot;:&quot;2025-03-05T07:32:00+05:30&quot;,&quot;dateModified&quot;:&quot;2025-03-05T14:12:00+05:30&quot;,&quot;description&quot;:&quot;Kannada actress Ranya Rao, daughter of Karnataka DGP (Police Housing Corporation) K Ramachandra Rao, was arrested by the Directorate of Revenue Intelligence (DRI) at Kempegowda International Airport (KIA) on Monday night for allegedly smuggling gold.&quot;,&quot;thumbnailUrl&quot;:&quot;https://static.toiimg.com/thumb/msid-118730721,width-1280,height-720,imgsize-26608,resizemode-72,overlay-toi_sw,pt-32,y_pad-40/photo.jpg&quot;,&quot;author&quot;:{&quot;@type&quot;:&quot;Thing&quot;,&quot;name&quot;:&quot;TNN&quot;},&quot;publisher&quot;:{&quot;@type&quot;:&quot;Organization&quot;,&quot;name&quot;:&quot;Times Of India&quot;,&quot;url&quot;:&quot;https://timesofindia.indiatimes.com/&quot;,&quot;logo&quot;:{&quot;@type&quot;:&quot;ImageObject&quot;,&quot;url&quot;:&quot;https://static.toiimg.com/photo/msid-92877370/92877370.jpg ofindia.indiatimes.com/videos/etimes/bollywood/rashmika-mandannas-ex-fiance-rakshit-shetty-reveals-that-he-is-still-in-touch-with-the-actress-she-had-a-big-dream-/videoshow/103989215.cms&quot; slot=&quot;thumbnail&quot; target=&quot;_parent&quot;><div class=&quot;thumbBlock_holder&quot;><span aria-label=&quot;Image for Taboola Advertising Unit&quot; class=&quot;thumbBlock&quot; role=&quot;img&quot;><span class=&quot;thumbnail-overlay&quot;></span></span><div class=&quot;videoCube_aspect&quot;></div></div></a><a class=&quot;item-label-href tbl-text-over-container&quot; href=&quot;https://timesofindia.indiatimes.com/videos/etimes/bollywood/rashmika-mandannas-ex-fiance-rakshit-shetty-reveals-that-he-is-still-in-touch-with-the-actress-she-had-a-big-dream-/videoshow/103989215.cms&quot; target=&quot;_parent&quot; title=&quot;Rashmika Mandanna's ex-fiance Rakshit Shetty reveals that he is still in touch with the actress: 'She had a big dream...'&quot;><span class=&quot;tbl-text-over&quot;></span><span class=&quot;video-label-box trc-main-label&quot;><span class=&quot;video-label video-title&quot; role=&quot;link&quot; slot=&quot;title&quot;>Rashmika Mandanna's ex-fiance Rakshit Shetty reveals that he is still in touch with the actress: 'She had a big dream...'</span><span class=&quot;video-label video-description&quot; slot=&quot;description&quot;>It is a known fact that Rashmika Mandanna was engaged to Rakshit Shetty but broke off their engagement in 2017. Even though the actress never made any statement on the subject, Rakshit in a recent interview has revealed being in touch with her. During an interaction with a YouTuber, the actor reportedly said ‘Yes, Rashmika and I are still in touch. She had a big dream in the world of cinema. Accordingly, she is moving towards that dream. She has the will to achieve the task she set out to do. We should pat her on the back for her achievement.’ Notably, Rashmika began her acting career with the Rishab Shetty-directorial ‘Kirik Party’ alongside Rakshit. The two actors are known to have fallen in love with each other during the making of the film and got engaged after its release. However, Rashmika called off their wedding for unknown reasons. On the work front, Rakshit Shetty is currently enjoying the success of ‘Sapta Sagardaache Ello: Side A’ and Rashmika Mandanna is gearing up for the release of Ranbir Kapoor-starrer ‘Animal’.</span><span aria-label=&quot;Times Of India in Taboola advertising section&quot; class=&quot;branding&quot; role=&quot;link&quot; slot=&quot;branding&quot;>Times Of India</span></span></a><div class=&quot;trc_user_exclude_btn&quot; title=&quot;Remove this item&quot;></div><div class=&quot;trc_exclude_overlay trc_fade&quot;></div><div class=&quot;trc_exclude_undo_btn&quot;>Undo</div></div></div><div class=&quot;tbl-reco-reel-progressBar-overflow-wrp tbl-story-progressBar-overflow-wrp&quot;><div class=&quot;tbl-reco-reel-progressBar-wrp tbl-story-progressBar-wrp tbl-reco-reel-progressBar-wrp-text-over tbl-story-progressBar-wrp-text-over&quot;><div class=&quot;tbl-reco-reel-progressBar tbl-story-progressBar&quot; data-progress-bar-index=&quot;0&quot;><span class=&quot;tbl-progress-runner&quot;></span></div><div class=&quot;tbl-reco-reel-progressBar tbl-story-progressBar&quot; data-progress-bar-index=&quot;1&quot;><span class=&quot;tbl-progress-runner&quot;></span></div><div class=&quot;tbl-reco-reel-progressBar tbl-story-progressBar&quot; data-progress-bar-index=&quot;2&quot;><span class=&quot;tbl-progress-runner&quot;></span></div><div class=&quot;tbl-reco-reel-progressBar tbl-story-progressBar&quot; data-progress-bar-index=&quot;3&quot;><span class=&quot;tbl-progress-runner&quot;></span></div></div></div><div class=&quot;tbl-text-over-controls&quot;><span class=&quot;tbl-play tbl-hidden&quot;><svg aria-label=&quot;play&quot; fill=&quot;none&quot; height=&quot;38&quot; viewbox=&quot;0 0 35 38&quot; width=&quot;35&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;>

aan Malik gets trolled for posting pictures with his two pregnant wives – ‘Dono ko ek hi bar mein pregnant kiye..’&quot;><a class=&quot;item-thumbnail-href&quot; href=&quot;https://timesofindia.indiatimes.com/videos/entertainment/hindi/youtuber-armaan-malik-gets-trolled-for-posting-pictures-with-his-two-pregnant-wives-dono-ko-ek-hi-bar-mein-pregnant-kiye-/videoshow/96162437.cms&quot; slot=&quot;thumbnail&quot; target=&quot;_parent&quot;><div class=&quot;thumbBlock_holder&quot;><span aria-label=&quot;Image for Taboola Advertising Unit&quot; class=&quot;thumbBlock&quot; role=&quot;img&quot;><span class=&quot;thumbnail-overlay&quot;></span></span><div class=&quot;videoCube_aspect&quot;></div></div></a><a class=&quot;item-label-href&quot; href=&quot;https://timesofindia.indiatimes.com/videos/entertainment/hindi/youtuber-armaan-malik-gets-trolled-for-posting-pictures-with-his-two-pregnant-wives-dono-ko-ek-hi-bar-mein-pregnant-kiye-/videoshow/96162437.cms&quot; target=&quot;_parent&quot; title=&quot;YouTuber Armaan Malik gets trolled for posting pictures with his two pregnant wives – ‘Dono ko ek hi bar mein pregnant kiye..’&quot;><span class=&quot;video-label-box trc-main-label&quot;><span class=&quot;video-label video-title&quot; role=&quot;link&quot; slot=&quot;title&quot;>YouTuber Armaan Malik gets trolled for posting pictures with his two pregnant wives – ‘Dono ko ek hi bar mein pregnant kiye..’</span><span class=&quot;video-label video-description&quot; slot=&quot;description&quot;>YouTuber Armaan Malik who has a following of 2 million on the platform recently got trolled for sharing pictures with his two pregnant wives. Taking to Instagram, Armaan dropped photos wherein he was posing with his wives Payal and Kritika who can be seen flaunting their baby bumps. His caption read, ‘My family’ followed an array of red heart emojis. As soon as Armaan posted the pics, netizens stormed his post to troll him with comments like: ‘Agar first wife se pyar krta to second wife La
