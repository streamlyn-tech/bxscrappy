ing=&quot;async&quot; loading=&quot;lazy&quot; src=&quot;https://pixel.jagran.com/nofill/pixel.gif&quot; style=&quot;position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%&quot;/></noscript></span><script type=&quot;application/ld+json&quot;> {&quot;@context&quot;:&quot;https://schema.org&quot;, &quot;@type&quot;:&quot;NewsArticle&quot;, &quot;url&quot;:&quot;https://www.jagran.com/world/america-donald-trump-claims-brics-organization-is-broken-23888221.html&quot;, &quot;articleBody&quot;:&quot;
डिजिटल डेस्क, नई दिल्ली। अमेरिका के राष्ट्रपति डोनाल्ड ट्रंप ने एक बड़ा दावा किया है। उन्होंने कहा कि हमारी टैरिफ की धमकी के बाद ब्रिक्स (BRICS) संगठन टूट गया है। ट्रंप ने कहा कि ब्रिक्स देश हमारे डॉलर को बर्बाद करने की कोशिश में जुटे थे।
यह संगठन डॉलर के मुकाबले नई मुद्रा बनाना चाहता था। मगर मैंने आते ही सबसे पहले कहा कि अगर किसी भी ब्रिक्स देश ने डॉलर के खिलाफ कदम उठाय तो उस पर 150 फीसदी टैरिफ लगाएंगे। हमें आपका सामान नहीं चाहिए। इसके बाद ब्रिक्स देश टूट गए।

मुझे नहीं पता ब्रिक्स के साथ क्या हुआ?
डोनाल्ड ट्रंप ने कहा कि 150 प्रतिशत टैरिफ की धमकी के बाद हमने ब्रिक्स के बारे में नहीं सुना है। मुझे नहीं पता कि उनके साथ क्या हुआ?

लगातार धमकी देने में जुटे ट्रंप
डोनाल्ड ट्रंप ने राष्ट्रपति का पदभार संभालने से पहले ही ब्रिक्स देशों के धमकी दी थी। इसके बाद उन्होंने जनवरी महीने में अपनी धमकी दोहराई। बाद में 13 फरवरी को ट्रंप ने कहा था कि अगर ब्रिक्स देशों ने डॉलर के मुकाबले कोई अन्य मुद्रा को अपनाने की कोशिश की तो अमेरिका उन पर 100 फीसदी टैरिफ लगाएगा।


150 फीसदी टैरिफ की धमकी
रिपब्लिकन गवर्नर्स एसोसिएशन की बैठक में डोनाल्ड ट्रंप ने ब्रिक्स पर अमेरिकी डॉलर को कमजोर करने की कोशिश करने का आरोप लगाया। ट्रंप ने कहा कि यह संगठन टूट गया है। उन्होंने ब्रिक्स देशों ब्राजील, रूस, भारत, चीन और दक्षिण अफ्रीका को टैरिफ लगाने की नई धमकी दी। ट्रंप ने डॉलर के खिलाफ कोई भी कदम उठाने पर संगठन के देशों पर 150 प्रतिशत तक टैरिफ लगाने की धमकी दी है।

ब्रिक्स के बारे में जानें
ब्रिक्स दुनिया का एक बड़ा अंतरराष्ट्रीय संगठन है। मौजूदा समय में ब्राजील, रूस, भारत, चीन, दक्षिण अफ्रीका, मिस्र, इथियोपिया, इंडोनेशिया, ईरान और संयुक्त अरब अमीरात जैसे 10 देश शामिल है। ब्रिक्स की स्थापना साल 2006 में हुई थी।
पहले इसका नाम ब्रिक था। मगर 2010 में दक्षिण अफ्रीका के इसमें शामिल होने के बाद नाम ब्रिक्स पड़ा। ब्रिक्स का मुख्यालय चीन के शहर शंघाई में है। अगर ताकत की बात करें तो ब्रिक्स दुनिया का तीसरा सबसे शक्तिशाली संगठन है।

यह भी पढ़ें:&nbsp;'हम नहीं छोड़ेंगे', बसों में सीरियल धमाकों के बाद भड़का इजरायल; सेना को दिया बड़ा आदेश
 
यह भी पढ़ें:&nbsp;'शरद पवार हमारे नेता और मार्गदर्शक हैं', निशाना साधने के बाद संजय राउत ने क्यों बदला सुर?

op:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%&quot;/></span><figcaption>अमेरिकी राष्ट्रपति डोनाल्ड ट्रंप। ( फोटो- रॉयटर्स)</figcaption></figure><div class=&quot;mb20 ads300 mobileAds advertiseTxt&quot; id=&quot;DetailTopAdsComp&quot;><div id=&quot;target-3&quot;></div></div><div class=&quot;ArticleBody&quot;><div class=&quot;articlecontent&quot;><strong>डिजिटल डेस्क, नई दिल्ली। </strong>अमेरिका के राष्ट्रपति डोनाल्ड ट्रंप ने एक बड़ा दावा किया है। उन्होंने कहा कि हमारी टैरिफ की धमकी के बाद ब्रिक्स (BRICS) संगठन टूट गया है। ट्रंप ने कहा कि ब्रिक्स देश हमारे डॉलर को बर्बाद करने की कोशिश में जुटे थे।<p></p></div><div class=&quot;articlecontent&quot;>यह संगठन डॉलर के मुकाबले नई मुद्रा बनाना चाहता था। मगर मैंने आते ही सबसे पहले कहा कि अगर किसी भी ब्रिक्स देश ने डॉलर के खिलाफ कदम उठाय तो उस पर 150 फीसदी टैरिफ लगाएंगे। हमें आपका सामान नहीं चाहिए। इसके बाद ब्रिक्स देश टूट गए।<p></p>
<h2>मुझे नहीं पता ब्रिक्स के साथ क्या हुआ?</h2>डोनाल्ड ट्रंप ने कहा कि 150 प्रतिशत टैरिफ की धमकी के बाद हमने ब्रिक्स के बारे में नहीं सुना है। मुझे नहीं पता कि उनके साथ क्या हुआ?<p></p></div><div class=&quot;ArticleDetail_ads300__YZDw2 mb20 webAds ads300 advertiseTxt&quot;><div id=&quot;target-4&quot;></div></div><div class=&quot;mb20 mobileAds ads300 advertiseTxt&quot;><div id=&quot;target-5&quot;></div></div><div id=&quot;target-16&quot;></div><div id=&quot;target-24&quot;></div><div class=&quot;LazyLoad&quot;></div><div class=&quot;articlecontent&quot;><img alt=&quot;&quot; class=&quot;lazy&quot; data-src=&quot;https://www.jagranimages.com/images/newimg/21022025/Trump News(22).jpg&quot; height=&quot;540&quot; pinger-seen=&quot;true&quot; width=&quot;650&quot;/><p></p>
<h2>लगातार धमकी देने में जुटे ट्रंप</h2>डोनाल्ड ट्रंप ने राष्ट्रपति का पदभार संभालने से पहले ही ब्रिक्स देशों के धमकी दी थी। इसके बाद उन्होंने जनवरी महीने में अपनी धमकी दोहराई। बाद में 13 फरवरी को ट्रंप ने कहा था कि अगर ब्रिक्स देशों ने डॉलर के मुकाबले कोई अन्य मुद्रा को अपनाने की कोशिश की तो अमेरिका उन पर 100 फीसदी टैरिफ लगाएगा।<p></p>
</div><div class=&quot;ArticleDetail_ads300__YZDw2 mobileAds ads300 advertiseTxt&quot;><div id=&quot;target-6&quot;></div></div><div id=&quot;videoplayer&quot;></div><div class=&quot;articlecontent&quot;><img alt=&quot;&quot; class=&quot;lazy&quot; data-src=&quot;https://www.jagranimages.com/images/newimg/21022025/Trump(51).jpg&quot; height=&quot;540&quot; pinger-seen=&quot;true&quot; width=&quot;650&quot;/><p></p>
<h2>150 फीसदी टैरिफ की धमकी</h2>रिपब्लिकन गवर्नर्स एसोसिएशन की बैठक में डोनाल्ड ट्रंप ने ब्रिक्स पर अमेरिकी डॉलर को कमजोर करने की कोशिश करने का आरोप लगाया। ट्रंप ने कहा कि यह संगठन टूट गया है। उन्होंने ब्रिक्स देशों ब्राजील, रूस, भारत, चीन और दक्षिण अफ्रीका को टैरिफ लगाने की नई धमकी दी। ट्रंप ने डॉलर के खिलाफ कोई भी कदम उठाने पर संगठन के देशों पर 150 प्रतिशत तक टैरिफ लगाने की धमकी दी है।<p></p>
<h2>ब्रिक्स के बारे में जानें</h2>ब्रिक्स दुनिया का एक बड़ा अंतरराष्ट्रीय संगठन है। मौजूदा समय में ब्राजील, रूस, भारत, चीन, दक्षिण अफ्रीका, मिस्र, इथियोपिया, इंडोनेशिया, ईरान और संयुक्त अरब अमीरात जैसे 10 देश शामिल है। ब्रिक्स की स्थापना साल 2006 में हुई थी।<p></p>पहले इसका नाम ब्रिक था। मगर 2010 में दक्षिण अफ्रीका के इसमें शामिल होने के बाद नाम ब्रिक्स पड़ा। ब्रिक्स का मुख्यालय चीन के शहर शंघाई में है। अगर ताकत की बात करें तो ब्रिक्स दुनिया का तीसरा सबसे शक्तिशाली संगठन है।<p></p>

 उनका कहना है कि डॉलर के खिलाफ अगर कोई कदम उठाया तो भारी टैरिफ लगाएंगे। &quot;,&quot;body&quot;:&quot;\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eडिजिटल डेस्क, नई दिल्ली। \u003c/strong\u003eअमेरिका के राष्ट्रपति डोनाल्ड ट्रंप ने एक बड़ा दावा किया है। उन्होंने कहा कि हमारी टैरिफ की धमकी के बाद ब्रिक्स (BRICS) संगठन टूट गया है। ट्रंप ने कहा कि ब्रिक्स देश हमारे डॉलर को बर्बाद करने की कोशिश में जुटे थे।\u003c/p\u003e\n\u003cp\u003eयह संगठन डॉलर के मुकाबले नई मुद्रा बनाना चाहता था। मगर मैंने आते ही सबसे पहले कहा कि अगर किसी भी ब्रिक्स देश ने डॉलर के खिलाफ कदम उठाय तो उस पर 150 फीसदी टैरिफ लगाएंगे। हमें आपका सामान नहीं चाहिए। इसके बाद ब्रिक्स देश टूट गए।\u003c/p\u003e\n\u003cp id=\&quot;rel1\&quot;\u003e\u003c/p\u003e\n\u003ch2\u003eमुझे नहीं पता ब्रिक्स के साथ क्या हुआ?\u003c/h2\u003e\n\u003cp\u003eडोनाल्ड ट्रंप ने कहा कि 150 प्रतिशत टैरिफ की धमकी के बाद हमने ब्रिक्स के बारे में नहीं सुना है। मुझे नहीं पता कि उनके साथ क्या हुआ?\u003c/p\u003e\n\u003cp\u003e\u003cimg width=\&quot;650\&quot; height=\&quot;540\&quot; alt=\&quot;\&quot; class=\&quot;lazy\&quot; data-src=\&quot;https://www.jagranimages.com/images/newimg/21022025/Trump News(22).jpg\&quot;\u003e\u003c/p\u003e\n\u003ch2\u003eलगातार धमकी देने में जुटे ट्रंप\u003c/h2\u003e\n\u003cp\u003eडोनाल्ड ट्रंप ने राष्ट्रपति का पदभार संभालने से पहले ही ब्रिक्स देशों के धमकी दी थी। इसके बाद उन्होंने जनवरी महीने में अपनी धमकी दोहराई। बाद में 13 फरवरी को ट्रंप ने कहा था कि अगर ब्रिक्स देशों ने डॉलर के मुकाबले कोई अन्य मुद्रा को अपनाने की कोशिश की तो अमेरिका उन पर 100 फीसदी टैरिफ लगाएगा।\u003c/p\u003e\n\u003cp id=\&quot;rel2\&quot;\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg width=\&quot;650\&quot; height=\&quot;540\&quot; alt=\&quot;\&quot; class=\&quot;lazy\&quot; data-src=\&quot;https://www.jagranimages.com/images/newimg/21022025/Trump(51).jpg\&quot;\u003e\u003c/p\u003e\n\u003ch2\u003e150 फीसदी टैरिफ की धमकी\u003c/h2\u003e\n\u003cp\u003eरिपब्लिकन गवर्नर्स एसोसिएशन की बैठक में डोनाल्ड ट्रंप ने ब्रिक्स पर अमेरिकी डॉलर को कमजोर करने की कोशिश करने का आरोप लगाया। ट्रंप ने कहा कि यह संगठन टूट गया है। उन्होंने ब्रिक्स देशों ब्राजील, रूस, भारत, चीन और दक्षिण अफ्रीका को टैरिफ लगाने की नई धमकी दी। ट्रंप ने डॉलर के खिलाफ कोई भी कदम उठाने पर संगठन के देशों पर 150 प्रतिशत तक टैरिफ लगाने की धमकी दी है।\u003c/p\u003e\n\u003cp id=\&quot;rel3\&quot;\u003e\u003c/p\u003e\n\u003ch2\u003eब्रिक्स के बारे में जानें\u003c/h2\u003e\n\u003cp\u003eब्रिक्स दुनिया का एक बड़ा अंतरराष्ट्रीय संगठन है। मौजूदा समय में ब्राजील, रूस, भारत, चीन, दक्षिण अफ्रीका, मिस्र, इथियोपिया, इंडोनेशिया, ईरान और संयुक्त अरब अमीरात जैसे 10 देश शामिल है। ब्रिक्स की स्थापना साल 2006 में हुई थी।\u003c/p\u003e\n\u003cp\u003eपहले इसका नाम ब्रिक था। मगर 2010 में दक्षिण अफ्रीका के इसमें शामिल होने के बाद नाम ब्रिक्स पड़ा। ब्रिक्स का मुख्यालय चीन के शहर शंघाई में है। अगर ताकत की बात करें तो ब्रिक्स दुनिया का तीसरा सबसे शक्तिशाली संगठन है।\u003c/p\u003e\n\u003cp id=\&quot;rel4\&quot;\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eयह भी पढ़ें:\u0026nbsp;\u003ca href=\&quot;https://www.jagran.com/world/middle-east-israeli-defence-minister-orders-intensified-raids-in-west-bank-after-bus-explosions-23888195.html\&quot;\u003e'हम नहीं छोड़ेंगे', बसों में सीरियल धमाकों के बाद भड़का इजरायल; सेना को दिया बड़ा आदेश\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eयह भी पढ़ें:\u0026nbsp;\u003ca href=\&quot;https://www.jagran.com/politics/national-sharad-pawar-is-our-guide-and-leader-says-shiv-sena-ubt-mp-sanjay-raut-23888210.html\&quot;\u003e'शरद पवार हमारे नेता और मार्गदर्शक हैं', निशाना साधने के बाद संजय राउत ने क्यों बदला सुर?\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e&quot;,&quot;ingredients&quot;:null,&quot;state&quot;:null,&quot;city&quot;:null,&quot;authorByLine&quot;:null,&quot;authorEng&quot;:&quot;Jagran News&quot;,&quot;active&quot;
