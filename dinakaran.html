            &quot;description&quot;: &quot;தமிழ்நாட்டில் 2 நாட்களுக்கு மிதமான மழைக்கு வாய்ப்பு: வானிலை ஆய்வு மையம் தகவல்&quot;,
            &quot;articleBody&quot;: &quot;சென்னை: தமிழ்நாட்டில் 2 நாட்களுக்கு மிதமான மழைக்கு வாய்ப்பு உள்ளதாக சென்னை வானிலை ஆய்வு மையம் தெரிவித்துள்ளது. இது தொடர்பாக வெளியிட்டுள்ள அறிக்கையில்; அடுத்த 48 மணி நேரத்தில் ஒரிசா - மேற்கு வங்காள கடலோரப்பகுதிகளுக்கு அப்பால் உள்ள வடமேற்கு வங்கக்கடல் பகுதிகளில், ஒரு காற்றழுத்த தாழ்வு பகுதி உருவாகக் கூடும் இதன் காரணமாக தமிழகத்தில் ஓரிரு இடங்களிலும், புதுவை மற்றும் காரைக்கால் பகுதிகளிலும், இன்று மற்றும் நாளை இடி, மின்னலுடன் கூடிய லேசானது முதல் மிதமான மழை பெய்யக்கூடும்.தமிழகத்தில் நாளை மறுநாள் ஒரிரு இடங்களிலும், புதுவை மற்றும் காரைக்கால் பகுதிகளிலும், இடி, மின்னலுடன் கூடிய லேசானது முதல் மிதமான மழை பெய்யக்கூடும். ஓரிரு இடங்களில் பலத்த தரைக்காற்று மணிக்கு 30 முதல் 40 கிலோ மீட்டர் வேகத்தில் வீசக்கூடும். நீலகிரி மற்றும் கோவை மாவட்டத்தின் மலைப்பகுதிகளில் ஒரிரு இடங்களில் கனமழை பெய்ய வாய்ப்புள்ளது. 28ம் தேதி நீலகிரி மற்றும் கோவை மாவட்டத்தின் மலைப்பகுதிகளில் ஒரிரு இடங்களில் கனமழை பெய்ய வாய்ப்புள்ளது. 29, 30, 31ம் தேதிகளில் தமிழகத்தில் ஒரிரு இடங்களிலும், புதுவை மற்றும் காரைக்கால் பகுதிகளிலும், லேசானது முதல் மிதமான மழை பெய்யக்கூடும்.இன்று முதல் 29ம் தேதி வரை தமிழகத்தில் அதிகபட்ச வெப்பநிலையில் பெரிய மாற்றதிற்கான வாய்ப்பு குறைவு. எனினும், ஒருசில இடங்களில் சற்று உயரக்கூடும். சென்னையை பொறுத்தவரை இன்று வானம் ஓரளவு மேகமூட்டத்துடன் காணப்படும். நகரின் ஒருசில பகுதிகளில் லேசான மழை பெய்ய வாய்ப்புள்ளது. அதிகபட்ச வெப்பநிலை 35-36° செல்சியஸை ஒட்டியும், குறைந்தபட்ச வெப்பநிலை 27° செல்சியஸை ஒட்டியும் இருக்கக்கூடும். நாளை வானம் ஓரளவு மேகமூட்டத்துடன் காணப்படும். நகரின் ஒருசில பகுதிகளில் லேசான மழை பெய்ய வாய்ப்புள்ளது. அதிகபட்ச வெப்பநிலை 36° செல்சியஸை ஒட்டியும், குறைந்தபட்ச வெப்பநிலை 27° செல்சியஸை ஒட்டியும் இருக்கக்கூடும் என்று தெரிவிக்கப்பட்டுள்ளது.&quot;,

சானது முதல் மிதமான மழை பெய்யக்கூடும்.</p><p>தமிழகத்தில் நாளை மறுநாள் ஒரிரு இடங்களிலும், புதுவை மற்றும் காரைக்கால் பகுதிகளிலும், இடி, மின்னலுடன் கூடிய லேசானது முதல் மிதமான மழை பெய்யக்கூடும். ஓரிரு இடங்களில் பலத்த தரைக்காற்று மணிக்கு 30 முதல் 40 கிலோ மீட்டர் வேகத்தில் வீசக்கூடும். நீலகிரி மற்றும் கோவை மாவட்டத்தின் மலைப்பகுதிகளில் ஒரிரு இடங்களில் கனமழை பெய்ய வாய்ப்புள்ளது. 28ம் தேதி நீலகிரி மற்றும் கோவை மாவட்டத்தின் மலைப்பகுதிகளில் ஒரிரு இடங்களில் கனமழை பெய்ய வாய்ப்புள்ளது. 29, 30, 31ம் தேதிகளில் தமிழகத்தில் ஒரிரு இடங்களிலும், புதுவை மற்றும் காரைக்கால் பகுதிகளிலும், லேசானது முதல் மிதமான மழை பெய்யக்கூடும்.</p><p>இன்று முதல் 29ம் தேதி வரை தமிழகத்தில் அதிகபட்ச வெப்பநிலையில் பெரிய மாற்றதிற்கான வாய்ப்பு குறைவு. எனினும், ஒருசில இடங்களில் சற்று உயரக்கூடும். சென்னையை பொறுத்தவரை இன்று வானம் ஓரளவு மேகமூட்டத்துடன் காணப்படும். நகரின் ஒருசில பகுதிகளில் லேசான மழை பெய்ய வாய்ப்புள்ளது. அதிகபட்ச வெப்பநிலை 35-36° செல்சியஸை ஒட்டியும், குறைந்தபட்ச வெப்பநிலை 27° செல்சியஸை ஒட்டியும் இருக்கக்கூடும். நாளை வானம் ஓரளவு மேகமூட்டத்துடன் காணப்படும். நகரின் ஒருசில பகுதிகளில் லேசான மழை பெய்ய வாய்ப்புள்ளது. அதிகபட்ச வெப்பநிலை 36° செல்சியஸை ஒட்டியும், குறைந்தபட்ச வெப்பநிலை 27° செல்சியஸை ஒட்டியும் இருக்கக்கூடும் என்று தெரிவிக்கப்பட்டுள்ளது.</p><div id=&quot;inbtw_content_maindiv&quot;></div><p></p></div><div id=&quot;sortdTaboolContainer_10011585&quot;></div><script id=&quot;sortd_nodefer&quot;>var taboolaContainerId=&quot;10011585&quot;</script><div id=&quot;special-cat&quot;></div><div class=&quot;post-tags&quot;></div><div class=&quot;side-widget sw-side-line-layout&quot; id=&quot;relArticle&quot; style=&quot;color:#027bc2&quot;><h2 class=&quot;h2-heading&quot; style=&quot;color:#027bc2&quot;>Related News</h2><div class=&quot;article-list-scroll-section&quot;><ul class=&quot;layout-10-scroll&quot;><li class=&quot;_review&quot;>

_name=&quot;Dinakaran&quot;,gallery=&quot;&quot;,widgets_inbtw=!0,widgets_related=!0,widgets_trnding=!1,widgets_wp_webstories=!1,postId=&quot;10011585&quot;,post_image_medium=&quot;https://www.dinakaran.com/sortd-service/imaginary/v22-01/jpg/medium/high?url=cHVibGlzaC1kaW5ha2FyYW4tY29tLXByb2Qtc29ydGQvbWVkaWFmYzllMTcwMC04MTkzLTExZjAtODQ5Yi1kMTFjM2YzYjI1ZTcuanBn&quot;,audio_content=&quot; சென்னை: தமிழ்நாட்டில் 2 நாட்களுக்கு மிதமான மழைக்கு வாய்ப்பு உள்ளதாக சென்னை வானிலை ஆய்வு மையம் தெரிவித்துள்ளது. இது தொடர்பாக வெளியிட்டுள்ள அறிக்கையில்; அடுத்த 48 மணி நேரத்தில் ஒரிசா - மேற்கு வங்காள கடலோரப்பகுதிகளுக்கு அப்பால் உள்ள வடமேற்கு வங்கக்கடல் பகுதிகளில், ஒரு காற்றழுத்த தாழ்வு பகுதி உருவாகக் கூடும் இதன் காரணமாக தமிழகத்தில் ஓரிரு இடங்களிலும், புதுவை மற்றும் காரைக்கால் பகுதிகளிலும், இன்று மற்றும் நாளை இடி, மின்னலுடன் கூடிய லேசானது முதல் மிதமான மழை பெய்யக்கூடும்.  தமிழகத்தில் நாளை மறுநாள் ஒரிரு இடங்களிலும், புதுவை மற்றும் காரைக்கால் பகுதிகளிலும், இடி, மின்னலுடன் கூடிய லேசானது முதல் மிதமான மழை பெய்யக்கூடும். ஓரிரு இடங்களில் பலத்த தரைக்காற்று மணிக்கு 30 முதல் 40 கிலோ மீட்டர் வேகத்தில் வீசக்கூடும். நீலகிரி மற்றும் கோவை மாவட்டத்தின் மலைப்பகுதிகளில் ஒரிரு இடங்களில் கனமழை பெய்ய வாய்ப்புள்ளது. 28ம் தேதி நீலகிரி மற்றும் கோவை மாவட்டத்தின் மலைப்பகுதிகளில் ஒரிரு இடங்களில் கனமழை பெய்ய வாய்ப்புள்ளது. 29, 30, 31ம் தேதிகளில் தமிழகத்தில் ஒரிரு இடங்களிலும், புதுவை மற்றும் காரைக்கால் பகுதிகளிலும், லேசானது முதல் மிதமான மழை பெய்யக்கூடும்.  இன்று முதல் 29ம் தேதி வரை தமிழகத்தில் அதிகபட்ச வெப்பநிலையில் பெரிய மாற்றதிற்கான வாய்ப்பு குறைவு. எனினும், ஒருசில இடங்களில் சற்று உயரக்கூடும். சென்னையை பொறுத்தவரை இன்று வானம் ஓரளவு மேகமூட்டத்துடன் காணப்படும். நகரின் ஒருசில பகுதிகளில் லேசான மழை பெய்ய வாய்ப்புள்ளது. அதிகபட்ச வெப்பநிலை 35-36° செல்சியஸை ஒட்டியும், குறைந்தபட்ச வெப்பநிலை 27° செல்சியஸை ஒட்டியும் இருக்கக்கூடும். நாளை வானம் ஓரளவு மேகமூட்டத்துடன் காணப்படும். நகரின் ஒருசில பகுதிகளில் லேசான மழை பெய்ய வாய்ப்புள்ளது. அதிகபட்ச வெப்பநிலை 36° செல்சியஸை ஒட்டியும், குறைந்தபட்ச வெப்பநிலை 27° செல்சியஸை ஒட்டியும் இருக்கக   /* Ripple Effect Animation on bell */
