     }, &quot;articleSection&quot; : &quot;Market&quot;,
    &quot;articleBody&quot; : &quot;മുംബൈ: തുടർച്ചയായ പത്താം സെഷനിലും തകർച്ചയെ അഭിമുഖീകരിച്ച് ദേശീയ സൂചിക നിഫ്റ്റി. ബോംബെ സൂചിക സെൻസെക്സും ഇന്ന് നഷ്ടത്തിലാണ്. അതേസമയം, ആഗോള, ഏഷ്യൻ വിപണികളുമായി താരതമ്യം ചെയ്യുമ്പോൾ ഇന്ത്യൻ വിപണിയിലെ നഷ്ടം കുറവാണ്. കാനഡ, മെക്സികോ, ചൈന തുടങ്ങിയ വിപണികളിലെല്ലാം ഇന്ന് വലിയ രീതിയിലുള്ള വിൽപന സമ്മർദം ഉടലെടുത്തിരുന്നു. ഇത് ഈ വിപണികളുടെ കനത്ത നഷ്ടത്തിനും ഇടയാക്കിയിരുന്നു.  ഐ.ടി, ഓട്ടോ സ്റ്റോക്കുകളിലാണ് കനത്ത നഷ്ടം നേരിട്ടത്. ഫിനാൻഷ്യൽ, പി.എസ്.യു സെക്ടറുകളിലാണ് നേരിയ മുന്നേറ്റമുണ്ടായത്. എന്നാൽ, മാർക്കറ്റിനെ കനത്ത തകർച്ചയിൽ നിന്നും പിടിച്ചുയർത്താൻ ഇത് മതിയാവുമായിരുന്നില്ല.  നിഫ്റ്റി ഇന്ന് 22,000 പോയിന്റിലാണ് വ്യാപാരം അവസാനിപ്പിച്ചത്. സെൻസെക്സ് 73,000 പോയിന്റിൽ പിടിച്ചുനിൽക്കാൻ ബുദ്ധിമുട്ടി. ഒടുവിൽ 72,962 പോയിന്റിലാണ് ബോംബെ സൂചികയിൽ വ്യപാരം അവസാനിപ്പിച്ചത്.  നിഫ്റ്റി മിഡ്ക്യാപിൽ 0.5 ശതമാനം നേട്ടമുണ്ടായി. നിഫ്റ്റി സ്മോൾ ക്യാപിൽ 0.69 ശതമാനം നേട്ടവുമുണ്ടായി. ആഗോള വ്യാപാര യുദ്ധം തന്നെയാണ് ഇന്ത്യയേയും പ്രതികൂലമായി ബാധിക്കുന്നത്. മെക്സികോയും കാനഡയും യു.എസിന് മറുപടിയായി 25 ശതമാനം ​തീരുവ ചുമത്തിയതോടെ വിപണികൾ തകർന്നടിയുകയായിരുന്നു. കാർഷിക ഉൽപന്നങ്ങളു​ടെ ഇറക്കുമതിക്കും ട്രംപ് തീരുവ ചുമത്താൻ ഒരുങ്ങുകയാണ്. ഇത് ഇന്ത്യ​യെ പ്രതികൂലമായി ബാധിക്കുമെന്നാണ് വിലയിരുത്തൽ. &quot;,
