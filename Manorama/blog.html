<p>കോഴിക്കോട്∙ എരഞ്ഞിപ്പാലത്ത് ബി.ഫാം വിദ്യാർഥിനിയെ ആൺസുഹൃത്തിന്റെ വാടകവീട്ടിൽ തൂങ്ങിമരിച്ച നിലയിൽ കണ്ടെത്തി. അത്തോളി തോരായി സ്വദേശിനിയായ ആയിഷ റഷ (21) ആണ് മരിച്ചത്. മംഗലാപുരത്ത് പഠിക്കുകയായിരുന്ന ആയിഷ മൂന്നു ദിവസം മുൻപാണ് ആൺസുഹൃത്ത് ബഷീറുദ്ദീന്റെ വീട്ടിലെത്തിയതെന്നാണ് വിവരം. <a href=&quot;https://www.manoramaonline.com/topics/kozhikkode/kozhikode.html&quot; target=&quot;_self&quot;>കോഴിക്കോട്ടെ</a> ജിമ്മിൽ ട്രെയിനറാണ് ബഷീറുദ്ദീൻ. ഇയാൾ യുവതിയെ ബ്ലാക്ക് മെയിൽ ചെയ്തതായും മർദിച്ചതായും ബന്ധുക്കള്‍ ആരോപിച്ചു. ആയിഷ കോഴിക്കോട്ടെത്തിയെങ്കിലും അത്തോളിയിലെ വീട്ടിലേക്ക് പോയിരുന്നില്ലെന്നും ബന്ധുക്കൾ പറഞ്ഞു.</p>

<p>ആയിഷയുടെ മരണം <a href=&quot;https://www.manoramaonline.com/topics/health/suicide.html?page=217&quot; target=&quot;_self&quot;>ആത്മഹത്യ</a>യാണെന്നാണ് പൊലീസിന്‍റെ പ്രാഥമിക നിഗമനം. ബഷീറുദീനെ <a href=&quot;https://www.manoramaonline.com/topics/judiciary/lawndorder/keralapolice.html&quot; target=&quot;_self&quot;>പൊലീസ്</a> <a href=&quot;https://www.manoramaonline.com/topics/judiciary/lawndorder/custody.html&quot; target=&quot;_self&quot;>കസ്റ്റ‍ഡി</a>യിലെടുത്തിട്ടുണ്ട്. ഇയാളെ ഉദ്യോഗസ്ഥർ ചോദ്യം ചെയ്യുകയാണ്. ഇന്നലെ രാത്രിയാണ് ആയിഷ മരിച്ചത്. ബഷീറുദ്ദീൻ ആണ് ആയിഷയെ ആശുപത്രിയില്‍ എത്തിച്ചത്. ആദ്യം ഭാര്യയെന്നാണ് ഇയാൾ ആശുപത്രി അധികൃതരോട് പറഞ്ഞതെന്നും പിന്നീട് സുഹൃത്തെന്ന് പറഞ്ഞതായും ബന്ധുക്കൾ ആരോപിക്കുന്നു. ആശുപത്രിയില്‍നിന്ന് അധികൃതർ നടക്കാവ് പൊലീസിനെ വിവരം അറിയിക്കുകയായിരുന്നു. പോസ്റ്റ്‌മോർട്ടത്തിന് ശേഷം മാത്രമേ യഥാർഥ മരണകാരണം വ്യക്തമാവുകയുള്ളൂ.</p>

<script>
	try {
		let lazyloadBgImages = document.querySelectorAll(&quot;.lazyload-bg&quot;);
		lazyloadBgImages.forEach(listItem => {
			let targetEle =  listItem;
			let observer = observeElementIntersection(targetEle,function (){
				let bgImage = listItem.dataset.bg;
				if(bgImage){
					targetEle.style.backgroundImage = &quot;url('&quot;+bgImage+&quot;')&quot;;
				}
			},false);
			if(targetEle){observer.observe(targetEle)}
		});
	}
	catch(err) {}
</script>
