</style></div></div></div> <!-- ./block2 --><h3><strong>เงินดิจิทัล 10000 บาท เฟส 2 ตัดสิทธิแล้ว คนไม่ลงทะเบียน เช็กด่วนใครบ้าง</strong></h3>
<p>ภายหลังการประชุมคณะกรรมการนโยบายกระตุ้นเศรษฐกิจ 1/2567 ที่มีนางสาวแพทองธาร ชินวัตร นายกรัฐมนตรี เป็นประธาน เมื่อวันที่ 19 พฤศจิกายน 2567 พร้อมด้วยหน่วยงานที่เกี่ยวข้องมีมติเห็นชอบมาตรการแจกเงิน 10,000 บาท เฟส 2 ให้กับกลุ่มผู้สูงอายุที่มีอายุ 60 ปีขึ้นไป รวม 4 ล้านคน ใช้งบประมาณ 40,000 ล้านบาท ส่วนเฟส 3 จะเกิดขึ้นในช่วงเดือนเมษายน-มิถุนายน 2568<div data-cptid=&quot;1545704_matichon.co.th_anchor&quot;><div data-gninstavoid=&quot;&quot; id=&quot;1545704_matichon.co.th_anchor&quot; style=&quot;z-index: 10000000; transform-origin: unset; bottom: 0px; left: 50%; right: unset !important; position: fixed; transition: bottom 0.5s; display: block; height: 100px; width: 300px; margin-left: -150px;&quot;><iframe data-aladdin-format=&quot;true&quot; frameborder=&quot;0&quot; height=&quot;1&quot; id=&quot;gnpbad_1545704&quot; referrerpolicy=&quot;origin&quot; scrolling=&quot;no&quot; style=&quot;vertical-align: bottom; height: 100px; width: 300px;&quot; width=&quot;1&quot;></iframe><div class=&quot;gn-close-btn&quot; style=&quot;position: absolute; top: 0px; right: 0px; background: rgba(0, 0, 0, 0.8); color: rgb(255, 255, 255); padding: 3px 5px; cursor: pointer; z-index: 1100000000; left: unset;&quot;><img alt=&quot;✖&quot; class=&quot;emoji&quot; draggable=&quot;false&quot; role=&quot;img&quot; src=&quot;https://s.w.org/images/core/emoji/15.0.3/svg/2716.svg&quot;/></div></div></div></p>
<h2><strong>ใครได้เงินดิจิทัล 10,000 บาท ใครโดนตัดสิทธิ</strong></h2>
<div data-news-content=&quot;company&quot; id=&quot;paragraph-2&quot;>
<ul>
<li>ผู้สูงอายุ 60 ปีขึ้นไปที่จะได้รับเงินก้อน 10,000 บาท ต้องเป็นผู้ที่ “ลงทะเบียนแอพพ์ทางรัฐ” เท่านั้น</li>
<li>คนไม่ลงทะเบียน Super App ทางรัฐหมดสิทธิทันที</li>
<li>ตัดสิทธิคนที่ได้รับเงินเฟสแรกไปแล้ว กลุ่มเปราะบางก็หมดสิทธิ</li>
<li>ไม่มีรายได้เกิน 840,000 บาท/ปี</li>
<li>ไม่มีเงินฝากทุกบัญชีเกิน 5 แสนบาท</li>
<li>ไม่อยู่ระหว่างต้องโทษจำคุกในเรือนจำ</li>
<li>ไม่เป็นผู้ถูกระงับสิทธิ หรือถูกเรียกเงินคืนในมาตรการโครงการอื่นๆ ของรัฐ</li>
<li>ไม่เป็นผู้ฝ่าฝืนเงื่อนไขมาตรการ/โครงการอื่นๆ ของรัฐ</li>
</ul>
<h3>จ่ายเงินก่อนตรุษจีน 2568 (29 ม.ค.2568)</h3>
<p>“ผู้สูงอายุ 60 ปีขึ้นไป” ผู้ที่ลงทะเบียนรับเงินในแอพพ์ทางรัฐ สำหรับผู้สูงอายุที่ไม่มีบัตรสวัสดิการแห่งรัฐ หรือบัตรผู้พิการ และไม่ได้ลงทะเบียนเงินดิจิทัล 10,000 บาท ผ่านแอพพ์ทางรัฐภายใน<strong>วันที่ 15 กันยายน 2567 จะหมดสิทธิรับเงินดิจิทัลในเฟส 2 นี้ทันที</strong></p><div class=&quot;td_block_wrap td_block_ad_box td_uid_5_67b4350e48cff_rand td-pb-border-top td_block_template_1 td-column-1&quot; data-td-block-uid=&quot;td_uid_5_67b4350e48cff&quot;><div class=&quot;td-a-rec td-a-rec-id-content_inline td-rec-hide-on-tl td-rec-hide-on-tp td_uid_5_67b4350e48cff_rand td_block_template_1&quot; style=&quot;&quot;><script type=&quot;text/javascript&quot;>

<p>4.กรอกรหัส OTP และกดปุ่มยืนยันโทรศัพท์มือถือ</p>

<p>6.ระบบจะแสดงผลว่า สถานะในการรับสิทธิตามโครงการเติมเงิน 10,000 บาท ผ่าน Digital Wallet ของท่านอยู่ในขั้นตอนใด</p>
