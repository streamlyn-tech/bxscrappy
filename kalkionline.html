;url&quot;:&quot;https://kalkionline.com&quot;,&quot;logo&quot;:{&quot;@context&quot;:&quot;http://schema.org&quot;,&quot;@type&quot;:&quot;ImageObject&quot;,&quot;author&quot;:&quot;kalkionline&quot;,&quot;contentUrl&quot;:&quot;https://images.assettype.com/kalkionline/2024-04/ba0f12af-7cf9-45a5-a48b-305b2e2b6eb1/Kalki_Online_New_Logo_resize_min.png&quot;,&quot;url&quot;:&quot;https://images.assettype.com/kalkionline/2024-04/ba0f12af-7cf9-45a5-a48b-305b2e2b6eb1/Kalki_Online_New_Logo_resize_min.png&quot;,&quot;name&quot;:&quot;logo&quot;,&quot;width&quot;:&quot;&quot;,&quot;height&quot;:&quot;&quot;},&quot;sameAs&quot;:[&quot;https://whatsapp.com/channel/0029VaAzJ2t4NVirgye7kP2p&quot;,&quot;https://www.facebook.com/KalkiOnline/&quot;,&quot;https://www.instagram.com/kalkionline/&quot;,&quot;https://twitter.com/kalkionline/&quot;,&quot;https://t.me/Kalkionlinetelegramgroup&quot;,&quot;https://www.youtube.com/c/kalkionline2&quot;,&quot;https://news.google.com/publications/CAAqBwgKMP69vwswi9nWAw?ceid=IN:en&oc=3&quot;],&quot;id&quot;:&quot;https://kalkionline.com&quot;},&quot;author&quot;:[{&quot;@type&quot;:&quot;Person&quot;,&quot;givenName&quot;:&quot;பாரதி&quot;,&quot;name&quot;:&quot;பாரதி&quot;,&quot;url&quot;:&quot;https://kalkionline.com/author/paarti-2&quot;}],&quot;keywords&quot;:&quot;Kids in theatre,Cinema&quot;,&quot;thumbnailUrl&quot;:&quot;https://media.assettype.com/kalkionline/2025-01-29/43nb4m8j/kids-in-theatre?w=1200&h=675&auto=format%2Ccompress&fit=max&enlarge=true&quot;,&quot;articleBody&quot;:&quot;இந்த வயதிற்குட்பட்ட குழந்தைகளை இந்த நேரத்திற்கு முன்னரும் பின்னரும் தியேட்டரில் அனுமதிக்க கூடாது என்று தெலுங்கானா உயர் நீதிமன்றம் உத்தரவிட்டிருக்கிறது.குழந்தைகள் அதிகம் செல்போன் பயன்படுத்துவதே பலவகையான விளைவுகளை தருகிறது. சிறு வயதிலிருந்தே செல்போன் காண்பித்து பழக்கிவிடுவதால், அவர்களின் மன நிலையும் உடல் நிலையும் பாதிக்கிறது. இதனை கருத்தில் கொண்டு சில நாடுகள் இத்தனை வயதுக்குட்பட்ட குழந்தைகள் செல்போன் பார்க்க கூடாது என்று உத்தரவிட்டது..பொதுவாக முன்பெல்லாம் குழந்தைகள் படங்கள் பார்க்க மாட்டார்கள். ஆனால், இப்போது குழந்தைகள் பல படங்களை விரும்பிப் பார்க்க ஆரம்பித்துவிட்டார்கள். மேலும் போனில் ஏற்றிப் பார்க்க ஆரம்பித்த அவர்கள், தற்போது சினிமா தியேட்டர்களிலும் நேரம் காலம் தெரியாமல் நேரத்தை செலவிடுகிறார்கள். பெற்றோர்களுடன் சென்றாலுமே, குழந்தைகளுக்கு அது பாதிப்புகளை தரும் என்றே கூற வேண்டும்..ஜனவரி 29: இந்திய செய்தித்தாள் நாள் - இந்தியாவின் முதல் செய்தித்தாள் எது? .அதுவும் நைட் ஷோ விடியற்காலை ஷோக்களில் குழந்தைகள் நேரம் செலவிடுவதால், தூக்கமின்மை போன்ற பெரிய பிரச்சனைகளை எதிர்கொள்கின்றனர்.இதனை கருத்தில் கொண்டுதான் தெலுங்கானா உயர்நீதிமன்றம் ஒரு புதிய உத்தரவை பிறப்பித்துள்ளது..அதாவது குழந்தைகள் காலை 11 மணிக்கு முன்பு, இரவு 11 மணிக்கு பின்பும் சினிமா பார்ப்பதால் தூக்கம் கெட்டு குழந்தைகளுக்கு உடல் நல பாதிப்பு ஏற்படுவதாக சமூக ஆர்வலர்கள் சிலர் தெலுங்கானா உயர் நீதிமன்றத்தில் மனு தாக்கல் செய்தனர்.இந்த மனுவை விசாரித்த நீதிபதி 6 வயதுக்கு உட்பட்ட குழந்தைகள் காலை 11 மணிக்கு முன்பும் இரவு 11 மணிக்கு பின்பும் சினிமா காட்சிகளைப் பார்க்க தியேட்டருக்குள் அனுமதிக்க கூடாது என்று உத்தரவு பிறப்பித்துள்ளார்.சமீபத்தில் புஷ்பா 2 பட கூட்ட நெரிசலில் சிக்கி உயிரிழந்தார். இதனால், அல்லு அர்ஜூன் கைது செய்யப்பட்டு விடுவிக்கப்பட்டார். இது பெரியளவில் பேசப்பட்டது. இதனையடுத்து பலரும் விரக்தி அடைந்தார்கள்..3-வது டி20: வருண் சக்ரவர்த்தி 5 விக்கெட்கள் வீழ்த்தியும் தோல்வியை சந்தித்த இந்திய அணி.இதனைத்தொடர்ந்து திரைப்பட டிக்கெட் விலை உயர்வு மற்றும் சிறப்பு காட்சிகளுக்கான அனுமதி தொடர்பாக தெலுங்கானா உயர்நீதிமன்றத்தில் மனுத்தாக்கல் செய்யப்பட்டது.அப்போது விசாரிக்கும்போதுதான் சிறுவர்களின் மனநிலையையும் கவனத்தில் கொண்டு இந்த முடிவு எடுக்கப்பட்டது. &quot;,&quot;dateCreated&quot;:&quot;2025-01-29T18:16:08+05:30&quot;,&quot;dateModified&quot;:&quot;2025-01-29T18:16:08+05:30&quot;,&quot;name&quot;:&quot;குழந்தைகளை தியேட்டரில் அனுமதிக்கக் கூடாது – அதிரடி உத்தரவு!&quot;,&quot;isPartOf&quot;:{&quot;@type&quot;:&quot;WebPage&quot;,&quot;url&quot;:&quot;https://kalkionline.com/entertainment/cinema/children-should-not-be-allowed-in-the-theater-telangana&quot;,&quot;primaryImageOfPage&quot; dget&quot; id=&quot;widget-ads3-fa1ddd63-1d09-406d-8cc9-fe0d494356f2&quot;><div style=&quot;height: 50px;&quot;></div></div></div><div class=&quot;arr--element-container story-element-card-m_element-container__1ZeJL story-element-card-m_dark__1AX15&quot;><div class=&quot;arrow-component arr--text-element text-m_textElement__e3QEt text-m_dark__1TC18&quot; data-test-id=&quot;text&quot; style=&quot;color: rgb(0, 0, 0);&quot;><p>இந்த வயதிற்குட்பட்ட குழந்தைகளை இந்த நேரத்திற்கு முன்னரும் பின்னரும் தியேட்டரில் அனுமதிக்க கூடாது என்று தெலுங்கானா உயர் நீதிமன்றம் உத்தரவிட்டிருக்கிறது.</p><p>குழந்தைகள் அதிகம் செல்போன் பயன்படுத்துவதே பலவகையான விளைவுகளை தருகிறது. சிறு வயதிலிருந்தே செல்போன் காண்பித்து பழக்கிவிடுவதால், அவர்களின் மன நிலையும் உடல் நிலையும் பாதிக்கிறது. இதனை கருத்தில் கொண்டு சில நாடுகள் இத்தனை வயதுக்குட்பட்ட குழந்தைகள் செல்போன் பார்க்க கூடாது என்று உத்தரவிட்டது.</p></div></div><div class=&quot;arr--element-container story-element-card-m_element-container__1ZeJL story-element-card-m_dark__1AX15&quot;><div class=&quot;app-ad app-ad--story-horizontal&quot; data-test-id=&quot;widget&quot; id=&quot;widget-Ads3-fa1ddd63-1d09-406d-8cc9-fe0d494356f2&quot;><div style=&quot;height: 50px;&quot;></div></div></div></div><div class=&quot;arr--story-page-card-wrapper&quot;><div class=&quot;arr--element-container story-element-card-m_element-container__1ZeJL story-element-card-m_dark__1AX15&quot;><div class=&quot;arrow-component arr--text-element text-m_textElement__e3QEt text-m_dark__1TC18&quot; data-test-id=&quot;text&quot; style=&quot;color: rgb(0, 0, 0);&quot;><p>பொதுவாக முன்பெல்லாம் குழந்தைகள் படங்கள் பார்க்க மாட்டார்கள். ஆனால், இப்போது குழந்தைகள் பல படங்களை விரும்பிப் பார்க்க ஆரம்பித்துவிட்டார்கள். மேலும் போனில் ஏற்றிப் பார்க்க ஆரம்பித்த அவர்கள், தற்போது சினிமா தியேட்டர்களிலும் நேரம் காலம் தெரியாமல் நேரத்தை செலவிடுகிறார்கள். பெற்றோர்களுடன் சென்றாலுமே, குழந்தைகளுக்கு அது பாதிப்புகளை தரும் என்றே கூற வேண்டும்.</p></div></div><div class=&quot;arr--element-container story-element-card-m_element-container__1ZeJL story-element-card-m_dark__1AX15&quot;><a aria-label=&quot;also-read&quot; class=&quot;arrow-component arr--also-read-element also-read-m_alsoread-imageRightAlign__1bsF3&quot; data-test-id=&quot;also-read&quot; href=&quot;https://kalkionline.com/specials/january29-indian-newspaper-day-bengal-gazette-or-culcutta-general-advertiser-indias-first-newspaper-history-of-indian-newspaper&quot;><div class=&quot;also-read-m_default-text__hp2dp also-read-m_dark__1pUib&quot;>இதையும் படியுங்கள்:</div><div class=&quot;also-read-m_content-wrapper__26AZX&quot;><div class=&quot;also-read-m_headline__VzF-c also-read-m_dark__1pUib&quot; style=&quot;color: rgb(0, 0, 0);&quot;>ஜனவரி 29: இந்திய செய்தித்தாள் நாள் - இந்தியாவின் முதல் செய்தித்தாள் எது? </div><div class=&quot;also-read-m_card-image-wrapper__3GFzu&quot;><figure class=&quot;also-read-m_card-image__3CwAv&quot;><img alt=&quot;kids in theatre&quot; class=&quot;qt-image arr-image-placeholder&quot; height=&quot;100%&quot; sizes=&quot;(max-width: 768px) 25vw, 20vw&quot; src=&quot;data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=&quot; width=&quot;100%&quot;/></figure></div></div></a></div><div class=&quot;arr--element-container story-element-card-m_element-container__1ZeJL story-element-card-m_dark__1AX15&quot;><div class=&quot;arrow-component arr--text-element text-m_textElement__e3QEt text-m_dark__1TC18&quot; data-test-id=&quot;text&quot; style=&quot;color: rgb(0, 0, 0);&quot;><p>அதுவும் நைட் ஷோ விடியற்காலை ஷோக்களில் குழந்தைகள் நேரம் செலவிடுவதால், தூக்கமின்மை போன்ற பெரிய பிரச்சனைகளை எதிர்கொள்கின்றனர்.</p><p>இதனை கருத்தில் கொண்டுதான் தெலுங்கானா உயர்நீதிமன்றம் ஒரு புதிய உத்தரவை பிறப்பித்துள்ளது.</p></div></div><div class=&quot;arr--element-container story-element-card-m_element-container__1ZeJL story-element-card-m_dark__1AX15&quot;><div class=&quot;app-ad app-ad--story-horizontal&quot; data-test-id=&quot;widget&quot; id=&quot;widget-Ads4-fa1ddd63-1d09-406d-8cc9-fe0d494356f2&quot;><div style=&quot;height: 50px;&quot;></div></div></div><div class=&quot;arr--element-container story-element-card-m_element-container__1ZeJL story-element-card-m_dark__1AX15&quot;><div class=&quot;app-ad app-ad--story-horizontal&quot; data-test-id=&quot;widget&quot; id=&quot;widget-4_849c458d-ed60-4873-b1db-555c2682b992&quot;><div style=&quot;height: 50px;&quot;></div></div></div></div><div class=&quot;arr--story-page-card-wrapper&quot;><div class=&quot;arr--element-container story-element-card-m_element-container__1ZeJL story-element-card-m_dark__1AX15&quot;><div class=&quot;arrow-component arr--text-element text-m_textElement__e3QEt text-m_dark__1TC18&quot; data-test-id=&quot;text&quot; style=&quot;color: rgb(0, 0, 0);&quot;><p>அதாவது குழந்தைகள் காலை 11 மணிக்கு முன்பு, இரவு 11 மணிக்கு பின்பும் சினிமா பார்ப்பதால் தூக்கம் கெட்டு குழந்தைகளுக்கு உடல் நல பாதிப்பு ஏற்படுவதாக சமூக ஆர்வலர்கள் சிலர் தெலுங்கானா உயர் நீதிமன்றத்தில் மனு தாக்கல் செய்தனர்.</p><p>இந்த மனுவை விசாரித்த நீதிபதி 6 வயதுக்கு உட்பட்ட குழந்தைகள் காலை 11 மணிக்கு முன்பும் இரவு 11 மணிக்கு பின்பும் சினிமா காட்சிகளைப் பார்க்க தியேட்டருக்குள் அனுமதிக்க கூடாது என்று உத்தரவு பிறப்பித்துள்ளார்.</p><p>சமீபத்தில் புஷ்பா 2 பட கூட்ட நெரிசலில் சிக்கி உயிரிழந்தார். இதனால், அல்லு அர்ஜூன் கைது செய்யப்பட்டு விடுவிக்கப்பட்டார். இது பெரியளவில் பேசப்பட்டது. இதனையடுத்து பலரும் விரக்தி அடைந்தார்கள்.</p></div></div><div class=&quot;arr--element-container story-element-card-m_element-container__1ZeJL story-element-card-m_dark__1AX15&quot;><a aria-label=&quot;also-read&quot; class=&quot;arrow-component arr--also-read-element also-read-m_alsoread-imageRightAlign__1bsF3&quot; data-test-id=&quot;also-read&quot; href=&quot;https://kalkionline.com/sport-news-and-articles/ind-vs-eng-3rd-t20i-varun-chakravarthys-fiver-in-vain-as-england-beat-india-by-26-runs-in-rajkot&quot;><div class=&quot;also-read-m_default-text__hp2dp also-read-m_dark__1pUib&quot;>இதையும் படியுங்கள்:</div><div class=&quot;also-read-m_content-wrapper__26AZX&quot;><div class=&quot;also-read-m_headline__VzF-c also-read-m_dark__1pUib&quot; style=&quot;color: rgb(0, 0, 0);&quot;>3-வது டி20: வருண் சக்ரவர்த்தி 5 விக்கெட்கள் வீழ்த்தியும் தோல்வியை சந்தித்த இந்திய அணி</div><div class=&quot;also-read-m_card-image-wrapper__3GFzu&quot;><figure class=&quot;also-read-m_card-image__3CwAv&quot;><img alt=&quot;kids in theatre&quot; class=&quot;qt-image arr-image-placeholder&quot; height=&quot;100%&quot; sizes=&quot;(max-width: 768px) 25vw, 20vw&quot; src=&quot;data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=&quot; width=&quot;100%&quot;/></figure></div></div></a></div><div class=&quot;arr--element-container story-element-card-m_element-container__1ZeJL story-element-card-m_dark__1AX15&quot;><div class=&quot;arrow-component arr--text-element text-m_textElement__e3QEt text-m_dark__1TC18&quot; data-test-id=&quot;text&quot; style=&quot;color: rgb(0, 0, 0);&quot;><p>இதனைத்தொடர்ந்து திரைப்பட டிக்கெட் விலை உயர்வு மற்றும் சிறப்பு காட்சிகளுக்கான அனுமதி தொடர்பாக தெலுங்கானா உயர்நீதிமன்றத்தில் மனுத்தாக்கல் செய்யப்பட்டது.</p><p>அப்போது விசாரிக்கும்போதுதான் சிறுவர்களின் மனநிலையையும் கவனத்தில் கொண்டு இந்த முடிவு எடுக்கப்பட்டது.</p> </div></div><div class=&quot;arr--element-container story-element-card-m_element-container__1ZeJL story-element-card-m_dark__1AX15&quot;><div class=&quot;app-ad app-ad--story-horizontal&quot; data-test-id=&quot;widget&quot; id=&quot;widget-Ads5-fa1ddd63-1d09-406d-8cc9-fe0d494356f2&quot;><div style=&quot;height: 50px;&quot;></div></div></div><div class=&quot;arr--element-container story-element-card-m_element-container__1ZeJL story-element-card-m_dark__1AX15&quot;><div class=&quot;app-ad app-ad--story-horizontal&quot; data-test-id=&quot;widget&quot; id=&quot;widget-Ads6-fa1ddd63-1d09-406d-8cc9-fe0d494356f2&quot;><div style=&quot;height: 50px;&quot;></div></div></div></div><div class=&quot;text-story-m_story-tags__Roh7y&quot;><div class=&quot;arrow-component arr--story-tags&quot;><div class=&quot;tags-m_tags__1Ncq0 tags-m_dark__28n8B&q uot;1c444708-869c-4976-a4e9-26da18e40623&quot;,&quot;slug&quot;:&quot;specials\u002Fjanuary29-indian-newspaper-day-bengal-gazette-or-culcutta-general-advertiser-indias-first-newspaper-history-of-indian-newspaper&quot;,&quot;alternative&quot;:{},&quot;sections&quot;:[{&quot;domain-slug&quot;:null,&quot;slug&quot;:&quot;specials&quot;,&quot;name&quot;:&quot;Specials&quot;,&quot;section-url&quot;:&quot;https:\u002F\u002Fkalkionline.com\u002Fspecials&quot;,&quot;id&quot;:64200,&quot;parent-id&quot;:null,&quot;display-name&quot;:&quot;ஸ்பெஷல்&quot;,&quot;collection&quot;:{&quot;slug&quot;:&quot;specials&quot;,&quot;name&quot;:&quot;ஸ்பெஷல்&quot;,&quot;id&quot;:143829},&quot;data&quot;:null}],&quot;hero-image-metadata&quot;:{&quot;width&quot;:1600,&quot;height&quot;:900,&quot;mime-type&quot;:&quot;image\u002Fjpeg&quot;,&quot;file-size&quot;:192886,&quot;file-name&quot;:&quot;Newspaper&quot;},&quot;hero-image-s3-key&quot;:&quot;kalkionline\u002F2025-01-29\u002Fazw9mlen\u002FNewspaper&quot;,&quot;url&quot;:&quot;https:\u002F\u002Fkalkionline.com\u002Fspecials\u002Fjanuary29-indian-newspaper-day-bengal-gazette-or-culcutta-general-advertiser-indias-first-newspaper-history-of-indian-newspaper&quot;,&quot;content-updated-at&quot;:1738148991796,&quot;author-id&quot;:1952239,&quot;first-published-at&quot;:1738148991679,&quot;authors&quot;:[{&quot;slug&quot;:&quot;teennni-mu-cuppirmnni&quot;,&quot;social&quot;:{},&quot;name&quot;:&quot;தேனி மு.சுப்பிரமணி&quot;,&quot;contributor-role&quot;:null,&quot;avatar-url&quot;:&quot;https:\u002F\u002Fmedia.assettype.com\u002Fkalkionline\u002F2024-06\u002F245f07cf-37c8-4812-95f1-0a5bcac5e4f8\u002FTheni_M__Subramani.jpg&quot;,&quot;bio&quot;:&quot;தேனி மு. சுப்பிரமணி\n\nதேனியில் சுயநிதிப் பொறியியல் கல்லூரி ஒன்றில் நிருவாக மேலாளர் மற்றும் செயலாளர் (கூடுதல் பொறுப்பு) நிலையில் பணியாற்றிய தேனி மு. சுப்பிரமணி, கல்லூரி நிருவாகத்துடன் ஏற்பட்ட கருத்து வேறுபாட்டால் அங்கிருந்து வெளியேறிய பின்பு, தமிழில் வெளியாகும் பல்வேறு இதழ்களில் எழுதி வருகிறார். ஆன்மிகம், கணினி, இணையம், கல்வி உள்ளிட்ட பல்வேறு துறைகளில் இரண்டாயிரத்துக்கும் அதிகமான கட்டுரைகளை எழுதியிருக்கிறார். இதுவரை இவர் எழுதிய பத்தொன்பது நூல்கள் வெளியாகியிருக்கின்றன. இவர் எழுதிய ‘தமிழ் விக்கிப்பீடியா’ எனும் நூலுக்குத் தமிழ்நாடு அரசின் தமிழ் வளர்ச்சித் துறையின் சிறந்த நூலுக்கான பரிசு கிடைத்திருக்கிறது என்பது இங்கு குறிப்பிடத்தக்கது.\n\nநடைமுறை வாழ்க்கையில் தூயதமிழைப் பயன்படுத்தி, தமிழ் மொழியின் வளர்ச்சிக்கும், பாதுகாப்பிற்கும் உறுதுணையாக இருக்கும் இவரைப் பாராட்டித் தமிழ்நாடு அரசின் செந்தமிழ்ச் சொற்பிறப்பியல் அகரமுதலித் திட்ட இயக்ககம் 2022 ஆம் ஆண்டுக்கான ‘தூயதமிழ்ப் பற்றாளர் விருது’ வழங்கிச் சிறப்பித்திருக்கிறது.\n\nதமிழ்நாடு அரசின் தமிழ் வளர்ச்சித் துறையினால் நடத்தப்பெற்று வரும் இளந்தமிழர் இலக்கியப் பட்டறை, ஆட்சி மொழிப் பயிலரங்கம், கருத்தரங்கம் உள்ளிட்ட நிகழ்வுகளிலும், தமிழ்நாட்டிலுள்ள பல்வேறு கல்லூரிகளில் நடத்தப்பெறும் பயிலரங்கம் மற்றும் கருத்தரங்கம் உள்ளிட்ட நிகழ்வுகளிலும் கலந்து கொண்டு ‘இணையத்தமிழ்’ தொடர்பாகப் பல்வேறு பயிற்சி வகுப்புகளை நடத்தி வருகிறார்.\n\nதேனித் தமிழ்ச் சங்கத்தின் தலைவராக ஆறு ஆண்டுகளாகச் செயல்பட்டு வந்த இவர், தற்போது தேனித் தமிழ்ச் சங்கத்தின் செயலாளராகவும், சென்னை, சங்கம் தமிழ் அறக்கட்டளையின் செயலாளராகவும் செயல்பட்டு வருகிறார். முத்துக்கமலம் (www.muthukamalam.com) எனும் பெயரில் பன்னாட்டுத் தமிழ் மின்னிதழ் (ISSN: 2454 - 1990) ஒன்றினை 2006 ஆம் ஆண்டில் தொடங்கி, அதன் ஆசிரியராகத் தொடர்ந்து செயல்பட்டு வருகிறார். மாதமிருமுறை புதுப்பிக்கப்பட்டு வரும் முத்துக்கமலம் இணைய இதழ் குறித்து ஆய்வு செய்து இருவர் எம்.பில் பட்டங்களைப் பெற்றிருக்கின்றனர். ‘முத்துக்கமலம் இணைய இதழின் இலக்கியப் பணிகள்’ எனும் தலைப்பில் ஒருவர் மதுரை காமராசர் பல்கலைக்கழகத்தில் முனைவர் பட்டத்திற்கான (Ph.D) ஆய்வு மேற்கொண்டு வருகிறார் என்பதும் இங்கு குறிப்பிடத்தக்கது. பல்கலைக்கழக மானியக் குழுவின் தமிழ் மொழிக்கான ஆய்விதழ்களின் பட்டியலில் முத்துக்கமலம் இதழ் ஒரு ஆண்டு காலம் இடம் பெற்றிருந்தது என்பதும் இங்கு கவனிக்கத்தக்கது.&quot;,&quot;id&quot;:1952239,&quot;avatar-s3-key&quot;:&quot;kalkionline\u002F2024-06\u002F245f07cf-37c8-4812-95f1-0a5bcac5e4f8\u002FTheni_M__Subramani.jpg&quot;,&quot :{},&quot;subtype&quot;:null,&quot;text&quot;:&quot;\u003Cp\u003Eபொதுவாக முன்பெல்லாம் குழந்தைகள் படங்கள் பார்க்க மாட்டார்கள். ஆனால், இப்போது குழந்தைகள் பல படங்களை விரும்பிப் பார்க்க ஆரம்பித்துவிட்டார்கள். மேலும் போனில் ஏற்றிப் பார்க்க ஆரம்பித்த அவர்கள், தற்போது சினிமா தியேட்டர்களிலும் நேரம் காலம் தெரியாமல் நேரத்தை செலவிடுகிறார்கள். பெற்றோர்களுடன் சென்றாலுமே, குழந்தைகளுக்கு அது பாதிப்புகளை தரும் என்றே கூற வேண்டும்.\u003C\u002Fp\u003E&quot;},{&quot;description&quot;:&quot;&quot;,&quot;page-url&quot;:&quot;\u002Fstory\u002Ffa1ddd63-1d09-406d-8cc9-fe0d494356f2\u002Felement\u002F9b0924be-0609-486b-bd9b-afe554fbe66f&quot;,&quot;type&quot;:&quot;text&quot;,&quot;family-id&quot;:&quot;b265eff4-1361-4479-b865-e4b484408b6c&quot;,&quot;title&quot;:&quot;&quot;,&quot;id&quot;:&quot;9b0924be-0609-486b-bd9b-afe554fbe66f&quot;,&quot;metadata&quot;:{&quot;linked-story-id&quot;:&quot;1c444708-869c-4976-a4e9-26da18e40623&quot;,&quot;linked-story&quot;:{&quot;updated-at&quot;:1738148991684,&quot;author-name&quot;:&quot;தேனி மு.சுப்பிரமணி&quot;,&quot;headline&quot;:&quot;ஜனவரி 29: இந்திய செய்தித்தாள் நாள் - இந்தியாவின் முதல் செய்தித்தாள் எது? &quot;,&quot;story-content-id&quot;:&quot;1c444708-869c-4976-a4e9-26da18e40623&quot;,&quot;is-published&quot;:true,&quot;slug&quot;:&quot;specials\u002Fjanuary29-indian-newspaper-day-bengal-gazette-or-culcutta-general-advertiser-indias-first-newspaper-history-of-indian-newspaper&quot;,&quot;highlighted-external-id&quot;:null,&quot;last-published-at&quot;:1738148991679,&quot;highlighted-text&quot;:&quot;&quot;,&quot;alternative&quot;:{},&quot;highlighted-slug&quot;:null,&quot;public-preview-url&quot;:&quot;https:\u002F\u002Fkalkionline.com\u002Fpreview\u002Fstory\u002Fj7nYXMPAeE-RTz-xlKZqszbsDg1xhUNUhLmIjQ69eCzkuN4P1a1Hky1GYjP6-afI&quot;,&quot;status&quot;:&quot;published&quot;,&quot;id&quot;:&quot;1c444708-869c-4976-a4e9-26da18e40623&quot;,&quot;content-type&quot;:&quot;story&quot;,&quot;frontend-url&quot;:&quot;https:\u002F\u002Fkalkionline.com\u ot;\u003Cp\u003Eஅதாவது குழந்தைகள் காலை 11 மணிக்கு முன்பு, இரவு 11 மணிக்கு பின்பும் சினிமா பார்ப்பதால் தூக்கம் கெட்டு குழந்தைகளுக்கு உடல் நல பாதிப்பு ஏற்படுவதாக சமூக ஆர்வலர்கள் சிலர் தெலுங்கானா உயர் நீதிமன்றத்தில் மனு தாக்கல் செய்தனர்.\u003C\u002Fp\u003E\u003Cp\u003Eஇந்த மனுவை விசாரித்த நீதிபதி 6 வயதுக்கு உட்பட்ட குழந்தைகள் காலை 11 மணிக்கு முன்பும் இரவு 11 மணிக்கு பின்பும் சினிமா காட்சிகளைப் பார்க்க தியேட்டருக்குள் அனுமதிக்க கூடாது என்று உத்தரவு பிறப்பித்துள்ளார்.\u003C\u002Fp\u003E\u003Cp\u003Eசமீபத்தில் புஷ்பா 2 பட கூட்ட நெரிசலில் சிக்கி உயிரிழந்தார். இதனால், அல்லு அர்ஜூன் கைது செய்யப்பட்டு விடுவிக்கப்பட்டார். இது பெரியளவில் பேசப்பட்டது. இதனையடுத்து பலரும் விரக்தி அடைந்தார்கள்.\u003C\u002Fp\u003E&quot;},{&quot;description&quot;:&quot;&quot;,&quot;page-url&quot;:&quot;\u002Fstory\u002Ffa1ddd63-1d09-406d-8cc9-fe0d494356f2\u002Felement\u002F83470f0c-d28b-4135-843d-4215ed11ac1a&quot;,&quot;type&quot;:&quot;text&quot;,&quot;family-id&quot;:&quot;151eea26-7141-421b-b6fd-bf6fcadd62cd&quot;,&quot;title&quot;:&quot;&quot;,&quot;id&quot;:&quot;83470f0c-d28b-4135-843d-4215ed11ac1a&quot;,&quot;metadata&quot;:{&quot;linked-story-id&quot;:&quot;f1ab2e79-0ebc-4941-8b65-1508fb50ddfd&quot;,&quot;linked-story&quot;:{&quot;updated-at&quot;:1738153008991,&quot;author-name&quot;:&quot;கவிதா பக்கிள்&quot;,&quot;headline&quot;:&quot;3-வது டி20: வருண் சக்ரவர்த்தி 5 விக்கெட்கள் வீழ்த்தியும் தோல்வியை சந்தித்த இந்திய அணி&quot;,&quot;story-content-id&quot;:&quot;f1ab2e79-0ebc-4941-8b65-1508fb50ddfd&quot;,&quot;is-published&quot;:true,&quot;slug&quot;:&quot;sport-news-and-articles\u002Find-vs-eng-3rd-t20i-varun-chakravarthys-fiver-in-vain-as-england-beat-india-by-26-runs-in-rajkot&quot;,&quot;highlighted-external-id&quot;:null,&quot;last-published-at&quot;:1738153008985,&quot;highlighted-text&quot;:&quot;&quot;,&quot;alternative&quot;:{},&quot;highlighted-slug&quot;:null,&quot;public-preview-url&quot;:&quot;https:\u002F\u002Fkalkionline.com\u002Fpreview\u002Fstory\u002FED3xY9v9rtZZPwk0Tq1DKmzC
