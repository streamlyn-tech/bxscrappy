  background:#fff;                  /* always white behind ad */
  overflow:hidden;
//  box-shadow:0 2px 4px rgba(0,0,0,.12);
//  transition:box-shadow .35s ease, height .35s ease;
  z-index:999999;
}
/* closed = zero-height, no shadow ----------------------------------- */
#top-slide-wrapper.closed{
  height:0 !important;
  box-shadow:none;
}

/* ad creative  default 60 px (mobile) ------------------------------ */
.top-slide-ad{
  width:100%;
  height:70px !important;
//  transition:transform .35s ease;
}
//#top-slide-wrapper.closed .top-slide-ad{transform:translateY(-100%);}

/* pull-tab (fixed so its always reachable) ------------------------- */
#slide-up-btn{
  position:fixed; right:50px; top:2px;
  width:42px; height:30px;
  display:flex; align-items:center; justify-content:center;
  background:#fff;
  border:1px solid #d0d0d0; border-top:none;
  border-radius:0 0 5px 5px;
  font-size:14px; line-height:1;
  cursor:pointer; z-index:1000000;
  transition:top .35s ease, transform .35s ease;
}

/* 
   1.  MOBILE  ( < 728 px )   sticky
    */
@media (max-width:727px){
  #top-slide-wrapper{position:fixed; top:0; left:0;}
}

/* 
   2.  DESKTOP (  728 px )  NOT sticky
    */
@media (min-width:728px){
  #top-slide-wrapper{position:relative;}       /* lives in the flow */
  .top-slide-ad{height:100px !important;}      /* bigger creative */
}

            position: absolute;
            /* left: 50%; */
            /* top: 50%; */
            transform: translateX(-120%) translateY(5%);
            width: 20px;
            height: 20px;
        }

        .pulsating-circle:before {
            content: '';
            position: relative;
            display: block;
            width: 150%;
            height: 150%;
            box-sizing: border-box;
            margin-left: -25%;
            margin-top: -25%;
            border-radius: 150%;
            background-color: red;
            animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        .pulsating-circle:after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 232px;
            background-color: #dd0303;
            animation: pulse-dot 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) -0.4s infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.33);
            }
            80%, 100% {
                opacity: 0;
            }
        }

        @keyframes pulse-dot {
            0% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.8);
            }

<amp-ad data-ad-client=&quot;ca-pub-7167863529667065&quot; data-ad-slot=&quot;3034130320&quot; data-auto-format=&quot;rspv&quot; data-full-width=&quot;&quot; height=&quot;320&quot; type=&quot;adsense&quot; width=&quot;100vw&quot;>
<div overflow=&quot;&quot;></div>
</amp-ad>
</div><p style=&quot;text-align: justify;&quot;><em><strong>NSITF moves to avert strike, says AGF will refund workers, NLC leaders meet</strong></em>
</p><p style=&quot;text-align: justify;&quot;>The Federal Government has pledged to reverse deductions from the Employees Compensation Scheme managed by the Nigeria Social Insurance Trust Fund, to ease tensions with the Nigeria Labour Congress, following the threat of a nationwide strike by the union.
</p><p style=&quot;text-align: justify;&quot;>Last week, the NLC accused the Federal Government of diverting 40 per cent of NSITF contributions to the governments treasury. The NLC said the move undermined workers social protection and demanded both an immediate refund and the full reconstitution of the National Pension Commission board. It warned that non-compliance could trigger industrial action nationwide.
</p><p style=&quot;text-align: justify;&quot;>The Employees Compensation Scheme is a social insurance programme providing financial support to employees who suffer work-related injuries, illnesses, disabilities, or death. The scheme is funded entirely by employer contributions, typically around one per cent of monthly payroll, with no contributions required from employees.</p><div class=&quot;primisVideoUnit&quot; id=&quot;show-primis-ads&quot; style=&quot;margin-top: 1.5em; margin-bottom: 1.5em;&quot;> </div><div class=&quot;primisVideoUnit&quot; style=&quot;margin-top: 1.5em; margin-bottom: 1.5em;&quot;>
<!-- Insert this to the BODY section where the docking player should render -->
<style>.amp-video-docked-dismiss {transform: translate(13.5px, -31px) !important; pointer-events:all!important;}</style>
<amp-video-iframe dock=&quot;#primis-dock-slot&quot; height=&quot;9&quot; layout=&quot;responsive&quot; src=&quot;https://live.primis-amp.tech/content/video/amp/videoIframe.php?s=113240&quot; width=&quot;16&quot;>
</amp-video-iframe>
<div style=&quot;right: 1px; position: fixed; bottom: 101px;&quot;><amp-layout height=&quot;120&quot; id=&quot;primis-dock-slot&quot; width=&quot;213&quot;></amp-layout></div>
</div>
<p style=&quot;text-align: justify;&quot;>In a letter to the NLC dated August 16, 2025, NSITF Managing Director Oluwaseun Faleye confirmed that deductions from workers compensation contributions had occurred but said they were not a diversion of funds. The letter, seen by The PUNCH, was also sent to the Ministers of Labour and Finance, the Director-General of the Budget Office, and the Accountant-General of the Federation.
</p><p style=&quot;text-align: justify;&quot;>Faleye said the deductions followed a federal policy introduced in December 2023 requiring all government-owned enterprises to remit half of their internally generated revenue to the treasury. The policy, issued by the Minister of Finance and Coordinating Minister of the Economy Wale Edun, was designed to boost government revenue and narrow a widening fiscal deficit, reflecting a fiscal strategy strongly championed by President Bola Tinubu.
</p><p style=&quot;text-align: justify;&quot;>Recall that the Federal Ministry of Finance circular (Ref: FMFCME/OTHERS/IGR/CFR/21/2021) dated December 28, 2023, introduced a policy of automatic deduction of 50 per cent from the internally generated revenue of all Federal Government-owned enterprises, Faleye detailed in the letter.</p><div class=&quot;ad-container desktop-only margin-top margin-bottom&quot;> <div class=&quot;ad-container-inner&quot;><div class=&quot;punch-admanager&quot; id=&quot;div-gpt-ad-1652278950647-0&quot;> </div> </div></div><div class=&quot;ad-container mobile-only margin-top margin-bottom&quot;> <div class=&quot;ad-container-inner&quot;><div class=&quot;punch-admanager&quot; id=&quot;div-gpt-ad-1652282720550-0&quot;> </div> <amp-ad data-block-on-consent=&quot;_till_responded&quot; data-multi-size=&quot;320x240,320x100,320x50,300x250,300x100,300x50,336x280,Fluid&quot; data-slot=&quot;/15748617,31989200/Punchngcom/Punchngcom-AMP-Mobile-Top&quot; height=&quot;280&quot; rtc-config='{ &quot;vendors&quot;: { &quot;aps&quot;: {&quot;PUB_ID&quot;: &quot;600&quot;, &quot;PUB_UUID&quot;: &quot;d02f0482-a50f-427c-ac01-9856371f1f6b&quot;, &quot;PARAMS&quot;:{&quot;amp&quot;:&quot;1&quot;}} }}' type=&quot;doubleclick&quot; width=&quot;336&quot;> </amp-ad> </div></div>
<p style=&quot;text-align: justify;&quot;>The agency said employers contributions, which are statutory liabilities and not government revenue, are no longer being deducted following a March 2024 directive from the Accountant-General of the Federation, and some of the previously deducted funds have already been reversed.
</p><p style=&quot;text-align: justify;&quot;>He said deductions on investment income generated from these contributions continue, and NSITF is actively engaging authorities to resolve the matter. Officials from the Budget Office and the Ministry of Finance have pledged that no further debits will be made.
</p><p style=&quot;text-align: justify;&quot;>We have been assured that this matter will be addressed. Both the Minister of Finance and the Director-General of the Budget Office, in meetings held in August 2025, committed that no further deductions would be made from either contributions or investment proceeds, the NSITF assured.
</p><p style=&quot;text-align: justify;&quot;>Tinubu appointed Tanimu Yakubu as Director-General of the Budget Office in June 2024, following the expiry of Ben Akabuezes tenure, and in March 2025, named Shamsedeen Ogunjimi Accountant-General of the Federation to succeed the retired Oluwatoyin Madehin.
</p><p style=&quot;text-align: justify;&quot;><strong>NLCs reaction </strong>
</p><p style=&quot;text-align: justify;&quot;>The labour union acknowledged receipt of NSITFs letter but said its executive council will review the correspondence before deciding on the proposed strike, Assistant General Secretary Christopher Onyeka told The PUNCH.
</p><p style=&quot;text-align: justify;&quot;>Onyeka described NSITF as a tripartite agency jointly owned by workers, employers, and the government and argued that it should not be treated as a revenue-generating body.</p><div class=&quot;ad-container margin-top margin-bottom&quot;> 
 <amp-ad data-multi-size=&quot;320x240,320x100,320x50,300x250,300x100,300x50&quot; data-slot=&quot;/15748617,31989200/Punchngcom/Punchngcom-AMP-Rectangle-Mid&quot; height=&quot;280&quot; rtc-config='{ &quot;vendors&quot;: { &quot;aps&quot;: {&quot;PUB_ID&quot;: &quot;600&quot;, &quot;PUB_UUID&quot;: &quot;d02f0482-a50f-427c-ac01-9856371f1f6b&quot;, &quot;PARAMS&quot;:{&quot;amp&quot;:&quot;1&quot;}} }}' type=&quot;doubleclick&quot; width=&quot;336&quot;> </amp-ad> </div>
<p style=&quot;text-align: justify;&quot;>The contributions to NSITF are intended to compensate workers in the event of injury. They are not government revenue and should not be used for fiscal purposes, he said.
</p><p style=&quot;text-align: justify;&quot;>Depleting these funds would compromise the agencys ability to support workers when required. It is anomalous for the Ministry of Finance to classify NSITF as a revenue-generating entity.
</p><p style=&quot;text-align: justify;&quot;>The union noted that the deductions began under the current administration and said letters were sent to the Ministry of Finance and NSITF over a month ago. The union received a response on Saturday. Protecting these funds is our responsibility, Onyeka added.
</p><p style=&quot;text-align: justify;&quot;>Meanwhile, reacting to allegations that NSITF was seeking to amend the Employees Compensation Act in a way that could undermine workers rights, Faleye said the agencys proposals were aimed at improving enforcement, not weakening protections.
</p><p style=&quot;text-align: justify;&quot;>As an organisation seeking to enhance its operational efficiency, we have engaged with the National Assembly through our annual retreats, attended by other tripartite stakeholders. At those retreats, we made suggestions and recommendations to members of the National Assembly, which we believe will further enhance compliance with the Employees Compensation Scheme, the agency stated.
</p><p style=&quot;text-align: justify;&quot;>One of those recommendations, among others, is the need to give NSITF more powers to enforce compliance with the ECA on defaulting employers. This recommendation will better enhance and protect workers rights rather than undermine them.
</p><p style=&quot;text-align: justify;&quot;>The executive added that any further legislative action rests with the National Assembly. As an organisation, it is not within our purview to make laws or stop the process of an amendment of any act by the National Assembly. That power resides solely with the legislature. On our part, we have resolved to engage the process at the appropriate time during stakeholders engagement exercises for such amendments, and we will advise all stakeholders to also engage appropriately so we can have an inclusive law when completed, Faleye said.</p><div class=&quot;ad-container desktop-only margin-top margin-bottom&quot;> <div class=&quot;ad-container-inner&quot;><div class=&quot;punch-admanager&quot; id=&quot;div-gpt-ad-1652281233069-0&quot;> </div> </div></div><div class=&quot;ad-container mobile-only margin-top margin-bottom&quot;> <div class=&quot;ad-container-inner&quot;><div class=&quot;punch-admanager&quot; id=&quot;div-gpt-ad-1652282798096-0&quot;> </div> <amp-ad data-loading-strategy=&quot;1&quot; data-multi-size=&quot;320x240,320x100,320x50,300x250,300x100,300x50,336x280,Fluid&quot; data-slot=&quot;/15748617,31989200/Punchngcom/Punchngcom-AMP-Rectangle-Mid&quot; height=&quot;280&quot; rtc-config='{ &quot;vendors&quot;: { &quot;aps&quot;: {&quot;PUB_ID&quot;: &quot;600&quot;, &quot;PUB_UUID&quot;: &quot;d02f0482-a50f-427c-ac01-9856371f1f6b&quot;, &quot;PARAMS&quot;:{&quot;amp&quot;:&quot;1&quot;}} }}' type=&quot;doubleclick&quot; width=&quot;336&quot;> </amp-ad> </div></div> <div class=&quot;read-also&quot;> <header>Related News</header> <ul><li><a href=&quot;https://punchng.com/unesco-recognises-sango-festival-as-world-heritage/?utm_source=auto-read-also&amp;utm_medium=web&quot;> UNESCO recognises Sango festival as world heritage </a></li><li><a href=&quot;https://punchng.com/soludo-excited-as-apga-clears-anambra-by-elections/?utm_source=auto-read-also&amp;utm_medium=web&quot;> Soludo excited as APGA clears Anambra by-elections </a></li><li><a href=&quot;https://punchng.com/fg-bows-to-nlc-pressure-appoints-chairman-for-pencom/?utm_source=auto-read-also&amp;utm_medium=web&quot;> FG bows to NLC pressure, appoints chairman for PenCom </a></li> </ul> </div>
<h4 style=&quot;text-align: justify;&quot;>PenCom Governing Board</h4>
<p style=&quot;text-align: justify;&quot;>The NLC had also raised concerns over the non-constitution of the PenCom, describing the situation as a serious breach of the law that could undermine oversight of workers retirement savings.
</p><p style=&quot;text-align: justify;&quot;>In a statement issued last week by its Central Working Committee, the NLC said the absence of a fully constituted board contravenes the PenCom Act and other relevant statutes. The union warned that the current vacuum allows the federal government to exercise unilateral control over pension funds contributed by workers and employers, weakening statutory tripartite oversight and increasing the risk of mismanagement and political interference.
</p><p style=&quot;text-align: justify;&quot;>The NLC notes with grave concern the non-constitution of the Governing Board of PenCom, in contravention of the PenCom Act and other statutes. This unlawful vacuum has allowed the government to solely superintend over the pension funds contributed by workers and employers, stripping away the statutory tripartite oversight and increasing the risk of mismanagement and political interference, the statement said.
</p><p style=&quot;text-align: justify;&quot;>The labour union stressed that pension funds represent deferred wages for workers, not government revenue, and called for immediate action to restore proper governance. We demand the immediate constitution of the PenCom Board in full compliance with the law, the NLC added.
</p><p style=&quot;text-align: justify;&quot;>Section 19 of the Pension Reform Act 2014 provides for a 16-member PenCom Governing Board. The President appoints the Chairman, Director General, and four full-time Commissioners, subject to Senate approval. The remaining ten seats are reserved for representatives from key stakeholders, including the NLC, Trade Union Congress, Nigeria Union of Pensioners, and the Nigeria Employers Consultative Association.
</p><p style=&quot;text-align: justify;&quot;>The previous board was dissolved on 16 June 2023, along with other federal parastatal boards, following a directive from President Bola Tinubu. While several boards have since been reconstituted, PenComs board remains incomplete.
</p><p style=&quot;text-align: justify;&quot;>Director-General, Omolola Oloworaran, was appointed on 13 July 2024 and confirmed by the Senate on 21 November 2024, but the Chairman and four full-time Commissioners have not yet been named. Once appointed, institutions, including the Central Bank, Securities and Exchange Commission, and Federal Ministry of Finance, will nominate their representatives.</p><div class=&quot;ad-container margin-top margin-bottom&quot;> 
 <amp-ad data-multi-size=&quot;320x240,320x100,320x50,300x250,300x100,300x50&quot; data-slot=&quot;/15748617,31989200/Punchngcom/Punchngcom-AMP-Rectangle-Mid&quot; height=&quot;280&quot; rtc-config='{ &quot;vendors&quot;: { &quot;aps&quot;: {&quot;PUB_ID&quot;: &quot;600&quot;, &quot;PUB_UUID&quot;: &quot;d02f0482-a50f-427c-ac01-9856371f1f6b&quot;, &quot;PARAMS&quot;:{&quot;amp&quot;:&quot;1&quot;}} }}' type=&quot;doubleclick&quot; width=&quot;336&quot;> </amp-ad> </div>
<p style=&quot;text-align: justify;&quot;>The Director, Centre for Pension Rights Advocacy, Ivor Takor, said the delay in reconstituting the board is a legitimate concern. The NLCs call for the prompt reconstitution of the board is consistent with the Pension Reform Act 2014, the executive told The PUNCH.
</p><p style=&quot;text-align: justify;&quot;>On the NLCs request for pension fund accounts, Takor explained two types of funds: administrative funds managed by PenCom and pension assets held by Pension Fund Administrators.
</p><p style=&quot;text-align: justify;&quot;>PenCom administrative funds are reported to the Governing Board, and it is the responsibility of board representatives to relay information to the NLC, he said. In the absence of a full board, this process is delayed.
</p><p style=&quot;text-align: justify;&quot;>Pension assets managed by PFAs are invested and reported to PenCom, which consolidates and publishes monthly, quarterly, and annual reports. Section 36(3) of the Act requires PenCom to publish its annual report, including audited statements, in at least three national newspapers within six months of the financial year-end. These reports are publicly accessible, including to the NLC.
</p><p style=&quot;text-align: justify;&quot;>Takor said the NLCs concerns about the board delay are valid, but its demand for direct access to pension fund reports is not supported by law.
</p><p style=&quot;text-align: justify;&quot;>Consumer rights advocate, Moses Igbrude, called for negotiation rather than strikes. Everything is not about strikes but dispute resolution. Both parties should meet, table issues, and agree on an acceptable position before escalation, he said.
</p><p style=&quot;text-align: justify;&quot;>The NLC has been increasingly vocal on issues ranging from fuel subsidy removal to electricity tariff hikes and minimum wage negotiations. Adding pension protection to the list of disputes could further strain an already tense relationship.</p><div style=&quot;margin-top: 2em; margin-bottom:2em;&quot;> <div class=&quot;OUTBRAIN&quot; data-src=&quot;https://punchng.com/workers-compensation-fg-backtracks-as-nlc-holds-ground/&quot; data-widget-id=&quot;AR_2&quot;></div> <amp-embed data-block-on-consent=&quot;&quot; data-widgetids=&quot;AMP_2&quot; height=&quot;100&quot; layout=&quot;responsive&quot; type=&quot;outbrain&quot; width=&quot;100&quot;></amp-embed></div>
<p style=&quot;text-align: justify;&quot;>The Nigeria Employers Consultative Association, however, supported parts of the NLCs position, particularly the demand for the federal government to constitute a governing board for PenCom. NECA argued that the absence of a board undermined regulatory credibility and limited effective oversight of pension administration.
</p><p style=&quot;text-align: justify;&quot;>Not constituting the board is a violation of the Act. Since this government has shown respect for due process and the rule of law, we expect that this important step should be taken, NECA Director-General, Adewale-Smatt Oyerinde, told The PUNCH.
</p><p style=&quot;text-align: justify;&quot;>The agency insisted that despite the disruption, workers funds remained safe and secure. It described the contributions as ring-fenced assets that could not be diverted without trace.
</p><p style=&quot;text-align: justify;&quot;>Every contribution is accounted for. The integrity of the Employees Compensation Scheme is intact. What has happened is an unfortunate application of a general revenue policy that was not designed with our operations in mind, the agency stressed.
</p><p style=&quot;text-align: justify;&quot;>Earlier, PenCom confirmed that retirement savings accounts remain secure and that no pension assets under its management have been diverted.
</p><p style=&quot;text-align: justify;&quot;>Head of Corporate Communications at PenCom, Ibrahim Buwal, told The PUNCH that contributors receive monthly or quarterly statements of their Retirement Savings Accounts, adding, Nobodys money is missing. I can confirm there are no pension funds under the CPS that are unaccounted for.
</p><p style=&quot;text-align: justify;&quot;>
