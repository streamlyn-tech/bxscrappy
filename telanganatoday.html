<script type=&quot;application/ld+json&quot;>{&quot;@context&quot;:&quot;https:\/\/schema.org&quot;,&quot;@type&quot;:&quot;NewsArticle&quot;,&quot;headline&quot;:&quot;Telangana Intermediate results 2025 to be declared on this date&quot;,&quot;description&quot;:&quot;The Board of Intermediate Education (BIE), which conducted the examinations, has finished the evaluation process, while the results are currently being processed by the Centre for Good Governance (CGG).&quot;,&quot;keywords&quot;:&quot;Board of Intermediate Education, Telangana Intermediate Results, Telangana Intermediate Results 2025, Telangana News&quot;,&quot;articleBody&quot;:&quot;Hyderabad: The Intermediate Public Examinations (IPE) March 2025 results will be declared on or before April 24.\r\n\r\nThe Board of Intermediate Education (BIE), which conducted the exams, has completed the evaluation process and results processing is being done by the Centre for Good Governance (CGG).\r\n\r\n“ The results will be declared on a day between April 21 and 24. The CGG is presently doing vetting, which will take about five to six days. A results file has already been circulated to Chief Minister A Revanth Reddy who’s also Education Minister. Since the Chief Minister is in Japan, the Deputy Chief Minister is likely to release the results,” a senior official said.\r\n\r\nOn making results available on WhatsApp, the senior official said it will not be possible now given the paucity of time. “We need to take permission from the IT department and come out with a dedicated number for launching the initiative. Since we do not have time now, we will be planning it for the advanced supplementary exams,” the official added.\r\n\r\nThis time, to ensure that there are no discrepancies in the results, the Board officials randomly scrutinised the answer scripts, particularly of the candidates who scored lowest marks i.e. zero. Under this exercise, the spot evaluation camp officials - examiners and scrutinizers - have been given four slabs - 0 to 10 marks, 25-35 marks, 50-75 marks and 90-100 marks - for re-verification of the answer scripts. Officials also reverified answer scripts of who failed in a single subject.\r\n\r\nA total of 9,96,971, including 4,88,448 first year and 5,08,253 second year students registered for the intermediate examinations that were conducted in 1,532 centres across the State from March 5 to 25.&quot;,&quot;url&quot;:&quot;https:\/\/telanganatoday.com\/telangana-intermediate-results-2025-to-be-declared-on-this-date&quot;,&quot;datePublished&quot;:&quot;2025-04-16 11:28:11 +05:30&quot;,&quot;dateModified&quot;:&quot;2025-04-16 11:28:11 +05:30&quot;,&quot;dateCreated&quot;:&quot;2025-04-16 11:28:11 +05:30&quot;,&quot;thumbnailUrl&quot;:&quot;https:\/\/media.telanganatoday.com\/wp-content\/uploads\/2025\/04\/Telangana-Intermediate-Results-2025-to-be-declared-on-this-date.jpg&quot;,&quot;mainEntityOfPage&quot;:{&quot;@type&quot;:&quot;WebPage&quot;,&quot;@id&quot;:&quot;https:\/\/telanganatoday.com\/telangana-intermediate-results-2025-to-be-declared-on-this-date&quot;,&quot;name&quot;:&quot;Telangana Intermediate results 2025 to be declared on this date&quot;,&quot;image&quot;:&quot;https:\/\/media.telanganatoday.com\/wp-content\/uploads\/2025\/04\/Telangana-Intermediate-Results-2025-to-be-declared-on-this-date.jpg&quot;},&quot;image&quot;:{&quot;@type&quot;:&quot;ImageObject&quot;,&quot;url&quot;:&quot;https:\/\/media.telanganatoday.com\/wp-content\/uploads\/2025\/04\/Telangana-Intermediate-Results-2025-to-be-declared-on-this-date.jpg&quot;,&quot;width&quot;:&quot;1200&quot;,&quot;height&quot;:&quot;720&quot;},&quot;author&quot;:{&quot;@type&quot;:&quot;Person&quot;,&quot;name&quot;:&quot;Telangana Today&quot;,&quot;url&quot;:&quot;https:\/\/telanganatoday.com\/author\/TelanganaToday&quot;},&quot;publisher&quot;:{&quot;@type&quot;:&quot;Organization&quot;,&quot;name&quot;:&quot;Telangana Today&quot;,&quot;url&quot;:&quot;https:\/\/telanganatoday.com\/&quot;,& </ul>
</div>
<hr/>
<p>“ The results will be declared on a day between April 21 and 24. The CGG is presently doing vetting, which will take about five to six days. A results file has already been circulated to Chief Minister A Revanth Reddy who’s also Education Minister. Since the Chief Minister is in Japan, the Deputy Chief Minister is likely to release the results,” a senior official said.</p>
<p>On making results available on WhatsApp, the senior official said it will not be possible now given the paucity of time. “We need to take permission from the IT department and come out with a dedicated number for launching the initiative. Since we do not have time now, we will be planning it for the advanced supplementary exams,” the official added.</p>
<p>This time, to ensure that there are no discrepancies in the results, the Board officials randomly scrutinised the answer scripts, particularly of the candidates who scored lowest marks i.e. zero. Under this exercise, the spot evaluation camp officials – examiners and scrutinizers – have been given four slabs – 0 to 10 marks, 25-35 marks, 50-75 marks and 90-100 marks – for re-verification of the answer scripts. Officials also reverified answer scripts of who failed in a single subject.</p>
<p>A total of 9,96,971, including 4,88,448 first year and 5,08,253 second year students registered for the intermediate examinations that were conducted in 1,532 centres across the State from March 5 to 25.</p>
