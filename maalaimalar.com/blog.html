    &quot;articleBody&quot; : &quot;சபரிமலை கோவிலின் துவார பாலகர்கள் சிலைகளில் பதிக்கப்பட்டிருந்த தங்க தகடுகளை புதுப்பிக்க சென்னைக்கு அனுப்பியபோது 4.600 கிலோ தங்கம் மாயமானதாக குற்றச்சாட்டு எழுந்தது.தங்கம் மாயமானதாக புகார் எழுந்த நிலையில், தேவசம் போர்டு அதிகாரிகள் ஒன்பது பேர் மீது நடவடிக்கை எடுக்கப்பட்டுள்ளது. மேலும் தங்கமுலாம் பூசும் செலவை ஏற்ற, கர்நாடக மாநிலம் பெங்களூருவை சேர்ந்த தொழிலதிபர் உன்னிகிருஷ்ணன் போத்தி என்பவரிடமும் விசாரணை நடந்தது.இருப்பினும் இந்த விவகாரம் குறித்து உயர் அதிகாரிகளைக் கொண்ட சிறப்பு விசாரணைக் குழு (SIT) அமைக்க கேரள உயர்நீதிமன்றம் உத்தரவிட்டது. மேலும் உயர்நீதிமன்ற உத்தரவின் பேரில் இடைத்தரகாகச் செயல்பட்ட உன்னிகிருஷ்ணன் போத்தி, தேவஸ்வம் போர்டு துணை ஆணையர் முராரி பாபு, செயலாளர் ஜெயஸ்ரீ, செயல் அதிகாரி சதீஷ், நிர்வாக அதிகாரி ஸ்ரீகுமார், திருவாபரண பெட்டியின் முன்னாள் ஆணையர் பைஜு உள்ளிட்ட 9 அதிகாரிகள் மீது வழக்குப்பதிவு செய்யப்பட்டுள்ளது.துவாரபாலகர்கள் சிலைகள் மற்றும் கோவில் கதவுகளில் தங்கம் மாயமானது தொடர்பான வழக்குகளில் தொழிலதிபர் உன்னிகிருஷ்ணன் போத்தியின் பெயரே முதல் குற்றவாளியாக சேர்க்கப்பட்டது.இதையடுத்து இந்த வழக்கில் முக்கிய குற்றவாளியான உன்னிகிருஷ்ணன் போத்தியை சிறப்பு புலனாய்வு குழு கடந்த 17-ந்தேதி கைது செய்து அவரிடம் விசாரணை நடத்தி வருகிறது.இந்நிலையில் தங்க தகடு திருட்டு வழக்கில் மேலும் ஒருவர் கைது செய்யப்பட்டுள்ளது.சபரிமலை தங்கம் திருட்டு வழக்கில் கோவில் நிர்வாக அதிகாரி முராரி பாபுவை சிறப்பு புலனாய்வு குழுவினர் கைது செய்து விசாரணை நடத்தி வருகின்றனர்.இந்த வழக்கு தொடர்பாக பெங்களூருவை சேர்ந்த உன்னிகிருஷ்ணன் போத்தி ஏற்கனவே கைதான நிலையில் தற்போது முராரி பாபு கைது செய்யப்பட்டுள்ளார்.&quot;,

    &quot;articleBody&quot; : &quot;சபரிமலை கோவிலின் துவார பாலகர்கள் சிலைகளில் பதிக்கப்பட்டிருந்த தங்க தகடுகளை புதுப்பிக்க சென்னைக்கு அனுப்பியபோது 4.600 கிலோ தங்கம் மாயமானதாக குற்றச்சாட்டு எழுந்தது.தங்கம் மாயமானதாக புகார் எழுந்த நிலையில், தேவசம் போர்டு அதிகாரிகள் ஒன்பது பேர் மீது நடவடிக்கை எடுக்கப்பட்டுள்ளது. மேலும் தங்கமுலாம் பூசும் செலவை ஏற்ற, கர்நாடக மாநிலம் பெங்களூருவை சேர்ந்த தொழிலதிபர் உன்னிகிருஷ்ணன் போத்தி என்பவரிடமும் விசாரணை நடந்தது.இருப்பினும் இந்த விவகாரம் குறித்து உயர் அதிகாரிகளைக் கொண்ட சிறப்பு விசாரணைக் குழு (SIT) அமைக்க கேரள உயர்நீதிமன்றம் உத்தரவிட்டது. மேலும் உயர்நீதிமன்ற உத்தரவின் பேரில் இடைத்தரகாகச் செயல்பட்ட உன்னிகிருஷ்ணன் போத்தி, தேவஸ்வம் போர்டு துணை ஆணையர் முராரி பாபு, செயலாளர் ஜெயஸ்ரீ, செயல் அதிகாரி சதீஷ், நிர்வாக அதிகாரி ஸ்ரீகுமார், திருவாபரண பெட்டியின் முன்னாள் ஆணையர் பைஜு உள்ளிட்ட 9 அதிகாரிகள் மீது வழக்குப்பதிவு செய்யப்பட்டுள்ளது.துவாரபாலகர்கள் சிலைகள் மற்றும் கோவில் கதவுகளில் தங்கம் மாயமானது தொடர்பான வழக்குகளில் தொழிலதிபர் உன்னிகிருஷ்ணன் போத்தியின் பெயரே முதல் குற்றவாளியாக சேர்க்கப்பட்டது.இதையடுத்து இந்த வழக்கில் முக்கிய குற்றவாளியான உன்னிகிருஷ்ணன் போத்தியை சிறப்பு புலனாய்வு குழு கடந்த 17-ந்தேதி கைது செய்து அவரிடம் விசாரணை நடத்தி வருகிறது.இந்நிலையில் தங்க தகடு திருட்டு வழக்கில் மேலும் ஒருவர் கைது செய்யப்பட்டுள்ளது.சபரிமலை தங்கம் திருட்டு வழக்கில் கோவில் நிர்வாக அதிகாரி முராரி பாபுவை சிறப்பு புலனாய்வு குழுவினர் கைது செய்து விசாரணை நடத்தி வருகின்றனர்.இந்த வழக்கு தொடர்பாக பெங்களூருவை சேர்ந்த உன்னிகிருஷ்ணன் போத்தி ஏற்கனவே கைதான நிலையில் தற்போது முராரி பாபு கைது செய்யப்பட்டுள்ளார்.&quot;,

<ul class=&quot;hocal_short_desc&quot;><li>தங்கம் திருட்டு வழக்கு தொடர்பாக  9 அதிகாரிகள் மீது வழக்குப்பதிவு செய்யப்பட்டுள்ளது.</li><li>உன்னிகிருஷ்ணன் போத்தியை சிறப்பு புலனாய்வு குழு கடந்த 17-ந்தேதி கைது செய்தனர்.</li></ul></div></div></div></div><div class=&quot;detail-desc detail-desc-story&quot;><div class=&quot;details-desc-content details-content-story&quot;><p>சபரிமலை கோவிலின் துவார பாலகர்கள் சிலைகளில் பதிக்கப்பட்டிருந்த தங்க தகடுகளை புதுப்பிக்க சென்னைக்கு அனுப்பியபோது 4.600 கிலோ தங்கம் மாயமானதாக குற்றச்சாட்டு எழுந்தது.</p><div class=&quot;AV68e6564246a7577ca70722d4&quot; style=&quot;width: 100%; margin: 0px auto; max-width: 420px;&quot;><div id=&quot;aniBox&quot; style=&quot;width: 100%;&quot;><div id=&quot;aniplayer_AV68e6564246a7577ca70722d4-1761212970166&quot; style=&quot;width: 100%;&quot;></div></div></div><p>தங்கம் மாயமானதாக புகார் எழுந்த நிலையில், தேவசம் போர்டு அதிகாரிகள் ஒன்பது பேர் மீது நடவடிக்கை எடுக்கப்பட்டுள்ளது. மேலும் தங்கமுலாம் பூசும் செலவை ஏற்ற, கர்நாடக மாநிலம் பெங்களூருவை சேர்ந்த தொழிலதிபர் உன்னிகிருஷ்ணன் போத்தி என்பவரிடமும் விசாரணை நடந்தது.</p><p>இருப்பினும் இந்த விவகாரம் குறித்து உயர் அதிகாரிகளைக் கொண்ட சிறப்பு விசாரணைக் குழு (SIT) அமைக்க கேரள உயர்நீதிமன்றம் உத்தரவிட்டது. </p><div class=&quot;hide inside-post-ad-before-before&quot; id=&quot;inside_post_content_ad_1_before_before&quot;></div><div class=&quot;inside-post-ad-before&quot; id=&quot;inside_post_content_ad_1_before&quot;><div class=&quot;read-this-also-wrap&quot;><span class=&quot;read-this-also&quot;> இதையும் படியுங்கள்: </span><a aria-label=&quot;read-media&quot; class=&quot;also-read-media-wrap&quot; href=&quot;/news/national/reliance-industries-recalibrates-russian-oil-imports-794139&quot;><img alt=&quot;news-image&quot; class=&quot;also-read-media&quot; data-src=&quot;https://media.maalaimalar.com/h-upload/2025/10/23/20509048-reli-russ.webp&quot; old-src=&quot;null&quot; src=&quot;https://media.maalaimalar.com/h-upload/2025/10/23/20509048-reli-russ.webp&quot; title=&quot;news-image&quot;/></a><a href=&quot;/news/national/reliance-industries-recalibrates-russian-oil-imports-794139&quot;>ரஷிய எண்ணெயை வாங்க கூடாது என மிரட்டும் டிரம்ப்: ரிலையன்ஸ் நிறுவனம் எடுத்த முக்கிய முடிவு</a></div></div><div class=&quot;inside-post-ad-1 inside-post-ad ads_common_inside_post&quot; id=&quot;inside_post_content_ad_1&quot;><div style=&quot;text-align:center; margin:8px;&quot;> <div data-google-query-id=&quot;CIHIwsuFupADFd5YnQkd-IU95g&quot; id=&quot;div-gpt-ad-1717143619051-0-2&quot;><div id=&quot;google_ads_iframe_/118893066/MM_NEWSDETAILS_MIDDLE_2_300x250_0__container__&quot; style=&quot;border: 0pt none;&quot;><iframe allow=&quot;private-state-token-redemption;attribution-reporting&quot; aria-label=&quot;Advertisement&quot; data-google-container-id=&quot;a&quot; data-load-complete=&quot;true&quot; frameborder=&quot;0&quot; height=&quot;250&quot; id=&quot;google_ads_iframe_/118893066/MM_NEWSDETAILS_MIDDLE_2_300x250_0&quot; marginheight=&quot;0&quot; marginwidth=&quot;0&quot; name=&quot;google_ads_iframe_/118893066/MM_NEWSDETAILS_MIDDLE_2_300x250_0&quot; scrolling=&quot;no&quot; style=&quot;border: 0px; vertical-align: bottom;&quot; tabindex=&quot;0&quot; title=&quot;3rd party ad content&quot; width=&quot;300&quot;></iframe></div></div> <script>  {      window.insertInfiniteDFPAdd(&quot;div-gpt-ad-1717143619051-0&quot;, &quot;'/118893066/MM_NEWSDETAILS_MIDDLE_2_300x250', ['fluid', [300, 250], [336, 280]]&quot;);  }  </script></div></div><div class=&quot;hide inside-post-ad-after&quot; id=&quot;inside_post_content_ad_1_after&quot;></div><p>மேலும் உயர்நீதிமன்ற உத்தரவின் பேரில் இடைத்தரகாகச் செயல்பட்ட உன்னிகிருஷ்ணன் போத்தி, தேவஸ்வம் போர்டு துணை ஆணையர் முராரி பாபு, செயலாளர் ஜெயஸ்ரீ, செயல் அதிகாரி சதீஷ், நிர்வாக அதிகாரி ஸ்ரீகுமார், திருவாபரண பெட்டியின் முன்னாள் ஆணையர் பைஜு உள்ளிட்ட 9 அதிகாரிகள் மீது வழக்குப்பதிவு செய்யப்பட்டுள்ளது.</p><p>துவாரபாலகர்கள் சிலைகள் மற்றும் கோவில் கதவுகளில் தங்கம் மாயமானது தொடர்பான வழக்குகளில் தொழிலதிபர் உன்னிகிருஷ்ணன் போத்தியின் பெயரே முதல் குற்றவாளியாக சேர்க்கப்பட்டது.</p><p>இதையடுத்து இந்த வழக்கில் முக்கிய குற்றவாளியான உன்னிகிருஷ்ணன் போத்தியை சிறப்பு புலனாய்வு குழு கடந்த 17-ந்தேதி கைது செய்து அவரிடம் விசாரணை நடத்தி வருகிறது.</p><p>இந்நிலையில் தங்க தகடு திருட்டு வழக்கில் மேலும் ஒருவர் கைது செய்யப்பட்டுள்ளது.</p><p>சபரிமலை தங்கம் திருட்டு வழக்கில் கோவில் நிர்வாக அதிகாரி முராரி பாபுவை சிறப்பு புலனாய்வு குழுவினர் கைது செய்து விசாரணை நடத்தி வருகின்றனர்.</p><p>இந்த வழக்கு தொடர்பாக பெங்களூருவை சேர்ந்த உன்னிகிருஷ்ணன் போத்தி ஏற்கனவே கைதான நிலையில் தற்போது முராரி பாபு கைது செய்யப்பட்டுள்ளார்.</p></div></div></div></div><div class=&quot;hide&quot; id=&quot;news_buzz_updates&quot;></div><div class=&quot;post-tags&quot;><div class=&quot;hb-entry-bottom hb-mt-50 hb-mb-30 wow fadeIn animated&quot;><div class=&quot;tags-wrap heading&quot;></div><div class=&quot;hb-tags&quot;><a href=&quot;https://www.maalaimalar.com/tags/kerala&quot;>Kerala </a><a href=&quot;https://www.maalaimalar.com/tags/sabarimala-temple&quot;>Sabarimala temple </a><a href=&quot;https://www.maalaimalar.com/tags/gold-missing&quot;>Gold Missing </a><a href=&quot;https://www.maalaimalar.com/tags/tag-181354&quot;>கேரளா </a><a href=&quot;https://www.maalaimalar.com/tags/slug-258133&quot;>சபரிமலை கோவில் </a><a href=&quot;https://www.maalaimalar.com/tags/slug-357173&quot;>தங்கம் திருட்டு </a></div></div></div><div class=&quot;to-be-async-loaded-ad left_level_3&quot; id=&quot;left_level_3&quot;><div class=&quot;trc_related_container tbl-trecs-container trc_spotlight_widget trc_elastic trc_elastic_alternating-thumbnails-a&quot; data-placement-name=&quot;Below Article Thumbnails&quot; id=&quot;taboola-below-article-thumbnails&quot;><div class=&quot;trc_rbox_container&quot;><div><div class=&quot;trc_rbox alternating-thumbnails-a trc-content-hybrid&quot; id=&quot;trc_wrapper_13429184&quot; style=&quot;overflow: hidden;&quot;><div class=&quot;trc_rbox_header trc_rbox_border_elm&quot; id=&quot;trc_header_13429184&quot;><div class=&quot;trc_header_ext&
