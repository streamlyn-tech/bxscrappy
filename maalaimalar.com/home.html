var isCopying=false;
function copyLink(elem){
    if(isCopying){
        return;
    }
    isCopying = true;
    setTimeout(function(){isCopying=false;},1000);
    var value = decodeURIComponent(elem.querySelectorAll(&quot;.forcopy&quot;)[0].getAttribute('data-content'));
    window.isCustomCopyHandler=true;
    elem.classList.add(&quot;active&quot;);
    console.log(value);
    //- it does not work when window.isSecureContext= false , that's why won't work on local or on staging site,

    if (!navigator.clipboard) {
        var aux = document.getElementById(&quot;copyTextInput&quot;);
        console.log('Copying to clipboard is about to start!')
        // Avoid scrolling to bottom
        aux.value = value;
        aux.focus();
        aux.select();
        document.execCommand(&quot;copy&quot;);
    } else {
        navigator.clipboard.writeText(value).then(function() {
        console.log('Async: Copying to clipboard was successful!');
    }, function(err) {
        console.error('Async: Could not copy text: ', err);
    });
    }
    
    setTimeout(function(){window.isCustomCopyHandler=false;},1000);
}
function initFontResize(){

    // Function to update font size for all paragraphs inside .details-content-story
    function updateFontSize(size) {
        var paragraphs = document.querySelectorAll('.details-content-story p');
        paragraphs.forEach(function (p) {
            p.style.fontSize = size + 'px'; // Apply the new font size
        });
    }
    
    // When Increase button is clicked (using class-based selector)
    $('.btn-increase').click(function(e){
        currentFontSize += 2; // Increase the font size by 2px (adjust as needed)
        updateFontSize(currentFontSize); // Apply the updated font size to all <p> tags
    });
    
    // When Reset button is clicked (using class-based selector)
    $('.btn-orign').click(function(e){
        currentFontSize = originalFontSize; // Reset to the original font size
        updateFontSize(originalFontSize); // Apply the original font size to all <p> tags

    // When Decrease button is clicked (using class-based selector)

        updateFontSize(currentFontSize); // Apply the updated font size to all <p> tags
    });
}

<ul class=&quot;hocal_short_desc&quot;><li>முதல் டெஸ்ட் போட்டியில் பாகிஸ்தான் அணி வெற்றி பெற்றது.</li><li>2-வது டெஸ்ட் போட்டியில் பாகிஸ்தானை வீழ்த்தி பதிலடி கொடுத்தது தென் ஆப்பிரிக்கா.</li></ul><div id=&quot;listing_ad_inside_content_1&quot;></div></div><div class=&quot;big-read-more-less select-accordion-2&quot;><div class=&quot;read-more-wrap-h&quot;><button class=&quot;h-accordion read-more-btn&quot;><span class=&quot;text-h-accordian&quot;>மேலும் படிக்க</span></button></div><div class=&quot;read-more-text&quot;><div id=&quot;listing_ad_inside_content_2&quot;></div><div class=&quot;story-content&quot;><p>ராவல்பிண்டி:</p><p>பாகிஸ்தான்-தென் ஆப்பிரிக்கா அணிகள் மோதும் 2-வது மற்றும் கடைசி டெஸ்ட் ராவல்பிண்டியில் கடந்த 20-ந்  தேதி தொடங்கியது. இதில் முதலில் விளையாடிய பாகிஸ்தான் 333 ரன்னில் (113.4 ஓவர்) ஆல்அவுட் ஆனது. கேப்டன் ஷான் மசூத் 87 ரன்னும், சவுத் சகீல் 66 ரன்னும், அப்துல்லா ஷபிக் 57 ரன்னும் எடுத்தனர். தென் ஆப்பிரிக்க சுழற்பந்து வீரர் கேசவ் மகாராஜ் 7 விக்கெட் வீழ்த்தினார்.</p><p>இதனையடுத்து தென் ஆப்பிரிக்கா அணி முதல் இன்னிங்சில் 404 ரன்கள் குவித்தது. அதிகபட்சமாக முத்துசாமி 89, ஸ்டப்ஸ் 76, ரபாடா 71 ரன்கள் எடுத்தனர். பாகிஸ்தான் தரப்பில் ஆஷிப் அப்ரிடி 6 விக்கெட்டுகளை கைப்பற்றினார்.</p><p>இதனையடுத்து 2-வது இன்னிங்சை தொடங்கிய பாகிஸ்தான் அணிக்கு தொடக்கமே அதிர்ச்சியாக அமைந்தது. 16 ரன்களுக்குள் 3 விக்கெட்டுகளை இழந்தது. பாபர் அசாம் மட்டும் நிலைத்து ஆடி அரை சதம் கடந்தார். மற்ற வீரர்கள் சொற்ப ரன்னில் ஆட்டமிழந்தனர். இறுதியில் பாகிஸ்தான் அணி 138 ரன்களுக்கு ஆல் அவுட் ஆனது. இதனால் தென் ஆப்பிரிக்காவுக்கு 72 ரன்கள் இலக்காக நிர்ணயிக்கப்பட்டது.</p><p>இதனை தொடர்ந்து விளையாடிய தென் ஆப்பிரிக்கா அணி 2 விக்கெட்டுகளை மட்டும் இழந்து 73 ரன்கள் எடுத்து 8 விக்கெட் வித்தியாசத்தில் வெற்றி பெற்றது. இதன்மூலம் 2 போட்டிகள் கொண்ட டெஸ்ட் தொடர் 1-1 என்ற கணக்கில் சமனில் முடிந்தது. </p><p>2-வது டெஸ்ட்டில் வெற்றி பெற்றதன் மூலம் 18 வருட டெஸ்ட் கிரிக்கெட்டில் முதல் முறையாக பாகிஸ்தான் மண்ணில் முதல் வெற்றியை தென் ஆப்பிரிக்கா அணி பதிவு செய்து வராலாற்று சாதனை படைத்துள்ளது.</p></div><div id=&quot;listing_ad_insi         });

        currentFontSize += 2; // Increase the font size by 2px (adjust as needed)

    });
    
    // When Reset button is clicked (using class-based selector)

    });

<ul class=&quot;hocal_short_desc&quot;><li>நான்காவது ரெயில் பாதை திட்டம் 757.18 கோடி ரூபாய் மதிப்பில் அமைய உள்ளது.</li><li>பாஜக மாநில தலைவர் நயினார் நாகேந்திரன் வரவேற்பு தெரிவித்துள்ளார்.</li></ul><div id=&quot;listing_ad_inside_content_1&quot;></div></div><div class=&quot;big-read-more-less select-accordion-2&quot;><div class=&quot;read-more-wrap-h&quot;><button class=&quot;h-accordion read-more-btn&quot;><span class=&quot;text-h-accordian&quot;>மேலும் படிக்க</span></button></div><div class=&quot;read-more-text&quot;><div id=&quot;listing_ad_inside_content_2&quot;></div><div class=&quot;story-content&quot;><p>தாம்பரம்-செங்கல்பட்டு இடையிலான நான்காவது ரெயில் பாதை திட்டத்துக்கு மத்திய ரெயில்வே அமைச்சகம் ஒப்புதல் அளித்துள்ளது. இந்தத் திட்டம் 757.18 கோடி ரூபாய் மதிப்பில் அமைய உள்ளது.</p><p>மத்திய அரசின் இந்த ஒப்புதலுக்கு பாஜக மாநில தலைவர் நயினார் நாகேந்திரன் வரவேற்பு தெரிவித்துள்ளார்.</p><p>இதுதொடர்பாக அவர் தனது எக்ஸ் தள பக்கத்தில் கூறியிருப்பதாவது:-</p><p>பயணிகளின் கூட்ட நெரிசலைக் குறைத்து புறநகர் ரெயில் இணைப்பை வலுப்படுத்தும் வகையில் ரூ.757.18 கோடி மதிப்பீட்டில் தாம்பரம் - செங்கல்பட்டு இடையிலான 4-வது ரெயில் வழித்தடத்திற்கு மத்திய அரசு ஒப்புதல் அளித்துள்ளது மிகுந்த மகிழ்ச்சியளிக்கிறது. இப்புதிய தடத்தால், ஆண்டுக்கு 1.344 மில்லியன் டன் சரக்குகள் கையாளப்பட்டு, ரூ.157 கோடி கூடுதல் வருவாய் உருவாகும் என்பது குறிப்பிடத்தக்கது.</p><p>இவ்வாறு தொடர்ந்து தமிழகத்தின் இரயில்வே உள்கட்டமைப்பை மேம்படுத்தி வளர்ச்சிக்குத் தொடர்ந்து வித்திடும் நமது பாரதப் பிரதமர் நரேந்திர மோடி அவர்களுக்கும், மத்திய ரெயில்வே அமைச்சர் அஷ்வினி வைஷ்ணவ் அவர்களுக்கும் தமிழக மக்கள் சார்பாக எனது மனமார்ந்த நன்றிகளைத் தெரிவித்துக் கொள்கிறேன்.</p><p>இவ்வாறு அவர் குறிப்பிட்டுள்ளார்.</p></div><div id=&quot;listing_ad_inside_content_3&quot;></div><div class=&quot;post-tags&quot;><div class=&quot;hb-entry-bottom hb-mt-50 hb-mb-30 wow fadeIn animated&quot;><div class=&quot;tags-wrap heading&quot;></div><div class=&quot;hb-tags&quot;><a href=&quot;https://www.maalaimalar.com/tags/slug-308764&quot;>புதிய ரெயில் நிலையம் </ function initFontResize(){

    function updateFontSize(size) {
        var paragraphs = document.querySelectorAll('.details-content-story p');
        paragraphs.forEach(function (p) {
            p.style.fontSize = size + 'px'; // Apply the new font size
        });
    }
    
    // When Increase button is clicked (using class-based selector)
    $('.btn-increase').click(function(e){
        currentFontSize += 2; // Increase the font size by 2px (adjust as needed)
        updateFontSize(currentFontSize); // Apply the updated font size to all <p> tags
    });
    
    // When Reset button is clicked (using class-based selector)
    $('.btn-orign').click(function(e){
        currentFontSize = originalFontSize; // Reset to the original font size

    });
    
    // When Decrease button is clicked (using class-based selector)

    });

<ul class=&quot;hocal_short_desc&quot;><li>இந்தியா மீது 50 சதவீத வரியை டிரம்ப் விதித்தார்.  </li><li>இந்தியா - அமெரிக்கா நாடுகளுக்கு இடையே விரிசல் ஏற்பட்டது.</li></ul><div id=&quot;listing_ad_inside_content_1&quot;></div></div><div class=&quot;big-read-more-less select-accordion-2&quot;><div class=&quot;read-more-wrap-h&quot;><button class=&quot;h-accordion read-more-btn&quot;><span class=&quot;text-h-accordian&quot;>மேலும் படிக்க</span></button></div><div class=&quot;read-more-text&quot;><div id=&quot;listing_ad_inside_content_2&quot;></div><div class=&quot;story-content&quot;><p>ரஷியாவிடம் இருந்து இந்தியா கச்சா எண்ணை வாங்குவதற்கு அமெரிக்க அதிபர் டிரம்ப் எதிர்ப்பு தெரிவித்து வருகிறார்.</p><p>இது உக்ரைன் மீதான ரஷியாவின் போருக்கு மறைமுகமாக உதவுகிறது என்று டிரம்ப் குற்றம்சாட்டினார். இதையடுத்து இந்தியா மீது 50 சதவீத வரியை டிரம்ப் விதித்தார்.</p><p>இவ்விவகாரத்தில் இரு நாடுகள் இடையே விரிசல் ஏற்பட்டது. இதற்கிடையே ரஷியாவிடம் இருந்து கச்சா எண்ணெய் வாங்குவதை நிறுத்துவதாக பிரதமர் மோடி தனிப்பட்ட முறையில் தன்னிடம் தெரிவித்ததாக டிரம்ப் தெரிவித்தார். </p><p>இதுகுறித்து பேசிய டிரம்ப், &quot;இந்தியா இனி ரஷியாவிடம் இருந்து எண்ணெயை வாங்கப் போவதில்லை. இந்த செயல்முறையை உடனடியாகச் செய்ய முடியாது. ஆனால் அது விரைவில் முடிவடையும். ஏற்கனவே இந்தியா ரஷியாவிடம் இருந்து எண்ணெய் வாங்குவதை அதிகமாகவோ அல்லது குறைவாகவோ நிறுத்திவிட்டனர். அவர்கள் பின்வாங்கிக் கொண்டிருக்கிறார்கள். இந்தியா சுமார் 38 சதவீத எண்ணையை வாங்கினார்கள். இனி அதைச் செய்ய மாட்டார்கள்&quot; என்று தெரிவித்தார். </p><p>இந்நிலையில், ரஷ்ய எண்ணெய் வாங்குவதை படிப்படியாக குறைக்க ரிலையன்ஸ் நிறுவனம் முடிவு செய்துள்ளதாக தகவல் வெளியாகியுள்ளது. </p><p>ரஷ்ய எண்ணெய் நிறுவனங்கள் மீது அமெரிக்கா புதிய தடைகளை விதித்துள்ள நிலையில், எண்ணெய் வாங்கும் திட்டத்தை இந்திய அரசின் வழிகாட்டுதல்களுக்கு ஏற்ப சரிசெய்ய திட்டமிட்டுள்ளதாக ரிலையன்ஸ் நிறுவனம் தெரிவித்துள்ளது. </p></div><div id=&quot;listing_ad_inside_content_3&quot;></div><div class=&quot;post-tags&quot;><div class=&quot;hb-entry-bottom hb-mt-50 hb-mb-30 wow fadeIn animated&quot;><div class=&quot;tags- டியூட் படம் தீபாவளி பண்டிகையை முன்னிட்டு கடந்த 17-ந்தேதி வெளியானது.<div id=&quot;listing_ad_inside_content_1&quot;></div></div><div class=&quot;big-read-more-less select-accordion-2&quot;><div class=&quot;read-more-wrap-h&quot;><button class=&quot;h-accordion read-more-btn&quot;><span class=&quot;text-h-accordian&quot;>மேலும் படிக்க</span></button></div><div class=&quot;read-more-text&quot;><div id=&quot;listing_ad_inside_content_2&quot;></div><div class=&quot;story-content&quot;><p>இயக்குநர் சுதா கொங்கராவிடம் உதவி இயக்குநராக பணியாற்றிய கீர்த்தீஸ்வரன் இயக்கத்தில் பிரதீப் ரங்கநாதன் நடித்துள்ள படம் 'டியூட்'. இப்படத்தில் பிரதீப் ரங்கநாதனுக்கு ஜோடியாக பிரேமலு புகழ் மமிதா பைஜூ நடித்துள்ளார்.</p><p>இப்படத்தில் சரத்குமார், ரோகினி, ஹ்ரிதுஹரூன், டிராவிட் மற்றும் பலர் நடித்துள்ளனர். சாய் அபயங்கர் இசையமைத்துள்ள இப்படத்தை மைத்ரி மூவி மேக்கர்ஸ் நிறுவனம் தயாரித்துள்ளது.</p><p>இப்படம் தீபாவளி பண்டிகையை முன்னிட்டு கடந்த 17-ந்தேதி வெளியானது. தன் மாமன் பெண்ணை காதலித்து திருமணம் செய்ய தயாராகும் நாயகனுக்கு, அப்பெண்ணுக்கு வேறொருவர் பிடித்திருப்பது தெரிந்தும் திருமணம் செய்து பின்னர், அப்பெண்ணை அவரது காதலனுடன் சேர்த்து வைக்க நாயகன் பாடுபடுவதும், அதன்பின் நாயகனுக்கு திருமணம் செய்து வைக்க நாயகி பாடுபடுவதும் என சாதிக்கு எதிராக படம் எடுக்கப்பட்டுள்ளது. இப்படம் கலவையான விமர்சனங்களை பெற்றாலும் வசூலை குவித்து வருகிறது.</p><p>அதன்படி, 'டியூட்' படம் வெளியான நாள் முதல் வசூல் குவித்து வருகிறது. அந்த வகையில் படம் வெளியான ஐந்து நாட்களில் உலகளவில் நேற்று ரூ.95 கோடி வசூலை குவித்ததாக படத் தயாரிப்பு நிறுவனம் போஸ்டர் வெளியிட்டு அதிகாரப்பூர்வமாக அறிவித்தது.</p><p>இந்நிலையில், டியூட் படம் உலகளவில் 6 நாட்களில் ரூ.100 கோடியை கடந்து சாதனை படைத்துள்ளது. இதுதொடர்பாக படக்குழு போஸ்டர் வெளியிட்டு அறிவித்துள்ளது.</p><p>முன்னதாக, பிரதீப் ரங்கநாதன் நடித்த லவ் டுடே, டிராகன் பட வெற்றியை தொடர்ந்து டியூட் படம் ரூ.100 கோடியை கடந்து வசூல் சாதனையில் ஹாட்ரிக் வெற்றியை சுவைத்துள்ளது குறிப்பிடத்தக்கது.</p></div><div id=&quot;listing_ad_inside_content_3&quot;></div><div class=&quot;post-tags&quot;><div class=&quot;hb-entry-bottom }

<ul class=&quot;hocal_short_desc&quot;><li>சாலை சரி செய்யாமல் கட்டுப்பாட்டு அறையில் என்ன செய்கிறீர்கள் துணை முதலமைச்சர் அவர்களே.</li><li>திண்டாடும் திராவிட மாடல் அரசு. வீட்டிற்கு அனுப்பப்பட வேண்டிய அரசு.</li></ul><div id=&quot;listing_ad_inside_content_1&quot;></div></div><div class=&quot;big-read-more-less select-accordion-2&quot;><div class=&quot;read-more-wrap-h&quot;><button class=&quot;h-accordion read-more-btn&quot;><span class=&quot;text-h-accordian&quot;>மேலும் படிக்க</span></button></div><div class=&quot;read-more-text&quot;><div id=&quot;listing_ad_inside_content_2&quot;></div><div class=&quot;story-content&quot;><p>சென்னை:</p><p>பா.ஜ.க. மூத்த தலைவர் தமிழிசை சவுந்தரராஜன் வெளியிட்டுள்ள அறிக்கையில் கூறியிருப்பதாவது:-</p><p>சென்னையில் மிதமான மழைக்கே பல தெருக்களில் தண்ணீர் தேங்கி இருக்கிறது. அசாதாரண மழை என்றால் பரவாயில்லை. சாதாரண மழைக்கு சென்னை தாங்குவதாக தெரியவில்லை. இயற்கையான மழைக்கு கூட 24 மணி நேர கட்டுப்பாட்டு அறையை துணை முதலமைச்சர் கண்காணித்தார் என்று விளம்பர போட்டோக்கள் வருகின்றன.</p><p>சாலையை சரி செய்து விட்டு கட்டுப்பாட்டு அறையில் பார்த்தால் தான் நல்ல சாலை தெரியும். சாலை சரி செய்யாமல் கட்டுப்பாட்டு அறையில் என்ன செய்கிறீர்கள் துணை முதலமைச்சர் அவர்களே.</p><p>சென்னை மட்டுமல்ல டெல்டாவிலும் இதே கதை தான். ஒரே நாளில் 20 லட்சம் டன் நெற்பயிர்கள் வீணாகி இருக்கின்றன. எதற்கெடுத்தாலும் திராவிட மாடல் என்று சொல்லும் முதலமைச்சரே இந்தியாவிற்கே வழிகாட்டுகிறோம் என்று சொல்லிக்கொண்டு தமிழ் மக்களின் வலியைத் தான் கூட்டிக் கொண்டிருக்கிறீர்கள். திண்டாடும் திராவிட மாடல் அரசு. வீட்டிற்கு அனுப்பப்பட வேண்டிய அரசு.</p><p>இவ்வாறு அதில் கூறினார்.</p></div><div id=&quot;listing_ad_inside_content_3&quot;></div><div class=&quot;post-tags&quot;><div class=&quot;hb-entry-bottom hb-mt-50 hb-mb-30 wow fadeIn animated&quot;><div class=&quot;tags-wrap heading&quot;></div><div class=&quot;hb-tags&quot;><a href=&quot;https://www.maalaimalar.com/tags/tamilisai-soundararajan&quot;>Tamilisai Soundararajan </a><a href=&quot;https://www.maalaimalar.com/tags/dmk&quot;>DMK </a><a href=&quot;https://ww <ul class=&quot;hocal_short_desc&quot;><li>சென்னையில் உள்ள அமெரிக்க தூதரகம் நேற்று மூடப்படுவதாக அறிவிக்கப்பட்டது. </li><li>நேற்றைய தினம் அனைத்து தூதரக சேவை சந்திப்புகளும் (Consular Appointments) ரத்து செய்யப்பட்டது. </li></ul><div id=&quot;listing_ad_inside_content_1&quot;></div></div><div class=&quot;big-read-more-less select-accordion-2&quot;><div class=&quot;read-more-wrap-h&quot;><button class=&quot;h-accordion read-more-btn&quot;><span class=&quot;text-h-accordian&quot;>மேலும் படிக்க</span></button></div><div class=&quot;read-more-text&quot;><div id=&quot;listing_ad_inside_content_2&quot;></div><div class=&quot;story-content&quot;><p>வங்கக்கடலில் உருவான காற்றழுத்த தாழ்வுப்பகுதியால் கடந்த சில நாட்களாக சென்னையில் கனமழை பெய்தது. இதனையொட்டி சென்னையில் உள்ள அமெரிக்க தூதரகம் நேற்று மூடப்படுவதாக அறிவிக்கப்பட்டது. </p><p>இதனால் நேற்றைய தினம் திட்டமிடப்பட்ட அனைத்து தூதரக சேவை சந்திப்புகளும் (Consular Appointments) ரத்து செய்யப்பட்டது. </p><p>இந்நிலையில், சென்னையில் உள்ள அமெரிக்க தூதரகம் இன்று மீண்டும் திறக்கப்பட்டது. நேற்று ரத்து செய்யப்பட்ட அனைத்து தூதரக சேவை சந்திப்புகளும் இன்று நடைபெறும் என்று தெரிவிக்கப்பட்டுள்ளது. </p><p>தூதரக சேவை சந்திப்புகள் குறித்து ஏதேனும் சந்தேகங்கள் இருந்தால் விசா விண்ணப்ப மையத்தை (VAC) தொடர்பு கொள்ளவும் என்றும் support-india@usvisascheduling.com என்ற மின்னஞ்சல் முகவரிக்கு மின்னஞ்சல் அனுப்பலாம் என்றும் அமெரிக்க தூதரகம் அறிவுறுத்தியுள்ளது. </p></div><div id=&quot;listing_ad_inside_content_3&quot;></div><div class=&quot;post-tags&quot;><div class=&quot;hb-entry-bottom hb-mt-50 hb-mb-30 wow fadeIn animated&quot;><div class=&quot;tags-wrap heading&quot;></div><div class=&quot;hb-tags&quot;><a href=&quot;https://www.maalaimalar.com/tags/tag-97238&quot;>கனமழை </a><a href=&quot;https://www.maalaimalar.com/tags/slug-149161&quot;>சென்னை </a><a href=&quot;https://www.maalaimalar.com/tags/slug-220403&quot;>அமெரிக்க தூதரகம் </a><a href=&quot;https://www.maalaimalar.com/tags/slug-209720&quot;>தூதரகம் </a><a href=&quot;https://www.maalaimalar.com/tags/hea function copyLink(elem){

function initFontResize(){
    if(!$(&quot;.details-content-story&quot;).length){
        return;
    }
    var originalFontSize = parseInt(window.getComputedStyle(document.querySelector('.details-content-story p')).fontSize);
    var currentFontSize = originalFontSize; // Initialize the current font size
    
    // Function to update font size for all paragraphs inside .details-content-story
    function updateFontSize(size) {
        var paragraphs = document.querySelectorAll('.details-content-story p');
        paragraphs.forEach(function (p) {
            p.style.fontSize = size + 'px'; // Apply the new font size
        });
    }
    
    // When Increase button is clicked (using class-based selector)
    $('.btn-increase').click(function(e){
        currentFontSize += 2; // Increase the font size by 2px (adjust as needed)
        updateFontSize(currentFontSize); // Apply the updated font size to all <p> tags
    });
    
    // When Reset button is clicked (using class-based selector)
    $('.btn-orign').click(function(e){
        currentFontSize = originalFontSize; // Reset to the original font size
        updateFontSize(originalFontSize); // Apply the original font size to all <p> tags
    });
    
    // When Decrease button is clicked (using class-based selector)
    $('.btn-decrease').click(function(e){
        currentFontSize -= 2; // Decrease the font size by 2px (adjust as needed)
        updateFontSize(currentFontSize); // Apply the updated font size to all <p> tags

<ul class=&quot;hocal_short_desc&quot;><li>சென்னைக்கு குடிநீர் வழங்கக்கூடிய அனைத்து ஏரிகளும் நிரம்பும் வகையில் மகிழ்ச்சிகரமான செய்திகள் வருகிறது.</li><li>சென்னையில் கடந்த 5 நாட்களில் 16 சென்டிமீட்டர் மழை பதிவாகியுள்ளது. </li></ul><div id=&quot;listing_ad_inside_content_1&quot;></div></div><div class=&quot;big-read-more-less select-accordion-2&quot;><div class=&quot;read-more-wrap-h&quot;><button class=&quot;h-accordion read-more-btn&quot;><span class=&quot;text-h-accordian&quot;>மேலும் படிக்க</span></button></div><div class=&quot;read-more-text&quot;><div id=&quot;listing_ad_inside_content_2&quot;></div><div class=&quot;story-content&quot;><p>சென்னை:</p><p>சுகாதாரத்துறை அமைச்சர் மா.சுப்பிரமணியன் அடையார் பெசன்ட் நகர் கடற்கரை முகத்துவாரத்தில் நடைபெறும் தூர்வாரும் பணிகளை இன்று ஆய்வு செய்தார். அவருடன் தமிழச்சி தங்கபாண்டியன் எம்.பி., அசன் மவுலானா எம்.எல்.ஏ. ஆகியோர் சென்றனர்.</p><p>ஆய்வுக்குப் பின்னர் அமைச்சர் மா.சுப்பிரமணியன் நிருபர்களிடம் கூறியதாவது:-</p><p>தமிழ்நாட்டின் அனைத்து மாவட்டங்களிலும் இருந்து மாவட்ட அளவிலான மாநில அளவிலான அலுவலர்கள் என்று ஆயிரம் பேர் அளவிற்கு கலந்துகொண்ட ஒரு பெரிய கூட்டம் நடத்தப்பட்டு ஒவ்வொரு மாவட்டத்திலும் வடகிழக்கு பருவமழையை தொடர்ந்து எடுக்கப்பட வேண்டிய நடவடிக்கைகள் குறித்த விளக்கங்கள் தந்து அதற்கான குறிப்புகள் எல்லாம் அவர்கள் இடத்தில் தந்து அனுப்பப்பட்டது.</p><p>சென்னையின் பல்வேறு பகுதிகளுக்கு நேரடியாக சென்று கடந்த 4½ ஆண்டு காலமாக தமிழ்நாட்டில் குறிப்பாக சென்னை மாநகரில் செயல்படுத்தப்பட்டு கொண்டிருக்கின்ற மழைநீர் வடிகால்வாய்கள் குறிப்பாக நீர்வள ஆதாரத்துறை பொதுப்பணித்துறை, நெடுஞ்சாலை துறை, பெருநகர சென்னை மாநகராட்சி என்று அனைத்து துறைகளின் சார்பிலும் எடுக்கப்பட்ட நடவடிக்கைகள் குறித்து நேரடியாக சென்று ஆய்வு செய்து வருகிறார்கள்.</p><p>அரசு பொறுப்பேற்ற பிறகு பெரிய அளவிலான பாதிப்புகளில் இருந்து சென்னையை காப்பதற்கும் ஏராளமான நடவடிக்கைகள் எடுக்கப்பட்டிருக்கிறது.</p><p>சென்னைக்கு குடிநீர் வழங்கக்கூடிய அனைத்து ஏரிகளும் நிரம்பும் வகையில் மகிழ்ச்சிகரமான செய்திகள் வருகிறது.</p><p>5300 கன அடி தண்ணீர் கடலில் கலக்கிறது. அடையாறு பொருத்தவரை 25 ஆயிரம் கன அடிக்கு மேல் தண்ணீர் வந்தால் கரையோரம் உள்ள பகுதி மக்கள் பாதிக்கப்படுவர். தற்போது 40,000 கன அடி தண்ணீர் வந்தால் கூட குடியிருப்பு பகுதிகளை பாதிக்காது.</p><p>இந்த முகத்துவாரத்தை பொறுத்தவரை 40 ஆயிரம் கன அடி வரை தண்ணீர் கொண்டு வர முடியும். வடகிழக்கு பருவமழை முடியும் வரை மூன்று பொக்லைன் எந்திரங்கள் இங்கு அகலப்படுத்தும் பணியில் ஈடுபடுத்தப்படும்.</p><p>சென்னையில் கடந்த 5 நாட்களில் 16 சென்டிமீட்டர் மழை பதிவாகியுள்ளது. ஒரு இடத்திலும் கூட மழை நீர் சூழ்ந்து மக்களை பாதிக்கவில்லை.</p><p>முகத்துவாரத்தை சீர்படுத்தும் பணி ஒவ்வொரு ஆண்டும் நடைபெற்று வருகிறது. 4 லட்சம் கனஅடி மணல் எடுக்கப்பட்டதன் மூலம் சீனிவாசபுரம் பகுதி பாதுகாக்கப்பட்டுள்ளது. அடையாறு ஆற்றின் வெள்ளநீர் வெகு வேகமாக கடலில் கலப்பதற்கு ஏற்பாடு செய்யப்பட்டுள்ளது.</p><p>இவ்வாறு அவர் கூறினார்.</p></div><div id=&quot;listing_ad_inside_content_3&quot;></div><div class=&quot;post-tags&quot;><div class=&quot;hb-entry-bottom hb-mt-50 hb-mb-30 wow fadeIn animated&quot;><div class=&quot;tags-wrap heading&quot;></div><div class=&quot;hb-tags&quot;><a href=&quot;https://www.maalaimalar.com/tags/northeast-monsoon&quot;>Northeast Monsoon </a><a href=&quot;https://www.maalaimalar.com/tags/minister-ma-subramanian&quot;>Minister Ma Subramanian </a><a href=&quot;https://www.maalaimalar.com/tags/chembarambakkam-lake&quot;>Chembarambakkam Lake </a><a href=&quot;https://www.maalaimalar.com/tags/slug-424168&quot;>வடகிழக்கு பருவமழை </a><a href=&quot;https://www.maalaimalar.com/tags/slug-98256&quot;>செம்பரம்பாக்கம் ஏரி </a><a href=&quot;https://www.maalaimalar.com/tags/slug-223505&quot;>அமைச்சர் மா சுப்பிரமணியன் </a></div></div></div><div id=&quot;comments1&quot;><div class=&quot;h-comments-lazy&quot; data-key=&quot;https://www.maalaimalar.com/news/tamilnadu/minister-ma-subramania-says-if-chembarambakkam-lake-water-is-opened-people-along-adyar-coast-will-not-be-affected-794131&quot; data-nolinkify=&quot;true&quot;></div></div><div id=&quot;listing_ad_inside_content_4&quot;></div></div></div></div></div><div id=&quot;listing_ad_after_card&quot;></div></d <ul class=&quot;hocal_short_desc&quot;><li>ஆந்திரா, மேற்குவங்காளம் உள்ளிட்ட பல மாநிலங்களுக்கு ஊழல் பரவியுள்ளதால், விசாரணையை சி.பி.ஐ.யிடம் ஒப்படைக்க முதல்வர் ஒப்புதல் அளித்துள்ளார்.</li><li>ஊழலில் மாநிலங்களுக்கு இடையே குற்றவியல் கும்பலின் தொடர்பும் இருப்பதாக சந்தேகிக்கப்படுகிறது.</li></ul><div id=&quot;listing_ad_inside_content_1&quot;></div></div><div class=&quot;big-read-more-less select-accordion-2&quot;><div class=&quot;read-more-wrap-h&quot;><button class=&quot;h-accordion read-more-btn&quot;><span class=&quot;text-h-accordian&quot;>மேலும் படிக்க</span></button></div><div class=&quot;read-more-text&quot;><div id=&quot;listing_ad_inside_content_2&quot;></div><div class=&quot;story-content&quot;><p>பா.ஜ.க. ஆட்சி செய்யும் ஒடிசா மாநிலத்தில் காவல்துறையில் துணை ஆய்வாளர்கள் தேர்வில் நடந்த பல கோடி ரூபாய் ஊழல் புகாரை சி.பி.ஐ.-க்கு மாற்றுவதாக அம்மாநில அரசு அறிவித்துள்ளது.</p><p>கடந்த அக்டோபர் மாதம் நடந்த தேர்வில் பல கோடி ரூபாய் ஊழல் நடைபெற்றதாக புகார்கள் எழுந்து நூற்றுக்கணக்கானவர்கள் கைது செய்யப்பட்ட நிலையில் எதிர்க்கட்சிகள் கடும் அழுத்தத்தை கொடுத்து வந்தன. </p><p>இந்நிலையில் காவல் துணை ஆய்வாளர் பணியமர்த்தலில் நடந்ததாகக் கூறப்படும் முறைகேடுகள் தொடர்பான விசாரணையை சி.பி.ஐ.-க்கு மாற்றி ஒடிசா அரசு அறிவித்துள்ளது.</p><p>ஆந்திரா, மேற்குவங்காளம் உள்ளிட்ட பல மாநிலங்களுக்கு இந்த ஊழல் பரவியுள்ளதால், விசாரணையை சி.பி.ஐ.யிடம் ஒப்படைக்க முதல்வர் மோகன் சரண் மஜ்ஹி ஒப்புதல் அளித்துள்ளார்.</p><p>இந்த ஊழலில் மாநிலங்களுக்கு இடையே குற்றவியல் கும்பலின் தொடர்பும் இருப்பதாக சந்தேகிக்கப்படுகிறது. இந்த வழக்கை தற்போது விசாரித்து வரும் ஒடிசா காவல்துறையின் குற்றப்பிரிவு போலீசார், இதுவரை 123 பேரை கைது செய்துள்ளனர். இதில் 114 போலீஸ் சப்-இன்ஸ்பெக்டர் பணிக்கு விண்ணப்பித்தவர்களும் அடங்குவர்.</p><p>இந்த திடீர் சம்பவம் எதிர்பாராத சூழ்நிலைகளைக் காரணம் காட்டி ஒடிசா காவல் ஆட்சேர்ப்பு வாரியம் தேர்வை காலவரையின்றி ஒத்திவைக்க வழிவகுத்தது.</p><p>ஒடிசா காவல்துறையில் 933 காவல் துணை ஆய்வாளர் பதவிகளுக்கு சுமார் ஒரு லட்சத்து ஐம்பத்து மூவாயிரம் பேர் விண்ணப்பித்து இருந்தனர்.</p></div><div id=&quot;listing_ad_inside_conten <ul class=&quot;hocal_short_desc&quot;><li>கடந்த சில மாதங்களாகவே லோகேஷ் கனகராஜ் கதாநாயகனாக அறிமுகமாக உள்ளார் என்ற தகவல் வெளியானது.</li><li>படத்தின் பூஜை இன்று நடைபெற்றதாக தகவல் வெளியாகி உள்ளது. </li></ul><div id=&quot;listing_ad_inside_content_1&quot;></div></div><div class=&quot;big-read-more-less select-accordion-2&quot;><div class=&quot;read-more-wrap-h&quot;><button class=&quot;h-accordion read-more-btn&quot;><span class=&quot;text-h-accordian&quot;>மேலும் படிக்க</span></button></div><div class=&quot;read-more-text&quot;><div id=&quot;listing_ad_inside_content_2&quot;></div><div class=&quot;story-content&quot;><p>தமிழ் சினிமாவின் முன்னணி இயக்குநர்களில் ஒருவர் லோகேஷ் கனகராஜ். மாநகரம், கைதி, மாஸ்டர், விக்ரம், லியோ, கூலி போன்ற கேங்ஸ்டர் படங்களை இயக்கி பெயர் பெற்றவர் லோகேஷ் கனகராஜ்.</p><p>இவரது இயக்கத்தில் அடுத்த என்ன படம் வெளியாகும் என ரசிகர்களால் ஆவலுடன் எதிர்பார்க்கப்பட்ட நிலையில்,  கடந்த சில மாதங்களாகவே லோகேஷ் கனகராஜ் கதாநாயகனாக அறிமுகமாக உள்ளார் என்ற தகவல் வெளியானது.</p><p>இந்த நிலையில், இந்தப் படம் குறித்த தகவல் தற்போது வெளியாகி உள்ளது. &quot;கேப்டன் மில்லர்&quot; படத்தின் இயக்குநர் அருண் மாதேஸ்வரன் இயக்கத்தில் புதிய கேங்ஸ்டர் படம் உருவாகிறது. இந்தப் படத்தின் பூஜை இன்று நடைபெற்றதாக தகவல் வெளியாகி உள்ளது. </p><p>இந்தப் படத்தில் தான் லோகேஷ் கனகராஜ் கதாநாயகனாக அறிமுகமாகிறார். இந்த படத்திற்காக அவர் சண்டை மற்றும் தற்காப்பு பயிற்சிகளில் ஈடுபட்டுள்ளதாகவும் அதோடு இப்படத்திற்காக அவர் புது கெட்அப்பில் தயாராகி வருவதாகவும் கூறப்படுகிறது.</p><p>இதுதொடர்பான தகவல்கள் இணையத்தில் வைரலான நிலையில், பல மாஸ் ஹீரோக்களை இயக்கிய லோகேஷ் கனகராஜ் கதாநாயகனாக அறிமுகமாவது ரசிகர்களிடையே பெரும் எதிர்பார்ப்பை ஏற்படுத்தி உள்ளது.</p></div><div id=&quot;listing_ad_inside_content_3&quot;></div><div class=&quot;post-tags&quot;><div class=&quot;hb-entry-bottom hb-mt-50 hb-mb-30 wow fadeIn animated&quot;><div class=&quot;tags-wrap heading&quot;></div><div class=&quot;hb-tags&quot;><a href=&quot;https://www.maalaimalar.com/tags/lokesh-kanagaraj&quot;>Lokesh Kanagaraj </a><a href=&quot;https://www.maa function copyLink(elem){
    if(isCopying){
        return;
    }
    isCopying = true;
    setTimeout(function(){isCopying=false;},1000);
    var value = decodeURIComponent(elem.querySelectorAll(&quot;.forcopy&quot;)[0].getAttribute('data-content'));

function initFontResize(){
    if(!$(&quot;.details-content-story&quot;).length){
        return;
    }
    var originalFontSize = parseInt(window.getComputedStyle(document.querySelector('.details-content-story p')).fontSize);
    var currentFontSize = originalFontSize; // Initialize the current font size
    
    // Function to update font size for all paragraphs inside .details-content-story
    function updateFontSize(size) {
        var paragraphs = document.querySelectorAll('.details-content-story p');
        paragraphs.forEach(function (p) {
            p.style.fontSize = size + 'px'; // Apply the new font size
        });
    }
    
    // When Increase button is clicked (using class-based selector)
    $('.btn-increase').click(function(e){
        currentFontSize += 2; // Increase the font size by 2px (adjust as needed)
        updateFontSize(currentFontSize); // Apply the updated font size to all <p> tags
    });
    
    // When Reset button is clicked (using class-based selector)
    $('.btn-orign').click(function(e){
        currentFontSize = originalFontSize; // Reset to the original font size
        updateFontSize(originalFontSize); // Apply the original font size to all <p> tags
    });
    
    // When Decrease button is clicked (using class-based selector)
    $('.btn-decrease').click(function(e){
        currentFontSize -= 2; // Decrease the font size by 2px (adjust as needed)
        updateFontSize(currentFontSize); // Apply the updated font size to all <p> tags
    });
}

<ul class=&quot;hocal_short_desc&quot;><li>இந்திய தரப்பில் ரோகித் 73 ரன்கள் எடுத்து ஆட்டமிழந்தார்.</li><li>73 ரன்கள் குவித்ததன் மூலம் 4 சாதனைகளை ரோகித் படைத்துள்ளார்.</li></ul><div id=&quot;listing_ad_inside_content_1&quot;></div></div><div class=&quot;big-read-more-less select-accordion-2&quot;><div class=&quot;read-more-wrap-h&quot;><button class=&quot;h-accordion read-more-btn&quot;><span class=&quot;text-h-accordian&quot;>மேலும் படிக்க</span></button></div><div class=&quot;read-more-text&quot;><div id=&quot;listing_ad_inside_content_2&quot;></div><div class=&quot;story-content&quot;><p>இந்தியா- ஆஸ்திரேலியா இடையிலான 2-வது ஒருநாள் போட்டி அடிலெய்டில் இன்று நடைபெற்று வருகிறது. அடிலெய்ட் மைதானத்தில் டாஸ் வென்ற ஆஸ்திரேலியா கேப்டன் மிட்செல் மார்ஷ் பந்துவீச்சை தேர்வு செய்தார்.</p><p>இதனை தொடர்ந்து களமிறங்கிய இந்திய அணிக்கு தொடக்கமே அதிர்ச்சியாக அமைந்தது. 7 ஓவரில் 17 ரன்களுக்கு 2 விக்கெட்டுகளை (சுப்மன் கில் 9, கோலி 0) இழந்து இந்தியா திணறியது.</p><p>இதனையடுத்து ரோகித்- ஷ்ரேயாஸ் ஜோடி சேர்ந்து நிதானமாக விளையாடினர். அவ்வபோது பவுண்டரியும் சிக்சர்களையும் பறக்கவிட்ட இருவரும் அரை சதம் அடித்து அசத்தினர். சதம் அடிப்பார் என எதிர்பார்க்கப்பட்ட ரோகித் சர்மா 73 ரன்னில் ஆட்டமிழந்தார். </p><p>இதன்மூலம் ஆஸ்திரேலிய மண்ணில் ஒருநாள் போட்டியில் 1000 ரன்களை கடந்த முதல் இந்திய வீரர் என்ற சாதனையை ரோகித் சர்மா படைத்துள்ளார். இதுவரை 21 இன்னிங்ஸ்களில் 56.36 சராசரியுடன் 1071 ரன்கள் எடுத்துள்ளார். இதில் நான்கு சதங்கள் மற்றும் மூன்று அரைசதங்கள் அடங்கும். அதிகபட்ச ஸ்கோர் 171* ஆகும்.</p><p>ஆஸ்திரேலிய மண்ணில் ஒருநாள் போட்டியில் 1000 ரன்களை கடந்த முதல் 4 இடங்களில் விவ் ரிச்சர்ட்ஸ், டெஸ்மண்ட் ஹெய்ன்ஸ், குமார் சங்கக்கரா மற்றும் ஜெயவர்தனே ஆகியோர் உள்ளனர். 5-வது வீரராக ரோகித் உள்ளார்.</p><p>மேலும் தொடக்க வீரராக அதிக ரன்கள் குவித்த வீரர்கள் பட்டியலில் கில்கிறிஸ்ட், கங்குலி சாதனையை முறியடித்து 4-வது இடத்தை ரோகித் பிடித்துள்ளார். </p><p>அந்த பட்டியலில் சச்சின் 15310 ரன்களுடன் முதல் இடத்தில் உள்ளார். அதனை தொடர்ந்து ஜெய சூர்யா (12740), கிறிஸ் கெய்ல் (10179), ரோகித் சர்மா (9219), ஆடம் கில்கிறிஸ்ட் (9200), சவுரவ் கங்குலி (9146) ஆகியோர் உள்ளனர்.</p><p>இந்த சாதனையை தொடர்ந்து ஒருநாள் கிரிக்கெட்டில் அதிக ரன்கள் குவித்த வீரர்கள் பட்டியலில் சவுரவ் கங்குலி சாதனையை ரோகித் முறியடித்துள்ளார்.</p><p>இந்த பட்டியலில் சச்சின் 18,426 ரன்களுடன் முதல் இடத்தில் உள்ளார். 2-வது இடத்தில் விராட் கோலி (14181) உள்ளார். 3-வது இடத்தில் ரோகித் சர்மா (11225) உள்ளார். அதற்கு அடுத்த இடங்களில் கங்குலி (11221), ராகுல் டிராவிட் (10768) உள்ளனர்.</p><p>இந்த போட்டியில் 2 சிக்சர்ஸ் விளாசியதன் மூலம் அதிலும் ரோகித் சாதனை படைத்துள்ளார். அதன்படி SENA நாடுகளில் அதிக சிக்சர்கள் விளாசிய முதல் வீரர் ரோகித் சர்மா. அவர் 156 போட்டிகளில் 151 சிக்சர் விளாசி உள்ளார்.</p><p>அதற்கு அடுத்த இடங்களில் ஜெயசூர்யா (113), அப்ரிடி (105), தோனி, விராட் கோலி (83) சிக்சர்களுடன் அதற்கு அடுத்த இடத்தில் உள்ளனர்.</p></div><div id=&quot;listing_ad_inside_content_3&quot;></div><div class=&quot;post-tags&quot;><div class=&quot;hb-entry-bottom hb-mt-50 hb-mb-30 wow fadeIn animated&quot;><div class=&quot;tags-wrap heading&quot;></div><div class=&quot;hb-tags&quot;><a href=&quot;https://www.maalaimalar.com/tags/ausvind&quot;>AUSvIND </a><a href=&quot;https://www.maalaimalar.com/tags/rohit-sharma&quot;>Rohit sharma </a><a href=&quot;https://www.maalaimalar.com/tags/slug-416580&quot;>ஆஸ்திரேலியா இந்தியா தொடர் </a><a href=&quot;https://www.maalaimalar.com/tags/slug-123552&quot;>ரோகித் சர்மா </a></div></div></div><div id=&quot;comments1&quot;><div class=&quot;h-comments-lazy&quot; data-key=&quot;https://www.maalaimalar.com/news/sports/cricket/rohit-sharma-becomes-first-indian-to-reach-1000-runs-against-australia-in-away-odis-794127&quot; data-nolinkify=&quot;true&quot;></div></div><div id=&quot;listing_ad_inside_content_4&quot;></div></div></div></div></div><div id=&quot;listing_ad_after_card&quot;></div></div><div class=&quot;&quot; id=&quot;home-section-level-10&quot;><div style=&quot;text-align:center; margin:8px;&quot;>Advertisement  <div data-google-query-id=&quot;CLDp4M-FupADFXEAgwMdhiwcNw&quot; id=&quot;div-gpt-ad-1717138460133-0-10&quot;><div id   .iz-news-hub-ripple-bell:before, .iz-news-hub-ripple-bell:after, .iz-news-hub-ripple-bell span {
    position: absolute;
    content: &quot;&quot;;
    width: 100%;
    height: 100%;
    border: 1px solid transparent;
    border-radius: 50%;
    opacity: 0.7;
  }
  .iz-news-hub-ripple-bell:before {
    animation: ripple-before 1.5s linear infinite;
  }
  .iz-news-hub-ripple-bell:after {

  }

    animation: ripple-span 2.1s linear infinite;

  @keyframes ripple-before {
    0% {transform: scale(0);}

    100% {border-color: transparent;transform: scale(1.5);}

  @keyframes ripple-after {
    0% {transform: scale(0);}
    40% {border-color: var(--ripple-color-floating-bell);transform: scale(1);}
    100% {border-color: transparent;transform: scale(1.5);}
  }

    0% {transform: scale(0);}
