.oi-subnav-arrow:after {border: solid var(--bg-more-nav);border-width: 0 2px 2px 0;display: inline-block;padding: 3px;content: '';transform: rotate(45deg);-webkit-transform: rotate(45deg);-webkit-transition: all .4s ease;-ms-transition: all .4s ease;-moz-transition: all .4s ease;transition: all .4s ease;}
.oi-header-menu-navigation-content ul li.active .oi-subnav-arrow:after {transform: rotate(225deg);-webkit-transform: rotate(225deg);}
.oi-header-submenu-navigation {display: none;padding: 12px 0;margin: 6px 0;}
.oi-header-submenu-navigation ul {margin-left: 30px;}
.oi-header-menu-navigation-content ul li.active .oi-header-submenu-navigation {display: block;position: relative;}
.oi-header-menu-navigation-content ul li.active .oi-header-submenu-navigation:before {content: '';position: absolute;left: 0;top: 0;right: 0;height: 5px;background: var(--bottom-border) no-repeat left top;display: block;}
.oi-header-menu-navigation-content ul li.active .oi-header-submenu-navigation:after {content: '';position: absolute;left: 0;bottom: 0;right: 0;height: 5px;background: var(--bottom-border) no-repeat left top;display: block;}
.oi-header-submenu-navigation ul li a {font-size: 16px;color: var(--font-color-secondary);font-weight: normal;line-height: 24px;}
.oi-header-menu-navigation-footerwrap {position: fixed;left: 0;bottom: 0px;width: 100%;background: var(--bg-color-secondary);}
.oi-header-menu-navigation-footer {padding: 24px 16px;border-top: 1px solid var(--border-nav);}
.oi-header-menu-sociallinks {font-size: 15px;color: #8F99A3;line-height: 23px;margin-bottom: 24px;}
.oi-header-menu-sociallinks span {display: block;vertical-align: middle;margin-right: 5px;margin-bottom: 10px;}
.oi-header-menu-sociallinks a {background: var(--bg-color-tertiary);border-radius: 10px;text-align: center;width: 42px;height: 32px;display: inline-block;margin-right: 3px;vertical-align: middle;line-height: 32px;position: relative;}
.oi-header-menu-sociallinks a i {display: inline-block;vertical-align: middle;text-align: center;position: absolute;left: 0;right: 0;top: 0;bottom: 0;margin: auto;}
.oi-headedr-menu-download-app {}
.oi-headedr-menu-download-app a {background: #28313A;border-radius: 12px;padding: 12px 12px 12px 12px;border: 1px solid rgba(0,0,0,0.1);font-size: 16px;line-height: 21px;font-weight: bold;color: #fff;display: block;position: relative;}
.download-icon {display: inline-block;vertical-align: middle;background: var(--download-icon) no-repeat 0 0;width: 21px;height: 21px;margin-right: 5px;vertical-align: top;}
.download-arrow {background: #08F4FB;border-radius: 12px;width: 55px;height: 33px;line-height: 33px;vertical-align: middle;position: absolute;right: 8px;top: 6px!important;}
.download-arrow:after {content: '';border: solid #0A0E12;border-width: 0 2px 2px 0;display: inline-block;padding: 3px;transform: rotate(-45deg);-webkit-transform: rotate(-45deg);position: absolute;left: 24px;top: 12px;}
.oi-header-menu-sociallinks a.facebook i {background: var(--facebook-icon) no-repeat 0 0;width: 14px;height: 14px;}
.oi-header-menu-sociallinks a.instagram i {background: var(--instagram-icon) no-repeat 0 0;width: 18px;height: 18px;}
.oi-header-menu-sociallinks a.youtube i {background: var(--youtube-icon) no-repeat 0 0;width: 20px;height: 18px;}
.oi-header-menu-sociallinks a.twitter i {background: var(--x-icon) no-repeat 0 0;width: 15px;height: 14px;}


/* 
 * Language Popup Styles
 */
.oi-language-wrapper {display: inline-block;width: 40px;height: 24px;position: relative;cursor: pointer;}
.oi-language-wrapper:after {border: solid var(--bg-more-nav);border-width: 0 2px 2px 0;display: inline-block;padding: 3px;content: '';transform: rotate(45deg);-webkit-transform: rotate(45deg);position: absolute;top: 8px;right: 0;-webkit-transition: all .4s ease;-ms-transition: all .4s ease;-moz-transition: all .4s ease;transition: all .4s ease;}
.oi-language-icon {background: var(--language-icon) no-repeat 0 0;width: 24px;height: 24px;display: block;}

.oi-language-popup {position: absolute;width: 200px;right: 16px;top: -600px;background: var(--bg-color-secondary);z-index: 1000000000;border-radius: 12px;border: 1px solid var(--border-color-primary);padding: 18px;height: 150px;overflow-y: auto;transition: all 0.8s ease 0s;-moz-transition: all 0.8s ease 0s;-o-transition: all 0.8s ease 0s;box-shadow: 0px 4px 12px 5px #00000012;}


.oi-header-menu-navigation.show-languages .oi-language-popup {display: block;top: 60px;}

.oi-language-popup ul li {margin: 6px 0;position: relative;}
.oi-language-popup ul li a {font-size: 16px;font-weight: normal;color: var(--lang-font-color);line-height: 21px;padding: 6px;position: relative;display: block;}
.oi-language-popup ul li.lang-active a {
    color: var(--lang-font-color-active);
    font-weight: bold;
}

.oi-header-menu-navigation.show-languages .oi-language-wrapper:after {border: solid var(--lang-font-color-active);border-width: 0 2px 2px 0;transform: rotate(-135deg);-webkit-transform: rotate(-135deg);}


.oi-header-menu-navigation.show-languages .oi-language-icon {background: var(--language-active-icon) no-repeat 0 0;}



/*
 * Notification Styles
 */
.oi-notification-wrapper {background: var(--bg-color-primary);position: fixed;left: 0;right: 0;bottom: -3000px;z-index: 1000000000;overflow-y: auto;transition: all 0.8s ease 0s;-moz-transition: all 0.8s ease 0s;-o-transition: all 0.8s ease 0s;-webkit-transform: translateY(0);-moz-transform: translateY(0);-ms-transform: translateY(0);transform: translateY(0);height: calc(100% - 0px);}
.oi-notification-wrapper.shownotf {bottom: 0;}

.oi-notification-header {padding: 16px;display: flex;justify-content: space-between;height: 32px;align-items: center;}
.oi-notification-backarrow {width: 24px;height: 24px;display: inline-block;vertical-align: middle;cursor: pointer;position: relative;}
.oi-notf-arrow-icon {border: solid var(--font-color-heading);border-width: 0 2px 2px 0;display: inline-block;padding: 3px;transform: rotate(135deg);-webkit-transform: rotate(135deg);}
.oi-notification-heading {font-size: 18px;color: var(--font-color-heading);line-height: 21px;text-align: center;font-weight: bold;}
.oi-notification-settings {width: 24px;height: 24px;display: inline-block;vertical-align: middle;cursor: pointer;}
.oi-notf-settings-icon {width: 24px;height: 24px;display: inline-block;vertical-align: middle;background: var(--settings-icon) no-repeat 0 0;}

.oi-notification-contentwrap {position: absolute;left: 0;right: 0;top: 64px;bottom: 0;height: calc(100% - 64px);overflow-y: auto;}
.oi-notification-content {padding: 16px;}
.oi-notification-content ul li {padding: 16px 24px 16px 0;margin: 0 0 8px 0;border-bottom: 1px solid var(--footer-sticky-border);position: relative;}
.oi-notification-content ul li:after {content: '';clear: both;display: table;}
.oi-notification-content ul li:last-child {border-bottom: 0 none;}
.oi-notification-content ul li a {display: block;}
.oi-notf-article-thumbimg {float: left;width: 80px;border-radius: 6px;}
.oi-notf-article-thumbimg img {border-radius: 6px;}
.oi-notf-article-details {margin-left: 92px;}
.oi-notf-article-title {color: var(--font-color-primary);overflow: hidden;padding: 0px;height: 55px;font-size: 13px;line-height: 18px;font-weight: bold;margin-bottom: 2px;}
.oi-notf-article-titleinner {height: 55px;overflow: hidden;-webkit-line-clamp: 3;-webkit-box-orient: vertical;text-overflow: ellipsis;display: -webkit-box;}
.oi-notf-share-icon {background: var(--share-icon);width: 18px;height: 17px;position: absolute;right: 5px;top: 16px;}
.oi-notf-category {font-size: 12px;line-height: 17px;color: #19C0C5;font-weight: bold;display: inline-block;margin-right: 5px;}
.oi-notf-time {font-size: 12px;line-height: 17px;color: #8F99A3;font-weight: normal;display: inline-block;padding-left: 8px;position: relative;}
.oi-notf-time:before {content: '';width: 3px;height: 3px;position: absolute;background: #8F99A3;border-radius: 50%;top: 5px;left: 0;}

.oi-no-noticationwrap {position: absolute;left: 0;right: 0;top: 0;bottom: 0;margin: auto;width: 160px;height: 160px;text-align: center;}
.oi-no-notf-title {font-size: 15px;line-height: 20px;font-weight: bold;color: #fff;}
.oi-no-notf-icon {margin-bottom: 20px;width: 120px;height: 120px;display: inline-block;vertical-align: middle;background: var(--no-notf-icon) no-repeat  0 0;}


.oi-notification-settingswrap {padding: 16px;display: none;}
.oi-notification-wrapper.show-settings .oi-notification-settingswrap {display: block;}
.oi-notification-wrapper.show-settings .oi-notification-content, .oi-notification-wrapper.show-settings .oi-no-noticationwrap {display: none;}

.oi-notification-settings-header {display: flex;justify-content: space-between;align-items: center;margin-bottom: 24px;}
.oi-notf-left {display: inline-block;}
.oi-notf-right {display: inline-block;}
.oi-notf-title {font-size: 16px;line-height: 21px;font-weight: bold;color: var(--font-color-heading);margin-bottom: 6px;}
.oi-notf-subtitle {font-size: 13px;line-height: 18px;font-weight: normal;color: var(--font-color-heading);}

.oi-notification-settings-content ul li {display: flex;justify-content: space-between;align-items: center;margin-bottom: 24px;}
.oi-notf-label {font-size: 15px;line-height: 22px;font-weight: normal;color: var(--font-color-heading);}
.oi-notf-tick {width: 24px;height: 24px;background: var(--notf-tick-inactive) no-repeat 0 0;display: inline-block;vertical-align: middle;}
.oi-notification-settings-content ul li.active .oi-notf-tick {background: var(--notf-tick-active) no-repeat 0 0;}

.oi-sendalerts-wrapper {display: flex;justify-content: space-evenly;align-items: center;display: none;}
.oi-sendalerts-box {padding: 12px 30px 12px 12px;border-radius: 8px;border: 1px solid var(--dots-bg-color);display: inline-block;cursor: pointer;}
.oi-sendalerts-label {font-size: 12px;color: var(--font-color-heading);line-height: 17px;font-weight: 400;display: inline-block;}
.oi-sendalerts-boxlabel {font-size: 12px;color: var(--font-color-heading);line-height: 17px;font-weight: 400;display: block;position: relative;}
.oi-sendalerts-boxlabel:after {content: '';position: absolute;right: -20px;top: 1px;border: solid var(--font-color-heading);border-width: 0 1px 1px 0;display: inline-block;padding: 3px;transform: rotate(45deg);-webkit-transform: rotate(45deg);}

.oi-notification-settings-content.showalerts .oi-sendalerts-wrapper {display: flex;}

.switch {position: relative;display: inline-block;width: 39px;height: 24px;float: left;margin-top: 5px;z-index: 1000000000;}
.switch input {display:none;}
.slider {position: absolute;cursor: pointer;top: 0;left: 0;right: 0;bottom: 0;background-color: var(--switch-bg);-webkit-transition: .4s;transition: .4s;}
.slider:before {background-color: #fff;bottom: 4px;content: &quot;&quot;;height: 18px;left: -8px;position: absolute;top: 3px;transition: all 0.4s ease 0s;width: 18px;}
.switch input + .slider::before {transform: translateX(26px);background-color: var(--switch-bg-circle);}
.switch input:checked + .slider {background-color:f1f1f1;}
.switch input:focus + .slider {box-shadow: 0 0 1px #2196F3;}
.switch input:checked + .slider:before {-webkit-transform: translateX(12px);-ms-transform: translateX(12px);transform: translateX(12px);background-color: var(--switch-bg-circle);}
.switch .disabled {display: none;}
.switch .slider.round {border-radius: 34px;}
.switch .slider.round:before {border-radius: 50%;}
.notf-off .oi-notf-icon {
    background: var(--notification-icon-off) no-repeat 0 0;
}

	.oi-liveblog {margin: 0px 0 0 16px;font-size: 16px;font-weight: normal;text-transform: uppercase;padding: 5px 15px 4px 5px;color: var(--menu-color);vertical-align: middle;border-radius: 6px;line-height: 17px;display: flex;align-items: center;position: relative;}
.oi-liveblog span {display: inline-block;vertical-align: middle;letter-spacing: 1px;}
.oi-live-icon {display: inline-block;width: 11px;height: 12px;margin-right: 16px;position: relative;vertical-align: middle;}
.oi-live-icon:before, .oi-live-icon:after {content: '';border-radius: 15px;overflow: hidden;width: 11px;height: 11px;position: absolute;border: 2px solid #E11900;}
.oi-live-icon:before {animation: pulsate 1s ease-out infinite;border: 3px solid #E11900;left: 1px;opacity: 0;position: absolute;top: -2px;}
.oi-live-icon:after {width: 1px;height: 1px;animation: flickerAnimation 10s ease infinite;background: #E11900;left: 7px;top: 4px;}

.big-article-live {margin: 12px 0px;font-size: 14px;font-weight: bold;text-transform: uppercase;padding: 5px 15px 4px 5px;position: relative;color: #FFF;vertical-align: middle;background: #E11900;border-radius: 6px;line-height: 17px;display: inline-block;width: auto;font-family: Arial, Helvetica, sans-serif;}

	function intersectionObserve() {
		// const adSlots = document.querySelectorAll('[id^=&quot;google_ads_iframe_&quot;]'); // Change selector as needed
		const adSlots = document.querySelectorAll(&quot;.oiadv div&quot;); // Change selector as needed
		adSlots.forEach((slot) => {
			if (!slot) return;
			const observer = new IntersectionObserver(
				(entries) => {
					entries.forEach((entry) => {
						if (entry.isIntersecting) {
							adSlots.forEach((slot) => {
								slot.classList.remove(&quot;stickyAdslot&quot;);
							});
							// Add sticky class
							slot.classList.add(&quot;stickyAdslot&quot;);

							// Remove it after 2 seconds
							setTimeout(() => {
								slot.classList.remove(&quot;stickyAdslot&quot;);
							}, 2000);

							// Optionally stop observing after first trigger
							// observer.unobserve(slot);
						}
					});
				},
				{
					threshold: 0.2, // 90% in view
				}
			);
			observer.observe(slot);
		});
	}

function getDocHeightJustin() {
    var D = document;
    return Math.max(
        D.body.scrollHeight, D.documentElement.scrollHeight,
        D.body.offsetHeight, D.documentElement.offsetHeight,
        D.body.clientHeight, D.documentElement.clientHeight
    )
}
function amountscrolledJustin(){
    var winheight= window.innerHeight || (document.documentElement || document.body).clientHeight;
    var docheight = getDocHeightJustin();
    var scrollTop = window.pageYOffset || (document.documentElement || document.body.parentNode || document.body).scrollTop;

      function timeAgo(timestamp) {
    const now = new Date();
    const timeDifference = Math.floor((now - new Date(timestamp)) / 1000); // difference in seconds
    if (timeDifference < 60) return `${timeDifference} second${timeDifference !== 1 ? 's' : ''} ago`;
    const minutes = Math.floor(timeDifference / 60);
    if (minutes < 60) return `${minutes} minute${minutes !== 1 ? 's' : ''} ago`;
    const hours = Math.floor(minutes / 60);
    if (hours < 24) return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
    const days = Math.floor(hours / 24);
    if (days < 30) return `${days} day${days !== 1 ? 's' : ''} ago`;
    const months = Math.floor(days / 30);
    if (months < 12) return `${months} month${months !== 1 ? 's' : ''} ago`;
    const years = Math.floor(days / 365);
    return `${years} year${years !== 1 ? 's' : ''} ago`;
}

// Function to get the excluded article IDs from localStorage
function getExcludedIds() {
    const storedIds = localStorage.getItem('clearedArticleIds');
    let excludedIds = storedIds ? storedIds.split(',') : [];
    if (excludedIds.length > 30) {
        excludedIds = excludedIds.slice(-30);
        localStorage.setItem('clearedArticleIds', excludedIds.join(','));
    }
    return excludedIds;
}

// Function to fetch latest pushed articles and render them
function fetchAndRenderArticles(excludedIds) {
    const firstAPI = &quot;https://notification.oneindia.com/scripts/cms/subscriptionPage.php?module=getLatestPushedArticles&articleIds=&quot; + excludedIds;
    const secondAPIBase = &quot;https://rss.oneindia.com/scripts/cms/getArticleDetails.php?type=latest-articles&sitename=&quot;+window.location.hostname+&quot;&output=json&quot;;

    fetch(firstAPI, {
        method: &quot;POST&quot;,
    })
        .then((response) => response.text())
        .then((data) => {
            let myRecord = JSON.parse(data);
            if (myRecord && myRecord.length > 0) {
                // If less than 25 articles are fetched, calculate the remaining and fetch more
                if (myRecord.length < 25) {
                    const remainingLimit = 25 - myRecord.length;
                    fetch(`${secondAPIBase}&limit=${remainingLimit}`, { method: &quot;GET&quot; })
                        .then((secondResponse) => secondResponse.json())
                        .then((secondData) => {
                            if (secondData && secondData.length > 0) {
                                const mappedSecondData = mapSecondApiResponse(secondData);
                                // Combine both API results
                                const combinedRecords = [...myRecord, ...mappedSecondData];
                                const sortedRecords = sortByPushedDate(combinedRecords); // Sort by pushed_date
                                renderArticles(sortedRecords);
                            } else {
                                const sortedRecords = sortByPushedDate(myRecord);
                                renderArticles(sortedRecords); // Render only first API results
                            }
                        })
                        .catch((err) => {
                            console.error(&quot;Error fetching additional articles:&quot;, err);
                            const sortedRecords = sortByPushedDate(myRecord);
                            renderArticles(sortedRecords); // Render only first API results
                        });
                } else {
                    const sortedRecords = sortByPushedDate(myRecord);
                    renderArticles(sortedRecords); // Render all 25 articles from the first API
                }
            } else {
                // Fetch all 25 articles directly from the second API if no results in the first API
                fetch(`${secondAPIBase}&limit=25`, { method: &quot;GET&quot; })
                    .then((secondResponse) => secondResponse.json())
                    .then((secondData) => {
                        const mappedSecondData = mapSecondApiResponse(secondData);
                        const sortedRecords = sortByPushedDate(mappedSecondData);
                        renderArticles(sortedRecords);
                    })
                    .catch((err) => {
                        console.error(&quot;Error fetching articles from the second API:&quot;, err);
                        handleNoArticles(); // Handle no articles case
                    });
            }
        })
        .catch((err) => {
            console.error(&quot;Error fetching articles from the first API:&quot;, err);
            handleNoArticles(); // Handle no articles case
        });
}
function mapSecondApiResponse(secondData) {
    return secondData.map((item) => ({
        article_id: item.content_id, // Map &quot;content_id&quot; to &quot;article_id&quot;
        description: item.description,
        link: item.url, // Map &quot;url&quot; to &quot;link&quot;
        image: item.img_url, // Use &quot;img_url&quot; or fallback to &quot;image&quot;
        pushed_date: item.published_date, // Map &quot;published_date&quot; to &quot;pushed_date&quot;
        scheduled_date: &quot;0000-00-00 00:00:00&quot; // Default value since this field doesn't exist in the second API
    }));
}
function sortByPushedDate(records) {
    return records.sort((a, b) => new Date(b.pushed_date) - new Date(a.pushed_date));
}
// Function to render articles to the page
function renderArticles(myRecord) {
    var ulcontent = document.getElementById('notify-content') || document.getElementById('notification-content');
    ulcontent.innerHTML = '';

    myRecord.forEach(function (item, i) {
        var fdesc = item.description.replace(/&quot;/g, &quot;'&quot;);
        var pusheddate = item.pushed_date;
        var scheduleddate = item.scheduled_date;
        var dataURL = globalUtmForNoti ? item.link + '?' + globalUtmForNoti : item.link;
        if(scheduleddate!='0000-00-00 00:00:00'){
          var timesago = timeAgo(scheduleddate);
        }else{
          var timesago = timeAgo(pusheddate);
        }
        
        displayedArticleIds.push(item.article_id);
        var licontent = `
            <li id='licontent${i}'>
                <span class='oi-notf-share-icon' data-url='${dataURL}' data-title='${fdesc}'></span>
                <a href='${dataURL}' class='notifyanchor' data-url='${dataURL}' data-index='${i}' data-article-id='${item.article_id}'>
                    <div class='oi-notf-article-thumbimg'>
                        <img src='${item.image}' alt=''>
                    </div>
                    <div class='oi-notf-article-details'>
                        <div class='oi-notf-article-title'>
                            <div class='oi-notf-article-titleinner'>${fdesc}</div>
                        </div>
                        <div class='oi-notf-article-timestamp'>
                            ${timesago}
                            <span class='oi-notf-time'></span>
                        </div>
                    </div>
                </a>
            </li>
        `;

        ulcontent.innerHTML += licontent;

        if (document.querySelector('.oi-no-noticationwrap')) {
            document.querySelector('.oi-no-noticationwrap').style.display = 'none';
        }
        if (document.querySelector('.oi-notification-content')) {
            document.querySelector('.oi-notification-content').style.display = 'block';
        }
        if(document.querySelector('.oi-notification-settings')){
          document.querySelector('.oi-notification-settings').style.visibility = 'hidden';
        }
        // Add click event for article links
        addClickEventToArticleLinks();
        handleShareIconClick();
    });
}

// Function to handle when no articles are available
function handleNoArticles() {
    if (document.querySelector('.oi-no-noticationwrap')) {
        document.querySelector('.oi-no-noticationwrap').style.display = 'block';
    }
    if (document.querySelector('.oi-notification-content')) {
        document.querySelector('.oi-notification-content').style.display = 'none';
    }
    if(document.querySelector('.oi-notification-settings')){
      document.querySelector('.oi-notification-settings').style.visibility = 'hidden';
    }
}

// Function to handle click on article links
function addClickEventToArticleLinks() {
    document.querySelectorAll('.notifyanchor').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const articleId = this.getAttribute('data-article-id');
            let clearedIds = (localStorage.getItem('clearedArticleIds') || '').split(',').filter(id => id);
            if (!clearedIds.includes(articleId)) {
                clearedIds.push(articleId);
            }
            const updatedIds = clearedIds.slice(-30);
            localStorage.setItem('clearedArticleIds', updatedIds.join(','));
            window.location.href = this.getAttribute('href');
        });
    });
}

// Function to handle 'Clear All' button click
function handleClearAllClick(excludedIds, displayedArticleIds) {
    document.querySelector('#clearallios').addEventListener('click', function (e) {
        if (document.querySelector('.oi-no-noticationwrap')) {
            document.querySelector('.oi-no-noticationwrap').style.display = 'block';
        }
        if (document.querySelector('.oi-notification-content')) {
            document.querySelector('.oi-notification-content').style.display = 'none';
        }
        var ulcontent1 = document.getElementById('notify-content') || document.getElementById('notification-content');
        ulcontent1.innerHTML = '';
        let updatedIds = excludedIds.concat(displayedArticleIds);
        localStorage.setItem('clearedArticleIds', updatedIds.join(','));
    });
}

function handleBackArrowClick() {
    document.querySelector('.oi-notification-backarrow').addEventListener('click', function (e) {
        if (document.querySelector('.oi-notification-wrapper')) {
            document.querySelector('.oi-notification-wrapper').classList.remove('shownotf');

        if (document.querySelector('.oi-notification-wrapper')) {
            document.querySelector('.oi-notification-wrapper').classList.remove('show-settings');
        }

    });
}

// Function to handle share icon click
function handleShareIconClick() {
    document.querySelectorAll('.oi-notf-share-icon').forEach(function(element) {
        element.addEventListener('click', function (e) {

// Function to find the next static item for correct insertion based on the config
function findNextStaticItem(currentKey, jsonOrder, config, staticKeys) {
    let currentIndex = jsonOrder.indexOf(currentKey);
    for (let i = currentIndex + 1; i < jsonOrder.length; i++) {
        const nextKey = jsonOrder[i];
        if (staticKeys.includes(nextKey)) {
            return config[nextKey].id;
        }
    }
    return null;
}

function createFooterItems(config) {
    const footerUL = document.getElementById('footer-items');
    const staticKeys = ['home', 'notifications', 'profile', 'app'];
    const jsonOrder = Object.keys(config);
    var fragment = document.createDocumentFragment();

    // First, build the items and store them in an array with their correct position.
    let itemsArray = [];

    jsonOrder.forEach(key => {
        if (!staticKeys.includes(key)) {
            const item = config[key];
            if (item) {
                const li = document.createElement('li');
                li.id = item.id;

                const a = document.createElement('a');
                a.href = item.url === 'javascript:void(0);' ? 'javascript:void(0);' : item.url;
                a.dataset.tracker = item.tracker;
                
                if (item.campaign) {
                    a.setAttribute('data-urlCampaign', item.campaign);
                }
                if (item.target) {
                    a.target = item.target;
                }

                const iconSpan = document.createElement('span');
                iconSpan.className = item.class;
                if (item.icon) {
                    iconSpan.style.backgroundImage = `url(${item.icon})`;
                    iconSpan.style.backgroundRepeat = 'no-repeat';
                    if (domainmiddle === 'filmibeat') {
                        iconSpan.style.backgroundSize = 'contain';
                    }
                    iconSpan.style.backgroundPosition = '0 0';
                    iconSpan.style.width = item.width || '18px';
                }

                const labelSpan = document.createElement('span');
                labelSpan.className = 'flabel';
                labelSpan.textContent = item.label;
                
                a.appendChild(iconSpan);
                a.appendChild(labelSpan);

                /*if (item.badge) {
                    const badgeSpan = document.createElement('span');
                    badgeSpan.className = 'fshorts-new';
                    badgeSpan.textContent = item.badge;
                    a.appendChild(badgeSpan);
                }*/

                li.appendChild(a);

                // Store each item and its position in the order
                const nextStaticItem = findNextStaticItem(key, jsonOrder, config, staticKeys);
                itemsArray.push({ li, nextStaticItem });
            }
        }
    });

    // Sort the items based on the reference to the next static item
    itemsArray.forEach(({ li, nextStaticItem }) => {
        if (nextStaticItem) {
            const referenceNode = document.getElementById(nextStaticItem);
            if (referenceNode) {
                referenceNode.insertAdjacentElement('beforebegin', li);
            } else {
                console.error(`Element with ID ${nextStaticItem} not found.`);
            }
        } else {
            fragment.appendChild(li); // Append to fragment if no static items are ahead
        }
    });

    // Once all elements are processed, append the fragment to the DOM
    footerUL.appendChild(fragment);

    if (document.getElementById('oi-footer-sticky-wrapper')) {
        if(host1=='www.goodreturns.in'){
          document.getElementById('oi-footer-sticky-wrapper').classList.add('grenglish');
        }else if(host1=='tamil.goodreturns.in'){
          document.getElementById('oi-footer-sticky-wrapper').classList.add('grtamil');
        }else if(host1=='telugu.goodreturns.in'){
          document.getElementById('oi-footer-sticky-wrapper').classList.add('grtelugu');
        }else if(host1=='www.filmibeat.com'){
          document.getElementById('oi-footer-sticky-wrapper').classList.add('fbenglish');
        }else if(host1=='hindi.filmibeat.com'){
          document.getElementById('oi-footer-sticky-wrapper').classList.add('fbhindi');
        }else{
          document.getElementById('oi-footer-sticky-wrapper').classList.add(domainmiddle);
        }
        document.getElementById('oi-footer-sticky-wrapper').style.display = 'inline-block';
    }

    if (document.getElementById('bottomAdWrapper')) {
        document.getElementById('bottomAdWrapper').classList.add('btmstkwdg');
    }
    if(document.querySelector('ins[id^=&quot;gpt_unit_/1008496/oi-320x50_0&quot;]')){
      document.querySelector('ins[id^=&quot;gpt_unit_/1008496/oi-320x50_0&quot;]').classList.add('btmstkwdg');
    }
    handleSpecialCases(config); // Handle dynamic updates for notifications/profile
}

	function setDomainCookie(name, value, expires, path, domain, secure = true) {
		var cookie = name + &quot;=&quot; + encodeURIComponent(value);
		if (expires) {
			var date = new Date();
			date.setTime(date.getTime() + expires * 60 * 60 * 1000);
			cookie += &quot;; expires=&quot; + date.toUTCString();
		}
		if (path) {
			cookie += &quot;; path=&quot; + path;
		}
		if (domain) {
			cookie += &quot;; domain=&quot; + domain;
		}
		if (secure) {
			cookie += &quot;; Secure&quot;;
		}
		cookie += &quot;; SameSite=None&quot;;
		cookie += &quot;; Partitioned&quot;;
		document.cookie = cookie;
	}

	function getDomainCookie(name) {
		var cookies = document.cookie.split(&quot;;&quot;);

			if (cookie.indexOf(name + &quot;=&quot;) === 0) {
				return cookie.substring(name.length + 1, cookie.length);
			}
		}
