 bng-pb-12 bng-relative bng-flex bng-items-center&quot;><div class=&quot;bng-flex-grow bng-border-t bng-border-black bng-opacity-20&quot;></div></div></section><div class=&quot;&quot;><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p>Liverpool led the way with blockbuster swoops for Alexander Isak and Florian Wirtz, but Arsenal, Manchester City, Chelsea and Manchester United also spent big.</p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p>Here is a look at 10 of the most intriguing deals:</p></div><div class=&quot;bng-flex lg:bng-hidden xl:bng-hidden bng-flex-col bng-items-center bng-self-center bng-overflow-x-hidden bng-max-w-full bng-ad-wrapper&quot;><div class=&quot;bng-ads&quot; data-google-query-id=&quot;CP_Eu7KowY8DFbvcPAIdIkQwFw&quot; id=&quot;teads_infeed&quot; style=&quot;&quot;><div id=&quot;google_ads_iframe_/176111452/display-en/football/premier-league/articles-video/Teads_inRead_1x1_0__container__&quot; style=&quot;border: 0pt none;&quot;><iframe allow=&quot;private-state-token-redemption;attribution-reporting&quot; aria-label=&quot;Advertisement&quot; data-google-container-id=&quot;2&quot; data-load-complete=&quot;true&quot; frameborder=&quot;0&quot; height=&quot;1&quot; id=&quot;google_ads_iframe_/176111452/display-en/football/premier-league/articles-video/Teads_inRead_1x1_0&quot; marginheight=&quot;0&quot; marginwidth=&quot;0&quot; name=&quot;google_ads_iframe_/176111452/display-en/football/premier-league/articles-video/Teads_inRead_1x1_0&quot; scrolling=&quot;no&quot; style=&quot;border: 0px; vertical-align: bottom;&quot; tabindex=&quot;0&quot; title=&quot;3rd party ad content&quot; width=&quot;1&quot;></iframe></div><div class=&quot;teads-adCall&quot;></div></div></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p><strong>Alexander Isak (Newcastle to Liverpool)</strong></p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p>The Reds finally got their man, ending a long-running transfer saga with a British record swoop for the Sweden striker, whose £125 million ($169 million) signing took Liverpool's remarkable spending spree to more than £400 million.</p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p><strong>Florian Wirtz (Bayer Leverkusen to Liverpool)</strong></p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p>Signed for an initial £100 million in a deal that could rise to £116 million, the Germany playmaker immediately set his sights on &quot;winning everything every year&quot; with the Premier League champions.</p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p><strong>Gianluigi Donnarumma (Paris Saint-Germain to Manchester City)</strong></p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p>Just months after playing a key role in winning PSG's maiden Champions League crown, the Italy goalkeeper has reportedly been lured to the Etihad Stadium in a £26 million deal after City boss Pep Guardiola decided to move on from his long-serving number one Ederson, who is set to join Turkish side Fenerbahce.</p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p><strong>Benjamin Sesko (RB Leipzig to Manchester United)</strong></p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p>The Slovenia striker's £73 million arrival from Leipzig completed Ruben Amorim's overhaul of his misfiring attack, with Bryan Mbeumo and Matheus Cunha the other new faces in a £200 million revamp that will make or break their manager's reign.</p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p><strong>Jack Grealish (Manchester City to Everton)</strong></p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p>Four years after City paid a then British record £100 million to sign Grealish from Aston Villa, the flamboyant England winger's stock had fallen so far, amid poor performances and concerns about his penchant for late night partying, that he was allowed to make a season-long loan move to Everton. His improved form suggests a career renaissance is possible.</p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p><strong>Viktor Gyokeres (Sporting Lisbon to Arsenal)</strong></p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p>Entranced by Arsenal's dazzling 5-1 victory over Sporting last season, the Sweden striker set his heart on a move to the Emirates and was rewarded with a £64 million switch as Mikel Arteta finally landed a prolific target man to serve as the fulcrum of his attack.</p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p><strong>Alejandro Garnacho (Manchester United to Chelsea)</strong></p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p>After falling out of favour with Manchester United boss Amorim, the Argentine winger will hope to relaunch his career at Stamford Bridge following a £40 million move that gives Chelsea manager Enzo Maresca the dynamic presence he craves on the flanks.</p></div><div class=&quot;bng-flex lg:bng-hidden xl:bng-hidden bng-flex-col bng-items-center bng-self-center bng-overflow-x-hidden bng-max-w-full&quot;><div class=&quot;bng-ad-label bng-hidden bng-font-Gotham bng-font-medium bng-text-xs bng-uppercase bng-z-[1]&quot;>Advertisement</div><div class=&quot;bng-ads&quot; data-google-query-id=&quot;CPrbu7KowY8DFQIrgwMdSToIuQ&quot; id=&quot;3594beff-fada-4c72-b9b4-529ff704da7f_MPU_Mobile&quot; style=&quot;display: none;&quot;><div id=&quot;google_ads_iframe_/176111452/display-en/football/premier-league/articles-video/MPU_Mobile_0__container__&quot; style=&quot;border: 0pt none; width: 320px; height: 0px;&quot;></div></div></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p><strong>Nick Woltemade (Stuttgart to Newcastle)</strong></p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p>The Germany striker was signed for a Newcastle club-record fee of £69 million to replace the departing Alexander Isak, putting huge pressure on the shoulders of a 23-year-old who stands six feet six inches (1.98 metres) tall but is known as much for his creativity as his aerial prowess.</p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p><strong>Xavi Simons (Leipzig to Tottenham)</strong></p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p>The skilful Dutch midfielder is the standout signing for new Tottenham boss Thomas Frank, who paid £51 million to bring the 22-year-old to north London after he scored 22 goals and assisted 24 times in 78 appearances for Leipzig.</p></div></div><div class=&quot;first:bng-pt-0 bng-pt-[15px] bng-px-5 lg:bng-px-0&quot;><div class=&quot;bng-link-body bng-font-light rtl:bng-font-normal bng-font-Merriweather-Arabic bng-text-p&quot; dir=&quot;ltr&quot;><p><strong>Jadon Sancho (Manchester United to Aston Villa)</strong></p></div></div><div class=&quot;first:b _low&quot;,&quot;_language&quot;:&quot;en-mena&quot;,&quot;_last_modified&quot;:&quot;2025-05-12T08:56:22.7747602Z&quot;,&quot;_type&quot;:&quot;right_column_ad_block&quot;,&quot;_workflow_step&quot;:&quot;published&quot;}],&quot;ad_block&quot;:[{&quot;_id&quot;:&quot;4e40af16-d359-4fc5-9622-84db1033102a&quot;,&quot;_codename&quot;:&quot;ad_block___leaderboard_low_4e40af1&quot;,&quot;_language&quot;:&quot;en-mena&quot;,&quot;_last_modified&quot;:&quot;2025-07-07T10:09:49.6178351Z&quot;,&quot;_type&quot;:&quot;main_column_ad_block&quot;,&quot;_workflow_step&quot;:&quot;published&quot;}]},&quot;url_slug&quot;:&quot;[\&quot;football\&quot;,\&quot;manual\&quot;]&quot;,&quot;seo&quot;:{&quot;seo__og_title&quot;:&quot;Football Videos: summaries and video highlights of Football - beIN SPORTS&quot;,&quot;seo__og_description&quot;:&quot;The best videos of Football. The summaries, interviews and highlights of Football in videos and exclusively on beIN SPORTS&quot;}}],&quot;competition_logo&quot;:[],&quot;stats_section&quot;:{&quot;stats_section__opta_sd_name&quot;:&quot;EPL&quot;,&quot;stats_section__opta_sd_id&quot;:&quot;2kwbbcootiqqgmrzs6o5inle5&quot;,&quot;stats_section__opta_sd_season_id&quot;:&quot;51r6ph2woavlbbpk8f29nynf8&quot;,&quot;stats_section__opta_id&quot;:&quot;8&quot;,&quot;stats_section__opta_season&quot;:&quot;2025&quot;},&quot;seo&quot;:{&quot;seo__og_title&quot;:&quot;Video Premier League : best of Sports Video, Premier League Video Highlights - beIN SPORTS&quot;,&quot;seo__og_description&quot;:&quot;Enjoy the best of Premier league Video: Premier league, Video Highlights and interviews&quot;}},null,{&quot;_id&quot;:&quot;03a59cc9-eaba-4a1d-951e-afd582ec5c76&quot;,&quot;_codename&quot;:&quot;key_premier_league_moves_in_summer_transfer_window&quot;,&quot;_language&quot;:&quot;en-mena&quot;,&quot;_last_modified&quot;:&quot;2025-09-02T09:05:22.0041017Z&quot;,&quot;_type&quot;:&quot;article&quot;,&quot;_workflow_step&quot;:&quot;published&quot;,&quot;title&quot;:&quot;Key Premier League moves in summer transfer window&quot;,&quot;subtitle&quot;:&quot;Key Premier League moves in summer transfer window&quot;,&quot;teaser&quot;:&quot;The Premier League transfer window shut on Monday after a record-breaking summer of signings across the division.&quot;,&quot;body&quot;:{&quot;text&quot;:&quot;\u003cp\u003eLiverpool led the way with blockbuster swoops for Alexander Isak and Florian Wirtz, but Arsenal, Manchester City, Chelsea and Manchester United also spent big.\u003c/p\u003e\n\u003cp\u003eHere is a look at 10 of the most intriguing deals:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAlexander Isak (Newcastle to Liverpool)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe Reds finally got their man, ending a long-running transfer saga with a British record swoop for the Sweden striker, whose £125 million ($169 million) signing took Liverpool's remarkable spending spree to more than £400 million.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFlorian Wirtz (Bayer Leverkusen to Liverpool)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSigned for an initial £100 million in a deal that could rise to £116 million, the Germany playmaker immediately set his sights on \&quot;winning everything every year\&quot; with the Premier League champions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eGianluigi Donnarumma (Paris Saint-Germain to Manchester City)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eJust months after playing a key role in winning PSG's maiden Champions League crown, the Italy goalkeeper has reportedly been lured to the Etihad Stadium in a £26 million deal after City boss Pep Guardiola decided to move on from his long-serving number one Ederson, who is set to join Turkish side Fenerbahce.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBenjamin Sesko (RB Leipzig to Manchester United)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe Slovenia striker's £73 million arrival from Leipzig completed Ruben Amorim's overhaul of his misfiring attack, with Bryan Mbeumo and Matheus Cunha the other new faces in a £200 million revamp that will make or break their manager's reign.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eJack Grealish (Manchester City to Everton)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFour years after City paid a then British record £100 million to sign Grealish from Aston Villa, the flamboyant England winger's stock had fallen so far, amid poor performances and concerns about his penchant for late night partying, that he was allowed to make a season-long loan move to Everton. His improved form suggests a career renaissance is possible.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eViktor Gyokeres (Sporting Lisbon to Arsenal)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eEntranced by Arsenal's dazzling 5-1 victory over Sporting last season, the Sweden striker set his heart on a move to the Emirates and was rewarded with a £64 million switch as Mikel Arteta finally landed a prolific target man to serve as the fulcrum of his attack.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAlejandro Garnacho (Manchester United to Chelsea)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAfter falling out of favour with Manchester United boss Amorim, the Argentine winger will hope to relaunch his career at Stamford Bridge following a £40 million move that gives Chelsea manager Enzo Maresca the dynamic presence he craves on the flanks.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNick Woltemade (Stuttgart to Newcastle)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe Germany striker was signed for a Newcastle club-record fee of £69 million to replace the departing Alexander Isak, putting huge pressure on the shoulders of a 23-year-old who stands six feet six inches (1.98 metres) tall but is known as much for his creativity as his aerial prowess.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eXavi Simons (Leipzig to Tottenham)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe skilful Dutch midfielder is the standout signing for new Tottenham boss Thomas Frank, who paid £51 million to bring the 22-year-old to north London after he scored 22 goals and assisted 24 times in 78 appearances for Leipzig.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eJadon Sancho (Manchester United to Aston Villa)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFollowing in the footsteps of United teammate Marcus Rashford -- now at Barcelona after a temporary spell with Villa last term -- England winger Sancho completed a loan move to Birmingham. He hopes Villa boss Unai Emery can reinvigorate his stalled career after last season's loan spell with Chelsea.\u003c/p\u003e&quot;,&quot;images&quot;:{},&quot;modular_content&quot;:[]},&quot;author&quot;:[&quot;bein_sports___afp&quot;],&quot;publication_date&quot;:&quot;2025-09-02T08:52:54.907Z&quot;,&quot;tags_generator&quot;:{&quot;tags_generator__main&quot;:&quot;[\&quot;{\\\&quot;id\\\&quot;:\\\&quot;07fdfc98-88dc-531b-b4f1-53919fc43eed\\\&quot;,\\\&quot;label\\\&quot;:\\\&quot;Football\\\&quot;,\\\&quot;language\\\&quot;:\\\&quot;en-mena\\\&quot;,\\\&quot;gender\\\&quot;:null,\\\&quot;workflowStep\\\&quot;:\\\&quot;published\\\&quot;,\\\&quot;codename\\\&quot;:\\\&quot;soccer_data\\\&quot;,\\\&quot;urlSlug\\\&quot;:\\\&quot;football\\\&quot;,\\\&quot;sport\\\&quot;:null,\\\&quot;shortName\\\&quot;:null,\\\&quot;optaSdId\\\&quot;:null,\\\&quot;optaSdCode\\\&quot;:null,\\\&quot;optaSdSeasonId\\\&quot;:null,\\\&quot;type\\\&quot;:\\\&quot;sport\\\&quot;,\\\&quot;isHighlightsChecked\\\&quot;:false}\&quot;,\&quot;{\\\&quot;id\\\&quot;:\\\&quot;7c7bb359-fff3-5be7-938a-3948e5745507\\\&quot;,\\\&quot;label\\\&quot;:\\\&quot;Premier League\\\&quot;,\\\&quot;language\\\&quot;:\\\&quot;en-mena\\\&quot;,\\\&quot;gender\\\&quot;:\\\&quot;men\\\&quot;,\\\&quot;workflowStep\\\&quot;:\\\&quot;published\\\&quot;,\\\&quot;codename\\\&quot;:\\\&quot;n2kwbbcootiqqgmrzs6o5inle5\\\&quot;,\\\&quot;urlSlug\\\&quot;:\\\&quot;premier-league\\ \&quot;id\&quot;:\&quot;1755955755835_ff832fa1-74a8-4c2f-b638-b727caed8dd1.png\&quot;,\&quot;originalId\&quot;:\&quot;1755955755835_ff832fa1-74a8-4c2f-b638-b727caed8dd1.png\&quot;,\&quot;createdAt\&quot;:\&quot;2025-08-23T13:29:20.431Z\&quot;,\&quot;updatedAt\&quot;:\&quot;2025-08-23T13:29:20.431Z\&quot;,\&quot;title\&quot;:\&quot;Tottenham\&quot;,\&quot;description\&quot;:\&quot;\&quot;,\&quot;creditId\&quot;:null,\&quot;creditName\&quot;:null,\&quot;folderId\&quot;:null,\&quot;folderName\&quot;:null,\&quot;internalLink\&quot;:\&quot;https://beingoldprodimagesa.blob.core.windows.net/image/1755955755835_ff832fa1-74a8-4c2f-b638-b727caed8dd1.png\&quot;,\&quot;externalLink\&quot;:\&quot;https://prod-media.beinsports.com/image/1755955755835_ff832fa1-74a8-4c2f-b638-b727caed8dd1.png\&quot;,\&quot;originalImageWidth\&quot;:1920,\&quot;kenticoRegion\&quot;:\&quot;en-mena\&quot;}]&quot;}}],&quot;players&quot;:[],&quot;homeTeamTag&quot;:null,&quot;awayTeamTag&quot;:null}}],&quot;status&quot;:200,&quot;itemToRender&quot;:{&quot;_id&quot;:&quot;03a59cc9-eaba-4a1d-951e-afd582ec5c76&quot;,&quot;_codename&quot;:&quot;key_premier_league_moves_in_summer_transfer_window&quot;,&quot;_language&quot;:&quot;en-mena&quot;,&quot;_last_modified&quot;:&quot;2025-09-02T09:05:22.0041017Z&quot;,&quot;_type&quot;:&quot;article&quot;,&quot;_workflow_step&quot;:&quot;published&quot;,&quot;title&quot;:&quot;Key Premier League moves in summer transfer window&quot;,&quot;subtitle&quot;:&quot;Key Premier League moves in summer transfer window&quot;,&quot;teaser&quot;:&quot;The Premier League transfer window shut on Monday after a record-breaking summer of signings across the division.&quot;,&quot;body&quot;:{&quot;text&quot;:&quot;\u003cp\u003eLiverpool led the way with blockbuster swoops for Alexander Isak and Florian Wirtz, but Arsenal, Manchester City, Chelsea and Manchester United also spent big.\u003c/p\u003e\n\u003cp\u003eHere is a look at 10 of the most intriguing deals:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAlexander Isak (Newcastle to Liverpool)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe Reds finally got their man, ending a long-running transfer saga with a British record swoop for the Sweden striker, whose £125 million ($169 million) signing took Liverpool's remarkable spending spree to more than £400 million.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFlorian Wirtz (Bayer Leverkusen to Liverpool)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSigned for an initial £100 million in a deal that could rise to £116 million, the Germany playmaker immediately set his sights on \&quot;winning everything every year\&quot; with the Premier League champions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eGianluigi Donnarumma (Paris Saint-Germain to Manchester City)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eJust months after playing a key role in winning PSG's maiden Champions League crown, the Italy goalkeeper has reportedly been lured to the Etihad Stadium in a £26 million deal after City boss Pep Guardiola decided to move on from his long-serving number one Ederson, who is set to join Turkish side Fenerbahce.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBenjamin Sesko (RB Leipzig to Manchester United)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe Slovenia striker's £73 million arrival from Leipzig completed Ruben Amorim's overhaul of his misfiring attack, with Bryan Mbeumo and Matheus Cunha the other new faces in a £200 million revamp that will make or break their manager's reign.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eJack Grealish (Manchester City to Everton)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFour years after City paid a then British record £100 million to sign Grealish from Aston Villa, the flamboyant England winger's stock had fallen so far, amid poor performances and concerns about his penchant for late night partying, that he was allowed to make a season-long loan move to Everton. His improved form suggests a career renaissance is possible.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eViktor Gyokeres (Sporting Lisbon to Arsenal)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eEntranced by Arsenal's dazzling 5-1 victory over Sporting last season, the Sweden striker set his heart on a move to the Emirates and was rewarded with a £64 million switch as Mikel Arteta finally landed a prolific target man to serve as the fulcrum of his attack.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAlejandro Garnacho (Manchester United to Chelsea)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAfter falling out of favour with Manchester United boss Amorim, the Argentine winger will hope to relaunch his career at Stamford Bridge following a £40 million move that gives Chelsea manager Enzo Maresca the dynamic presence he craves on the flanks.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNick Woltemade (Stuttgart to Newcastle)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe Germany striker was signed for a Newcastle club-record fee of £69 million to replace the departing Alexander Isak, putting huge pressure on the shoulders of a 23-year-old who stands six feet six inches (1.98 metres) tall but is known as much for his creativity as his aerial prowess.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eXavi Simons (Leipzig to Tottenham)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe skilful Dutch midfielder is the standout signing for new Tottenham boss Thomas Frank, who paid £51 million to bring the 22-year-old to north London after he scored 22 goals and assisted 24 times in 78 appearances for Leipzig.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eJadon Sancho (Manchester United to Aston Villa)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFollowing in the footsteps of United teammate Marcus Rashford -- now at Barcelona after a temporary spell with Villa last term -- England winger Sancho completed a loan move to Birmingham. He hopes Villa boss Unai Emery can reinvigorate his stall
