; title=&quot;Advertisement&quot;></iframe></div></div></div></div></div></div></div>　　通报称，37岁的杜姓男司机酒后驾驶小型汽车，沿辖区新政路由西向东行驶，与多辆电动自行车发生碰撞，造成1人死亡，7人送医救治无效死亡，4人住院治疗（生命体征平稳）。</p><p></p><div style=&quot;float:left;padding-right:12px;width:300px;height:250px&quot;><div data-google-query-id=&quot;CITLx5vNpZADFTmErAId8ucn7w&quot; id=&quot;div-gpt-ad-1385191137318-2&quot;><script type=&quot;text/javascript&quot;>googletag.cmd.push(function(){googletag.display(&quot;div-gpt-ad-1385191137318-2&quot;);});</script><div id=&quot;google_ads_iframe_/1619040/Creaders_China_300x250_0__container__&quot; style=&quot;border: 0pt none; margin: auto; text-align: center; width: 300px; height: 0px;&quot;></div></div></div>　　根据通报，杜姓男司机目前已被控制。警方经初步调查，事故由杜姓男司机醉酒驾驶造成，排除毒驾等。<p></p><p>　　警方虽然声称司机酒驾造成车祸，但不少中国网民怀疑，“报复社会的吧？”“属于重大事故了吧？” “现场一个视频也没有吗？”“信息封闭的真严，现场视频呢？”“网上干预成这样，一点现场的信息都没有。”</p><p>　　警方并未透露死伤者的具体信息，但据知情网民说，死伤者“都是下晚自习的学生”“哥哥开的弟弟的车，把放学回家的高中生和家长撞了一片，逃回家第一时间逮捕了”。</p><p>　　还有人说，“小杜兄弟（司机）负债太大，实在没能力偿还，债主每天上门逼债，这是压力造成的。”</p><p style=&quot;text-align: center;&quot;><img alt=&quot;山东深夜重大车祸8死4伤 官方通报惹质疑&quot; src=&quot;https://pub.creaders.net/upload_files/image/202510/20251014_17605030259775.png&quot; title=&quot;山东深夜重大车祸8死4伤 官方通报惹质疑&quot;/></p><p style=&quot;text-align: center;&quot;><img alt=&quot;山东深夜重大车祸8死4伤 官方通报惹质疑&quot; src=&quot;https://pub.creaders.net/upload_files/image/202510/20251014_17605030457758.png&quot; title=&quot;山东深夜重大车祸8死4伤 官方通报惹质疑&quot;/></p></div>
