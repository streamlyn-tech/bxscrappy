=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:59 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>શ્રાદ્ધના દિવસોમાં નવરાત્રિની ઉજવણી કરવી કેટલી યોગ્ય?</b></p><p>લાખો ડોલરનું રોકાણ થાય છે અને ઈવેન્ટ કંપનીઓ તેમાંથી અઢળક કમાણી કરે છે. આ દર્શાવે છે કે ન્યુજર્સી સહિત અમેરિકાના અન્ય રાજ્યોમાં મનાવાતો નવરાત્રિ ગરબાનો કાર્યક્રમ માત્ર કમાણીનું સાધન બની ગયો છે. તેને મા અંબાની આરાધના સાથે સીધો કોઈ સંબંધ નથી. પરંતુ ધાર્મિક કાર્યક્રમના માધ્યમથી ઈવેન્ટ કંપનીઓ લાખો કરોડો ડોલરનો ધંધો કરી લે છે. અંતે તો બતાવવામાં એવું જ આવે છે કે વિદેશમાં ભારતીયો પોતાની પરંપરા અને સંસ્કૃતિ સાથે જોડાયેલા છે. કોઈ વ્યક્તિ કે સંસ્થા ધાર્મિક કાર્યક્રમોના આયોજનથી કમાણી કરે તેમાં વાંધો નથી, પરંતુ જે તિથિ કે નક્ષત્રમાં ધાર્મિક કાર્યક્રમનું આયોજન થવું જોઈએ તેના બદલે અન્ય કોઈ તિથિમાં જ  જે તે ધાર્મિક કાર્યક્રમનું આયોજન થાય તે યોગ્ય નથી. આવા ધાર્મિક કાર્યક્રમો થકી આવા આયોજકોનો ઉદ્દેશ માત્ર કમાણી કરવાનો જ હોય તો તેનાથી કેટલાક સનાતન ધર્મ સાથે જોડાયેલા લોકો દુઃખી જરૂર થાય છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:49 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>નવરાત્રિએ અમેરિકામાં કમાણી કરવાનો એક મોટો ધંધો બની ગયો</b></p><p>આમ છતાં આટલી ઊંચી કિંમતની ગરબાની ટિકિટ ખરીદી, જ્યારે અનેક લોકોએ ગ્રુપમાં ટિકિટ ખરીદી અને ગરબા-દાંડિયાની મોજમાં ડૂબી ગયા. આ ઈવેન્ટમાં કિંજલ દવે ઉપરાંત અન્ય કલાકારો જેમ કે ગીતા રબારી (12 સપ્ટેમ્બર 2025), ભૂમિ ત્રિવેદી (19 સપ્ટેમ્બર 2025), પાર્થ દોશી (20 સપ્ટેમ્બર 2025), રેક્સ ડીસોઝા (26 સપ્ટેમ્બર 2025), ઐશ્વર્યા મજમુદાર (3 ઓક્ટોબર 2025) અને કીર્તિદાન ગઢવી (4 ઓક્ટોબર 2025) પણ પર્ફોર્મ કરશે. A2Z Entertainment USA Inc. દ્વારા નવરાત્રિને એક ઈવેન્ટ તરીકે યોજવામાં આવે છે. જે દર વર્ષે યોજાય છે. જેમાં વાઈબ્રન્ટ બીટ્સ, LED સ્ટેજ ઇફેક્ટ્સ અને મસ્ટર ડાન્સ ફ્લોરની વ્યવસ્થા કરવામાં આવે છે. ઈવેન્ટની ટિકિટ ઝડપથી વેચાઈ જતી હોય છે, કારણ કે ગરબા રસિકોને ખબર હોય છે કે શ્રાદ્ધ બાદ આ કલાકારો અમેરિકા નહીં આવે. તેઓ ગુજરાત સહિત અન્ય રાજ્યોમાં ગરબા મહોત્સવના કાર્યક્રમમાં વ્યસ્ત થઈ જશે એટલે નવરાત્રિએ અમેરિકામાં કમાણી કરવાનો એક મોટો ધંધો બની ગયો છે. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:42 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>હજારો લોકો ગરબા ગાવા ઉમટી પડ્યા</b></p><p>કિંજલ દવે સહિતના કલાકારો દર વર્ષે શ્રાદ્ધના દિવસોમાં અમેરિકા આવે છે અને નવરાત્રિ પહેલા નવરાત્રિના ગરબા ગાય છે. કારણ કે નવરાત્રિ શરૂ થાય એટલે આ કલાકારો ભારતના અલગ અલગ શહેરોમાં ગરબાની ધૂમ મચાવતા હોય છે. કિંજલ દવે, જેને 'ગરબા ક્વીન' તરીકે ઓળખવામાં આવે છે, તેણે 13 સપ્ટેમ્બર, 2025ના રોજ એડિસન એક્સપો હોલ, ન્યુ જર્સી કન્વેન્શન અને એક્સપોઝિશન સેન્ટરમાં લાઇવ પર્ફોર્મન્સ આપ્યું. આ 'એડિસન એક્સપો નવરાત્રિ 2025 નામના મેગા ઈવેન્ટનો ભાગ હતો,  હજારો લોકો ગરબા ગાવા ઉમટી પડ્યા, જેમાં એક ટિકિટની કિંમત 40થી 50 ડોલર હતી.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:32 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>Navratri 2025 in USA : શ્રાદ્ધ દરમ્યાન અમેરિકામાં ગુજરાતીઓ ઘૂમ્યા ગરબે, કલાકારોએ લાખો ડોલરની કરી કમાણી</b></p><p>અમેરિકાના ન્યુજર્સીમાં આજકાલ શ્રાદ્ધના દિવસોમાં નવરાત્રિના ગરબા થઈ રહ્યા છે. આમ તો મા અંબાની પૂજા અર્ચના 22 સપ્ટેમ્બર, 2025થી શરૂ થઈને 1 ઓક્ટોબર, 2025 સુધી થશે. જેને શારદીય નવરાત્રિ કહેવાય છે. પરંતુ ગુજરાતના કલાકારો શ્રાદ્ધના દિવસોમાં અમેરિકામાં નવરાત્રિનો કાર્યક્રમ યોજી ગરબાની ધૂમ મચાવી રહ્યા છે. આમ તો શ્રાદ્ધના દિવસોમાં નવરાત્રિ ઉત્સવ ના યોજાય, મા અંબાની પૂજા ના થાય, પરંતુ જો ડોલર કે પાઉન્ડ કમાવવા મળતા હોય તો આ કલાકારોને ગરબા ગવડાવવાનો કોઈ બાધ નડતો નથી. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:19 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>સુરતમાં બાળકી સાથે દુષ્કર્મ કરનાર આરોપી ઝડપાયો</b></p><ul><li>આરોપી રવિશંકર ઠાકુરની ઉત્તરપ્રદેશમાંથી ધરપકડ</li><li>બાળકી અને આરોપી સુરતમાં છૂટક મજૂરી કરતા હતા</li><li>રેલવે સ્ટેશને મજૂરી કરતા એકબીજાના સંપર્કમાં આવ્યા હતા</li><li>મિત્રતાનો ફાયદો ઉઠાવી આરોપીએ દુષ્કર્મ આચર્યું હતું</li><li>રાત્રિ દરમિયાન ઝાડી ઝાંખરામાં લઈ જઈ દુષ્કર્મ આચર્યું હતું</li><li>રેલવે પોલીસ સ્ટેશનમાં આરોપી વિરુદ્ધ ફરિયાદ નોંધાઇ હતી</li></ul></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:08 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>થરાદ પંથકમાં વરસાદી પાણી ભરાઈ જવાથી લોકોમાં બીમારી વધી</b></p><p>બનાસકાંઠા જિલ્લાના સરહદી વિસ્તારના થરાદ વાવ સુઈગામ ભાભરમાં અતિભારે પડેલા વરસાદના લીધે ચાર તાલુકાઓના કેટલાક ગામોમાં પુર પ્રકોપ સર્જાયો છે, ત્યારે ગામ સહિત ખેતરો જળ બંબાકાર બની જવા પામ્યા છે. જેમાં વરસાદી પાણીનો સંગ્રહ યથાવત રહેતાં ગંદકી સર્જાઈ રહી છે. મચ્છરોનો ઉપદ્રવ વધી જવા પામ્યો છે, ત્યારે જેના લીધે લોકો બીમાર પડી રહ્યાં છે. જેથી થરાદની સરકારી હોસ્પિટલ ખાતે સારવાર માટે મોટી સંખ્યામાં આવી રહ્યા છે, જેથી રોજની ઓપીડી સામે હાલનું સરકારી હોસ્પિટલનું મકાન નાનું પડી રહ્યું છે. જેથી એક બેડ પર બે-બે  દર્દીઓને સારવાર આપવી પડે છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:48 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ફાયર બ્રિગેડની ટીમે ટ્રકમાં લાગેલી આગને કાબૂમાં લેવાનું કામ શરૂ કર્યું</b></p><p>ઘટના બાદ ગુસ્સે ભરાયેલા લોકોએ ટ્રકને રસ્તા પર જ આગ લગાવી દીધી અને હોબાળો મચાવ્યો છે. અકસ્માત અને આગચંપી અંગે માહિતી મળતાં પોલીસ અને ફાયર બ્રિગેડની ટીમ ઘટનાસ્થળે પહોંચી ગઈ અને ફાયર બ્રિગેડની ટીમે ટ્રકમાં લાગેલી આગને કાબૂમાં લેવાનું કામ શરૂ કર્યું હતું. ઘટનાસ્થળે પરિસ્થિતિ હજુ પણ તંગ છે. એડિશનલ ડીસીપી પોલીસ ફોર્સ સાથે ઘટનાસ્થળે હાજર છે અને લોકોને સમજાવવાનો પ્રયાસ કરી રહ્યા છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:37 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>Madhya Pradesh : ઈન્દોરના એરપોર્ટ રોડ પર ભયાનક અકસ્માત, ટ્રકે 15 ગાડીઓને મારી ટક્કર, 1 વ્યક્તિનું મોત</b></p><p>ઈન્દોરના એરપોર્ટ રોડ પર સોમવારે સાંજે એક ભયાનક માર્ગ અકસ્માત સર્જાયો છે. ત્યારબાદ લોકોએ ભારે હોબાળો મચાવ્યો છે. વાસ્તવમાં, એક ફૂલ સ્પીડમાં ટ્રક ચાલકે 15થી 20 વાહનોને ટક્કર મારી દીધી છે, જેના કારણે વાહનોમાં સવાર લોકો ગંભીર રીતે ઘાયલ થયા છે. ઘાયલોને તાત્કાલિક એમ્બ્યુલન્સની મદદથી હોસ્પિટલમાં દાખલ કરવામાં આવ્યા છે. ઘાયલોમાંથી એકનું સારવાર દરમિયાન મોત નીપજ્યું છે અને બે લોકોની હાલત ગંભીર છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:29 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ભાવનગરના ખેડૂતવાસ વિસ્તારમાં મારામારી</b></p><ul><li>માછલી વેચવાને લઇને મારામારીમાં બેને ઇજા</li><li>બુદ્ધદેવ સર્કલ પાસે બે લોકો વચ્ચે મારામારી</li><li>ઇજાગ્રસ્તોને સારવાર અર્થે હોસ્પિટલ ખસેડાયા</li><li>ઘટનાને લઇ મોટી સંખ્યામાં ટોળા એકત્ર થયા</li><li>બનાવને લઇ પોલીસે વધુ તપાસ હાથ ધરી</li></ul></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:16 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>વિરગામના હાંસલપુરમાંથી ઝોલાછાપ ડોક્ટર ઝડપાયો</b></p><ul><li>અમદાવાદ ગ્રામ્ય એસઓજી પોલીસે ડોક્ટરને ઝડપ્યો</li><li>પ્રદીપ ગોયલ ડિગ્રી વગર ક્લિનિક ચલાવતો હતો</li><li>પોલીસે ગેરકાયદે દવાઓ સહિતનો મુદ્દામાલ કબ્જે કર્યો</li></ul></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 08:54 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>AMC જાહેર કરી RMC પ્લાન્ટ માટે SOP જાહેર</b></p><ul><li>શહેરમાં બાંધકામ સાઇટ પૂરતી જ મંજૂરી અપાશે</li><li>AMC અને GPCBની મંજૂરી ફરજિયાત કરાઈ </li><li>ફાળવેલ જગ્યામાં પ્લાન મુજબ પ્લાન્ટ હોવો જરૂરી </li><li>અલગ અલગ મુદ્દા સાથેની SOP કરાઈ જાહેર </li><li>પ્લાન્ટ શરૂ કરવાના 60 દિવસમાં મંજૂરી લેવી ફરજિયાત</li><li>મંજૂરી વગર જણાશે તો પ્રતિ દિન 1000 દંડ વસૂલાશે</li><li>વેચાણ માટેના પ્લાન્ટ માટે 3500 ચોમી જગ્યા ફરજિયાત</li><li>રોડ તૂટે તો તે રિપેરિંગ જવાબદારી પ્લાન્ટ સંચાલકની</li><li>પ્લાન્ટ માટે 5 મીટર ઊંચી પતરાની બાઉન્ડ્રી ફરજિયાત</li></ul></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 08:34 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>સુરતમાં ડોક્ટરને લાફા ઝિંકનાર આરોપી ઝડપાયો</b></p><ul><li>આરોપી રાજકુમાર ઉર્ફે બાબા વિશ્વકર્માની ધરપકડ</li><li>પાંડેસરાની ચિલ્ડ્રન હોસ્પિટલમાં ડોક્ટરને માર માર્યો હતો</li><li>આરોપીના પુત્રએ ઝેરી દવા પીતા હોસ્પિટલમાં ગયો હતો</li><li>ડોક્ટરે વધુ સારવાર માટે અન્ય હોસ્પિટલમાં જવાનું કહ્યું</li><li>ડોક્ટરે ખોટી સલાહ આપી હોવાનું કહી મારામારી કરી</li></ul></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 08:20 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>અમદાવાદ બિલ્ડર હત્યા કેસના આરોપીના રિમાન્ડ મંજૂર</b></p><p>અમદાવાદમાં બિલ્ડરના હત્યા કેસમાં આરોપીના રિમાન્ડ મંજૂર કરવામાં આવ્યાં છે. આરોપીઓના 20 તારીખ સુધીના રિમાન્ડ મંજૂર કરાયા છે. આપોરી જેકી ઉર્ફે મનસુખ લાખાણીના રિમાન્ડ મંજૂર કરાયા છે. આરોપીએ બિલ્ડરના મર્ડરની સોપારી આપી હતી. બિલ્ડર હિંમત રૂડાણીની છરીના ઘા મારીને હત્યા કરી દેવાઈ હતી.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 08:02 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>જુનાગઢમાં નિવૃત્ત નાયબ મામલતદારનો આપઘાત</b></p><p>જૂનાગઢમાં નિવૃત્ત મામલતદારે આપઘાત કરી લેતા ચકચાર મચી જવા પામી છે. કેશોદના રાજમહેલના કૂવામાંથી મામલતદારનો મૃતદેહ મળી આવ્યો છે. બીમારીથી કંટાળી આપઘાત કર્યો હોવાનું અનુમાન છે. સમગ્ર ઘટનાના સીસીટીવી સામે આવ્યાં છએ. ફાયરની ટીમે મૃતદેહને બહાર કાઢ્યો છે. પોલીસે આપઘાત અંગે વધુ તપાસ હાથ ધરી છે. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 07:51 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>નવરાત્રી પહેલા ધ્વનિ પ્રદુષણ અંગે સરકારની પોલિસી</b></p><p>ગુજરાતમાં તહેવારોના સમયમાં ધ્વનિ પ્રદૂષણ પણ વધી રહ્યું છે.ગુજરાત પ્રદૂષણ નિયંત્રણ બોર્ડના રીપોર્ટમાં રાજ્યમાં દિવાળી અને નવરાત્રી દરમિયાન ધ્વનિ પ્રદૂષણ વધ્યું હોવાની વિગતો બહાર આવી છે.રાજ્યમાં નાના અને મોટા શહેરોમાં નવરાત્રી અને દિવાળી દરમિયાન સામાન્ય કરતાં બમણો અવાજ થાય છે. રાજ્ય સરકારે ધ્વનિ પ્રદૂષણ અંગે એક પોલિસી બનાવી છે. આ પોલિસીની રાજય સરકારે હાઈકોર્ટમાં રજૂ કરી છે. </p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 07:28 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ઓજત નદી પર આવતા ગામડાઓની હાલત દયનીય</b></p><p>જૂનાગઢ જિલ્લાના ઓજત નદી પર આવતા ગામડાઓની હાલત ખૂબ જ દયનીય બની છે.માણાવદર તાલુકાના પાદરડી ગામે પસાર થતી ઓઝત નદી ઉપરનો પુલ ત્રણ વર્ષ પહેલા તૂટી જવાથી લોકોને વારંવાર મુશ્કેલીનો સામનો કરવો પડી રહ્યો છે.એક તરફથી બીજી તરફ જવા માટે લોકોને નદી પસાર કરવા દોરડા અને ટાયરની મદદથી પસાર કરી રહ્યા છે તેમજ બાળકોને અભ્યાસ કરવા માટે પણ આ જ પરિસ્થિતિમાંથી પસાર થવું પડે છે.</p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 06:53 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>પોલીસે બે આરોપીઓને સાથે રાખી કર્યું રીકન્સ્ટ્રક્શન</b></p><p>અમદાવાદમાં બિલ્ડરની હત્યા કરનારા બે આરોપીઓને સાથે રાખીને પોલીસે ઘટનાનું રીકન્સ્ટ્રક્શન કર્યું હતું. પોલીસે હિંમાંશુ રાઠોડ અને પપ્પુ મેઘવાલને સાથે રાખીને ઘટનાનું રીકન્સ્ટ્રક્શન કર્યું હતું. બંને આરોપીઓના રિમાન્ડ બાદ પોલીસ તેમનો વરઘોડો કાઢ્યો હતો. બિલ્ડરની હત્યા બાદ આરોપીઓ લાશ ગાડીમાં લઈ ગયા હતાં. લાશ સાથેની ગાડી નિકોલમાં બ્રિજ નીચે છુપાવી હતી. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 06:44 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>જામનગરમાં ગીતાલોજ વાળી બિલ્ડીંગનો ભાગ ધરાશાયી</b></p><p>જામનગરમા ગીતાલોજ વાળઈ બિલ્ડિંગનો ભાગ ધરાશાયી થયો છએ. ગ્રાઉન્ડ ફ્લોરની દુકાનો પર જર્જરિત ભાગ તૂટી પડ્યો હતો. આ ઘટનામાં કોઈ જાનહાની થઈ નથી. કોર્પોરેશને આ બિલ્ડિંગને અગાઉ નોટીસ પાઠવી હતી. બિલ્ડિંગના સત્તાધીશોએ નોટિસને ગણકારી નહોતી</p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 06:33 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>અમદાવાદમાં સિવિલ હોસ્પિટલની ગંભીર બેદરકારી</b></p><p>અમદાવાદ સિવિલની 1200 બેડની હોસ્પિટલની ગંભીર બેદરકારી સામે આવી છે. હોસ્પિટલના ભોંયરામાં ભંગારના સામાનનો ખડકલો હોવાનો વીડિયો વાયરલ થયો છે. ભંગારની બાજુમાં જ વેલ્ડિંગનું કામ ચાલતુ હોવાનું દેખાયું છે. બેડશીટ, ગેસ અને ઓક્સિજન સિલિન્ડ જોવા મળ્યા છે. વેલ્ડિંગ વખતે અકસ્માત થાય તો જવાબદારી કોની એવા સવાલો ઉભા થયા છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 06:18 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>GST સ્લેબ રીફોર્મ્સ અંગે ભાજપ કરશે પ્રચાર</b></p><p>કેન્દ્ર સરકારે GSTના બે ટેક્સ સ્લેબને રદ્દ કરવાનો મોટો નિર્ણય લીધો હતો. હવેથી દેશમાં 5 ટકા, 18 ટકા અને એક સ્પેશિયલ ટેક્સ સ્લેબ લાગુ રહેશે. આ નવા ટેક્સ સ્લેબ 22 સપ્ટેમ્બરથી દેશભરમાં લાગુ પડશે. ત્યારે GST સ્લેબ રીફોર્મ્સ અંગે ભાજપ વિધાનસભાથી લઈને મંડળ સુધી પ્રચાર કરશે. આ માટે ઉપાધ્યક્ષ ભરત બોઘરાની અધ્યક્ષતામાં 6 સભ્યોની કમિટીની રચના કરાઈ છે. </p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 06:05 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>કેન્દ્રીય ગૃહમંત્રી અમિત શાહ ફરી આવશે ગુજરાત</b></p><p>કેન્દ્રીય ગૃહમંત્રી અમિત શાહ રાજકોટ ખાતે ખેડૂત સંમેલનમાં હાજરી આપશે. 22 સપ્ટેમ્બરે અમિત શાહની હાજરીમાં 50 હજારથી વધુ ખેડૂતોનું સંમેલન યોજાશે. જયેશ રાદડિયાની આગેવાનીમાં ખેડૂત સંમેલનની તૈયારીઓ શરૂ કરાઈ છે. આ ઉપરાંત રાજકોટ જિલ્લા બેંકની સામાન્ય સભા પણ યોજાશે. </p><p><br/></p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quo -an-important-area-of-this-state-of-the-country-is-now-naxal-free&quot; target=&quot;_blank&quot;><br/></a></p><p><a href=&quot;https://sandesh.com/sports/cricket/news/asia-cup-2025/pakistan-demanded-icc-removal-of-india-vs-pakistan-match-referee-from-asia-cup-2025-after-no-handshakes&quot; target=&quot;_blank&quot;>09. Asia Cupમાંથી મેચ રેફરીને હટાવો... પાકિસ્તાને ICCને કરી અપીલ, જાણો કારણ</a></p><p><a href=&quot;https://sandesh.com/sports/cricket/news/asia-cup-2025/pakistan-demanded-icc-removal-of-india-vs-pakistan-match-referee-from-asia-cup-2025-after-no-handshakes&quot; target=&quot;_blank&quot;><br/></a></p><p><a href=&quot;https://sandesh.com/gujarat/news/gandhinagar/gujarat-news-police-stations-in-the-state-will-be-ranked-on-the-facilities-provided-to-citizens-40-points-included&quot; target=&quot;_blank&quot;>10. Gujarat News: રાજયમાં પોલીસ સ્ટેશનોનું રેન્કિંગ નાગરિકોને મળતી સુવિધા પર થશે, 40 મુદ્દાઓનો સમાવેશ કરાયો</a></p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 05:37 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ડીસામાં બસચાલકે બાઇકને મારી ટક્કર </b></p><p>બનાસકાંઠાના ડીસામાં બાસ ચાલકે બાઈકને ટક્કર મારી હતી. બસ ચાલક નશામાં હોવાનો આરોપ લગાવવામાં આવ્યો છે. ડીસા પાટણ બસના ડ્રાઈવરની દાદાગીરી સામે આવી છે. બસ ચાલકે છરી કાઢી બાઈક ચાલકને ધમકાવ્યો હતો. બાઈક ચાલક પર હુમલાની કોશિશ કરી હતી. લોકોએ બસચાલકને પકડી પોલીસને સોંપ્યો હતો. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 05:25 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>તાલાલામાં હનીટ્રેપની ઘટનામાં બે લોકો ઝડપાયા</b></p><p>તાલાલામાં હનીટ્રેપનો ચોંકાવનારો કિસ્સો સામે આવ્યો છે.ગીર પંથકના કથાકાર રાકેશ પંડ્યાને ગીતા રબારી બની સગીરાએ ફસાવ્યો,બાદમાં અપહરણ કરી ખંડણી માગવામાં આવી.આ મામલે પોલીસે બે આરોપીઓને ઝડપી લીધા છે જ્યારે બે હજુ ફરાર છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 05:18 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>મોરારીબાપુના ગામમાં સ્વામિનારાયણ સંતોનો વિરોધ</b></p><p>મોરારીબાપુના ગામ તલગાજરડામાં સ્વામિનારાયણ સંતોનો વિરોધ કરવામાં આવ્યો છે. ગ્રામજનોએ સ્વામિનારાયણના સંતોને ગામમાં નહીં પ્રવેશવાનો આગ્રહ કર્યો છે. હરિભક્તોના આમંત્રણ પર ગામમાં ગયા હોવાનું સંતોએ રટણ કર્યું હતું. તલગાજરડા સનાતન ધર્મનું ગામ હોવાની દલીલ કરવામાં આવી હતી. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 05:00 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>મોડાસા નપામાં ગ્રામપંચાયતોના સમાવેશનો વિરોધ </b></p><p>મોડાસા નગર પાલિકામાં ગ્રામપંચાયતોના સમાવેશનો વિરોધ કરવામાં આવ્યો છે. કલેક્ટર કચેરી પાસે ગ્રામજનોએ હંગામો કરતાં પોલીસ અને ટોળા વચ્ચે ઝપાઝપી થઈ હતી. સબલપુર ગામના 500 લોકો રજૂઆત કરવા માટે પહોંચ્યા હતાં. નગરપાલિકામાં ગ્રામ પંચાયતના વટહુકમને રદ કરવા માગ કરાઈ હતી. </p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 04:55 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ગુજરાતમાં 10 લાખ લોકોનું વજન ઘટાડશે</b></p><p>વડાપ્રધાન નરેન્દ્ર મોદીના 75મા જન્મ દિવસની ઉજવણી કરવામાં આવશે. આ અંગે યોગબોર્ડના ચેરમેન શીશુપાલસિંહ રાજપૂતે કહ્યું હતું કે, વડાપ્રધાનના જન્મ દિવસે રાજ્યમાં 75 કાર્યક્રમો યોજાશે. ત્રણ ફેઝમાં કાર્યક્રમો યોજાશે. જેમાં મેદસ્વિતા અંતર્ગત કાર્યક્રમ યોજાશે. યોગ શાસ્ત્ર, આહાર શાસ્ત્ર પર ફોકસ કરાશે. 75 લોકેશન પર ઓરિએન્ટલ કાર્યક્રમ યોજાશે. ગુજરાતમાં 10 લાખ લોકોનું વજન ઘટાડાશે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 04:44 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>PM મોદીના જન્મ દિવસે રાજ્યમાં 1.41 લાખ હેલ્થ કેમ્પ યોજાશે</b></p><p>વડાપ્રધાન મોદીના 75 મા જન્મ દિવસ તા.૧૭ સપ્ટેમ્બરના રોજ ગુજરાત સહિત સમગ્ર દેશમાં “સ્વસ્થ નારી, સશક્ત પરિવાર” અભિયાનનો પ્રારંભ થશે . જેના અંતર્ગત વિવિધ આરોગ્ય વિષયક કાર્યક્રમોનું આયોજન કરવામાં આવ્યું છે. આરોગ્યમંત્રી ઋષિકેશ પટેલે જણાવ્યું હતું કે, ગાંધીનગરના મહાત્મા મંદિર ખાતે થી આ કાર્યક્રમનો રાજ્યવ્યાપી પ્રારંભ થશે. જેમાં સુપર સ્પેશ્યાલીટી ડૉક્ટર જેવા કે હ્રદય રોગ, કેન્સર અને કિડનીના નિષ્ણાંતો દ્વારા નાગરિકોને સ્વાસ્થ્ય સંબંધી સેવાઓનો લાભ અપાશે.</p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 04:36 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>  કોંગ્રેસ MLA વિમલ ચુડાસમાની હાઇકોર્ટમાં અરજી</b></p><p>કોંગ્રેસના ધારાસભ્ય વિમલ ચૂડાસમાએ જૂનાગઢ અને ગીર સોમનાથમાં ગેરકાયદે ખનન મુદ્દે હાઈકોર્ટમાં અરજી દાખલ કરી છે. અરજીમાં કોઈ કાર્યવાહી નહીં થતી હોવાનો આક્ષેપ કરવામાં આવ્યો છે. ધારાસભ્યએ પક્ષકાર તરીકે મુખ્યમંત્રીને પણ જોડ્યા છે.હાઇકોર્ટનો સરકારને એફિડેવિટ ફાઇલ કરવા આદેશ કરાયો છે. હાઈકોર્ટે પક્ષકાર તરીકે સીએમને અરજીમાંથી દૂર કરવા અરજદારને સૂચન કર્યું છે. સમગ્ર મામલે વધુ સુનાવણી 22 સપ્ટેમ્બરે યોજાશે</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 04:26 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>રાજયમાં પોલીસ સ્ટેશનોનું રેન્કિંગ નાગરિકોને મળતી સુવિધા પર થશે</b></p><p>ગુજરાતના પોલીસ સ્ટેશનોના રેન્કિંગ માટેની પદ્ધતિમાં એક મહત્વપૂર્ણ ફેરફાર કરવામાં આવ્યો છે.અગાઉ માત્ર ગુનાના આંકડા પર આધારિત થતું રેન્કિંગ હવે રાજ્યના પોલીસ વડા વિકાસ સહાયની સૂચનાથી સિટીઝન સેન્ટ્રીક કામગીરી અને સુવિધાઓ પર આધારિત રહેશે. આ ફેરફાર DG-IG કોન્ફરન્સ 2024ના મુખ્ય મુદ્દાઓને ધ્યાનમાં રાખીને કરવામાં આવ્યો છે.રાજ્યના દરેક શહેર અને જિલ્લામાં વર્ષમાં બે વખત આ નવા પેરામીટર્સના આધારે પોલીસ સ્ટેશન રેન્કિંગ પ્રક્રિયા હાથ ધરવામાં આવી રહી છે.આ રેન્કિંગમાં લગભગ 40 જેટલા અલગ-અલગ નાગરિક-કેન્દ્રિત મુદ્દાઓને સમાવવામાં આવ્યા છે.</p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 04:21 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b> પંચમહાલના શહેરામાં મનરેગામાં ભ્રષ્ટાચારનો આક્ષેપ</b></p><p>પંચમહાલના શહેરામાં મનરેગા યોજનામાં ભ્રષ્ટાચારનો આક્ષેપ કરવામાં આવ્યો છે. તાલુકા પંચાયતના વિપક્ષના નેતાએ મુખ્યમંત્રીને પત્ર લખીને રજૂઆત કરી છે. તેમણે આ કેસમાં લેખિત રજૂઆત કરીને તપાસની માગ કરી છે. પંચામૃત ડેરીમાં ખોટી રીતે પેવર બ્લોક નખાયાનો આક્ષેપ કરાયો છે. ગેરકાયદે 60 લાખના પેવરબ્લોક નખાયાનો આક્ષેપ કરાયો છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 04:04 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>અમદાવાદમાં ચોરી કરનાર આરોપી સુરતથી ઝડપાયો</b></p><p>અમદાવાદમાં ચોરી કરનાર આરોપી સુરતથી ઝડપાયો છે. કુંભારિયા પાદર ફળિયા પાસેથી આરોપીને ઝડપી લેવાયો છે. શાહરૂખદાન મીર એક કરોડથી વધુના મુદ્દામાલ સાથે ઝડપાયો છે. કાલુપુરમાં સોના ચાંદીના દાગીનાની ચોરી કરી હતી. આરોપી વિરૂદ્ધ સારોલી પોલીસે કાર્યવાહી હાથ ધરી છે.  </p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 04:00 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ભુજમાં અસામાજિક તત્વો સામે કાર્યવાહી</b></p><p>અસામાજિક તત્વોના  દબાણ પર બુલડોઝર, 4 આરોપીના ગેરકાયદે દબાણ તોડી પડાયા, સાજીદ તુલ્લા, રજબઅલી પઠાણના દબાણ તોડાયા, તોસીફ લાખા, રિયાઝ મેમણના દબાણ તોડાયા, આરોપીઓએ સરકારી જમીન પર કર્યું હતું દબાણ, પોલીસ બંદોબસ્ત સાથે દબાણ તોડી પડાયું, આરોપીઓ સામે અસંખ્ય ગુના નોંધાયેલા છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 03:55 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ભારતને ધમકી આપી મકાઇ વેચવા નીકળ્યા Trump ના મંત્રી, બોલ્યાઃ ભારત અમેરિકાનો ફાયદો ઉઠાવી રહ્યુ છે</b></p><p>અમેરિકી રાષ્ટ્રપતિ ડોનાલ્ડ ટ્રમ્પે ભારત પર 50 ટકા ટેરિફ બોમ્બ ફોડેલો છે. બંને વચ્ચેના સંબંધો તણાવપૂર્ણ રહ્યા છે અને પૂરો પ્રયાસ થઇ રહ્યો છે કે વેપાર વાર્તા પાછી પાટાં પર આવે. પરંતુ આ વચ્ચે ટ્રમ્પ કેબિનેટ ધુરંધરો તરફથી વધુ એક નિવેદન સામે આવ્યુ છે જેમાં તેમને ભારત સામે ફરિયાદ પણ છે અને તેના માટે ધમકી પણ.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 03:50 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>Jharkhand : કોબ્રા બટાલિયનનો સપાટો, જેના માથા પર 1 કરોડનું ઇનામ હતું તે કુખ્યાત નક્સલી સહદેવ સહિત 3 નક્સલી ઠાર</b></p><p>ઝારખંડના હજારીબાગમાં એક મોટા એન્કાઉન્ટરમાં, સુરક્ષા દળોએ કુખ્યાત નક્સલી સહદેવ સોરેનને ઠાર માર્યો છે, જેના માથા પર 1 કરોડ રૂપિયાનું ઇનામ હતું. કોબ્રા બટાલિયનના આ ઓપરેશનમાં, સીપીઆઈ (માઓવાદી) સેન્ટ્રલ કમિટીના સભ્ય સહદેવ સોરેન ઉપરાંત, બે વધુ નક્સલીઓ માર્યા ગયા છે - નક્સલી કમાન્ડર રઘુનાથ હેમ્બ્રમ (25 લાખનું ઇનામ) અને નક્સલી કમાન્ડર બિરસેન ગંઝુ (10 લાખનું ઇનામ). આ એન્કાઉન્ટરમાં ઠાર કરાયા છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 03:45 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>Delhi Crime : 380 પોલીસ જવાનોનો કાફલો અલગ અલગ સ્થળો પર ત્રાટક્યો, ગેંગસ્ટરોમાં નાસભાગ, 6 ઝડપાયા</b></p><p>દિલ્હી અને હરિયાણામાં રહેલા અસામાજીક તત્વો અને ગેંગસ્ટર્સ સામે દિલ્હી પોલીસે મોટુ એક્શન શરુ કર્યું છે. પોલીસની 25 ટીમોએ ગુંડાઓ અને તેમના સહયોગીઓ પર દરોડા પાડ્યા હતા. મળતી માહિતી મુજબ, સર્ચ ઓપરેશન હજુ પણ ચાલુ છે. જણાવવામાં આવ્યું હતું કે દિલ્હી, હરિયાણા અને NCRમાં 25 સ્થળોએ 380 પોલીસ કર્મચારીઓના મોટા કાફલાએ આ કાર્યવાહી હાથ ધરી હતી.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 03:36 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>દહેગામમાં યુવતીના અપહરણકાંડમાં નવો વળાંક</b></p><p>યુવતીએ પોતાના અપહરણની વાત ફગાવી, જાતે મારા પિયર આવી છું, કોઈ દબાણ નથી : યુવતી, મારા ભાઈઓ મરજીથી લઈ ગયા હતા: યુવતી, લવ મેરેજ પછી વિચાર ન મળતા છૂટું થવું છે:યુવતી, યુવકે અન્ય સમાજની યુવતી સાથે પ્રેમલગ્ન કર્યા હતા, સાસરિયાઓએ અપહરણના લગાવ્યા હતા આક્ષેપ, યુવતીના પતિએ લગાવ્યા હતા અપહરણના આક્ષેપ.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 03:34 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>સુરતના સગરામપુરામાં આધેડની હત્યા</b></p><p>ભિક્ષુકે છરીના ઘા મારી કરી આધેડની હત્યા, રૂપિયાની લેતી દેતીમાં હત્યા કર્યાનું ખુલ્યું, ભિક્ષુક શંકર ઠાકુરે અખ્તર પઠાણીની કરી હત્યા, પોલીસે આરોપી ભિક્ષુકની કરી ધરપકડ.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 03:33 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>સુરતમાં કેમિકલયુક્ત પાણીના વિરોધમાં બેનર લાગ્યા</b></p><p>ઓલપાડની કુડસદ GIDCમાં લાગ્યું બેનર, પૃથ્વી પર બન્યો માનવસર્જિત 'નર્ક'ના રસ્તાનું બેનર, નર્ક ગલીમાં તમારું સ્વાગત છેનું લાગ્યું બેનર, કેમિકલયુક્ત અને ગટરના પાણીના લોકો અકળાયા, ઔદ્યોગિક એકમો બેરોકટોક છોડે છે ગંદુ પાણી, આખું વર્ષ કેમિકલયુક્ત પાણીની સમસ્યા, બેનર લગાવી લોકોએ અનોખો વિરોધ વ્યક્ત કર્યો.</p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 03:27 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ગુજરાતી અને મેવાડી સંસ્કૃતિને ઉજાગર કરતો ‘વાઇબ્રન્ટ ગુજરાત પ્રી-નવરાત્રિ ફેસ્ટિવલ’ ઉદયપુર ખાતે યોજાયો </b></p><p>ગુજરાત-રાજસ્થાન જેવા રાજ્યોની સાંસ્કૃતિક આદાન-પ્રદાન, પ્રવાસન વિકાસ થકી દેશના આર્થિક સશક્તીકરણમાં અગ્રણી ભૂમિકા :- પંજાબના રાજ્યપાલ  ગુલાબચંદ કટારિયા.  ગુજરાતી અને મેવાડી સંસ્કૃતિને ઉજાગર કરતો ‘વાઇબ્રન્ટ ગુજરાત પ્રી-નવરાત્રિ ફેસ્ટિવલ’-૨૦૨૫ ઉદયપુર ખાતે યોજાયો હતો. વડાપ્રધાન  નરેન્દ્ર મોદીના ‘એક ભારત, શ્રેષ્ઠ ભારત વિઝન’ હેઠળ “વસુધૈવ કુટુંબકમ”ની ભાવનાને આગળ ધપાવતા ગુજરાત અને રાજસ્થાન વચ્ચે સાંસ્કૃતિક આદાન-પ્રદાનના ઉદ્દેશ્ય સાથે રવિવારે ઉદયપુરના ફીલ્ડ ક્લબ સંકુલમાં યોજાયેલ વાઇબ્રન્ટ ગુજરાત કલ્ચરલ પ્રોગ્રામ ૨૦૨૫માં સંસ્કૃતિઓનો અનોખો સંગમ જોવા મળ્યો. વાઇબ્રન્ટ ગુજરાત કલ્ચરલ પ્રોગ્રામમાં ઉદયપુર વાસીઓ મન મુકીને ગરબે ઘૂમ્યા હતા.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 03:15 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>2013થી 2023 દરમ્યાન ગુજરાતમાં માતા મૃત્યુ દર (MMR)માં 54.5%નો ઘટાડો</b></p><p>ગુજરાતમાં 2013થી 2023 દરમ્યાન એટલે કે 10 વર્ષમાં માતા મૃત્યુ દર (MMR) 112 પ્રતિ 1,00,000 જીવિત જન્મની સરખામણીમાં 54.5% ઘટીને વર્તમાનમાં (2023 સુધીના ડેટા મુજબ) 51 પ્રતિ 1,00,000 જીવિત જન્મ સુધી પહોંચી ગયો છે. આ ઉપરાંત, રાષ્ટ્રીય સરેરાશ કરતાં ગુજરાતની સ્થિતિ વધુ સારી છે. હાલમાં ગુજરાતનો MMR 51 છે, જ્યારે રાષ્ટ્રીય સરેરાશ 88 છે. તો રાષ્ટ્રીય સ્તરે નોંધપાત્ર સિદ્ધિ હાંસલ કરતાં ગુજરાતે UN SDGના 2030 સુધીમાં માતા મૃત્યુ દરને 70થી નીચે લાવવાના લક્ષ્યને સમય પહેલાં જ હાંસલ કરી લીધું છે.</p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 03:14 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>નમો શ્રી યોજના માટે અરજીની પ્રક્રિયા શું છે?</b></p><p>ગુજરાત સરકારની મહત્વાકાંક્ષી નમો શ્રી યોજનાના લાભો હવે મહિલાઓ સુધી વધુ સરળ અને પારદર્શક રીતે પહોંચી રહ્યા છે. આ અંતર્ગત સગર્ભા મહિલાઓની નેંધણી આરોગ્ય કેન્દ્રથી માંડીને પ્રાદેશિક સ્તર સુધી રાજ્ય સ્તરના TeCHO+ પોર્ટલ પર કરવામાં આવે છે, જ્યાં લાભાર્થીને સંબંધિત જરૂરી દસ્તાવેજો અપલોડ કરવામાં આવે છે. ત્યારબાદ આ દસ્તાવેજોની ચકાસણી આરોગ્ય કેન્દ્ર અને તાલુકા સ્તરે કરવામાં આવે છે અને અંતિમ પુષ્ટિ રાજ્ય સ્તરે PFMS સિસ્ટમના માધ્યમથી થાય છે. આ પછી લાભાર્થી મહિલાના બૅન્ક ખાતામાં રકમ DBT (ડાયરેક્ટ બેનિફિટ ટ્રાન્સફર) દ્વારા જમા કરવામાં આવે છે. આ સુવ્યવસ્થિત પ્રક્રિયાએ મહિલાઓને સમયસર યોજનાનો લાભ મળે અને પારદર્શિતા જળવાય એ સુનિશ્ચિત કર્યું છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 03:14 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>બીજી ગર્ભાવસ્થા માટે સહાયની પ્રક્રિયા થોડી અલગ છે</b></p><p>આમાં, રાજ્ય સરકાર નોંધણી સમયે ₹2,000, છ મહિનાની ગર્ભાવસ્થા બાદ ₹3,000, સંસ્થાકીય પ્રસૂતિ પછી ₹6,000 (છોકરી હોય તો કેન્દ્ર તરફથી સહાય અને છોકરો હોય તો રાજ્ય સરકાર તરફથી સહાય) અને 14મા અઠવાડિયાના રસીકરણ બાદ રાજ્ય સરકાર ₹1,000 આપે છે. નોંધનીય છે કે, આ અસરકારક પરિણામો કેન્દ્ર અને રાજ્યની યોજનાઓનું સંયુક્ત પરિણામ છે. ગુજરાતમાં નમો શ્રી યોજનાની સાથે, SUMAN, PMSMA, મમતા, ખિલખિલાટ જેવી યોજનાઓ પણ સગર્ભા મહિલાઓના સ્વાસ્થ્ય અને પોષણનું ધ્યાન રાખી રહી છે.</p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 03:14 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>પોષણથી આર્થિક સશક્તિકરણ સુધી, નમો શ્રી યોજના શું છે?</b></p><p>નમો શ્રી યોજના હેઠળ પાત્ર મહિલાઓને તેમના પહેલા બે જીવિત બાળકો માટે તબક્કાવાર ₹12,000 સુધીની નાણાકીય સહાય આપવામાં આવે છે, જે કેન્દ્રની પ્રધાનમંત્રી માતૃ વંદના યોજના (PMMVY) અને જનની સુરક્ષા યોજના (JSY) યોજનાઓના લાભો સાથે સંયુક્ત રીતે પૂરી પાડવામાં આવે છે. પ્રથમ ગર્ભાવસ્થામાં ચાર તબક્કામાં સહાય પૂરી પાડવામાં આવે છે: નોંધણી પર ₹5,000 (રાજ્ય ₹2,000 + કેન્દ્ર ₹3,000), ગર્ભાવસ્થાના છ મહિના પછી ₹2,000 (રાજ્ય), સંસ્થાકીય પ્રસૂતિ પછી તરત જ ₹3,000 (રાજ્ય) અને 14મા અઠવાડિયાના રસીકરણ બાદ ₹2,000 (કેન્દ્ર સરકાર દ્વારા).</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 03:14 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>નમો શ્રી યોજના મુખ્યમંત્રી ભૂપેન્દ્ર પટેલની મહત્વાકાંક્ષી યોજનાઓ પૈકીની એક</b></p><p>ઉલ્લેખનીય છે કે, નમો શ્રી યોજના મુખ્યમંત્રી ભૂપેન્દ્ર પટેલની મહત્વાકાંક્ષી યોજનાઓ પૈકીની એક છે, જે ફેબ્રુઆરી 2024માં શરૂ કરવામાં આવી હતી. માત્ર દોઢ વર્ષના ટૂંકા ગાળામાં આ યોજના 6 લાખ 21 હજારથી વધુ લાભાર્થીઓ સુધી પહોંચી છે, જેમને ₹354 કરોડથી વધુની નાણાકીય સહાય સીધી તેમના બૅન્ક ખાતામાં જમા કરાવવામાં આવી છે. જો નોંધણીની વાત કરીએ, તો માત્ર દોઢ વર્ષમાં 7 સપ્ટેમ્બર 2025 સુધી રાજ્યની લગભગ 11 લાખ મહિલાઓ નમો શ્રી યોજના હેઠળ નોંધણી કરાવી ચૂકી છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 03:13 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>નમો શ્રી યોજના બની માતૃત્વની ઢાલ, 18 મહિનામાં 6 લાખ માતાઓને મળી ₹354 કરોડની આર્થિક સહાય</b></p><p>નમો શ્રી યોજનાનો વધતો વ્યાપ, દોઢ વર્ષમાં લગભગ 11 લાખ મહિલાઓએ નોંધણી કરાવી, દરેક લાભાર્થીને ₹12,000ની આર્થિક સહાય મળે છે. ગુજરાતના મુખ્યમંત્રી  ભૂપેન્દ્ર પટેલે તાજેતરમાં 13 સપ્ટેમ્બરે સુશાસનના 4 વર્ષ પૂર્ણ કર્યા. મુખ્યમંત્રીએ આ દરમ્યાન વડાપ્રધાન નરેન્દ્ર મોદીના વિઝનને આગળ વધારતાં મહિલા સશક્તિકરણ અને માતૃ સ્વાસ્થ્યને પ્રાથમિકતા આપી છે. આરોગ્ય નિષ્ણાતો માને છે કે મુખ્યમંત્રી ભૂપેન્દ્ર પટેલના નેતૃત્વમાં ગુજરાતે છેલ્લા 4 વર્ષંમાં માતા અને બાળ આરોગ્ય સેવાઓમાં નોંધપાત્ર પ્રગતિ કરી છે. આમાં રાજ્યની નમો શ્રી યોજનાનો મહત્વપૂર્ણ ફાળો છે. આ યોજનાએ દરેક વર્ગની સગર્ભા સ્ત્રીઓ અને માતાઓનું આરોગ્ય અને પોષણ સુનિશ્ચિત કર્યું છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 03:01 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>આવતીકાલે ગાંધીનગરમાં કેબિનેટ બેઠક મળશે</b></p><p>CMની અધ્યક્ષતામાં સવારે 8 વાગ્યે મળશે બેઠક, PMના ગુજરાતના સંભવિત કાર્યક્રમ પર થશે ચર્ચા, બનાસકાંઠા, કચ્છ, પાટણમાં વરસાદી નુકસાન અંગે ચર્ચા, વરસાદ પ્રભાવિત અન્ય વિસ્તારની સ્થિતિની થશે સમિક્ષા, PM મોદીના જન્મદિવસના કાર્યક્રમ અંગે થશે ચર્ચા.</p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 02:54 pm</p><div class=&quot;live-blog-title asd&quot;><div><p style=&quot;text-align: justify;&quot;><span style=&quot;font-weight: 600;&quot;>સંદેશ ન્યૂઝ ડિજિટલ પર વાંચો દિવસભરના તમામ મહત્વના અને મોટા સમાચાર</span></p><p style=&quot;text-align: justify;&quot;><span style=&quot;font-weight: 600;&quot;><br/></span></p><p style=&quot;text-align: justify;&quot;><span style=&quot;font-weight: 600;&quot;><a href=&quot;https://sandesh.com/gujarat/news/crime/surat/surat-news-unfaithful-lover-stabbed-girlfriend-to-death-in-bardoli-arrested-by-police-from-rajasthan&quot; target=&quot;_blank&quot;>01 - Surat News : બારડોલીમાં &quot;બેવફા&quot; પ્રેમીએ પ્રેમિકાની છરીના ઘા ઝીંકી કરી હત્યા, રાજસ્થાનથી પોલીસે કરી ધરપકડ </a></span></p><p style=&quot;text-align: justify;&quot;><br/></p><p style=&quot;text-align: justify;&quot;><span style=&quot;font-weight: 600;&quot;><a href=&quot;https://sandesh.com/gujarat/news/kutch/kutch-news-pabiben-rabari-who-once-earned-1-rupee-a-day-today-provides-employment-to-hundreds-of-women-bringing-international-fame-to-the-handicrafts-of-kutch&quot; target=&quot;_blank&quot;>02 - Kutch News : એક સમયે દિવસનો 1 રૂપિયો કમાતા પાબીબેન રબારી આજે સેંકડો મહિલાઓને આપે છે રોજગારી, કચ્છની હસ્તકળાને આંતરરાષ્ટ્રીય સ્તરે ખ્યાતિ અપાવી</a></span></p><p style=&quot;text-align: justify;&quot;><br/></p><p style=&quot;text-align: justify;&quot;><span style=&quot;font-weight: 600;&quot;><a href=&quot;https://sandesh.com/gujarat/news/gandhinagar/gandhinagar-news-record-breaking-more-than-201-crore-beneficiaries-have-joined-the-pradhan-mantri-suraksha-bima-yojana-in-gujarat-so-far&quot; target=&quot;_blank&quot;>03 - Gandhinagar News : ગુજરાતમાં ‘પ્રધાનમંત્રી સુરક્ષા વીમા યોજના’ હેઠળ અત્યાર સુધીમાં રેકોર્ડબ્રેક 2.01 કરોડથી વધુ લાભાર્થીઓ જોડાયા </a></span></p><p style=&quot;text-align: justify;&quot;> </p><p style=&quot;text-align: justify;&quot;><span style=&quot;font-weight: 600;&quot;><a href=&quot;https://sandesh.com/gujarat/news/kheda/kheda-news-in-the-controversy-over-the-prabhat-hotel-in-mehmadabad-kheda-a-pigeon-bone-was-found-in-the-tomato-sabji&quot; target=&quot;_blank&quot;>04 - Kheda News : ખેડાના મહેમદાવાદમાં આવેલી પ્રભાત હોટલ વિવાદમાં, સેવ ટામેટાની સબ્જીમાંથી કબૂતરનું હાડકુ નીકળ્યું </a></span></p><p style=&quot;text-align: justify;&quot;><br/></p><p style=&quot;text-align: justify;&quot;><span style=&quot;font-weight: 600;&quot;><a href=&quot;https://sandesh.com/gujarat/news/surat/surat-news-in-surat-the-patients-relatives-slapped-the-doctor-not-123-but-12-times-there- ot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 02:40 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ખેડામાં 13 કરોડથી વધુના સાયબર ફ્રોડમાં કાર્યવાહી</b></p><p>ખેડા સાયબર ક્રાઈમે 5 આરોપીઓની કરી ધરપકડ, અગાઉ ખાત્રજ SBIમાં બોગસ એકાઉન્ટ મળ્યા હતા, ભાડાના ખાતામાં નાણાં ટ્રાન્સફર કરાયા હતા, ખાતા ભાડે આપનાર અને લેનાર ઝડપાયા, ફ્રોડમાં સંડોવાયેલા વધુ 4ની શોધખોળ ચાલુ. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 02:22 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ગુજરાત હાઇકોર્ટને મળી બોમ્બથી ઉડાડવાની ધમકી</b></p><p>સોલા પોલીસે ગુજરાત હાઇકોર્ટમાં તપાસ હાથ ધરી, હાઇકોર્ટને વારંવાર મળી રહ્યા છે ધમકી ભર્યા ઇમેઇલ, અગાઉ દિલ્હી અને મુંબઈ હાઇકોર્ટને મળી હતી ધમકી.</p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 02:21 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>બનાસકાંઠામાં વરસાદી તારાજીને લઈ ખેડૂતોએ આપ્યું આવેદનપત્ર</b></p><p>અસરગ્રસ્ત ખેડૂતોને ઝડપી સહાય આપવા માટે માગ કરી રહ્યાં છે, પૂરમાં પશુઓના મૃત્યુની ઝડપી સહાય આપવા માગ કરાઈ છે, દાંતીવાડા ડેમ ભયજનક સપાટી નજીક પહોંચવા આવ્યો છે અને ડેમમાંથી આવક પ્રમાણે નદીમાં પાણી છોડવા માટે માગ કરાઈ છે, ખેડૂતોના પ્રશ્નોનું વહેલી તકે નિરાકરણ આવે તેવી માગ કરાઈ છે, ભારતીય કિસાન સંઘે જિલ્લા કલેકટરને આવેદનપત્ર આપ્યું છે.</p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 02:20 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>Banaskanthaના વાવમાં વરસાદે વિનાશ વેર્યો</b></p><p>બનાસકાંઠાના વાવમાં વરસાદે વિનાશ વેર્યો છે, વાવના ગ્રામ્યમાં ખેડૂતોનો કોળીયો છીનવાયો છે અને ખેતરમાં ઉભો પાક પાણીમાં ગરકાવ થતા નિષ્ફળ ગયો છે. બનાસકાંઠાના આકોલી, ટોભા, સાબાના ખેતરો પાણીમાં ગરકાવ થયા છે, પાનેસડા, ગડસિસરના ખેતરો પણ પાણીમાં ગરકાવ થયા છે, ખેડૂતોનું કહેવું છે કે, સુઈગામમાં 300થી વધુ પશુઓના મોત થયા છે અને એક વર્ષની મહેનત ક્ષણમાં બગડી ગઈ છે, તાત્કાલિક રાહતરૂપે ઘાસચારો અને મદદની માગ ખેડૂતોએ કરી છે, ખેડૂતોનું કહેવું છે કે, સરકારે તાત્કાલિક વળતર આપવું જોઈએ, વળતર ન મળે તો જીવવું મુશ્કેલ બનશે તેવું ખેડૂતો કહી રહ્યાં છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 02:12 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>અમદાવાદમાં વૃદ્ધાની હત્યા થયાનો ખુલાસો</b></p><p>ખોખરા વિસ્તારમાંથી મળ્યો હતો વૃદ્ધાનો મૃતદેહ, પોસ્ટમોર્ટમ રિપોર્ટમાં વૃદ્ધાની હત્યા થયાનું ખુલ્યું, મૃતકના પુત્રની ફરિયાદ લઈ પોલીસે તપાસ હાથ ધરી, વૃદ્ધાના ઘરમાંથી રોકડ, દાગીના સહી સલામત મળ્યા, હત્યા શા માટે થઈ તે દિશામાં તપાસ હાથ ધરી.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 02:01 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>પોલીસે કોલ ડિટેઈલ્સ પરથી ગુનાનો ભેદ ઉકેલ્યો </b></p><p>મૃતક  જ્યોતિ રાઠોડ બારડોલીના ધીરજ સન્સ પાસે આવેલી જશોદા કાઠિયાવાડી થાળ હોટલમાં નોકરી કરતી હતી. નોકરી દરમિયાન તેની ઓળખ ત્યાં કામ કરતા વેઈટર કમલ ભમરૂ ભીલ સાથે થઈ હતી. બંને વચ્ચે પ્રેમ સંબંધ બંધાયો હતો, પરંતુ થોડા સમયથી સંબંધમાં ખટરાગ સર્જાતા જ્યોતિએ કમલ સાથે વાતચીત બંધ કરી દીધી હતી. ઘટનાની આગલી રાત્રે કમલ ઉશ્કેરાયો હતો. અને એ જ્યોતિ સાથે કોઈ પણ સંબંધ બગાડવા માંગતો ના હતો. અને પ્રેમ ધૂન તેના મગજ પર સવાર થતાં રાત્રે જ  કમલે સમાધાન કરવા માટે જ્યોતિને બોલાવી હતી. કમલ જ્યોતિ સાથે પ્રેમ સંબંધમાં હતો. પરંતુ મતભેદને કારણે સંબંધ તૂટી જતાં કમલે ગુસ્સા માં આવી ચપ્પુ વડે આડેધડ ઘા મારી તેણીની હત્યા કરી હોવાની કબૂલાત કરી હતી . હવે પોલીસ આરોપીને કોર્ટ માં રજૂ કરી રિમાન્ડની માંગણી કરશે અને આરોપી કમલ ભમરું ભીલને કડક માં કડક સજા થાય તે દિશામાં તપાસ શરૂ કરી છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 02:01 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>પ્રેમ સબંધમાં ખટરાગ આવતા કરાઈ હત્યા</b></p><p>હત્યાના સ્થળેથી મોબાઇલ અને ચપ્પુ મળતા પોલીસે એફ.એસ.એલ. પરીક્ષણ પણ કરાયું હતું.  તેમજ કોલ ડિટેઇલ્સ પણ ચકાસવામાં આવી હતી. મરણ જનારની માતાએ વ્યક્ત કરેલી શંકાને ધ્યાનમાં રાખી જિલ્લા એલ.સી.બી. અને બારડોલી ટાઉન પોલીસની સંયુક્ત ટીમ રાજસ્થાન રવાના કરવામાં આવી હતી,  સમગ્ર ઘટનામાં આરોપીને ઉદયપુર નજીકથી ઝડપી લેવાયો હતો. જેનું નામ કમલ ભમરું ભીલ છે અને તેની અટકાયત કરાઈ હતી. જેની પ્રાથમિક પૂછપરછમાં હત્યાનું કારણ સામે આવ્યું હતું.   </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 02:00 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>બારડોલીમાં &quot;બેવફા&quot; પ્રેમીએ પ્રેમિકાની છરીના ઘા ઝીંકી કરી હત્યા, રાજસ્થાનથી પોલીસે કરી ધરપકડ </b></p><p>સુરતના બારડોલી તાલુકાના તેંન ગામે મહિલાની હત્યાનો ભેદ ઉકેલાયો હતો. ત્રણ દિવસ અગાઉ જ્યોતિ રાઠોડ નામની મહિલાની છરી ના ઘા મારી હત્યા કરી પ્રેમી ફરાર થઇ ગયો હતો. સુરત જિલ્લાના બારડોલીના તેંન ગામે ત્રણ દિવસ અગાઉ 12 સપ્ટેમ્બરના રોજ હત્યાની ઘટના બની હતી. શેરડીના ખેતરમાંથી એક મહિલાનો છરી ના ઘા મારેલી હત્યા કરાયેલ મૃતદેહ મળી આવ્યો હતો. ઘટના બાબતે સ્થાનિક પોલીસ તેમજ જિલ્લા એલસીબી પોલીસ પણ દોડતી થઈ હતી. ઘટનાની ગંભીરતા જોતા જિલ્લા પોલીસ વડા રાજેશ ગઢીયાએ સ્થળનું નિરીક્ષણ કરી ચાર અલગ અલગ ટીમો બનાવી ઝડપી તપાસના આદેશ આપ્યા હતા. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 01:44 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>મહેસાણામાં ટ્યુશનિયા શિક્ષક સામે કાર્યવાહીની માગ</b></p><p>ફેડરેશન ઓફ એકેડેમિકે DEOને આપ્યું આવેદનપત્ર, શિક્ષણના વેપારીકરણ, ખાનગી ટ્યુશન સામે રજૂઆત, ટ્યુશનમાં જોડાવવા માટે મજબૂર કરતા હોવાનો આક્ષેપ, સ્કૂલ સંચાલકોને પણ જવાબદાર ઠેરવવા કરી માંગણી, શિક્ષણ વિભાગ દ્વારા કડક કાર્યવાહી કરવાની અપીલ.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 01:27 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>જામનગરમાં નવા બ્રિજના લોકાર્પણને લઇ વિવાદ</b></p><p>બ્રિજ તૈયાર હોવા છતાં ખુલ્લો ન મુકાતા વિવાદ, લોકાર્પણના વિલંબ વચ્ચે વિપક્ષે બ્રિજ ખુલ્લો મુક્યો, હાપા માર્કેટિંગ યાર્ડ પાસે બન્યો છે ઓવરબ્રિજ, બ્રિજ ખુલ્લો ન મુકાતા ટ્રાફિકની ભયંકર સમસ્યા, જામનગર મનપાના વિપક્ષ નેતા ધવલ નંદાનો આક્ષેપ, &quot;તૈયાર બ્રિજ ખુલ્લો ન મુકવો એ લોકો સાથે અન્યાય', બ્રિજ ખુલ્લો મુકાતા પોલીસની ટીમો પહોંચી, પોલીસે નવનિર્મિત બ્રિજ ફરી બંધ કરાવ્યો.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 01:20 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ગુજરાતના વેપારીઓ માટે મહત્વના સમાચાર</b></p><p>ડિસેમ્બર સુધી ગુજરાતમાં GST ટ્રિબ્યુનલ શરૂ થશે, ગુજરાતમાં 3 GST ટ્રિબ્યુનલને કેન્દ્રમાંથી મળી મંજૂરી, સુરત અને અમદાવાદમાં GST ટ્રિબ્યુનલ બનવાનું નક્કી, અન્ય એક GST ટ્રિબ્યુનલ માટે સ્થળ પસંદગીની પ્રક્રિયા, GST ટ્રિબ્યુનલથી વેપાર, નાણાં સંબંધિત કોર્ટ કેસ ઘટશે, GST સંબંધિત કેસ વેપારીઓ ટ્રિબ્યુનલમાં લઈ જશે, ટૂંકા સમયમાં વિવાદનો નિવેડો આવશે.</p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 01:19 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>રાજકોટમાં અનુસૂચિત જાતિને ન્યાય માટે સંમેલન</b></p><p>ન્યાય અપાવવા માટે સ્વાભિમાન સંમેલન યોજાયું, બાબાસાહેબ આંબેડકરના પૌત્ર પ્રકાશ રાવ હાજર, સફાઈ કામદારોની ભરતી સહિત મુદ્દે લડત, જમીન અંગે બંધારણીય અધિકાર મુદ્દે લડત, એપ્રિલમાં સૌરાષ્ટ્રમાં રેલી, સભા કરવા ચીમકી, સૌરાષ્ટ્રમાં દરેક જિલ્લામાં રેલી, સભા કરાશે.</p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 01:11 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>આઇ-ખેડૂત ૨.૦ પોર્ટલ ગત તા. ૮ સપ્ટેમ્બરથી ખુલ્લું મૂકવામાં આવ્યું હતું</b></p><p>&quot;દેશી ગાય આધારિત સંપૂર્ણ પ્રાકૃતિક કૃષિ કરતાં ખેડૂત કુટુંબની એક ગાય નિભાવ ખર્ચમાં સહાયની યોજના” હેઠળ જે ખેડૂતો પ્રાકૃતિક કૃષિ કરતા હોય અથવા કરનાર હોય, આઇડેન્ટિફિકેશન ટેગ વાળી દેશી ગાય ધરાવતા હોય તેમજ પ્રાકૃતિક કૃષિની તાલીમ લીધી હોય તેવા ખેડૂતોને ગાયના નિભાવ માટે સહાય આપવામાં આવે છે. અગાઉના વર્ષોમાં રાજ્યના જે ખેડૂતો મિત્રોએ આ યોજના હેઠળ સહાય મેળવવા અરજી કરી હોય અને ચાલુ વર્ષે તેનો લાભ મળનાર હોય તેવા લાભાર્થીઓ સિવાયના અન્ય ખેડૂતો આ યોજના હેઠળ સહાય મેળવવા આઈ-ખેડૂત ૨.0 પોર્ટલ પર અરજી કરી શકશે. આ યોજના માટે નવી અરજીઓ મેળવવા આઇ-ખેડૂત ૨.૦ પોર્ટલ ગત તા. ૮ સપ્ટેમ્બરથી ખુલ્લું મૂકવામાં આવ્યું હતું, જે આગામી તા. ૧૭ સપ્ટેમ્બર સુધી ખુલ્લું રહેશે. હજુ પણ જે ખેડૂતોએ આ યોજના માટે અરજી કરવાની બાકી હોય, તેમણે સમય મર્યાદામાં પોર્ટલ પર અરજી કરવાની રહેશે. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 01:11 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>દેશી ગાય આધારિત સંપૂર્ણ પ્રાકૃતિક કૃષિ કરતાં ખેડૂતોને લઈ મોટા સમાચાર</b></p><p>દેશી ગાય આધારિત સંપૂર્ણ પ્રાકૃતિક કૃષિ કરતાં ખેડૂત કુટુંબની એક ગાય નિભાવ ખર્ચમાં સહાયની યોજનાનો લાભ મેળવવા ખેડૂતોએ આઈ-ખેડૂત ૨.0 પોર્ટલ પર સત્વરે અરજી કરવી. ગુજરાતમાં રાજ્ય સરકારના સક્રિય પ્રયાસોથી પ્રાકૃતિક કૃષિનો વ્યાપ સતત વધી રહ્યો છે. રાજ્યના મહત્તમ ખેડૂતો ગાય આધારિત પ્રાકૃતિક કૃષિ કરતા થાય તે માટે રાજ્ય સરકાર દ્વારા ખેડૂતોને સહાય સહિતના અનેકવિધ પ્રોત્સાહન આપવામાં આવી રહ્યા છે. જે પૈકી પ્રાકૃતિક કૃષિ માટે સૌથી જરૂરી એવી દેશી ગાયના નિભાવ ખર્ચ માટે પણ ખેડૂતોને સહાય આપવામાં આવે છે. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 01:01 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>PMSBY યોજનાનો લાભ લેવા બેંકમાં બચત ખાતું તેમજ ૧૮ થી ૭૦ વર્ષ આયુ ધરાવતા હોવા જોઈએ </b></p><p>જેમાં આકસ્મિક મૃત્યુ અથવા સંપૂર્ણ કાયમી અપંગતા માટે રૂ. બે લાખ તેમજ આંશિક કાયમી અપંગતા માટે રૂ. એક લાખના વીમા કવરેજનો લાભ આપવામાં આવે છે. આ યોજનાની વધુ માહિતી માટે https://jansuraksha.gov.in/PMJJBY, હેલ્પલાઈન નંબર ૧૮૦૦-૧૧૦-૦૦૧ નજીકની બેંક શાખા તથા ઓનલાઈન બેન્કિંગ પોર્ટલ-મોબાઈલ એપનો ઉપયોગ કરી શકાશે. જેનો પાત્રતા ધરાવતા તમામ નાગરિકોએ લાભ લેવા નાણા વિભાગ, ગાંધીનગરની યાદીમાં જણાવાયું છે.  </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 01:00 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ડિજિટલ છેતરપિંડી નિવારણ, બેંકમાં દાવા વગરની થાપણો અંગે વિવિધ જાણકારી ઉપલબ્ધ કરાવવામાં આવે</b></p><p>આ અભિયાન હેઠળ જે નાગરિકોને બેંકમાં ખાતું ના હોય તો ખોલાવવા ઉપરાંત KYC તેમજ જે ખાતામાં વારસદારોની નોંધણી બાકી હોય તેમાં નોંધણી કરાવવી, ડિજિટલ છેતરપિંડી નિવારણ, બેંકમાં દાવા વગરની થાપણો અંગે વિવિધ જાણકારી ઉપલબ્ધ કરાવવામાં આવે છે. આ સંદર્ભે વધુ વિગતો માટે નજીકની બેંક શાખા, બેંક મિત્ર કે VCEને સંપર્ક કરવાનો રહેશે. ઉલ્લેખનીય છે કે, વડાપ્રધાન નરેન્દ્ર મોદી દ્વારા રજૂ કરાયેલા 'વિકસિત ભારત'ના વિઝન અંતર્ગત ‘જન સુરક્ષા સંતૃપ્તિ અભિયાન’ને ગુજરાતમાં સફળ બનાવવા રાજ્ય સ્તરીય પ્રારંભ ગત તા. ૦૧ જુલાઈ ૨૦૨૫ના રોજ ગાંધીનગર જિલ્લાના પુંધરા ગામમાંથી કરાયો હતો. જેનું વર્ચ્યુઅલ ઉદ્ઘાટન મુખ્યમંત્રી ભૂપેન્દ્રભાઈ પટેલ દ્વારા નાણા મંત્રી  કનુભાઈ દેસાઈની ઉપસ્થિતિમાં કરવામાં આવ્યું હતું. </p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 12:59 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>સામાજિક સુરક્ષા યોજના અંતર્ગત દેશભરમાં ‘જન સુરક્ષા સંતૃપ્તિ અભિયાન’ ચલાવવામાં આવી રહ્યું છે</b></p><p>ભારત સરકારના ઉપક્રમે ગુજરાત સહિત વિવિધ રાજ્યોમાં ગત તા. ૦૧ જુલાઈ થી ૩૦ સપ્ટેમ્બર-૨૦૨૫ સુધી ત્રણ મહિના માટે વિશેષ રીતે નાણાકીય સમાવેશ અને સામાજિક સુરક્ષા યોજના અંતર્ગત દેશભરમાં ‘જન સુરક્ષા સંતૃપ્તિ અભિયાન’ ચલાવવામાં આવી રહ્યું છે. કેન્દ્રની આ યોજનાઓનો લાભ રાજ્યના છેવાડાના નાગરિકને ઘર આંગણે મળી રહે તે માટે ગુજરાતની ૧૪,૬૧૦ ગ્રામ પંચાયતો તથા શહેરી સ્થાનિક સંસ્થાનોમાં આ અભિયાન ચલાવવામાં આવી રહ્યું છે. જેમાં મદદરૂપ થવા સેવારત ગ્રામ કોમ્પ્યુટર સાહસિક-VCEને આ જવાબદારી આપવાનો મુખ્યમંત્રી ભૂપેન્દ્ર પટેલના નેતૃત્વમાં તાજેતરમાં મહત્વનો નિર્ણય કરવામાં આવ્યો છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 12:58 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>અટલ પેન્શન યોજના- APY એમ કુલ ચાર યોજનાઓનો સમાવેશ થાય છે</b></p><p>વડાપ્રધાન નરેન્દ્ર મોદીના નેતૃત્વમાં દેશના છેવાડાના સામાન્ય નાગરિક-શ્રમિકો માટે વિવિધ સામાજિક અને આર્થિક સુરક્ષા સુનિશ્ચિત કરવા માટે અનેકવિધ કલ્યાણલક્ષી યોજનાઓ અમલી બનાવી છે. આમાં મુખ્યત્વે પ્રધાનમંત્રી સુરક્ષા વીમા યોજના- PMSBY, પ્રધાનમંત્રી જન ધન યોજના-PMJDY, પ્રધાનમંત્રી જીવન જ્યોતિ વીમા યોજના- PMJJBY તેમજ અટલ પેન્શન યોજના- APY એમ કુલ ચાર યોજનાઓનો સમાવેશ થાય છે. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 12:58 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ગુજરાતમાં ‘પ્રધાનમંત્રી સુરક્ષા વીમા યોજના’ હેઠળ અત્યાર સુધીમાં  રેકોર્ડબ્રેક 2.01 કરોડથી વધુ લાભાર્થીઓ જોડાયા </b></p><p>મુખ્યમંત્રી ભૂપેન્દ્ર પટેલના નેતૃત્વમાં ‘જન સુરક્ષા સંતૃપ્તિ અભિયાન’ અંતર્ગત ગુજરાતમાં ‘પ્રધાનમંત્રી સુરક્ષા વીમા યોજના’માં તા. ૨૭ ઓગસ્ટ-૨૦૨૫ની સ્થિતિએ રેકોર્ડબ્રેક કુલ ૨.૦૧ કરોડથી વધુ લાભાર્થીઓ જોડાયા છે. આ લાભાર્થીઓએ વાર્ષિક માત્ર રૂ.૨૦ ભરીને પોતાના આકસ્મિક મૃત્યુ અથવા અપંગતાના કિસ્સામાં રૂ. ૧ થી ૨ લાખ સુધીનું વીમા સુરક્ષા કવચ લઈને પોતાના પરિવારની આર્થિક સુરક્ષા વધુ સુનિશ્ચિત કરી છે. આ યોજના અંતર્ગત આકસ્મિક મૃત્યુ અથવા અપંગતાના કિસ્સામાં, ખાસ કરીને ઓછી આવક ધરાવતા તેમજ અસંગઠિત ક્ષેત્રના કામદારોને નજીવા દરે વ્યક્તિગત અકસ્માત વીમા કવરેજ પુરૂ પાડવામાં આવે છે.  </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 12:50 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>સલ્ફ્યુરિક એસિડ પર લેવામાં આવતા ૧૮ ટકા જીએસટી દરને પણ સુધારીને માત્ર ૫ ટકા કરવામાં આવ્યો</b></p><p>તેવી જ રીતે, સૂક્ષ્મ પોષક તત્વો અને જૈવિક જંતુનાશક દવાઓ પર પણ અગાઉ લેવામાં આવતા ૧૨ ટકા જીએસટી દર તેમજ રાસાયણિક ખાતર બનાવવા માટે જરૂરી એમોનિયાઅને સલ્ફ્યુરિક એસિડ પર લેવામાં આવતા ૧૮ ટકા જીએસટી દરને પણ સુધારીને માત્ર ૫ ટકા કરવામાં આવ્યો છે. જેથી ઘરઆંગણે રાસાયણિક ખાતરના ઉત્પાદનને વેગ મળશે અને ખેડૂતોને સમયસર અને પૂરતા જથ્થામાંખાતર ઉપલબ્ધ કરાવવામાં સરળતા પ્રાપ્ત થશે, તેમ તેમણે ઉમેર્યું હતું.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 12:50 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ભારત સરકાર દ્વારા જાહેર કરાયેલા જીએસટીના નવા દર પ્રથમ નવરાત્રી એટલે કે તા. ૨૨ સપ્ટેમ્બરથી અમલમાં આવશે</b></p><p>કૃષિ મંત્રીએ કહ્યું હતું કે, મુખ્યમંત્રી ભૂપેન્દ્રભાઈ પટેલના નેતૃત્વ હેઠળ ગુજરાતમાં કૃષિ યાંત્રિકીકરણને પ્રોત્સાહન આપવા ખેડૂતોને ટ્રેક્ટર સહિતના બીજા કૃષિ સાધનો માટે સહાય આપવામાં આવે છે. નવા જીએસટી રિફોર્મ્સથી કૃષિ યાંત્રિકીકરણના સાધનોની ખરીદી પર ખેડૂતોને મોટો લાભ થશે. ભારત સરકાર દ્વારા જાહેર કરાયેલા જીએસટીના નવા દર પ્રથમ નવરાત્રી એટલે કે તા. ૨૨ સપ્ટેમ્બરથી અમલમાં આવશે. જેથી રાજ્યની કૃષિ યાંત્રિકીકરણ યોજના હેઠળ સહાય મેળવતા મહત્તમ ખેડૂતોને જીએસટીના નવા દરનો પણ લાભ મળે તે માટે રાજ્ય સરકારે ખેડૂત હિતલક્ષી નિર્ણય કર્યો છે, તેમ તેમણે ઉમેર્યું હતું.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 12:50 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ખેડૂતો માટે ટેકાના ભાવે મગફળી, મગ, અડદ, અને સોયાબીનની ખરીદી માટે નોંધણીની સમયમર્યાદામાં વધારો થયો</b></p><p>ખરીફ ૨૦૨૫-૨૬ સીઝન માટે પ્રાઈઝ સપોર્ટ સ્કીમ (PSS) હેઠળ ખેડૂતો પાસેથી ટેકાના ભાવે મગફળી, મગ, અડદ અને સોયાબીનની ખરીદી કરવા માટે ઓનલાઈન રજિસ્ટ્રેશનની પ્રક્રિયાની સમયમર્યાદામાં વધારો કરવામાં આવ્યો છે. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 12:40 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>16-17 સપ્ટેમ્બરની સવારે 5 કલાક માટે મહેસાણા-હિમંતનગર હાઈવે પર રેલવે ફાટક નં. 69 માર્ગ વાહનવ્યવહાર બંધ રહેશે</b></p><p>પશ્ચિમ રેલવેના અમદાવાદ મંડળ પર મહેસાણા-હિમ્મતનગર હાઈવે પર વસઈ ખાતે આવેલ રેલવે ફાટક નં. 69 રેલવે ટ્રેકના મશીન ટેપિંગ કામ માટે 16-17 સપ્ટેમ્બર 2025ની રાત્રીમાં 5 કલાક માટે માર્ગ વાહનવ્યવહાર હંગામી ધોરણે બંધ રહેશે. આંબલિયાસણ-વિજાપુર રેલવે લાઈન ગેજ રૂપાંતરણ પરિયોજના હેઠળ મહેસાણા-હિમ્મતનગર હાઈવે પર વસઈ ખાતે આવેલ રેલવે ફાટક નં. 69 પર ટ્રેકના મશીન ટેપિંગ કામ કરવાનું પ્રસ્તાવિત છે. તે મુજબ રેલવે ફાટક નં. 69 તારીખ 16 સપ્ટેમ્બર 2025 ના રોજ રાત્રે 23:30 કલાકથી 17 સપ્ટેમ્બર 2025 ની સવારે 04:30 કલાક સુધી માર્ગ વાહનવ્યવહાર માટે બંધ રહેશે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 12:31 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>મસમોટી તિરાડો પડવાના કારણે વાહન ચાલકોએ રોષ વ્યકત કર્યો હતો </b></p><p>નેશનલ હાઇવે ઓથોરિટીના કોન્ટ્રાક્ટર દ્વારા થીગડા મારી પુરવામાં આવ્યા હતા. પરંતુ આ નેશનલ હાઇવેને લોકાર્પણ હજુ કર્યો નથી આ સમયે 5 થી વધુ વખત ગાબડા સિમેન્ટના પોપડા બહાર આવી રહ્યા છે જેના કારણે  આ પહેલા મોટો ભ્રષ્ટાચાર સામે આવી રહ્યો છે. રાજુલા પંથકમાંથી પસાર થતો ભાવનગર સોમનાથ નેશનલ હાઇવે ઉપર ગાબડા પડવા લોખંડના સળિયા બહાર આવવા બ્રિજ બેસી જવો આવી અનેક ઘટનાઓ વાંરવાર સામે આવી રહી છે કેન્દ્ર સરકાર એજન્સીઓ સામે તપાસ કરી યોગ્ય કાર્યવાહી કરવા સ્થાનિક વાહન ચાલકોની માગ ઉઠી છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 12:30 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>તિરાડો પડી અને રસ્તો બેસી જવાના કારણે વાહન ચાલકો દોડતા દોડતા ચાલતા જોવા મળ્યા હતા </b></p><p>આ હિંડોરણા બ્રિજ ઉપર આજ જગ્યા ઉપર અગાવ ખાડામાં ગાબડા પડવાના કારણે કોન્ટ્રાકટર દ્વારા થીગડા પુરવામાં આવ્યા સૂત્રો પાસેથી મળતી માહિતી પ્રમાણે આ નેશનલ ઓથીરિટીના અધિકારીઓ સ્થાનિક અને જિલ્લા પ્રશાસનને ગાઢતા નથી અને સંકલનના અભાવે સ્થાનિક જવાબદાર અધિકારીઓની સૂચનાનું પણ કોઈ પાલન નથી કરતા તેવો ગણગણાટ ચાલી રહ્યો છે અગાઉ 2 માસ પહેલા રાજુલાના ચારનાળા નજીક બ્રિજ ઉપર મોટી તિરાડો પડી હતી જેના કારણે ભારે વિવાદ સર્જ્યો હતો જ્યારે આ તિરાડો પડી અને રસ્તો બેસી જવાના કારણે વાહન ચાલકો દોડતા દોડતા ચાલતા જોવા મળ્યા હતા.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 12:30 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>વાહન ચાલકોમાં રોષ જોવા મળી રહ્યો છે</b></p><p>આ લોખંડના સળિયા બહાર આવી જવાના કારણે આ બ્રિજની કામગીરી કેટલી હદે નબળી છે તેની ગુણવત્તાની પોલ ખુલી ગઈ છે અહીં સામાન્ય વરસાદી ઝાપટાના કારણે ફરીવાર આ બ્રિજ ઉપર ખાડા પડવાના કારણે લોખંડના સળિયા બહાર આવતા નેશનલ ઓથોરિટીના અધિકારીઓ કામ કરનાર કોન્ટ્રાકટર એજન્સી સામે સવાલો ઉઠી રહ્યા છે, વાહન ચાલકોમાં રોષ જોવા મળી રહ્યો છે. સ્થાનિક લોકોના કહેવા પ્રમાણે ભ્રષ્ટાચાર થયાનો આક્ષેપ કરવામાં આવી રહ્યો છે બ્રિજ તૂટવાની ઘટનાઓ લોકોના જીવ જાય પછી સરકાર 5 લાખની સહાય ચૂકવે છે પરંતુ પહેલા ધ્યાન આપવામાં આવે તો અકસ્માતની ઘટનાઓ પણ અટકી શકે તેમ છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 12:29 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>આ બ્રિજ ગુજરાતમાં આવેલો છે, ભાવનગર-સોમનાથ નેશનલ હાઇવે પર પડયા મસમોટા ગાબડા </b></p><p>ભાવનગર-સોમનાથ હાઇવેની ગુણવત્તા પર ઉઠ્યા સવાલ, નેશનલ હાઇવેના બ્રિજ પર મોટા ગાબડા પડયા હોવાની વાત સામે આવી છે અને બ્રિજની નબળી કામગીરીની પોલ ખુલી પડી છે, એક જ વર્ષમાં બ્રિજના સળીયા દેખાવા લાગ્યા છે. અમરેલીના જાફરાબાદ નજીકના બ્રિજ પર આ ગાબડા પડયા છે, હિંડોરણા બ્રિજ પર સામાન્ય વરસાદમાં ગાબડા પડયા છે અને NHAI અને કોન્ટ્રાક્ટર સામે કાર્યવાહીની માગ કરવામાં આવી છે. સૌરાષ્ટ્રના અમરેલી ભાવનગર સોમનાથ ત્રણ જિલ્લાને જોડતો ભાવનગર સોમનાથ નેશનલ હાઇવેના બ્રિજ ઉપર 1 વર્ષમાં લોખંડના સળિયા બહાર આવતા નેશનલ ઓથોરિટી હેઠળ કામ કરનારા એજન્સીની મોટી પોલ ખુલ્લી છે અને અકસ્માતનો મોટો ખતરો છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 12:09 pm</p><div class=&quot;live-blog-title asd&quot;><div><p><b>પાટણના હારીજમાં પશુપાલક સંમેલનમાં હોબાળો</b></p><p>દૂધસાગર ડેરીના વિરોધમાં સંમેલનનું આયોજન, સંમેલનમાં ડેરીના સમર્થકો ધસી આવતા હોબાળો, પશુપાલકો અને ડેરીના સમર્થકો વચ્ચે ઉગ્ર બોલાચાલી, મંડળીઓના મંત્રીઓ અને પ્રમુખો આવતા હોબાળો, પ્
