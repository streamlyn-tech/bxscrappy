;text-align: justify;&quot;><span style=&quot;font-weight: 600;&quot;><a href=&quot;https://sandesh.com/india/news/waqf-amendment-act-2025-stay-on-some-sections-no-basis-to-stay-on-the-entire-law-sc-decides&quot; target=&quot;_blank&quot;>08 - Waqf Amendment Act 2025: કેટલીક કલમો પર રોક, કાયદા પર રોક લગાવવાનો કોઇ આધાર નહી, SCનો નિર્ણય </a></span></p><p style=&quot;text-align: justify;&quot;><span style=&quot;font-weight: 600;&quot;><br/></span></p><p style=&quot;text-align: justify;&quot;><span style=&quot;font-weight: 600;&quot;><a href=&quot;https://sandesh.com/business/news/upi-transaction-limit-2025-upi-phonepe-gpay-&quot; target=&quot;_blank&quot;>09 - UPI Transaction Limit 2025: આજથી બદલાઇ જશે UPIના નિયમ, PhonePe, Gpayના યૂઝર્સ માટે જાણવુ જરૂરી </a></span></p><p style=&quot;text-align: justify;&quot;><span style=&quot;font-weight: 600;&quot;><br/></span></p><p style=&quot;text-align: justify;&quot;><span style=&quot;font-weight: 600;&quot;><a href=&quot;https://sandesh.com/india/news/mumbai-monorail-monorail-stopped-due-to-technical-fault-in-mumbai-17-passengers-were-safely-evacuated&quot; target=&quot;_blank&quot;>10 - Mumbai Monorail: મુંબઇમાં ટેક્નિકલ ખામીને કારણે અટકી મોનોરેલ, 17 યાત્રિકોને સુરક્ષિત બહાર કઢાયા</a></span></p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 11:50 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>પ્રેમ લગ્નના કાયદામાં સુધારાને કોળી સમાજનું સમર્થન</b></p><p>પાટીદાર સમાજની માગને કોળી સમાજનું સમર્થન, કોળી સમાજના આગેવાન પ્રવિણ કોળીનું નિવેદન, આ માંગણી કોળી સમાજની પણ છે: આગેવાન, ‘પાટીદાર સમાજની લડાઈમાં કોળી સમાજનું સમર્થન’.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 11:43 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ખેડાના મહેમદાવાદમાં આવેલી પ્રભાત હોટલ વિવાદમાં, સેવ ટામેટાની સબ્જીમાંથી કબૂતરનું હાડકુ નીકળ્યું</b></p><p>ખેડાના મહેમદાવાદમાં આવેલી પ્રભાત હોટલ વિવાદમાં આવી છે, ગ્રાહકે સેવ ટામેટાની સબ્જી ઓર્ડ કરી તો સબ્જીમાંથી કબૂતરની પાંખ નીકળી હતી અને ગ્રાહકે આ મામલે હોટલ સંચાલકનો ઉધડો પણ લીધો છે. અમદાવાદના પરિવારને હોટલમાં કડવો અનુભવ થયો છે, ખેડાના મહેમદાવાદમાં આવેલી હોટલ પ્રભાતમાં પરિવાર જમવા બેઠો અને તેમણે સબ્જી ઓર્ડર કરી સબ્જી ઓર્ડર કરતા આવી અને તેને થાળામાં કાઢી તો સામે આવ્યું તેમાં કબૂતરની પાંખ નીકળી હતી અને ગ્રાહકનું મગજ જતા તેમણે હોટલની અંદર જઈ હોટલ સ્ટાફનો ઉધડો લીધો હતો. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 11:30 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>રાજકોટ મનપાના સફાઈ કોન્ટ્રાક્ટર સામે આક્ષેપ</b></p><p>કોન્ટ્રાક્ટર કરોડોનું કૌભાંડ કરતા હોવાનો આક્ષેપ, ડમી સફાઈ કામદાર રાખતા હોવાના લગાવ્યા આક્ષેપ, સફાઈ કામદારોનું શોષણ કરતા હોવાનો આક્ષેપ, પગાર બેન્કની જગ્યાએ રોકડમાં આપતા વિવાદ, કોન્ટ્રાક્ટર અજમેરા સામે કૌભાંડના લાગ્યા આક્ષેપ, કામદાર યુનિયનના પ્રમુખ પારસ બેડીયાના આક્ષેપ.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 11:30 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>સરકારી-ગ્રાન્ટેડ ઉ.માધ્યમિક સ્કૂલોમાં 851 જગ્યા ખાલી</b></p><p>ઉમેદવારો ન મળતા 851 જગ્યાઓ ખાલી રહ્યાનો દાવો, વર્ષ 2023માં લેવાયેલી પરીક્ષામાં ઉમેદવારો ન મળ્યા, TAT પરીક્ષાના સ્ટાન્ડર્ડ મુજબ ઉમેદવારો ન મળ્યા,  ભરતીમાં છ વિષયમાં લાયક ઉમેદવાર ન મળ્યા, પાસ થવા માટે 120 માર્ક્સ લાવવા ફરજિયાત, TATની દ્વિસ્તરીય પરીક્ષા સામે પણ મંડળનો વિરોધ, પ્રિલિમ્સ પરીક્ષા રદ્દ કરી મુખ્ય પરીક્ષા જ લેવા માગ, 70 ટકા શૈક્ષણિક લાયકાત મુજબ ગણાય તેવી માગ. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 11:07 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>હેલ્મેટ ન પહેરતા માર્ગ અકસ્માતમાં યુવતીનું મોત</b></p><p>સુરતના વેસુમાં મોપેડ સ્લીપ થતા યુવતીનું મોત, માથામાં ગંભીર ઈજા થતા યુવતીનું થયું મોત, હેલ્મેટ પહેર્યું હોત તો દીકરી જીવતી હોત:પરિવાર, મૃતકના પરિવારની લોકોને હેલ્મેટ પહેરવા અપીલ, બધાએ હેલ્મેટ પહેરવું જોઈએ: પરિવારજન.</p><p> </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:54 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>વકફ કાયદા સુધારા અધિનિયમ 2025 પર SCનો નિર્ણય</b></p><p>સુપ્રીમ કોર્ટે કેટલીક જોગવાઇઓ પર લગાવી રોક, કલમ 3 અને 4 પર સુપ્રીમ કોર્ટે લગાવી રોક, વકફ અનુચ્છેદ 374 પર SCએ રોક લગાવી, મુસ્લિમના જ સભ્ય બનાવવા પ્રયાસ થાય:SC, બોર્ડનો CEO મુસ્લિમ સમુદાયનો વ્યક્તિ બનેઃ SC, બોર્ડમાં 3થી વધુ બિન મુસ્લીમ સભ્યો ન રાખવાઃ SC, 5 વર્ષની જરૂરિયાતવાળી જોગવાઇ પર રોક, વકફ બોર્ડની માન્યતા પર નિર્ણય નથીઃ SC. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:53 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>કચ્છના ગાંધીધામમાં ડિમોલિશનની કામગીરી</b></p><p>ચાવલા ચોકમાં ગેરકાયદે બાંધકામ દૂર કરાયા, બજારમાં દુકાનોની ગેલેરીમાં કર્યું હતું દબાણ, પોલીસ બંદોબસ્ત વચ્ચે ડિમોલિશનની કામગીરી.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:51 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ઉત્તરપ્રદેશમાં બસ અકસ્માતમાં 4 લોકોના મોત</b></p><p>જૌનપુરમાં પ્રવાસીઓની બસને નડ્યો અકસ્માત, અકસ્માતમાં 4 શ્રદ્ધાળુઓના મોત અને 9 ઘાયલ, ઘાયલોને સારવાર માટે હોસ્પિટલ ખસેડાયા, બસમાં 50થી વધુ મુસાફરો હતા સવાર.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:50 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>રાજકોટ મનપાના તંત્ર વાહકોની ગંભીર બેદરકારી સામે આવી </b></p><p>રાજકોટના મોટી ટાંકી ચોક પાસેના ખુલ્લા વોકળામાંથી યુવાનનો મૃતદેહ મળી આવતા પોલીસ પણ દોડતી થઈ હતી, મનપાના કોન્ટ્રાક્ટર દ્વારા છેલ્લા ચાર પાંચ મહિનાથી વોકળાનું કામ અધૂરું રાખ્યું હોવાનો સ્થાનિકો આક્ષેપ કરી રહ્યાં છે, આ કામગીરી કયારે પૂર્ણ થશે તેની કોઈ માહિતી નથી, પરંતુ આવી બેદરકારીના કારણે આજે એકનો જીવ ગયો છે અને કાલે બીજાનો જીવ જશે ત્યાં સુધી તંત્ર કઈ કામગીરી કરવા માગતી નથી કે શું તે સમજતાનું નથી, ત્યારે જોવાનું એ રહ્યું કે આ વોકળાની કામગીરી કયારે અને કેટલા સમયમાં પૂર્ણ થાય છે, મૃતક યુવાનના પરિજનોને તંત્ર કોઈ મદદ કરશે કે નહી તે જોવાનું રહ્યું.</p><p> </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:50 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>રાજકોટમાં તંત્રની બેદરકારીએ યુવકનો જીવ લીધો</b></p><p>રાજકોટમાં ખુલ્લા વોકળામાં પડતા યુવકનું ઘટનાસ્થળે મોત થયું છે, મોટી ટાંકી ચોક પાસે ખુલ્લા વોકળામાં યુવક પડયો હતો અને વોકળામાંથી બહાર નીકળે તે પહેલા તેનું મોત થયું છે, રાત્રિના સમયે યુવક વોકળામાં પડયો હોય તેવી શકયતાઓ સેવાઈ રહી છે, પોલીસે પણ ઘટના સ્થળે જઈને તપાસ શરૂ કરી છે અને મૃતદેહને પીએમ માટે મોકલ્યો છે, પીએમ થયા બાદ મૃતદેહ પરિજનોને સોંપવામાં આવશે, મૃતક ગવલીવાડ વિસ્તારનો રહેવાશી હોવાની વાત સામે આવી છે. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:50 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>રાજકોટમાં તંત્રની બેદરકારીએ યુવકનો જીવ લીધો, ખુલ્લા વોકળામાં પડતા યુવકનું ઘટનાસ્થળે મોત</b></p><p>રાજકોટ કોર્પોરેશનની બેદરકારીના કારણે એક યુવકનો જીવ ગયો છે, ખુલ્લા વોકળામાં એક યુવક પડયો અને ઘટના સ્થળે તેનું મોત થયું છે, ફાયર વિભાગે યુવકનો મૃતદેહ બહાર કાઢયો છે. રાજકોટ કોર્પોરેશનની બેદરકારી એવી તો કેવી છે કે તેના કારણે એક વ્યકિતનો જીવ ગયો છે, રાજકોટમાં ખ્લુલા વોકળામાં એક યુવક પડતા તેનું ઘટના સ્થળે મોત થયું છે, તો સમગ્ર ઘટનામાં કોન્ટ્રાકટરની બેદરકારીના કારમે આ ઘટના બની હોવાની વાત સામે આવી છે, કોન્ટ્રાકટર દ્વારા કામ અધુરૂ છોડી દેતા આ ઘટના બની હોવાની વાત છે, તો કોન્ટ્રાકટર સામે ફરિયાદ નોંધાય તેવી પરિજનોની માગ છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:48 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>વક્ફ કાયદા પર સુપ્રીમ કોર્ટનો મોટો નિર્ણય</b></p><p>સુપ્રીમ કોર્ટે કેટલીક કલમો પર લગાવી રોક, કલમ 3 અને 4 પર સુપ્રીમ કોર્ટે લગાવી રોક, વક્ફ કલમ નંબર 374 પર SCએ રોક લગાવી. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:34 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>નવી મુંબઇમાં ભારે વરસાદથી ભરાયા પાણી</b></p><p>શહેરના અનેક વિસ્તારમાં ભરાયા પાણી, રોડ-રસ્તા પર વરસાદી પાણી ફરી વળ્યાં, વરસાદી પાણી ભરાતા વાહનચાલકોને હાલાકી, IMDએ 3 કલાક માટે રેડ એલર્ટ કર્યુ છે જાહેર. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:21 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ડોકટરને લાફો મારશો તો જલ્દી સારવાર મળે તેવું હોય કંઈ ?</b></p><p>ગુજરાતની અનેક હોસ્પિટલમાં આવી ઘટનાઓ વારંવાર બનતી હોય છે જેમાં દર્દીના સગાઓ ગુસ્સે ભરાઈને ડોકટરને માર મારતા હોય છે, જે ડોકટર તમારા દર્દીની સારવાર કરે તેને જ તમે માર મારો તો કેટલું યોગ્ય કહેવાય ! આવી રીતે માર મારવાથી જલ્દી સારવાર નથી મળતી અને સારવારમાં પણ તકલીફ ઉભી થાય છે અને દર્દીને વધુ પીડા થાય છે કેમ કે સારવાર લેવામાં આવેલા દર્દી સાઈડમાં રહે છે અને પરિજનો હોબાળો મચાવતા હોય છે, પાંડેસરા પોલીસે સમગ્ર ઘટનામાં ગુનો નોંધીને દર્દીના સગાની સરભરા કરવાની તૈયારી શરૂ કરી છે. </p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:21 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>સુરતમાં દર્દીના સગાનો તબીબ પર હુમલો</b></p><p>સુરતમાં દર્દીના સગાએ તબીબ પર હુમલો કર્યો છે, દર્દીના સગાએ તબીબને 12 લાફા ઝીંક્યા છે અને બાળકને જલ્દી દાખલ કરવા મુદ્દે ઝગડો થયો છે, પાંડેસરાની ખાનગી હોસ્પિટલમાં આ ઘટના બની છે, બાળકને જલ્દી સારવાર મળે તેને લઈ વિવાદ થયો હતો, સમગ્ર ઘટનામાં સીસીટીવી સામે આવ્યા છે અને પાંડેસરા પોલીસે ગુનો નોંધી તપાસ શરૂ કરી છે. તબીબને ચેમ્બરમાં ઘુસીને માર મારવામાં આવ્યો છે, મહત્વનું છે કે, ડોકટર કઈ કે તે પહેલા પરિજન તેમની વાત સાંભળ્યા વિના લાફા મારવા લાગ્યો હતો.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:21 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>સુરતમાં દર્દીના સગાએ તબીબને 1,2,3 નહી પણ 12 લાફા ઝીંકી દીધા, બાળકની સારવારને લઈ થયો હતો વિવાદ </b></p><p>સુરતના પાંડેસરામાં દર્દીના સગાએ ડોકટરને 12 લાફા ઝીંકી દીધા હતા, બાળકની સારવારને લઈ વિવાદ થયો હતો અને આ સમગ્ર કેસમાં પોલીસે ગુનો નોંધીને તપાસ શરૂ કરી છે. સુરતના પાંડેસરામાં ખાનગી હોસ્પિટલમાં સારવાર લેવા ગયેલા બાળકના પરિજનમાંથી એક વ્યકિતએ ડોકટરને 12 લાફા ઝીંકી દીધા હતા, બાળકને જલ્દી સારવાર આપો તેમ કહી વિવાદ થયો હતો, ડોકટર તેમના રૂમમાં ખુરશી પર બેઠા હતા અને દર્દીના સગા અંદર આવીને બોલાચાલી કરવા લાગ્યા અને લાફા ઝીંકી દીધા હતા. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 10:04 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>PM નરેન્દ્ર મોદી પશ્ચિમ બંગાળની મુલાકાતે</b></p><p>સશસ્ત્ર દળના કમાન્ડરોની પરિષદનું કરશે ઉદ્ઘાટન, રાજનાથ સિંહ સહિત ટોચના અધિકારીઓ રહેશે હાજર, સુરક્ષા દળોની કાર્યકારી તૈયારીઓ પર કરાશે ચર્ચા, ઉદ્ઘાટન બાદ PM બિહાર પ્રવાસ માટે રવાના થશે. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:54 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>માતા લીવ ઈન રિલેશનશીપનો કરાર કરીને રહેતી</b></p><p>સાવકા પિતાએ સગીર પુત્રી પર ગુજાર્યુ દુષ્કર્મ અને દુષ્કર્મનો ભોગ બનેલી પુત્રીએ પણ તેની માતાને આ મામલે જાણ કરી છે, મહિલા બિમાર થતા ઘરની જવાબદારી મોટી પુત્રી પર આવતા પરીસ્થિતિનો ગેરલાભ આ સાવકા પિતાએ લીધો છે, નરાધમ પિતા મોટી પુત્રી સાથે વારંવાર દુષ્કર્મ આચરતો હોવાની વાત પણ સામે આવી છે, સાવકા પિતા દિકરીઓના રક્ષકની જવાબદારી લઈ ભક્ષક બન્યો છે, નડિયાદના એક ગામમાં આ ચકચારી ઘટના બાદ નરાધમ પર લોકોએ ફિટકાર વરસાવી છે, નડિયાદ રૂરલ પોલીસે ગુનો નોંધી સાવકા પિતાને ઝડપી લઈ આગળની વધુ કાર્યવાહી હાથ ધરી છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:54 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ભોગ બનનાર પુત્રી ગર્ભવતી બનતા ભાંડો ફૂટ્યો</b></p><p>ખેડાના નડિયાદમાં સાવકા પિતાએ પુત્રી પર દુષ્કર્મ આચર્યુ છે અને પોલીસે આ મામલે તપાસ શરૂ કરી છે, નરાધમ પિતાએ પહેલા અડપલા કર્યા અને ત્યારબાદ દુષ્કર્મ આચર્યુ છે, અને માતાને નહી કહેવાની શરતે દુષ્કર્મ આચર્યુ હોવાની વાત સામે આવી છે, બન્ને પુત્રીઓ માતા સાથે રહેતી હતી અને સાવકો પિતા માતા સાથે લિવ ઈન રિલેશનશીપના કરારમાં હતા, પોલીસે દીકરીને સારવાર હેઠળ ખસેડી છે અને રીપોર્ટ કઢાવ્યા છે, તો નરાધમ પિતાની પણ પોલીસે અટકાયત કરી છે. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:54 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>લિવ ઈન રિલેશનશીપમાં રહેતી માતાઓ થઈ જાવ સચેત, સાવકા પિતાએ સગીર પુત્રી પર આચર્યુ દુષ્કર્મ</b></p><p>ખેડાના નડિયાદમાં પવિત્ર સંબંધને લાંછન લગાડતો કિસ્સો સામે આવ્યો છે, સાવકા પિતાએ સગીર પુત્રી પર આચર્યું દુષ્કર્મ અને આ મામલે પોલીસ ફરિયાદ પણ નોંધાઈ છે. ખેડાના નડિયાદમાં સાવકા પિતાએ દીકરી પર દુષ્કર્મ આચર્યુ હોવાની વાત સામે આવી છે જેમાં ભોગ બનનાર  પુત્રી ગર્ભવતી બની હતી અને સમગ્ર ઘટનાનો ભાંડો ફૂટયો હતો, ભોગ બનનાર પુત્રીની માતા નરાધમ પિતા સાથે લીવ ઈન રિલેશનશીપમાં રહેતી હતી અને પોલીસે સમગ્ર કેસમાં પોકસો એકટ હેઠળ ગુનો નોંધ્યો છે. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:30 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>મહારાષ્ટ્રના કેટલાક ભાગોમાં ભારે વરસાદની ચેતવણી </b></p><p>IMD એ આ અઠવાડિયે મહારાષ્ટ્રના કેટલાક ભાગોમાં ભારે વરસાદની ચેતવણી આપી છે. IMD ની આગાહી મુજબ 16 સપ્ટેમ્બરે, કોંકણ અને ગોવા, મધ્ય મહારાષ્ટ્ર અને મરાઠવાડામાં કેટલીક જગ્યાએ હળવો થી મધ્યમ વરસાદ કે ગાજવીજ સાથે કેટલાક સ્થળોએ ભારે વરસાદ થવાની સંભાવના છે.જ્યારે 15 અને 16 સપ્ટેમ્બરે કોંકણ અને ગોવા, મધ્ય, મહારાષ્ટ્ર અને મરાઠવાડામાં ખૂબ જ ભારે વરસાદ પડી શકે છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:30 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>મુંબઇમાં સહિત આ વિસ્તારમાં મધ્યમથી ભારે વરસાદની સંભાવના </b></p><p>IMD મુંબઈ અનુસાર પુણે, રાયગઢ, અહમદનગર, બીડ અને લાતુરમાં ભારે પવન અને વાવાઝોડા સાથે મધ્યમથી ભારે વરસાદની સંભાવના છે અને દરેકને ઘરની બહાર નીકળતા પહેલા એકવાર હવામાન અપડેટ તપાસવાની અને આજે જરૂર વગર ઘરની બહાર નીકળવાનું ટાળવાની અપીલ કરવામાં આવી છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:29 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>Mumbai Rains: આગામી 3 કલાક ભારે, મુંબઇમાં ભારે વરસાદને લઇને અપાયુ રેડ એલર્ટ</b></p><p>મુંબઇમાં વરસાદી માહોલ જોવા મળ્યો છે, ધોધમાર વરસાદ થતા નીચાણવાળા વિસ્તારો પાણી પાણી થયા છે.  સવારથી જ વરસાદી માહોલ જોવા મળી રહ્યો છે. ત્યારે મુંબઇ માટે હવામાન વિભાગે આગાહી કરી છે કે આગામી 3 કલાક ભારે વરસાદ પડશે. ભારે વરસાદને લઇને હવામાન વિભાગે રેડ એલર્ટ આપ્યું છે. મુંબઇ સાથે થાણે અને રાયગઢમાં પણ વરસાદને લઇને એલર્ટ અપાયું છે. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:28 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>એક વર્ષ પહેલા ૫૦ હજારમાં હાથ પગ તોડવાની સોપારી આપી હતી</b></p><p>મુખ્ય આરોપી બિલ્ડર મનસુખ લાખાણીએ અગાઉ તેના ત્યાં સાઇટમાં સિક્યોરીટી ગાર્ડ તરીકે નોકરી કરી ચુકેલા હિમાંશુ ઉર્ફે રાહુલ રાઠોડને રૂ.૫૦ હજારમાં હાથપગ તોડી નાખવા એક વર્ષ પહેલા સોપારી આપી હતી. પરંતુ તે સમયે આરોપી ગુનાને અંજામ આપી શક્યો ન હતો. પરંતુ બીજી વખત કામ થઇ ગયા બાદ રૂપિયા આપવાની વાત થઇ હતી જેથી હિમાંશુએ તેના બે મિત્રો સાથે મળીને મૃતક બિલ્ડરની રેકી કરતા હતા. જ્યારે શનિવારે નિકોલમાં આવેલ સરદારધામમાં બેઝમેન્ટમાં કાર પાર્ક કરીને ગયા બાદ પરત આવ્યા તે સમયે છરીના ઘા મારીને હત્યા કરીને ડેકીમાં લાશ મૂકીને કાર લઇને નીકળી બ્રિજ નીચે મૂકી ફરાર થઇ ગયા હતા.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:28 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>લાશને પીએમ માટે મોકલી આપીને ઓઢવ પોલીસે હત્યાનો ગુનો નોંધીને તપાસ કરી હતી</b></p><p>પરિવારના સભ્યોને અને પોલીસને જાણ કરતા ઓઢવ પોલીસે ઘટના સ્થળે આવીને તપાસ કરી હતી. મર્સિડીઝ કારની ડેકીમાંથી હિંમત રૂડાણીની હત્યા કરાયેલી હાલતમાં લાશ મળી આવી હતી. લાશને પીએમ માટે મોકલી આપીને ઓઢવ પોલીસે હત્યાનો ગુનો નોંધીને તપાસ શરૂ કરી હતી. સ્થળ પરથી, મોબાઈલ લોકેશનના આધારે તથા સીસી ટીવીની તપાસ કરીને પોલીસે મુખ્ય આરોપી હિંમાશુ ઉર્ફે રાહુલ રાઠોડ, પપ્પુ મેઘવાલ અને સગીર સહિત ત્રણની રાજસ્થાનના શિરોહીથી ધરપકડ કરી લીધી છે. આરોપીની પૂછપરછ કરતા હિંમતના પૂર્વ ભાગીદાર મનસુખ લાખાણીએ હિમાંશુ ઉર્ફે રાહુલ રાઠોડને સોપારી આપી હતી.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:28 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>બિલ્ડર હિંમત રૂદાણી કેસમાં મુખ્ય આરોપી ઝડપાયો</b></p><p>બાપુનગર ઇન્ડીયા કોલોની પાસે રહેતા 31 વર્ષીય ધવલ રૂડાણી ડી.વી. ડેવલોપર્સ નામથી કન્સ્ટ્રકશનનો ધંધો કરે છે. ગત રવિવારે તેમના 63 વર્ષીય પિતા હિંમત રૂડાણી બપોરે જમવા ઘરે નહી આવતા દીકરાએ ફોન કરતા પિતાનો ફોન સ્વીચ ઓફ આવતો હતો. મોડી સાંજ સુધી ક્યાંય હિમંત રૂડાણીનો અતોપત્તો લાગ્યો નહી અને છેવટે શનિવારે રાત્રે વિરાટનગર ચાર રસ્તા પાસે આવેલી કોપોરેશનની ઓફીસની સામે વિરાટનગર બીજની નીચે ધવલને પિતાની મર્સિડીઝ ગાડી દેખાઈ આવી હતી. જો કે ગાડી લોક હતી અને અંદર કોઈ બેસેલ નહોતું. બાદમાં થરેથી ચાવી મંગાવીને ગાડી ખોલતા તેમાં પિતાનો ફોન અને પાછળની સીટમાં પડેલા રૂમાલમાં લોહીના નિશાન હતા. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:27 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>પાટીદાર અગ્રણી હિંમત રૂદાણીની હત્યા કેસમાં મુખ્ય આરોપી મનસુખ લાડાણી ઉર્ફે જેકીની ધરપકડ</b></p><p>45 કરોડના વ્યવહારમાં હત્યા કરાઈ અમદાવાદના ઓઢવમાં બિલ્ડર હત્યા કેસમાં મુખ્ય આરોપી ઝડપાયો છે, મુખ્ય આરોપી મનસુખ લાડાણી ઉર્ફે જેકીની ધરપકડ કરવામાં આવી છે, અંગત અદાવતમાં હત્યા થઈ હોવાની વાત સામે આવી છે. અમદાવાદના ઓઢવ વિસ્તારમાં શુક્રવારે બિલ્ડર હિંમત રૂદાણીની કરાઈ હતી હત્યા અને કન્સ્ટ્રક્શન સાઈટના રૂ.45 કરોડના વ્યવહારમાં હત્યા કરાઈ હોવાની વાત સામે આવી છે, બન્ને વચ્ચે વિવાદને લઈ સોપારી આપી કરાવી હત્યા અને વિરાટનગર બ્રિજ નીચે કારમાંથી મૃતદેહ મળ્યો હતો, પોલીસે સગીર સહિત કુલ 4 આરોપીની કરી ધરપકડ. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:15 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ઘણાં નાગરીકો દ્વારા હેલ્મેટ ખરીદ કરવા માટે સમય વધારી આપવા માટે વિનંતી કરવામાં આવી હતી</b></p><p>જ્યાં રૂ.૪૫૦ થી રૂ. ૫૦૦માં હેલ્મેટનું વેચાણ થઈ રહ્યુ હતું. પોલીસને રૂ. ૫૦૦નો ચાંલો આપવો તેના કરતાં હેલ્મેટ વસાવી લેવાની ગણતરી સાથે અનેક ટુ વ્હિલર ચાલકોએ હેલ્મેટ ખરીદી લીધા હતા. જ્યારે દુકાનોમાં આઈએસઆઈ માર્કના સ્ટાન્ડર્ડ હેલમેટ રૂ.૭૫૦ની આસપાસની કિંમતે પણ વેચાયા હતા. પોલીસ કમિશનર નરસિમ્હા કોમરે જણાવ્યુ છે કે, પોલીસ તંત્ર દ્વારા છેલ્લા કાયદાના અમલીકરણના છેલ્લા કલાકોમાં હેલ્મેટની ધૂમ ખરીદી ઉપડી હતી. એક મહિના થી રોડ સેફ્ટીને લઈને મોહિમ શરુ કરી હતી. જેના પગલે ઘણી મોટી સંખ્યામાં નાગરીકોએ હેલ્મેટ પહેરવાનું શરુ કર્યુ હતુ. ઘણાં નાગરીકો દ્વારા હેલ્મેટ ખરીદ કરવા માટે સમય વધારી આપવા માટે વિનંતી કરવામાં આવી હતી.  </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:14 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>સુરતના હજીરામાં યુવકની હત્યાનો ભેદ ઉકેલાયો</b></p><p>મિત્રોએ જ મિત્રની હત્યા કરી હોવાનું સામે આવ્યું, બે મિત્રોએ મળીને રણજીતની હત્યા કરી હતી, મૃતકનો મોબાઇલ ચોરી લેતા થયો હતો ઝગડો, મૃતક રણજીતને અવાવરું જગ્યાએ લઇ જઇ હત્યા કરી, હાથ-પગ બાંધીને બોથડ પદાર્થ મારી હત્યા કરી, હત્યા બાદ આરોપીઓ બિહાર ભાગી ગયા હતા, પોલીસની એક ટીમ બિહાર મોકલવામાં આવી. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:08 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>શહેરના જુદા જુદા વિસ્તારોમાં શાકભાજીની જેમ હેલ્મેટના પથારા લાગ્યા હતા</b></p><p>ટુ વ્હિલર ચાલકોએ ફરજિયાત હેલ્મેટ પહેરવાનો તા. સપ્ટેમ્બરથી અમલ શરુ કરવાનો નિર્ણય હાલ પુરતો મોકૂફ રખાયો છે. નાગરિકો તરફથી કરવામાં આવેલી રજૂઆતના પગલે તા. ૩૦મી સપ્ટેમ્બર સુધી અમલ લંબાવાયો છે, તેમ પોલીસ કમિશનર નરસિમ્હા કોમરે જાહેર કર્યુ છે. જો કે પોલીસ કમિશનર દ્વારા આ જાહેરાત તા.૧૪મી સપ્ટેમ્બરે સાંજે કરવામાં આવી હતી. પરંતુ તે પહેલા બજારમાં હેલ્મેટની ખરીદી કરવા માટે ભીડ જામી હતી. શહેરના જુદા જુદા વિસ્તારોમાં શાકભાજીની જેમ હેલ્મેટના પથારા લાગ્યા હતા. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 09:08 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>વડોદરામાં ફરજિયાત હેલ્મેટનો નિયમ 15 દિવસ લંબાવાયો, 1 ઓકટોબરથી હેલ્મેટ થશે ફરજિયાત </b></p><p>વડોદરામાં ફરજિયાત હેલ્મેટ માટે મુદ્દત વધારાઇ છે, જેમાં ફરજિયાત હેલ્મેટ માટે 15 દિવસ વધુ મુદ્દત અપાઇ છે, આજથી ફરજિયાત હેલ્મેટનો નિર્ણય લાગુ થવાનો હતો, ચાલકોને હેલ્મેટ ખરીદી માટે 15 દિવસ અપાયા. વડોદરામાં હેલ્મેટ ફરજીયાત મામલે 15 દિવસ વધુ મુદત શહેરીજનોને અપાઈ છે, આજથી શહેરમાં હેલ્મેટ ફરજિયાત નો નિર્ણય લાગુ થવાનો હતો અને પોલીસ કમિશનરે લોકોને હેલ્મેટ ખરીદવા વધુ 15 દિવસ આપ્યા છે, આગામી 30 સપ્ટેમ્બર સુધી વડોદરા પોલીસ હેલ્મેટને લઈ જાગૃતિ અભિયાન ચલાવશે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 08:57 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>અમદાવાદમાં બિલ્ડર હત્યામાં મુખ્ય આરોપી ઝડપાયો</b></p><p>મુખ્ય આરોપી મનસુખ લાડાણી ઉર્ફે જેકીની ધરપકડ, શુક્રવારે બિલ્ડર હિંમત રૂદાણીની કરાઈ હતી હત્યા, કન્સ્ટ્રક્શન સાઈટના રૂ.45 કરોડના વ્યવહારમાં હત્યા, બન્ને વચ્ચે વિવાદને લઈ સોપારી આપી કરાવી હત્યા, વિરાટનગર બ્રિજ નીચે કારમાંથી મૃતદેહ મળ્યો હતો, પોલીસે સગીર સહિત કુલ 4 આરોપીની કરી ધરપકડ. </p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 08:42 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ભારત-રશિયાના સંબંધ મજબૂત છે અને રહેશે પુતિનના વિદેશ મંત્રાલયે PM મોદીની કરી પ્રશંસા</b></p><p>રશિયાના વિદેશ મંત્રાલયે  કહ્યું કે પશ્ચિમી દબાણ અને ધમકીઓ છતાં, બંને દેશો વચ્ચે સંબંધો, સહયોગ અને વિસ્તરણ વધશે. રશિયા કહે છે કે ભારતે અમારી સાથે સંબંધો જાળવવાનો માર્ગ પસંદ કર્યો છે, જ્યારે અમેરિકા અને નાટો તરફથી રશિયા પાસેથી તેલ લેવાનું બંધ કરવાનું દબાણ હતું. રશિયા માને છે કે આવા દબાણ ચીન-ભારત-રશિયા જેવા દેશોના વ્યૂહાત્મક સંબંધોને વિક્ષેપિત કરી શકશે નહીં.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 08:41 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>સુરતના ફરિયાદીને વર્ક ફ્રોમ હોમના બહાને રૂપિયા 11,23,497નું રોકાણ કરાવી છેતરપીંડી કરનારો ઝડપાયો</b></p><p>સુરત સાયબર ક્રાઇમ સેલ પોલીસે આરોપીને રાજસ્થાનના જોધપૂર ખાતેથી ઝડપી પાડ્યો પોલીસે આરોપી રામુરામ કસ્તુરારામ જાટને ઝડપી પાડ્યોસુરતના ફરિયાદીને વર્ક ફ્રોમ હોમના બહાને રૂપિયા 11,23,497નું રોકાણ કરાવી છેતરપીંડી કરનારો ઝડપાયો.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 08:35 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>જૂનાગઢના મેંદરડા રોડ પર અકસ્માત</b></p><p>સરકારી ગાડીએ યુવાનને અડફેટે લેતા મોત, પગપાળા જતા યુવાનને લીધો અડફેટે, ગાડી કુતિયાણા પાણી પુરવઠા બોર્ડની, ડ્રાઇવર અને અધિકારીની ધરપકડ, ગાડીમાંથી દારૂ અને બિયરની બોટલો મળી. </p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 08:26 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>આ ટ્રેન અરક્કોણમ, પેરંબુર, ચેન્નઈ એગ્મોર, તાંબરમ અને ચેંગલપટ્ટુ સ્ટેશનો પર નહીં જાય</b></p><p>1.18, 25 સપ્ટેમ્બર તથા 2, 9, 16, 23, 30 ઑક્ટોબર અને 6 નવેમ્બર 2025ના રોજ અમદાવાદથી ચાલનારી ટ્રેન સંખ્યા 09419 અમદાવાદ – તિરુચિરાપલ્લી સાપ્તાહિક સ્પેશિયલ પરિવર્તિત માર્ગ વાયા રેનીગૂંટા, તિરુત્તાની, મેલપક્કમ, કાટપાડી અને વેલ્લોર કૅન્ટ ના રસ્તે ચાલશે. આ દરમિયાન આ ટ્રેનને તિરુત્તાની સ્ટેશન પર વધારાનું  સ્ટોપેજ આપવામાં આવ્યુ છે. આ ટ્રેન અરક્કોણમ, પેરંબુર, ચેન્નઈ એગ્મોર, તાંબરમ અને ચેંગલપટ્ટુ સ્ટેશનો પર નહીં જાય. </p><p>2.14, 21, 28 સપ્ટેમ્બર તથા 5, 12, 19, 26 ઑક્ટોબર અને 2, 9 નવેમ્બર 2025એ તિરુચિરાપલ્લીથી ચાલનારી ટ્રેન સંખ્યા 09420 તિરુચિરાપલ્લી – અમદાવાદ સાપ્તાહિક સ્પેશિયલ પરિવર્તિત માર્ગ વાયા વેલ્લોર કૅન્ટ, કાટપાડી, મેલપક્કમ, તિરુત્તાની અને રેનીગૂંટાના રસ્તે ચાલશે.  આ દરમિયાન તિરુત્તાની સ્ટેશન પર વધારાનું  સ્ટોપેજ આપવામાં આવ્યું છે. આ ટ્રેન ચેંગલપટ્ટુ, તાંબરમ, ચેન્નઈ સેન્ટ્રલ, પેરંબુર અને અરક્કોણમ સ્ટેશનો પર નહીં જાય.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 08:25 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ચેન્નઈ એગ્મોર સ્ટેશન પર લાઇન અને પાવર બ્લોકના કારણે અમદાવાદ–તિરુચિરાપલ્લી સ્પેશિયલ પરિવર્તિત માર્ગેથી દોડશે  </b></p><p>દક્ષિણ રેલવેના ચેન્નઈ એગ્મોર સ્ટેશન પર પુનર્વિકાસ કાર્યના બીજા તબક્કાના સંદર્ભમાં લાઇન બ્લોક અને પાવર બ્લોકના કારણે પ્લેટફોર્મ નં. 7, 8 અને 9 પ્રભાવિત થશે. જેના કારણે અમદાવાદ – તિરુચિરાપલ્લી સ્પેશિયલ પરિવર્તિત માર્ગેથી ચાલશે. મુસાફરોને વિનંતી છે કે ઉપરોક્ત ફેરફારોને ધ્યાનમાં રાખી મુસાફરી શરૂ કરે. ટ્રેનોની વિગતવાર માહિતી માટે કૃપા કરી www.enquiry.indianrail.gov.in પર અવલોકન કરે. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 08:15 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>રાજ્ય સરકાર ગ્રામીણ માર્ગોના વિકાસ માટે કટિબદ્ધ છે</b></p><p>તેમણે ઉમેર્યું કે, “રાજ્ય સરકાર ગ્રામીણ માર્ગોના વિકાસ માટે કટિબદ્ધ છે. પ્રધાનમંત્રી  નરેન્દ્રમોદીના નેતૃત્વમાં અને મુખ્યમંત્રી ભૂપેન્દ્ર પટેલની સરકારમાં ગુજરાતના છેવાડાના ગામડાઓ સુધી પણ શ્રેષ્ઠ માળખાગત સુવિધાઓ પહોંચાડવાનું કાર્ય પુરજોશમાં ચાલી રહ્યું છે. આ માર્ગનું નિર્માણ પણ આ જ સંકલ્પનો એક ભાગ છે.”વધુમાં, ગ્રામજનોને સરકારની વિવિધ જનકલ્યાણકારી યોજનાઓનો લાભ લેવા પણ અપીલ કરી હતી. સરકાર દરેક નાગરિકના જીવનધોરણને સુધારવા માટે સતત પ્રયત્નશીલ છે. આ તકે ધારાસભ્ય પી. કે. પરમારે પણ પ્રાસંગિક ઉદબોધન કર્યું હતું.આ પ્રસંગે તાલુકા પંચાયતના પદાધિકારીઓ, સ્થાનિક આગેવાનો, પંચાયતના સભ્યો અને મોટી સંખ્યામાં ગ્રામજનો ઉપસ્થિત રહ્યા હતા.</p><p> </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 08:15 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>સુરેન્દ્રનગર જિલ્લામાં ભદ્રેશી અને વણા ગામને જોડતા માર્ગનું ખાતમુહૂર્ત </b></p><p>ભદ્રેશી- વણા રોડ રૂ. ૬.૪૦ કરોડના ખર્ચે તૈયાર થશે. આ પ્રસંગે ઉદબોધન કરતાં નાયબ મુખ્ય દંડક  જગદીશભાઈ મકવાણાએ જણાવ્યું હતું કે, “આજનું આ ખાતમુહૂર્ત માત્ર એક રસ્તાનું નથી, પરંતુ આ વિસ્તારના વિકાસ અને પ્રગતિનું ખાતમુહૂર્ત છે. આ માર્ગના નિર્માણથી ભદ્રેશી અને વણા સહિત આસપાસના ગામોના લોકોને અવર-જવરમાં સરળતા રહેશે. ખેડૂતોને પોતાના પાકને બજાર સુધી પહોંચાડવામાં મદદ મળશે અને વિદ્યાર્થીઓને પણ શિક્ષણ માટે જવા-આવવામાં સગવડતા રહેશે.”</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 08:14 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>સુરેન્દ્રનગર જિલ્લામાં રૂ.6.40 કરોડના ખર્ચે નિર્માણ થનાર ભદ્રેશી-વણા રસ્તાના ખાતમુહૂર્ત કરતાં નાયબ મુખ્ય દંડક જગદીશ મકવાણા</b></p><p>સુરેન્દ્રનગર જિલ્લામાં રૂ.6.40 કરોડના ખર્ચે નિર્માણ થનાર ભદ્રેશી-વણા રસ્તાના ખાતમુહૂર્ત કરતાં નાયબ મુખ્ય દંડક જગદીશ મકવાણા, ધારાસભ્ય પી.કે પરમાર સહિત પદાધિકારીઓની વિશેષ ઉપસ્થિતિ.</p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 08:11 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>બનાસકાંઠામાં કેમિકલની આડમાં દારૂની હેરાફેરી</b></p><p>વાહન ચેકિંગ દરમિયાન 42 લાખનો દારૂ પકડાયો, થરાદની ખોડા ચેકપોસ્ટ પરથી ઝડપાયો દારૂ, પોલીસે કેમિકલના ટેન્કરમાંથી દારૂ ઝડપી પાડ્યો, રાજસ્થાનથી ગુજરાતમાં દારૂ ઘુસાડવાનો પ્રયાસ, પોલીસે કુલ 53 લાખથી વધુનો મુદ્દામાલ ઝડપ્યો. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 07:59 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>ટ્રાફિકની સમસ્યા દૂર થાય તે માટે કરાયું છે ડિમોલિશન</b></p><p>કોઈપણ અનિચ્છનીય ઘટના ન બને તે માટે પોલીસનો વિશાળ કાફલો ખડકી દેવામાં આવ્યો હતો. જેમાં જિલ્લા પોલીસ વડા સહિત ઉચ્ચ અધિકારીઓ સતત પેટ્રોલિંગ કરતા રહ્યા હતા. સુરક્ષા વ્યવસ્થામાં એસપી, ડીવાયએસપી, પીઆઇ અને પીએસઆઇ સહિત કુલ 300 પોલીસ કર્મચારીઓ તથા 150 જીઆરડી અને હોમગાર્ડ જવાનો જોડાયા હતા, ડિમોલિશનની કામગીરી દરમિયાન વાહનવ્યવહારને અસર ન થાય અને સુરક્ષા જળવાઈ રહે તે માટે રાત્રિના સમયે અનેક માર્ગો બંધ કરવામાં આવ્યા હતા. સઘન સુરક્ષા વ્યવસ્થા અને તંત્રના સહયોગથી આખી કામગીરી શાંતિપૂર્ણ રીતે પાર પડી હતી, આ કાર્યવાહીનો મુખ્ય હેતુ ટ્રાફિકની સમસ્યા હલ કરવાનો અને નેશનલ હાઇવે પર વાહન વ્યવહાર સુગમ બનાવવાનો હતો.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 07:59 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>જૂનાગઢના માંગરોળમાં ડિમોલિશન કરાયું ધાર્મિક સ્થળનું</b></p><p>જૂનાગઢ જિલ્લાના માંગરોળ શહેરમાં મોડી રાત્રે નેશનલ હાઇવે ઓથોરિટી દ્વારા પોલીસના ચુસ્ત બંદોબસ્ત વચ્ચે ડિમોલિશનની કામગીરી હાથ ધરવામાં આવી હતી. વેરાવળ-પોરબંદર નેશનલ હાઇવે પર ટ્રાફિકને અડચણરૂપ બની રહેલા બે ધાર્મિક સ્થળોને તોડી પાડવામાં આવ્યા હતા, ​ડિમોલિશનની આ કામગીરી માટે નેશનલ હાઇવે ઓથોરિટી, તંત્ર, પોલીસ અને પીજીવીસીએલની ટીમો ખડેપગે રહી હતી. </p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 07:59 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>જૂનાગઢના માંગરોળમાં ટ્રાફિકને અડચણરૂપણ 2 ધાર્મિક સ્થળનું ડિમોલિશન કરાયું, પોલીસનો ગોઠવાયો હતો બંદોબસ્ત </b></p><p>જૂનાગઢના માંગરોળમાં 2 ધાર્મિક સ્થળનું ડિમોલિશન કરવામાં આવ્યું છે, રોડની વચ્ચે રહેલા 2 ધાર્મિક સ્થળને દૂર કરવામાં આવ્યા છે, પોલીસ બંદોબસ્ત વચ્ચે કામગીરી કરાઈ છે. જૂનાગઢ જિલ્લાના માંગરોળમાં મોડી રાત્રે ડિમોલિશનની કામગીરી કરવામાં આવી છે, ટ્રાફિકને અડચણરૂપ થતા 2 ધાર્મિક સ્થળને દૂર કરવામાં આવ્યા છે, નેશનલ હાઈવે ઓથોરિટીએ આ દબાણ દૂર કર્યા છે અને પોલીસ બંદોબસ્ત વચ્ચે આ દબાણો દૂર કરવાની કામગીરી કરાઈ હતી, ભવિષ્યમાં અન્ય કોઈ ધાર્મિક સ્થળ કે જગ્યા અડચણરૂપ હશે તો તેને પણ દૂર કરવાની કામગીરી કરવામાં આવશે તેવી માહિતી સૂત્રો તરફથી મળી રહી છે. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 07:40 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>16 સપ્ટેમ્બરથી રાજસ્થાનથી ચોમાસાની વિદાય થઈ શકે છે</b></p><p>16 સપ્ટેમ્બરથી રાજસ્થાનથી ચોમાસાની વિદાય થઈ શકે છે, ગુજરાતમાં સિઝનનો 28 ટકા વધુ વરસાદ નોંધાયો છે. રાજ્યમાં આજની તારીખ સુધીમાં 107 ટકા વરસાદ નોંધાયો છે. સૌરાષ્ટ્ર સિવાયના તમામ ઝોનમાં વરસાદે સેન્ચ્યૂરી પૂરી કરી છે. ઉત્તર ગુજરાતમાં 118.72, કચ્છમાં 135.95, મધ્ય પૂર્વમાં 110.10, સૌરાષ્ટ્રમાં 93.36 અને દક્ષિણ ગુજરાતમાં 110.72 ટકા વરસાદ ખાબક્યો છે.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 07:39 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>સાયક્લોનિક સર્ક્યુલેશન અને લો પ્રેશર સિસ્ટમ સક્રિય થતા વરસાદની આગાહી</b></p><p>હવામાન વિભાગના ડાયરેક્ટર એ.કે.દાસના જણાવ્યા પ્રમાણે રાજ્યમાં 15 થી 18 સપ્ટેમ્બર સુધી હળવાથી ભારે વરસાદની શક્યતાઓ છે. 15 થી 16 સપ્ટેમ્બરે દક્ષિણ ગુજરાતમાં હળવાથી ભારે વરસાદની શક્યતાઓ છે. નવરાત્રિમાં પણ ગાજવીજ સાથે હળવાથી ભારે વરસાદ થઈ શકે છે. રાજ્યના કેટલાક જિલ્લાઓમાં નવરાત્રિમાં વરસાદ થઈ શકે છે. રાજ્યના પાંચ ઝોનમાં વરસાદની શક્યતાઓ છે. હવામાન વિભાગના જણાવ્યા પ્રમાણે સુરત, તાપી, નવસારી, વલસાડ, દમણ, દાદરાનગર હવેલી સહિતના વિસ્તારોમાં વરસાદની શક્યતાઓ છે.</p><div><br/></div></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 07:39 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>જાણો આજે ગુજરાતમાં કયાં અપાઈ વરસાદની આગાહી</b></p><p>હવામાન વિભાગની આગાહી પ્રમાણે વાત કરીએ તો સુરત, વલસાડ, દમણ, નવસારી, તાપી ,ડાંગ, દાદરાનગર હવેલી, ભાવનગર, અમરેલી, ગીર સોમનાથ, જૂનાગઢમાં ભારે વરસાદની આગાહી કરવામાં આવી છે તો અન્ય જિલ્લામાં હળવાથી મધ્યમ વરસાદની આગાહી કરવામાં આવી છે, મોન્સૂન ટ્રફ અને સાયક્લોનિક સર્ક્યુલેશન સિસ્ટમ સક્રિય હોવાથી વરસાદની આગાહી કરવામાં આવી છે. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 07:39 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>દક્ષિણ ગુજરાત અને દક્ષિણ સૌરાષ્ટ્રમાં આજે ભારે વરસાદની આગાહી, ભારે પવન સાથે વરસી શકે છે વરસાદ </b></p><p>રાજ્યમાં સાર્વત્રિક હળવા વરસાદની આગાહી હવામાન વિભાગ દ્વારા કરવામાં આવી છે, જેમાં દક્ષિણ ગુજરાત અને દક્ષિણ સૌરાષ્ટ્રમાં આજે ભારે વરસાદની આગાહી કરવામાં આવી છે.  હવામાન વિભાગની આગાહી પ્રમાણે વાત કરીએ તો આજે દક્ષિણ ગુજરાત અને દક્ષિણ સૌરાષ્ટ્રમાં ભારે વરસાદની આગાહી કરવામાં આવી છે, ગાજવીજ સાથે 40 કિમીની ઝડપે પવન ફૂંકાશે તેવી આગાહી કરવામાં આવી છે, માછીમારોને દરિયો ના ખેડવાને લઈ કોઈ સૂચના આપવામાં આવી નથી, તો ચોમાસુ હશે અંતિમ દિવસો તરફ આગળ છે. </p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 07:20 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>વડોદરાના કરજણના સ્મશાનગૃહમાં અંધારુ</b></p><p>કરજણ કૈલાશધામ બન્યું અંધેરનગરી, કરજણ સ્મશાનગૃહમાં વીજળીના ધાંધિયા, અંતિમ ક્રિયા કરવા આવેલા લોકોને પડી મુશ્કેલી, કારની લાઇટના પ્રકાશમાં કરી અંતિમ ક્રિયા.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 07:20 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>મહેસાણાની ફેબહિંદ કંપનીમાં 8 શ્રમિકોને વીજકરંટ</b></p><p>કરંટ લાગવાથી 2 કામદારોના મોત, 6 ઘાયલ, ક્રેન બંધ પડી જતા તેને ધક્કો મારતી વખતે દુર્ઘટના, વીજલાઇનને ક્રેન અડી જતા દુર્ઘટના, 2 યુવાનોને બચાવવા જતા અન્ય 6ને લાગ્યો કરંટ, દીપક ચૌધરી અને મિતરંજન ચૌધરીનુ મોત, ઇજાગ્રસ્તોને હોસ્પિટલમાં સારવાર અર્થે ખસેડાયા, પોલીસે ઘટનાસ્થળે પહોંચી તપાસ હાથ ધરી.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 07:19 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>એશિયા કપમાં પાકિસ્તાન સામે ભારતનો વિજય</b></p><p>પાકિસ્તાને પ્રથમ બેટિંગ લઈને બનાવ્યા હતા 127 રન, ભારતે જીતનો 128 રનનો લક્ષ્યાંક પાર પાડ્યો.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 07:19 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>દ્વારકાના ભાણવડમાં ફરી ભૂકંપ અનુભવાયો</b></p><p>મોડી રાતે 2.1ની તીવ્રતાનો ભૂકંપ અનુભવાયો, મોડી રાતે ભૂકંપને લઈ લોકો ઘર બહાર દોડ્યા, ભૂકંપને લઈ લોકોના ઘરોમાં તિરાડો પડી, 9 દિવસથી ભાણવડવાસીઓના જીવ તાળવે, બાળકો અને મહિલાઓમાં ભયનો માહોલ, મામલતદાર દ્વારા લોકોને સાવચેત કરાયા.</p></div></div></div></div><div class=&quot;live-blog&quot;><div class=&quot;text-left&quot;><p class=&quot;live-blog-time&quot;>Sep 15, 2025 07:18 am</p><div class=&quot;live-blog-title asd&quot;><div><p><b>રાધનપુરમાં વરસાદી પાણીનો નિકાલ નહીં</b></p><p>વરસાદ બંધ થયાના 6 દિવસ બાદ પણ હાલાકી, સરદારપુરા ગ્રામ પંચાયત હદ વિસ્તારની સ્થિતિ, જગદંબા રેસીડેન્સીમાં વરસાદી પાણી ન ઓસર્યા, સોસાયટીમાં ઢીંચણસમા પાણી ભરાયેલા રહેતા રોષ.</p></div></div></div></div><div class=&quot;post-sharer article-269243&quot;><div></div></div><button class=&quot;btn btn-danger m-1&quot;>Gujarati News</button><button class=&quot;btn btn-danger m-1&quot;>Latest News</button><button class=&quot;btn btn-danger m-1&quot;>Top News</button><button class=&quot;btn btn-danger m-1&quot;>breaking</button><button class=&quot;btn btn-danger m-1&quot;>gujarat</button><button class=&quot;btn btn-danger m-1&quot;>gujarat news</button><button class=&quot;btn btn-danger m-1&quot;>headlines</button><button class=&quot;btn btn-danger m-1&quot;>india</button><button class=&quot;btn btn-danger m-1&quot;>latest updates</button><button clas
