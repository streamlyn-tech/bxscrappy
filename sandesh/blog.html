container avp-horizontal&quot; style=&quot;z-index: 6;&quot;><div _382ee1e2=&quot;&quot; avp=&quot;&quot; class=&quot;avp-pointer&quot;></div></div></div><div _382ee1e6=&quot;&quot; avp=&quot;&quot; class=&quot;avp-source-placeholder&quot;></div><!-- --></div><!-- --><!-- --></div></div><div _382ee1e6=&quot;&quot; avp=&quot;&quot; class=&quot;avp-floating-placeholder&quot;></div></avp-player-ui></div></div></div><script async=&quot;&quot; id=&quot;AV664c46ab1fae416ee406f74a&quot; src=&quot;https://tg1.vidcrunch.com/api/adserver/spt?AV_TAGID=664c46ab1fae416ee406f74a&amp;AV_PUBLISHERID=5b8cff1a28a06149a014c4b0&quot; type=&quot;text/javascript&quot;></script></div><div class=&quot;inner_ag&quot;></div><div style=&quot;text-align: justify; &quot;>અમેરિકાના યૂટા રાજ્યમાં એક મોટા ધમાકાનુ ષટયંત્ર નાકામ કરી દેવામાં આવ્યુ છે. એક પ્રતિષ્ઠિત ન્યૂઝ ચેનલની ગાડી નીચે એક વિસ્ફોટક ડિવાઇઝ મળ્યા બાદ વિસ્તારમાં અફરા-તફરી મચી ગઇ છે. આ ડિવાઇઝ સાચી હતી અને તેને સળગાવવામાં આવી હતી. પરંતુ તેમાં વિસ્ફોટ ન થઇ શક્યો. આ મામલે 58 વર્ષીય અદીબ નસીર અને 31 વર્ષીય આદિલ જસ્ટિસ અહેમદ નસીર નામાના બે લોકોની ધરપરડ કરવામાં આવી છે.</div><div style=&quot;text-align: justify; &quot;><br/></div><h2 style=&quot;text-align: justify;&quot;><b>એએફબીઆઇએ સંભાળ્યો મામલો
</b></h2><div style=&quot;text-align: justify;&quot;>એક રિપોર્ટ પ્રમાણે આ ડિવાઇઝ શુક્રવારે ગાડીની નીચે મળી હતી. તપાસમાં સામે આવ્યુ છે કે આ ડિવાઇઝ ખૂબ જ ખતરનાક હતુ અને જો તે સક્રિય થઇ જતુ તો આસપાસના અનેક લોકોના જીવ જતા. આ ઘટના બાદ ફેડરલ બ્યૂરો ઓફ ઇન્વેસ્ટિગેશને મામલો પોતાના હાથમાં લીધો છે કારણ કે આ રાષ્ટ્રીય સુરક્ષાનો મામલો માનવામાં આવ્યો છે. શનિવારે એફબીઆઇએ સોલ્ટ લેક સિટી પોલીસ અને યૂનિફાઇડ ફાયર બોમ્બ સ્ક્વોડે સાથે મળીને સંદિગ્ધોના ઘર પર દરોડા પાડ્યા, એ સમયે ઘર અને આસપાસના પડોશીઓના અનેક ઘરો ખાલી કરાવવામાં આવ્યા જેથી બીજા કોઇ વિસ્ફોટકનો ખતરો ટળી શકે.</div><div style=&quot;text-align: justify;&quot;><br/></div><div style=&quot;text-align: justify;&quot;>
</div><h3 style=&quot;text-align: justify;&quot;><b>ઘરમાંથી ઘણા હથિયાર અને ડ્રગ્સ મળ્યા
</b></h3><div style=&quot;text-align: justify;&quot;>છાપામારીએ એફબીઆઈને ફક્ત વિસ્ફોટક જ નહીં પણ અન્ય ઘણી ખતરનાક વસ્તુઓ પણ હાથ લાગી. તેમાં હથિયાર અને ગોળીઓ, વિસ્ફોટક સંબંધિત સામાન, બિનકાયદેસર નશીલા પદાર્થો અને તેમના સાધનો, તેમજ ઈલેક્ટ્રોનિક ઉપકરણો સામેલ છે, જેમાં પુરાવા મળવાની શક્યતા છે. પોલીસના જણાવ્યા મુજબ બંને આરોપીઓ પર પહેલેથી જ પ્રોટેક્ટિવ ઓર્ડર લાગુ હતો, જેના હેઠળ તેમને હથિયાર રાખવાની મંજૂરી નહોતી.
