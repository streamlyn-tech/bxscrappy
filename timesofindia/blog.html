Gandhi Vadra: How does Amit Shah know about my Thailand tours?</span></h1><div class=&quot;t8vf3 byline_action&quot;><div class=&quot;xf8Pm byline&quot;><a frmappuse=&quot;1&quot; href=&quot;https://timesofindia.indiatimes.com/toireporter/author-Shailvee-Sharda-13836.cms&quot; rel=&quot;noopener&quot;>Shailvee Sharda</a> / TNN / <span>Updated: May 15, 2024, 12:09 IST</span></div><div class=&quot;eg6hg&quot; data-socialshare=&quot;110130790&quot;><div class=&quot;okf2Z&quot;><div class=&quot;nSsMM&quot;><div class=&quot;CfcTh icon_share_wrap&quot;><div class=&quot;LaAfQ&quot;><i class=&quot;ZvS34&quot;></i><span>Share</span></div></div><a class=&quot;p4Wx3&quot; data-ga=&quot;WEB-articleshowv2|click|atf_print&quot; frmappuse=&quot;1&quot; ga4data=&quot;[object Object]&quot; href=&quot;/articleshowprint/110130790.cms&quot; rel=&quot;noopener&quot; title=&quot;print article&quot;></a><div class=&quot;MRCIT&quot;><span>AA</span><div class=&quot;s9FOM&quot;><button class=&quot;lTLxG&quot; type=&quot;button&quot;>+</button><strong>Text Size</strong><ul><li class=&quot;&quot; data-ga=&quot;WEB-articleshowv2|click|atfSize_small&quot;>Small</li><li class=&quot;gfVb7&quot; data-ga=&quot;WEB-articleshowv2|click|atfSize_medium&quot;>Medium</li><li class=&quot;&quot; data-ga=&quot;WEB-articleshowv2|click|atfSize_large&quot;>Large</li></ul></div></div></div><div class=&quot;undefined V5EgZ&quot;><a frmappuse=&quot;1&quot; href=&quot;https://news.google.com/publications/CAAqBwgKMM6y_Qowwu70Ag&quot; rel=&quot;noopener noreferrer&quot; target=&quot;_blank&quot;>Follow us <i></i></a></div></div></div></div></div><div class=&quot;clearfix&quot;></div><div class=&quot;JuyWl CpKyX&quot;><div class=&quot;vSlIC&quot;><div class=&quot;heightCalc&quot;><div class=&quot;art_synopsis&quot;><div class=&quot;&quot; data-type=&quot;in_view&quot;><div class=&quot;tCKCr id-r-synopsis&quot;><div class=&quot;faiOF&quot;><div class=&quot;WEwSo&quot;><div class=&quot;M1rHh undefined&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;>Priyanka Gandhi Vadra refuted Amit Shah's claims about her family's election visits, questioning his knowledge of her recent Thailand trip. She conducted 'nukkas sabhas' and jan sampark meetings in Amethi and Rae Bareli, criticizing Smriti Irani and mentioning Dinesh Pratap Singh's campaign activities.</div><span class=&quot;bVjCU&quot;>Read More</span></div></div></div></div></div><div class=&quot;fewcent-110130790 js_tbl_article&quot; data-articlebody=&quot;1&quot;><div class=&quot;_s30J clearfix&quot;><div class=&quot;MwN2O&quot;> <div class=&quot;T22zO&quot;><section class=&quot;D3Wk1 clearfix id-r-component leadmedia undefined undefined VtlfQ&quot; style=&quot;top:0px&quot;><div class=&quot;D3Wk1&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtnAndPrvntDefault(event)&quot;><div class=&quot;zPaFh&quot;><div class=&quot;wJnIp&quot;><img alt=&quot;Priyanka Gandhi Vadra: How does Amit Shah know about my Thailand tours?&quot; decoding=&quot;async&quot; fetchpriority=&quot;high&quot; src=&quot;https://static.toiimg.com/thumb/msid-110139277,imgsize-1062776,width-400,height-225,resizemode-72/110139277.jpg&quot; title=&quot;Amit Shah and Priyanka Gandhi Vadra (File photo)&quot;/></div></div></div><div class=&quot;cj2hz img_cptn&quot;><span title=&quot;Amit Shah and Priyanka Gandhi Vadra (File photo)&quot;>Amit Shah and Priyanka Gandhi Vadra (File photo)</span><div></div></div></section></div> </div>LUCKNOW/RAE BARELI: Congress general secretary <a class=&quot;&quot; frmappuse=&quot;1&quot; href=&quot;https://timesofindia.indiatimes.com/topic/priyanka-gandhi&quot; styleobj=&quot;[object Object]&quot;>Priyanka Gandhi Vadra</a>, who is traversing between <!-- -->Rae Bareli<!-- --> and <!-- -->Amethi<!-- --> to campaign for Rahul Gandhi and Kishori Lal Sharma respectively, took on Union home minister <a class=&quot;&quot; frmappuse=&quot;1&quot; href=&quot;https://timesofindia.indiatimes.com/topic/amit-shah&quot; styleobj=&quot;[object Object]&quot;>Amit Shah</a> once again on Tuesday.<br/>Asked to comment on BJPs pitch that Congress family visits Amethi and Rae Bareli only during elections, Priyanka said, Ye bilkul sach nahi hai.<div id=&quot;poll-widget&quot;><div class=&quot;tracking_pixel&quot; data-type=&quot;in_view&quot;><img alt=&quot;1x1 polls&quot; src=&quot;https://static.toiimg.com/photo/25581306.cms&quot;/></div><div class=&quot;ge4Md&quot; style=&quot;overflow:hidden;transition:height 0.3s ease;min-height:209px&quot;><div class=&quot;loadable-inview&quot; data-type=&quot;in_view&quot;><div><span class=&quot;UzraQ null&quot;><span class=&quot;aQKeu loadeblecomponentloader&quot;></span></span></div></div></div></div>Amit Shahji toh bahut jankari rakhte hain, khaskar ke mahilaon ki. Kahan jaa rahi hain, kisse mil rahi hain. Main apni beti se milne gai thi Thailand kuch dinon pehle toh apni chunavi sabha mein keh rahe they. Haan main gayi thi. Magar Amit Shahji ye batayen ki unko yeh jankari kaise mili. Jab woh sari jankari rakhte hain toh jhooth kyon bolte hain (There is not an iota of truth in this. Amit Shah is known for keeping an eye on who does what, when and where, especially women. A few days ago I went to see my daughter in Thailand and he made a reference of this in an election meeting. Yes, I did go to Thailand, but will he tell how he got to know of this. And when he keeps all the information, why does he have to lie?). On Monday, Shah had campaigned for party candidate Dinesh Pratap Singh.<br/>Priyanka conducted nearly a dozen nukkas sabhas across Amethi and Rae Bareli besides holding an equal number of jan sampark meetings. Priyanka attacked the sitting MP Smriti Irani. It takes ages to make a heartfelt bond. Smritiji needs 40 years to make a place in the heart of the people. She has not come here to serve the people of Amethi, unlike my family, she said.<br/><div class=&quot;hqlMD&quot;>We also published the following articles recently</div><br/><div class=&quot;XVY2D&quot; data-type=&quot;in_view&quot;><a frmappuse=&quot;1&quot; href=&quot;https://timesofindia.indiatimes.com/city/lucknow/priyanka-stands-atop-her-suv-bonnet-to-address-people-in-rae-bareli/articleshow/109997224.cms&quot;><strong>Priyanka Gandhi stands atop her SUV bonnet to address people in Rae Bareli</strong></a><br/><span>Priyanka Gandhi addressed people in Rae Bareli, UP, during a nukkad sabha after power supply snapped. She spoke without a mic, highlighting issues like PM Modi's neglect of common people and the importance of the election for India's democratic future.</span></div><div class=&quot;XVY2D&quot; data-type=&quot;in_view&quot;><a frmappuse=&quot;1&quot; href=&quot;https://timesofindia.indiatimes.com/india/sonia-gandhi-spent-more-than-70-of-mp-funds-on-minorities-amit-shah-in-rae-bareli-rally/articleshow/110056946.cms&quot;><strong>'Sonia Gandhi spent more than 70% of MP funds on minorities': Amit Shah in Rae Bareli rally</strong></a><br/><span>Union Home Minister Amit Shah criticizes Sonia Gandhi for misusing MP funds in Rae Bareli and urges support for BJP candidate Dinesh Pratap Singh. Shah visits Samajwadi Party MLA Manoj Pandey, criticizes Rahul Gandhi's stance on Pakistan, and highlights BJP's role in scrapping Article 370 and building the Ram temple in Ayodhya.</span></div><div class=&quot;XVY2D&quot; data-type=&quot;in_view&quot;><a frmappuse=&quot;1&quot; href=&quot;https://timesofindia.indiatimes.com/india/rae-bareli-is-karmabhoomi-of-both-my-mothers-rahul/articleshow/110094755.cms&quot;><strong>Rae Bareli is karmabhoomi of 'both my mothers': Rahul Gandhi</strong></a><br/><span>Rahul Gandhi emphasized Rae Bareli as the karmabhoomi of Sonia Gandhi and Indira Gandhi, with Priyanka Gandhi Vadra's support. He criticized BJP-RSS for their views on the Constitution, highlighting the significance of truth in politics and society.</span></div></div><div class=&quot;js_tbl_readmore_btn&quot; data-ua-type=&quot;1&quot; onclick=&quot;stpPgtn(event)&quot;></div></div><div class=&quot;authorComment js_tblreadmore_hide&quot;><div class=&quot;OtxlN&quot; id=&quot;auhtor_widget&quot;><div class=&quot;f2VrG&quot;><div class=&quot;Mn6kH&quot;><div class=&quot;id-r-component QbQNS undefined&quot; data-pos=&quot;0&quot;><div><img alt=&quot;author&quot; class=&quot;&quot; data-api-prerender=&quot;true&quot; data-src=&quot;https://timesofindia.indiatimes.com/authorphoto/0013836.cms&quot; imgsize=&quot;23456&quot; msid=&quot;&quot; offsetvertical=&quot;0&quot; placeholdermsid=&quot;&quot; placeholdersrc=&quot;https://static.toiimg.com/photo/83033472.cms&quot; resizemode=&quot;4&quot; src=&quot;https://static.toiimg.com/photo/83033472.cms&quot; title=&quot;&quot; type=&quot;thumb&quot; width=&quot;&quot;/></div></div></div><div class=&quot;kgcOp&quot;><div><h5>About the Author</h5><a class=&quot;mMwSH&quot; frmappuse=&quot;1&quot; href=&quot;https://timesofindia.indiatimes.com/toireporter/author-Shailvee-Sharda-13836.cms&quot;>Shailvee Sharda</a></div></div></div><div class=&quot;GE1a7 oJgW0&quot; id=&quot;author_desc&quot;><p>Journalist with the Times of India since August 2004, Shailvee Sharda writes on Health, Culture and Politics. Having covered the length and breadth of UP, she brings stories that define elements like human survival and its struggle, faiths, perceptions and thought processes that govern the decision making in everyday life, during big events such as an election, tangible and non-tangible cultural legacy and the cost and economics of well-being. She keenly follows stories that celebrate hope and life in general.<button class=&quot;Wcsek&quot;>Read More</button></p></div></div><div class=&quot;&quot;><div class=&quot;ge4Md&quot; style=&quot;min-height:75px&quot;><div class=&quot;loadable-inview&quot; data-type=&quot;in_view&quot;><div><span class=&quot;UzraQ null&quot;><span class=&quot;aQKeu loadeblecomponentloader&quot;></span></span></div></div></div></div></div><div class= function getCookie(cname) {
  var name = cname + '=';
  var ca = document.cookie.split(';');
  for (var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return '';
}

 across Amethi and Rae Bareli besides holding an equal number of jan sampark meetings. Priyanka attacked the sitting MP Smriti Irani. It takes ages to make a heartfelt bond. Smritiji needs 40 years to make a place in the heart of the people. She has not come here to serve the people of Amethi, unlike my family, she said.We also published the following articles recently Priyanka Gandhi stands atop her SUV bonnet to address people in Rae BareliPriyanka Gandhi addressed people in Rae Bareli, UP, during a nukkad sabha after power supply snapped. She spoke without a mic, highlighting issues like PM Modi's neglect of common people and the importance of the election for India's democratic future.109997224 'Sonia Gandhi spent more than 70% of MP funds on minorities': Amit Shah in Rae Bareli rallyUnion Home Minister Amit Shah criticizes Sonia Gandhi for misusing MP funds in Rae Bareli and urges support for BJP candidate Dinesh Pratap Singh. Shah visits Samajwadi Party MLA Manoj Pandey, criticizes Rahul Gandhi's stance on Pakistan, and highlights BJP's role in scrapping Article 370 and building the Ram temple in Ayodhya.110056946 Rae Bareli is karmabhoomi of 'both my mothers': Rahul GandhiRahul Gandhi emphasized Rae Bareli as the karmabhoomi of Sonia Gandhi and Indira Gandhi, with Priyanka Gandhi Vadra's support. He criticized BJP-RSS for their views on the Constitution, highlighting the significance of truth in politics and society.110094755&quot;,&quot;@type&quot;:&quot;NewsArticle&quot;,&quot;mainEntityOfPage&quot;:&quot;https://timesofindia.indiatimes.com/city/lucknow/how-does-amit-shah-know-about-priyanka-gandhi-vadras-thai-tours/articleshow/110130790.cms&quot;,&quot;inLanguage&quot;:&quot;en&quot;,&quot;headline&quot;:&quot;Priyanka Gandhi Vadra: How does Amit Shah know about my Thailand tours?&quot;,&quot;keywords&quot;:&quot;Lucknow news, Lucknow latest news, Lucknow news live, Lucknow news today, Today news Lucknow,Thailand tours,Rae Bareli,Priyanka Gandhi Vadra,Amit ot; slot=&quot;title&quot;>Janhvi Kapoor makes for a stunning Indian bride in a heavily embroidered blue and gold lehenga</span><span class=&quot;video-label video-description&quot; slot=&quot;description&quot;>Janhvi Kapoor looks good no matter what she wears. Being a millennial star, she knows how to experiment with fashion and style like a pro. But her latest photoshoot has her donning a different avatar, one that we absolutely love. Decked up to the nines in bridal finery, Janhvi exuded class as she posed for the bridal shoot. One of her ensembles consisted of a heavily embroidered blue lehenga with intricate hand accessories. She aced another look donning a beaded multi-coloured floral dress and statement earrings. Looking at these pictures, we'd like to declare much in advance that Janhvi is going to make for one gorgeous bride years down the line.</span><span aria-label=&quot;The Times of India in Taboola advertising section&quot; class=&quot;branding&quot; role=&quot;link&quot; slot=&quot;branding&quot;>The Times of India</span></span></a><div class=&quot;trc_user_exclude_btn&quot; title=&quot;Remove this item&quot;></div><div class=&quot;trc_exclude_overlay trc_fade&quot;></div><div class=&quot;trc_exclude_undo_btn&quot;>Undo</div></div><div class=&quot;videoCube trc_spotlight_item origin-undefined videoItem thumbnail_under videoCube_2_child trc_excludable&quot; data-item-id=&quot;~~V1~~5463925525332803446~~sne3GlFXr15n0xkgMyEtpA&quot; data-item-syndicated=&quot;false&quot; data-item-thumb=&quot;https://static.toiimg.com/photo/93165640.cms&quot; data-item-title=&quot;Sunny Deol is undergoing medical treatment in US; here's what happened to the actor&quot;><a class=&quot;item-thumbnail-href&quot; href=&quot;https://timesofindia.indiatimes.com/videos/entertainment/hindi/sunny-deol-is-undergoing-medical-treatment-in-us-heres-what-happened-to-the-actor/videoshow/93165640.cms&quot; slot=&quot;thumbnail&quot; target=&quot;_parent&quot;><div class=&quot;thumbBlock_holder&quot;><span aria-label=&quot;Image for Taboola Advertising Unit&quot; class=&quot;thumbBlock&quot; role=&quot;img&quot;><span class=&quot;thumbnail-overlay&quot;></span></span><div class=&quot;videoCube_aspect&quot;></div></div></a><a class=&quot;item-label-href tbl-text-over-container&quot; href=&quot;https://timesofindia.indiatimes.com/videos/entertainment/hindi/sunny-deol-is-undergoing-medical-treatment-in-us-heres-what-happened-to-the-actor/videoshow/93165640.cms&quot; target=&quot;_parent&quot; title=&quot;Sunny Deol is undergoing medical treatment in US; here's what happened to the actor&quot;><span class=&quot;tbl-text-over&quot;></span><span class=&quot;video-label-box trc-main-label&quot;><span class=&quot;video-label video-title&quot; role=&quot;link&quot; slot=&quot;title&quot;>Sunny Deol is undergoing medical treatment in US; here's what happened to the actor</span><span class=&quot;video-label video-description&quot; slot=&quot;description&quot;>Read full story: <a href=&quot;https://timesofindia.indiatimes.com/entertainment/hindi/bollywood/news/sunny-deol-in-us-for-medical-treatment-check-out-what-happened-to-border-star/articleshow/93157255.cms&quot; target=&quot;_blank&quot; title=&quot;https://timesofindia.indiatimes.com/entertainment/hindi/bollywood/news/sunny-deol-in-us-for-medical-treatment-check-out-what-happened-to-border-star/articleshow/93157255.cms&quot;>Sunny Deol in US for medical treatment, check out what happened to 'Border' star</a> Actor-turned-politician Sunny Deol is in the United States owing to his health condition. The actor is undergoing medical treatment for a back injury that he sustained while shooting for one of his projects. His spokesperson said, 'Sunny Deol was undergoing back treatment first in Mumbai and then he flew to the USA for his back treatment two weeks back. The presidential elections happened during this time and he was not in the country as his treatment is still not over. He should be returning to India post his recovery.' For more news and updates, stay tuned to ETimes.</span><span aria-label=&quot;The Times of India in Taboola advertising section&quot; class=&quot;branding&quot; role=&quot;link&quot; slot=&quot;branding&quot;>The Times of India</span></span></a><div class=&quot;trc_user_exclude_btn&quot; title=&quot;Remove this item&quot;></div><div class=&quot;trc_exclude_overlay trc_fade&quot;></div><div class=&quot;trc_exclude_undo_btn&quot;>Undo</div></div><div class=&quot;videoCube trc_spotlight_item origin-undefined videoItem thumbnail_under videoCube_3_child trc_excludable&quot; data-item-id=&quot;~~V1~~1240827807660995129~~k2VgOUEbAKL5qtkvo-7crQ&quot; data-item-syndicated=&quot;false&quot; data-item-thumb=&quot;https://static.toiimg.com/photo/125156766.cms&quot; data-item-title=&quot;Farah Khan Reveals Why Actors Have Affairs On Set!&quot;><a class=&quot;item-thumbnail-href&quot; href=&quot;https://timesofindia.indiatimes.com/videos/etimes/bollywood/farah-khan-reveals-why-actors-have-affairs-on-set/videoshow/125156766.cms&quot; slot=&quot;thumbnail&quot; target=&quot;_parent&quot;><div class=&quot;thumbBlock_holder&quot;><span aria-label=&quot;Image for Taboola Advertising Unit&quot; class=&quot;thumbBlock&quot; role=&quot;img&quot;><span class=&quot;thumbnail-overlay&quot;></span></span><div class=&quot;videoCube_aspect&quot;></div></div></a><a class=&quot;item-label-href tbl-text-over-container&quot; href=&quot;https://timesofindia.indiatimes.com/videos/etimes/bollywood/farah-khan-reveals-why-actors-have-affairs-on-set/videoshow/125156766.cms&quot; target=&quot;_parent&quot; title=&quot;Farah Khan Reveals Why Actors Have Affairs On Set!&quot;><span class=&quot;tbl-text-over&quot;></span><span class=&quot;video-label-box trc-main-label&quot;><span class=&quot;video-label video-title&quot; role=&quot;link&quot; slot=&quot;title&quot;>Farah Khan Reveals Why Actors Have Affairs On Set!</span><span class=&quot;video-label video-description&quot; slot=&quot;description&quot;>Farah Khan appeared on the talk show 'Two Much With Kajol And Twinkle' and made a candid revelation, The Filmmaker believes many actors have affairs on set simply because of boredom, Recounting her own acting debut in 2012 with Boman Irani in 'Shirin Farhad Ki Toh Nikal Padi', Farah said she spent too much time waiting and not enough time doing. The discussions in the same episode also covered the topic of older vs younger people hiding affairs and the influence of social media on modern relationships</span><span aria-label=&quot;The Times of India in Taboola advertising section&quot; class=&quot;branding&quot; role=&quot;link&quot; slot=&quot;branding&quot;>The Times of India</span></span></a><div class=&quot;trc_user_exclude_btn&quot; title=&quot;Remove this item&quot;></div><div class=&quot;trc_exclude_overlay trc_fade&quot;></div><div class=&quot;trc_exclude_undo_btn&quot;>Undo</div></div><div class=&quot;videoCube trc_spotlight_item origin-undefined videoItem thumbnail_under videoCube_4_child trc_excludable&quot; data-item-id=&quot;~~V1~~-3240558709340211853~~9l6RFmz7tuc8Fw64nQUFJg&quot; data-item-syndicated=&quot;false&quot; data-item-thumb=&quot;https://static.toiimg.com/photo/125284927.cms&quot; data-item-title=&quot;'I AM SPEAKING!' Fishbach Erupts At Rosa DeLauro Over Bill To End Govt Shutdown I Must Watch&quot;><a class=&quot;item-thumbnail-href&quot; href=&quot;https://timesofindia.indiatimes.com/videos/international/i-am-speaking-fishbach-erupts-at-rosa-delauro-over-bill-to-end-govt-shutdown-i-must-watch/videoshow/125284927.cms&quot; slot=&quot;thumbnail&quot; target=&quot;_parent&quot;><div class=&quot;thumbBlock_holder&quot;><span aria-label=&quot;Image for Taboola Advertising Unit&quot; class=&quot;thumbBlock&quot; role=&quot;img&quot;><span class=&quot;thumbnail-overlay&quot;></span></span><div class=&quot;videoCube_aspect&quot;></div></div></a><a class=&quot;item-label-href tbl-text-over-container&quot; href=&quot;https://timesofindia.indiatimes.com/videos/international/i-am-speaking-fishbach-erupts-at-rosa-delauro-over-bill-to-end-govt-shutdown-i-must-watch/videoshow/125284927.cms&quot; target=&quot;_parent&quot; title=&quot;'I AM SPEAKING!' Fishbach Erupts At Rosa DeLauro Over Bill To End Govt Shutdown I Must Watch&quot;><span class=&quot;tbl-text-over&quot;></span><span class=&quot;video-label-box trc-main-label&quot;><span class=&quot;video-label video-title&quot; role=&quot;link&quot; slot=&quot;title&quot;>'I AM SPEAKING!' Fishbach Erupts At Rosa DeLauro Over Bill To End Govt Shutdown I Must Watch</span><span class=&quot;video-label video-description&quot; slot=&quot;description&quot;>A tense exchange erupted in a House Rules Committee hearing Tuesday as Rep. Michelle Fischbach (R-MN) and Rep. Rosa DeLauro (D-CT) clashed over who was responsible for the ongoing government shutdown. Fischbach accused Democrats of voting against a clean six-week funding extension, claiming their no votes caused the shutdown. DeLauro fired back, interrupting Fischbach mid-sentence, prompting a sharp gavel response. The Minnesota Republican also rejected claims that GOP lawmakers were on vacation, insisting they were working both in Washington and in their districts.</span><span aria-label=&quot;The Times of India in Taboola advertising section&quot; class=&quot;branding&quot; role=&quot;link&quot; slot=&quot;branding&quot;>The Times of India</span></span></a><div class=&quot;trc_user_exclude_btn&quot; title=&quot;Remove this item&quot;></div><div class=&quot;trc_exclude_overlay trc_fade&quot;></div><div class=&quot;trc_exclude_undo_btn&quot;>Undo</div></div></div><div class=&quot;tbl-reco-reel-progressBar-overflow-wrp tbl-story-progressBar-overflow-wrp&quot;><div class=&quot;tbl-reco-reel-progressBar-wrp tbl-story-progressBar-wrp tbl-reco-reel-progressBar-wrp-text-over tbl-story-progressBar-wrp-text-over&quot;><div class=&quot;tbl-reco-reel-progressBar tbl-story-progressBar&quot; data-progress-bar-index=
