function spliceData(data, count){
	if(data.length>0) return  data.splice(0,count);
	return [];
}

function combineCategoryAndLocation(category, location){
		
	var cat = [];
	var loc = [];
	var newLength = 0;
	if(typeof category != 'undefined' &&  category != null && category.length > 0){
		// splice 3 items
		cat = spliceData(category,3);
	}
	
	if(typeof location != 'undefined' &&  location != null && location.length > 0){
		// splice 3 items
		loc = spliceData(location,3);
	}
	
	if(typeof loc != 'undefined' &&  loc != null && loc.length < 3){
		newLength = (6-parseInt(loc.length));
		var followed_category_list = JSON.parse(localStorage.getItem('followed_category_list'));
		cat = spliceData(followed_category_list,newLength);
	}
	
	if(typeof cat != 'undefined' &&  cat != null && cat.length < 3){
		newLength = (6-parseInt(cat.length));
		var followed_location_list = JSON.parse(localStorage.getItem('followed_location_list'));	
		loc = spliceData(followed_location_list,newLength);
	}
	
	var concatcatloc = cat.concat(loc);
	concatcatloc = concatcatloc.filter(function(item){return item !== null});
	
	var catloc = {};
	
	//if(concatcatloc.length < 3) return [];
	catloc['cat'] = cat; catloc['loc'] = loc; catloc['concatcatloc'] = concatcatloc;	
	
	return catloc;	
}

        function share_app(story_title,story_url){
            
            if (typeof _request_client !== 'undefined' && _request_client == 'android') {
            story_url = 'https://'+window.location.hostname+story_url;
            window.MyJSClient.getStringFromJS(story_url, story_title);
            } else if (typeof _request_client !== 'undefined' && _request_client == 'iphone') {

                if(typeof flutter_inappwebview!='undefined'){
                    story_url = 'https://'+window.location.hostname+story_url;
                    window.flutter_inappwebview.callHandler(&quot;shareURL&quot;,story_url,story_title);
                }else{
                    story_url = 'https://'+window.location.hostname+story_url;
                    window.webkit.messageHandlers.nativeShare.postMessage({ url: story_url});
                }
            }else{
                
                 var sharedContent = {
                    title: story_title,
                    url: story_url
                }
                 if (navigator.share) {
                    navigator.share(sharedContent).then(() => {
                       // console.log('Thanks for sharing!');
                    }).catch(err => {

                        // Handle errors, if occured
                        console.log(
                                &quot;Error while using Web share API:&quot;);
                        console.log(err);
                    });
                } else {

                    // Alerts user if API not available
                    card_sharing_desktop();
                }
            }

                    const [cookieName, cookieValue] = cookie.trim().split('=');

function isScrolledIntoViewforsubscription(elem) {
    if(elem.length > 0){
        let rectelem = elem[0].getBoundingClientRect();
        let windowHeight = window.innerHeight || document.documentElement.clientHeight;
        let windowWidth = window.innerWidth || document.documentElement.clientWidth;
        // Check if any part of the div is visible
        let isVisiblediv = rectelem.top < windowHeight && rectelem.bottom > 0 && rectelem.left < windowWidth && rectelem.right > 0; 
        return isVisiblediv;
    }else{
        return false;
    }
}

			$(scrollableDiv).scroll(function(){
				handleScroll();
			});

			function handleScroll() {
				var scrollTop = scrollableDiv.scrollTop();
				var scrollHeight = scrollableDiv[0].scrollHeight;
				var clientHeight = scrollableDiv.height();
				var maxScroll = scrollHeight - clientHeight;

				if (scrollTop >= maxScroll) {
					if (Total > Current) {
						getAllUsersReactions(article_slug,Counter);
						Counter += 1;
					}
				}
			}
	});
