<div dir=&quot;ltr&quot;>
<p><strong>YOLK ปั้นโปรเจกต์ใหญ่ “Proudly, Made in Thailand” ควง 4 แบรนด์ไทย “โอ้กะจู๋- แก้ว Boutique-Songwat Coffee Roaster-JIANCHA” ร่วมรังสรรค์ทาร์ตไข่ 4 รสชาติพิเศษ ภายใต้แนวคิด “แบรนด์ไทยไม่แพ้ชาติใดในโลก”</strong></p>
<p>ผู้สื่อข่าวรายงานว่า หลังจากสร้างปรากฏการณ์ “ทาร์ตไข่” ให้กลายเป็นสินค้ายอดฮิตของตลาดเบเกอรี่ไทยตลอดช่วง 8 เดือนที่ผ่านมา จนมียอดขายรวมทะลุ 100 ล้านบาท ล่าสุด YOLK (โยล์ค) ครัวซองต์สเปเชียลตี้และทาร์ตไข่เจ้าแรกของประเทศไทย ในเครือบริษัท<a class=&quot;credenLinkCompany&quot; href=&quot;https://data.creden.co/company/general/0105565196352?kc=de7fa237673f4e22858dabca6458d13a63cb2591c213c&quot; rel=&quot;nofollow&quot; style=&quot;color:#e67e22&quot; target=&quot;_blank&quot;><strong> ร่ำรวยที่สุด </strong></a>จำกัด เดินหน้าเปิดตัวโปรเจกต์ใหญ่แห่งปี “Proudly, Made in Thailand”</p>
<p>ด้วยการจับมือกับ 4 แบรนด์ไทยคุณภาพ ได้แก่ โอ้กะจู๋, แก้ว Boutique, Songwat Coffee Roasters และ JIANCHA สร้างสรรค์ทาร์ตไข่ 4 รสชาติพิเศษ สะท้อนคาแรกเตอร์เฉพาะของแต่ละแบรนด์ภายใต้แนวคิดเดียวกันว่า “แบรนด์ไทยไม่แพ้ชาติใดในโลก”</p>
<h2>ชูกลยุทธ์ “4 จันทร์ 4 รสชาติ”</h2>
<p>นายสาริน รณเกียรติ กรรมการผู้จัดการ บริษัท<a class=&quot;credenLinkCompany&quot; href=&quot;https://data.creden.co/company/general/0105565196352?kc=de7fa237673f4e22858dabca6458d13a63cb2591c213c&quot; rel=&quot;nofollow&quot; style=&quot;color:#e67e22&quot; target=&quot;_blank&quot;><strong> ร่ำรวยที่สุด </strong></a>จำกัด กล่าวว่า การร่วมมือกันในโปรเจกต์ “Proudly, Made in Thailand” ครั้งนี้ ถือเป็นการจับมือครั้งสำคัญของ 5 แบรนด์ไทยที่ต่างมีเอกลักษณ์ชัดเจน เพื่อตอกย้ำภาพจำใหม่ของคำว่า Made in Thailand ว่าทันสมัย มีคุณภาพ และสามารถก้าวสู่ตลาดโลกได้จริง ขณะเดียวกันยังถือเป็นการแลกเปลี่ยนฐานลูกค้าระหว่างแบรนด์อีกด้วยเช่นกัน</p><div class=&quot;td-a-rec td-a-rec-id-content_inline td-rec-hide-on-tl td-rec-hide-on-tp td_uid_6_68a2f45237a45_rand td_block_template_1&quot;><script type=&quot;text/javascript&quot;>

<p>ซึ่งภายใต้การร่วมมือครั้งนี้ จะมีการนำจุดแข็งของแต่ละแบรนด์มาผสานเข้าด้วยกัน ทั้งในแง่รสชาติ การออกแบบ และประสบการณ์หน้าร้าน โดยทุกองค์ประกอบของโปรเจกต์นี้จะถูกออกแบบใหม่ ตั้งแต่ดีไซน์แพ็กเกจจิ้งแบบ Limited Edition ที่ได้รับแรงบันดาลใจจาก “ถุงรุ้ง” สัญลักษณ์ความเป็นไทยที่เรียบง่ายแต่ร่วมสมัย</p>
<p>ไปจนถึงการตกแต่งร้าน YOLK ทุกสาขาในกรุงเทพฯ ให้กลายเป็นพื้นที่แสดงพลังแบรนด์ไทยยุคใหม่อย่างเต็มรูปแบบ โดยตั้งเป้ายอดขายในช่วงคอลแลบส์จะทะลุ 200,000 ชิ้นต่อเดือน จากปัจจุบันที่ทำได้ราว 100,000 ชิ้นต่อเดือน</p>

<p>ส่วนในด้านกลยุทธ์การทำการตลาด เบื้องต้นจะเน้นการสื่อสารแบบต่อเนื่องและครอบคลุม ทั้งการทำแคมเปญสื่อร่วมกับศูนย์การค้าใหญ่ระดับประเทศ เช่น ซีพีเอ็น และเดอะมอลล์ กรุ๊ป การดึงอินฟลูเอนเซอร์กว่า 400 รายเข้ามามีส่วนร่วม การทำ Pop-up บนแพลตฟอร์ม Grab ตลอดจนการออกแบบหน้าร้านและคอนเทนต์ออนไลน์ในธีมเดียวกัน เพื่อสร้างภาพจำให้ผู้บริโภคเห็นซ้ำทุกช่องทาง</p>
<p>ทั้งนี้ แคมเปญ “Proudly, Made in Thailand” จะทยอยเปิดตัวทาร์ตไข่ 4 รสชาติพิเศษในรูปแบบ “4 จันทร์ 4 รสชาติ ชิมให้ครบ แชร์ให้ทัน” เริ่มตั้งแต่ 18 สิงหาคม – 31 ตุลาคม 2568 โดยมีไฮไลต์ ดังนี้</p>
<ul>
<li>18 สิงหาคม : Truffle Honey Cheese ร่วมกับโอ้กะจู๋</li>
<li>25 สิงหาคม : Songwat Dirty &amp; Fresh Mochi ร่วมกับ Songwat Coffee Roasters</li>
<li>1 กันยายน : Pandan &amp; Palm Sugar Caramel ร่วมกับแก้ว Boutique</li>
<li>8 กันยายน : Kyoho Grape Jelly &amp; Cream Cheese ร่วมกับ JIANCHA</li>
</ul>
<h2>ตั้งเป้าสิ้นปีขยายครบ 10 สาขา</h2>
<p>นายสาริน กล่าวย้ำว่า แม้ปัจจุบันตลาดขนมหวานจะมีการแข่งขันรุนแรง และผู้บริโภคระมัดระวังการใช้จ่ายมากขึ้น แต่เชื่อว่าจากการสร้างประสบการณ์ใหม่ๆ และคุณภาพสินค้าและมาตรฐานการควบคุมการผลิตอย่างเข้มงวด จะช่วยรักษาความนิยมของแบรนด์ได้อย่างต่อเนื่อง โดยปัจจุบันลูกค้า Yolk ส่วนใหญ่จะเป็นคนไทย 50% และคนต่างชาติ 50%</p>
<p>สำหรับเป้าหมายสิ้นปี 2568 บริษัทวางยอดขายไว้ที่ 200 ล้านบาท และในปี 2569 มีแผนเติบโตอีกหนึ่งเท่าตัว ผ่านการขยายสาขา รวมถึงการขยายไปสู่ช่องทางใหม่ เช่น สินค้าในร้านสะดวกซื้อ การร่วมมือกับสายการบิน เพื่อต่อยอดคอนเซ็ปต์ “YOLK คือของฝากจากกรุงเทพฯ ที่ต้องซื้อกลับบ้าน”</p>
<p>รวมถึงจะมีการออนทัวร์ไปในหัวเมืองต่างจังหวัดต่างๆ ในรูปแบบป๊อปอัพระยะเวลาประมาณ 3 เดือน ควบคู่ไปกับการทำกลยุทธ์การคอลแลบส์อย่างต่อเนื่อง ซึ่งในปีหน้าอาจจะฉีกไปทางแบรนด์แฟชั่นมากขึ้น</p>
<p>นอกจากนี้ ยังมีการวางโรดแมปสำหรับการบุกตลาดต่างประเทศ โดยเริ่มมีการติดต่อจากพันธมิตรในเอเชียตะวันออกเฉียงใต้ โดยมองว่าการสร้างฐานที่แข็งแรงในไทยก่อนแล้วจึงค่อยขยายไปภูมิภาคจะเป็นกลยุทธ์ที่ยั่งยืนกว่า</p>
<p>“คีย์ซัคเซสของเราไม่ใช่การเป็นร้านดังชั่วข้ามคืน แต่คือการสร้างแบรนด์ที่ยืนระยะได้ยาว ผ่านคุณภาพ มาตรฐาน และการมีโปรเจกต์ใหม่ๆ ให้ผู้บริโภครอคอยตลอดปี เพราะ YOLK ไม่ได้ขายเพียงทาร์ตไข่ แต่ขายประสบการณ์และความภูมิใจในความเป็นไทยที่จับต้องได้”</p>
<p>ทั้งนี้ ปัจจุบัน YOLK มีสาขาอยู่ทั้งหมด 6 สาขา ได้แก่ เซ็นทรัลเวิลด์, สยามพารากอน, เซ็นทรัลปิ่นเกล้า, บรรทัดทอง, เจริญนคร และสุขุมวิท 24 โดยในช่วงไตรมาส 3-4 บริษัทมีแผนขยายเพิ่มอีก 2-4 สาขา ทั้งสุขุมวิท 24 ซึ่งจะเป็นรูปแบบเดลิเวอรี่ฮับ, เอ็มสเฟียร์ และเซ็นทรัลปาร์ค รวมสิ้นปีนี้คาดว่าจะมีครบ 10 สาขาตามเป้าหมาย</p>
