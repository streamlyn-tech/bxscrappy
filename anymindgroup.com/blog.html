<h1 class=&quot;post_title&quot;>AnyMind Group launches AI ad optimization feature on AnyManager, cutting app ad operations workload by 84%</h1>
<h2 class=&quot;post_description&quot;>New feature enables app publishers to automate and optimize ad operations with AI to reduce manual workload significantly</h2>
<img alt=&quot;&quot; class=&quot;post_thumbnail&quot; src=&quot;https://cdn-contents.anymindgroup.com/corporate/wp-uploads/2025/09/02092448/fourM_0901-en.jpg&quot;/>
<div class=&quot;post_content&quot;>
<p class=&quot;post_text&quot;>
 AnyMind Group [TSE:5027], a BPaaS company for marketing, e-commerce and digital transformation, has today announced the addition of a new AI Optimization feature for app developers on its media and mobile app growth platform, <a class=&quot;post_link&quot; href=&quot;https://anymanager.io/&quot; rel=&quot;noopener&quot; target=&quot;_blank&quot;>AnyManager</a>
. In testing, the AI feature reduced operational workload by 84% while maintaining ad revenue.<br/>
<br/> 
Developed using ad monetization data from over 350 apps that AnyMind Group supports, along with operational expertise, the AI Optimization feature automates settings and adjustments traditionally handled manually by ad operations staff. This enables app developers to improve ad revenue while reducing operational workload.<br/>
<br/> 
Typically, adjustments for areas such as ad placement and frequency have been executed manually based on factors such as eCPM and impressions. With the AI optimization feature, app publishers can leverage a solution that automatically determines and applies optimal ad settings, eliminating the need for specialized or institutionalized knowledge and enabling high-precision ad operations, reducing dependency on individual expertise and improving efficiency.<br/>
<br/> 
Between July 2025 and August 2025, AnyMind Group’s Japan-based publisher trading desk, <a class=&quot;post_link&quot; href=&quot;https://corp.fourm.jp/&quot; rel=&quot;noopener&quot; target=&quot;_blank&quot;>FourM</a>
, tested the AI Optimization feature on apps developed and operated by the company. The results showed significant reductions in workload while maintaining the same level of ad revenue as if done by a human. This includes:</p><br/>
<ul class=&quot;post_ul&quot; style=&quot;color:#55616b;margin-top:0px&quot;>
<li>Reduction in operational workload: Reduced from 60 hours to 10 hours (approx. 84% reduction)<br/>
</li><li>Automation of traditionally manual tasks: AI automated many tasks previously handled manually, including analysis, research, and configuration<br/>
</li><li>No change to ad revenue: Maintained at the same level as manual operations, demonstrating efficiency without compromising quality
</li></ul><p></p>
</div>
