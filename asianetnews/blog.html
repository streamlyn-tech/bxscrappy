uot;നേതൃത്വത്തിൽ ഉള്ള ചില നേതാക്കളുമായുള്ള അഭിപ്രായ വ്യത്യാസമാണ് പാർട്ടി വിടാൻ കാരണമെന്ന് രാജിക്കത്തിൽ പറയുന്നു. മറ്റു പാർട്ടിയിൽ ചേരില്ലെന്ന് അഹമ്മദ് വ്യക്തമാക്കി.  Congress leader shakeel ahammed resigns from party after Bihar polls &quot;,&quot;articleBody&quot;:&quot;ദില്ലി: കോൺഗ്രസ്‌ നേതാവ് ഷക്കീൽ അഹമ്മദ് പാർട്ടിയിൽ നിന്നും രാജിവെച്ചു. മുൻ എംപിയും 5 തവണ എംഎൽഎയുമായിരുന്ന ഷക്കീൽ അഹമ്മദ് പാർട്ടി ദേശീയ വക്താവ് ആയി പ്രവർത്തിച്ചിട്ടുണ്ട്. നേതൃത്വത്തിൽ ഉള്ള ചില നേതാക്കളുമായുള്ള അഭിപ്രായ വ്യത്യാസമാണ് പാർട്ടി വിടാൻ കാരണമെന്ന് രാജിക്കത്തിൽ പറയുന്നു. മറ്റു പാർട്ടിയിൽ ചേരില്ലെന്നും അന്ത്യം വരെ കോൺഗ്രസ് ആശയങ്ങളിൽ അടിയുറച്ചു നിൽക്കുമെന്നും അഹമ്മദ് വ്യക്തമാക്കി. ബിഹാറിൽ നിന്നുള്ള നേതാവ് ആണ് ഷക്കീൽ അഹമ്മദ്. ബിഹാറിൽ വോട്ടെടുപ്പ് പൂർത്തിയായതിനു പിന്നാലെയാണ് രാജി. എൻഡിഎ ഭരണം തുടരുമെന്ന് എക്സിറ്റ് പോൾ പ്രവചനം ബിഹാറിൽ എൻഡിഎ ഭരണം തുടരുമെന്ന് എക്സിറ്റ് പോൾ പ്രവചനം. പുറത്ത് വന്ന ഒരു പ്രവചനവും മഹാസഖ്യത്തിന് സാധ്യത പറയുന്നില്ല. അവസാന ഘട്ട വോട്ടെടുപ്പ് പൂർത്തിയാകുമ്പോൾ 69 ശതമാനം പോളിംഗ് രേഖപ്പെടുത്തിയതായാണ് തെരഞ്ഞെടുപ്പ് കമ്മീഷൻ വ്യക്തമാക്കുന്നത്. ബിഹാറിൽ എൻഡിഎ തന്നെയെന്ന് പ്രവചനം. ഇന്ന് പുറത്ത് വന്ന 7 എക്സിറ്റ് പോൾ ഫലങ്ങളും എൻഡിഎ വൻ ഭൂരിപക്ഷത്തിൽ അധികാരത്തിലേക്കെന്ന് പ്രവചിക്കുന്നു. 133 മുതൽ 167 സീറ്റുകൾ വരെ നേടുമെന്നാണ് പ്രവചനം. മാട്രിസ് ഐഎഎൻഎസ് സർവേയാണ് എൻഡിഎക്ക് 167 സീറ്റുകൾ വരെ പ്രവചിക്കുന്നത്. മഹാസഖ്യവും ഒരു പ്രവചനത്തിൽ പോലും കേവല ഭൂരിപക്ഷത്തിനടുത്തെത്തുന്നില്ല. മഹാസഖ്യം അധികാരത്തിൽ വരില്ലെന്ന് പറയുമ്പോഴും തേജസ്വി യാദവ് മുഖ്യമന്ത്രിയാകണമെന്ന് താൽപര്യപ്പെടുന്ന ചെറിയ വിഭാഗമുണ്ടെന്ന് ചില സർവേകൾ ചൂണ്ടിക്കാട്ടുന്നു. പതിനായിരം രൂപ അക്കൗണ്ടിലേക്കെത്തിച്ചതടക്കം സ്ത്രീകൾക്കായി നടത്തിയ പ്രഖ്യാപനങ്ങളാണ് എൻഡിഎക്ക് അനുകൂലമായതെന്നാണ് സർവേകളിലെ വിലയിരുത്തൽ. അതേസമയം, ആദ്യ ഘട്ട പോളിംഗ് ശതമാന റെക്കോർഡിനെ മറികടക്കുന്നതായി അവസാനഘട്ടത്തിലെ പോളിംഗ് നിരക്ക്. ആദ്യഘട്ടത്തിൽ 64.66 ശതമാനം പോളിംഗ് രേഖപ്പെടുത്തിയെങ്കിൽ രണ്ടാംഘട്ടത്തിൽ അത് 69 ശതമാനമായി. പോളിംഗ് ശതമാനം പരിശോധിച്ചാൽ ന്യൂനപക്ഷ മേഖലയായ സീമാഞ്ചലിലെ മണ്ഡലങ്ങളിലാണ് കൂടുതൽ വോട്ടിംഗ് നടന്നത്. മഹാസഖ്യം പ്രതീക്ഷ വെക്കുന്ന ഈ മേഖലയിൽ കഴിഞ്ഞ തവണ പക്ഷേ എൻഡിഎയാണ് മുന്നിലെത്തിയത്. എൻഡിഎ കേന്ദ്രങ്ങളായ ചമ്പാരൻ മേഖലകളിലെ ബൂത്തുകളിലും നല്ല പോളിംഗ് രേഖപെടുത്തി. കഴിഞ്ഞ തവണ 122 ൽ 62 സീറ്റുകൾ നേടി എൻഡിഎ രണ്ടാംഘട്ടത്തിൽ മേൽക്കൈ നേടി. 49 സീറ്റാണ് മഹാസഖ്യത്തിന് കിട്ടിയത്.&quot;,&quot;keywords&quot;:&quot;Bihar elections,Bihar voting 1st phase,Bihar Elections 2025,Bihar Assembly Elections 2025,Bihar Election News,Bihar Election 2025 Phase 1 voting,Bihar Election 2025 Live,Bihar polls,Bihar Voting live,BJP,RJD,JDU,NDA vs INDIA Alliance Bihar 2025,Bihar polling booth updates,CM Nitish Kumar,Tejashwi Yadav,Asianet News Malayalam,ഏഷ്യാനെറ്റ് ന്യൂസ് മലയാളം വാർത്തകൾ,ബീഹാർ തെരഞ്ഞെടുപ്പ്,ബിഹാർ വോട്ടിംഗ് ഒന്നാം ഘട്ടം,ബീഹാർ തെരഞ്ഞെടുപ്പ് 2025,ബിഹാർ നിയമസഭാ തെരഞ്ഞെടുപ്പ് 2025,ബീഹാർ തെരഞ്ഞെടുപ്പ് വാർത്തകൾ,ബീഹാർ തെരഞ്ഞെടുപ്പ് 2025 ഘട്ടം 1 വോട്ടിംഗ്,ബീഹാർ തെരഞ്ഞെടുപ്പ് 2025 തത്സമയം,ബിഹാർ വോട്ടിംഗ് തത്സമയം,ബിജെപി,ആർജെഡി,ജെഡിയു,നിതീഷ് കുമാർ,തേജസ്വി യാദവ്,കോൺഗ്രസ്‌ നേതാവ് പാർട്ടിയിൽ നിന്നും രാജിവെച്ചു&quot;,&quot;inLanguage&quot;:&quot;ml&quot;,&quot;author&quot;:{&quot;@type&quot;:&quot;Person&quot;,&quot;name&quot;:&quot;Faseela Moidu&quot;,&quot;url&quot;:&quot;https://www.asianetnews.com/author/faseela-v-v&quot;},&quot;publisher&quot;:{&quot;@type&quot;:&quot;NewsMediaOrganization&quot;,&quot;name&quot;:&quot;Asianet News Malayalam&quot;,&quot;logo&quot;:{&quot;@type&quot;:&quot;ImageObject&quot;,&quot;url&quot;:&quot;https://static-gi.asianetnews.com/images/malayalam-logo-schema.svg&quot;,&quot;width&quot;:600,&quot;height&quot;:60}},&quot;image&quot;:{&quot;@type&quot;:&quot;ImageObject&quot;,&quot;url&quot;:&quot;https://static.asianetnews.com/images/w-1280,h-720,format-jpg,imgid-01k9ttb1hwhhb7rmh562knjcjv,imgname-fotojet---2025-11-12t064914.500-1762910373436.jpg&quot;,&quot;width&quot;:1280,&quot;height&quot;:720}},{&quot;@type&quot;:&quot;WebPage&quot;,&quot;name&quot;:&quot;ബിഹാറിൽ വോട്ടെടുപ്പ് പൂർത്തിയായതിനു പിന്നാലെ കോൺഗ്രസ്‌ നേതാവ് പാർട്ടിയിൽ നിന്നും രാജിവെച്ചു; മറ്റു പാർട്ടിയിൽ ചേരില്ലെന്ന് വിശദീകരണം&quot;,&quot;description&quot;:&quot; /i></li><li class=&quot;_3NqCT whticon&quot;><i>Whatsapp</i></li><li class=&quot;undefined googlenewsbtn&quot;><a aria-label=&quot;Google News&quot; class=&quot;relative flex items-center space-around&quot; href=&quot;https://news.google.com/publications/CAAqKggKIiRDQklTRlFnTWFoRUtEMkZ6YVdGdVpYUnVaWGR6TG1OdmJTZ0FQAQ?hl=ml&amp;gl=IN&amp;ceid=IN%3Aml&quot; target=&quot;_blank&quot; title=&quot;Google News&quot;><i>GN</i>Follow Us</a></li></ul></div></div></div><div class=&quot;C2Lf3 imagecard&quot;><div class=&quot;_2qxrf topcardbox&quot;><div class=&quot;aSCQm topcardimageinner false&quot;><div class=&quot;_2G3U9 itembox absolute hidden h-full&quot;><img alt=&quot;shakeel ahammed&quot; fetchpriority=&quot;high&quot; height=&quot;462&quot; src=&quot;https://static.asianetnews.com/images/w-1280,h-720,croprect-0x0x1280x720,imgid-01k9ttb1hwhhb7rmh562knjcjv,imgname-fotojet---2025-11-12t064914.500-1762910373436.jpg&quot; title=&quot;shakeel ahammed&quot; width=&quot;820&quot;/></div></div><figcaption>shakeel ahammed</figcaption><div class=&quot;_7AEvs&quot;>Image Credit: Asianet News</div></div></div><div class=&quot;_2aZq5 middlecontent flex&quot;><div class=&quot;_1nd13 middlecontentOuter&quot;><div class=&quot;nextarticlefixed dataId-5s841r6&quot;><div class=&quot;_2aZq5 middlecontent flex&quot; id=&quot;articlebody_5s841r6&quot; itemprop=&quot;articleBody&quot;><div class=&quot;sK0Tx contentbody&quot; id=&quot;contentbody_5s841r6&quot;><div class=&quot;_2O2m1 synopsisbox relative&quot;><h2>നേതൃത്വത്തിൽ ഉള്ള ചില നേതാക്കളുമായുള്ള അഭിപ്രായ വ്യത്യാസമാണ് പാർട്ടി വിടാൻ കാരണമെന്ന് രാജിക്കത്തിൽ പറയുന്നു. മറ്റു പാർട്ടിയിൽ ചേരില്ലെന്നും അന്ത്യം വരെ കോൺഗ്രസ് ആശയങ്ങളിൽ അടിയുറച്ചു നിൽക്കുമെന്നും അഹമ്മദ് വ്യക്തമാക്കി.  </h2></div><div class=&quot;an_ap_1x1 Waypoint&quot; id=&quot;div-gpt-ad-1747051939896-0&quot;></div><section id=&quot;story_5s841r6&quot;><p><strong>ദില്ലി: </strong>കോൺഗ്രസ്‌ നേതാവ് ഷക്കീൽ അഹമ്മദ് പാർട്ടിയിൽ നിന്നും രാജിവെച്ചു. മുൻ എംപിയും 5 തവണ എംഎൽഎയുമായിരുന്ന ഷക്കീൽ അഹമ്മദ് പാർട്ടി ദേശീയ വക്താവ് ആയി പ്രവർത്തിച്ചിട്ടുണ്ട്. നേതൃത്വത്തിൽ ഉള്ള ചില നേതാക്കളുമായുള്ള അഭിപ്രായ വ്യത്യാസമാണ് പാർട്ടി വിടാൻ കാരണമെന്ന് രാജിക്കത്തിൽ പറയുന്നു. മറ്റു പാർട്ടിയിൽ ചേരില്ലെന്നും അന്ത്യം വരെ കോൺഗ്രസ് ആശയങ്ങളിൽ അടിയുറച്ചു നിൽക്കുമെന്നും അഹമ്മദ് വ്യക്തമാക്കി. ബിഹാറിൽ നിന്നുള്ള നേതാവ് ആണ് ഷക്കീൽ അഹമ്മദ്. ബിഹാറിൽ വോട്ടെടുപ്പ് പൂർത്തിയായതിനു പിന്നാലെയാണ് രാജി.</p><div class=&quot;ap_lb_p1 Waypoint&quot; id=&quot;div-gpt-ad-1747051962840-0-1-5s841r6&quot;></div><h2>എൻഡിഎ ഭരണം തുടരുമെന്ന് എക്സിറ്റ് പോൾ പ്രവചനം</h2><p>ബിഹാറിൽ എൻഡിഎ ഭരണം തുടരുമെന്ന് എക്സിറ്റ് പോൾ പ്രവചനം. പുറത്ത് വന്ന ഒരു പ്രവചനവും മഹാസഖ്യത്തിന് സാധ്യത പറയുന്നില്ല. അവസാന ഘട്ട വോട്ടെടുപ്പ് പൂർത്തിയാകുമ്പോൾ 69 ശതമാനം പോളിംഗ് രേഖപ്പെടുത്തിയതായാണ് തെരഞ്ഞെടുപ്പ് കമ്മീഷൻ വ്യക്തമാക്കുന്നത്. ബിഹാറിൽ എൻഡിഎ തന്നെയെന്ന് പ്രവചനം. ഇന്ന് പുറത്ത് വന്ന 7 എക്സിറ്റ് പോൾ ഫലങ്ങളും എൻഡിഎ വൻ ഭൂരിപക്ഷത്തിൽ അധികാരത്തിലേക്കെന്ന് പ്രവചിക്കുന്നു. 133 മുതൽ 167 സീറ്റുകൾ വരെ നേടുമെന്നാണ് പ്രവചനം. മാട്രിസ് ഐഎഎൻഎസ് സർവേയാണ് എൻഡിഎക്ക് 167 സീറ്റുകൾ വരെ പ്രവചിക്കുന്നത്. മഹാസഖ്യവും ഒരു പ്രവചനത്തിൽ പോലും കേവല ഭൂരിപക്ഷത്തിനടുത്തെത്തുന്നില്ല. മഹാസഖ്യം അധികാരത്തിൽ വരില്ലെന്ന് പറയുമ്പോഴും തേജസ്വി യാദവ് മുഖ്യമന്ത്രിയാകണമെന്ന് താൽപര്യപ്പെടുന്ന ചെറിയ വിഭാഗമുണ്ടെന്ന് ചില സർവേകൾ ചൂണ്ടിക്കാട്ടുന്നു. പതിനായിരം രൂപ അക്കൗണ്ടിലേക്കെത്തിച്ചതടക്കം സ്ത്രീകൾക്കായി നടത്തിയ പ്രഖ്യാപനങ്ങളാണ് എൻഡിഎക്ക് അനുകൂലമായതെന്നാണ് സർവേകളിലെ വിലയിരുത്തൽ.</p><p>അതേസമയം, ആദ്യ ഘട്ട പോളിംഗ് ശതമാന റെക്കോർഡിനെ മറികടക്കുന്നതായി അവസാനഘട്ടത്തിലെ പോളിംഗ് നിരക്ക്. ആദ്യഘട്ടത്തിൽ 64.66 ശതമാനം പോളിംഗ് രേഖപ്പെടുത്തിയെങ്കിൽ രണ്ടാംഘട്ടത്തിൽ അത് 69 ശതമാനമായി. പോളിംഗ് ശതമാനം പരിശോധിച്ചാൽ ന്യൂനപക്ഷ മേഖലയായ സീമാഞ്ചലിലെ മണ്ഡലങ്ങളിലാണ് കൂടുതൽ വോട്ടിംഗ് നടന്നത്. മഹാസഖ്യം പ്രതീക്ഷ വെക്കുന്ന ഈ മേഖലയിൽ കഴിഞ്ഞ തവണ പക്ഷേ എൻഡിഎയാണ് മുന്നിലെത്തിയത്. എൻഡിഎ കേന്ദ്രങ്ങളായ ചമ്പാരൻ മേഖലകളിലെ ബൂത്തുകളിലും നല്ല പോളിംഗ് രേഖപെടുത്തി. കഴിഞ്ഞ തവണ 122 ൽ 62 സീറ്റുകൾ നേടി എൻഡിഎ രണ്ടാംഘട്ടത്തിൽ മേൽക്കൈ നേടി. 49 സീറ്റാണ് മഹാസഖ്യത്തിന് കിട്ടിയത്.</p><div data-type=&quot;_mgwidget&quot; data-widget-id=&q iv class=&quot;readfullartidlebox absolute justify-center items-end&quot;><button class=&quot;btnreadfull flex items-center justify-center text-center cursor-pointer gaReadfullarticle&quot;>Read Full Article</button></div></div></div><div class=&quot;_1bnFt&quot;><a class=&quot;authorCont-upper&quot; href=&quot;/author/faseela-v-v&quot;><h3 class=&quot;authorHeading&quot;>About the Author</h3><div class=&quot;authorDetail flex items-center gap10&quot;><div class=&quot;authorUpper_wrapper flex gap20&quot;><div class=&quot;authorImgbox&quot;><div class=&quot;bg-color-7 text-white authorInitials flex items-center justify-center&quot;>FM</div></div></div><div class=&quot;flex-column gap20&quot;><div class=&quot;authorDisplayName&quot;>Faseela Moidu</div><div class=&quot;authorTitle&quot;><span>2022 മുതല്‍ ഏഷ്യാനെറ്റ് ന്യൂസ് ഓണ്‍ലൈനില്‍ പ്രവര്‍ത്തിക്കുന്നു. നിലവില്‍ സീനിയ‍ർ സബ് എഡിറ്റർ. ബിഎ ബിരുദവും ജേണലിസത്തിൽ പോസ്റ്റ് ഗ്രാജുവേറ്റ് ഡിപ്ലോമയും നേടി. കേരളം, ദേശീയം, അന്താരാഷ്ട്ര വാര്‍ത്തകള്‍, ബിസിനസ്, ആരോഗ്യം, എന്റർടെയ്ൻമെൻ്റ് തുടങ്ങിയ വിഷയങ്ങളില്‍ എഴുതുന്നു. 12 വര്‍ഷത്തെ മാധ്യമപ്രവര്‍ത്തന കാലയളവില്‍ നിരവധി ഗ്രൗണ്ട് റിപ്പോര്‍ട്ടുകള്‍, ന്യൂസ് സ്‌റ്റോറികള്‍, ഫീച്ചറുകള്‍, ലേഖനങ്ങള്‍ തുടങ്ങിയവ പ്രസിദ്ധീകരിച്ചു. പ്രിന്റ്, വിഷ്വല്‍, ഡിജിറ്റല്‍ മീഡിയകളില്‍ പ്രവര്‍ത്തനപരിചയം. ഇ മെയില്‍: faseela.vv@asianetnews.in</span></div></div></div></a></div></div><div class=&quot;_1sO-Q morearticleslider articleslider&quot;><div class=&quot;slick-slider slider variable-width slick-initialized&quot;><div class=&quot;slick-list&quot;><div class=&quot;slick-track&quot; style=&quot;width: 184px; opacity: 1; transform: translate3d(0px, 0px, 0px);&quot;><div aria-hidden=&quot;false&quot; class=&quot;slick-slide slick-active slick-current&quot; data-index=&quot;0&quot; style=&quot;outline: none;&quot; tabindex=&quot;-1&quot;><div><a class=&quot;trending-news&quot; href=&quot;/tag/bihar-election-2025&quot; id=&quot;trending-news&quot;>ബീഹാർ തിരഞ്ഞെടുപ്പ് 2025</a></div></div><div aria-hidden=&quot;fal
