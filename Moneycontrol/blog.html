          &quot;articleBody&quot;:&quot;This festive season, it&rsquo;s raining campaigns and big paydays for influencers, with GST (Goods and Services Tax) cuts adding extra cheer to brand budgets and the festive season unlocking a surge in marketing spends.

Advertising and influencer marketing agencies told Moneycontrol that GST savings in categories such as electronics, durables, and automobiles have given brands extra headroom.

Much of that is being redirected to influencers, especially in conversion-heavy segments like cars, appliances and premium beauty products, said Tushnik Thakur, Deputy Head, AnyMind Group.

&amp;quot;With a decrease in tax outflow, many brands have been able to slightly expand their marketing budgets and that is turning out to be good news for influencers,&amp;quot; noted Sagar Pushp, Co-Founder &amp;amp;amp; CEO at ClanConnect.

What does the GST relief mean for influencers?

According to Biswamitra Ray, Senior Vice President at Animeta, brands are channeling their GST-linked savings into marketing to make the most of the current positive consumer sentiment.

GST 2.0 has led to increased advertising budgets by 15-20 percent during the 2025 festive season,&nbsp;according to&nbsp;Vaibhav Gupta, Co-Founder and CPO (Chief Product Officer), KlugKlug.

An estimated&nbsp;8&ndash;10 percent surge in overall brand advertising spends are tied to the GST cuts with a significant portion being deployed into digital and influencer campaigns, noted&nbsp;Vaishal Dalal, Co-founder &amp;amp;amp; Director, Excellent Publicity.

Driven by this momentum, influencer marketing spends are expected to touch around Rs 700 crore during the 2025 festive season, 10&ndash;20 percent higher than 2024. Categories such as consumer durables, fashion and beauty, FMCG, and e-commerce are leading the surge, Gupta added.

&amp;quot;We have seen a noticeable increase of 15 percent in digital budgets across automobiles, consumer durables, and D2C (Direct-to-Consumer) brands,&amp;quot; said Himanshu Rawat, Business Manager at Nofiltr.

In addition, festive campaigns, boosted by improved consumer confidence and GST reforms are attracting new market entrants, including many D2C and regional brands, Gupta said. &amp;quot;The sector is projected to cross Rs 4,500 crore annually in 2025.&amp;quot;

Festive fireworks for influencers

This festive season has been especially busy for wildlife photographer and traveller Subhash Nair, who has more than seven active brand queries, particularly from phone and travel companies. He is seeing a 25 percent increase in brand interest along with higher deal values.

&amp;quot;Brands now look for multiple deliverables like stories and usage rights, not just a single post. A key shift is that earlier costs were benchmarked mainly on reach, with little weight on content quality, whereas now queries are centered on authentic storytelling and well-crafted narratives,&amp;quot; he said.

Digital content creator Abhina Yadav is working on two special projects with AI platforms, along with campaigns for Bajaj Lighting and Nilkamal Homes. He has also partnered with a quick commerce brand, for which he plans to complete the content just before Diwali.

In addition to better deal values, an 80&ndash;90 percent surge in his case, Yadav is also seeing&nbsp;a rise in AI-driven campaigns.

Actress and creator Pragya Nagra is fielding twice as many brand queries as last year. &amp;quot;Since a lot of campaigns close at the very last moment, I will have to wait and watch how many more come up. This season, I have noticed some interesting queries from brands that haven&rsquo;t been very active on digital in the past which makes it refreshing to collaborate.&amp;quot;

Food blogger Anushka Rawat, who has worked with Theobroma, Instamart, India Gate, Maggi, and Nestasia, currently has 3&ndash;4 brand projects for the season.

HashFame, a networking platform for creators and marketers, has recorded a 40 percent spike in campaign briefs, according to its co-founder Anirudh Sridharan. The platform expects a record quarter for creators.

&amp;amp;nbsp;

Bigger pay cheques this festive season

Brand deal sizes are 15&ndash;25 percent higher this year, Gupta said, with top creators handling as many as 15&ndash;20 campaign requests a week. Around 40 percent of brands have raised influencer budgets, and 15 percent of festive advertisers are newcomers to influencer marketing, Gupta added.

Creators are earning anywhere between Rs 1 lakh and Rs 12 lakh, depending on their following and deliverables. AnyMind Group's Thakur noted that pay is higher as brands increasingly bundle formats such as Reels, Stories, and shoppable links into single campaigns.

Who is getting more money?

Seasonal pricing increases are steepest for macro (100,000&ndash;500,000 followers) and mega creators (500,000&ndash;1 million followers), while nano (1,000&ndash;10,000 followers) and micro creators (10,000&ndash;100,000 followers) have seen their rates remain relatively stable, according to HashFame.

That said, some marketers are now allocating 30&ndash;40 percent of campaign budgets to micro and nano creators, up from 20 percent earlier, Dalal said.

Celebrity influencers are losing their sheen, while brand requests for regional creators have jumped 40&ndash;45 percent this year due to their higher engagement rates. &amp;quot;Brands often mandate 25&ndash;30 percent of a campaign roster to account for regional talent.&amp;quot;

Over 35 percent of festive campaigns this year are expected to be barter based, led by micro and nano creators.

Who are the top spenders?

Some of the top brands investing heavily in influencer marketing include VLCC, Ferns &amp;amp;amp; Petals, e-commerce giants like Amazon and Flipkart as well as quick commerce players such as Blinkit and Swiggy Instamart, pointed out Gupta.

Dalal noted that clothing&nbsp;brand&nbsp;Madame has increased its influencer allocation to around 15 percent from 10 percent last year. &amp;quot;Many brands have raised influencer budgets by high double digits.&amp;quot;

For Pushp, e-commerce is the single largest spender. &amp;quot;As we get closer to the holiday season, when shopping peaks, ecommerce platforms are investing heavily in influencer campaigns, from unboxings to haul videos and live shopping streams. Compared to last year, spending from this industry has increased roughly 15&ndash;25 percent,&amp;quot; ClanConnect's Pushp said.

Fashion, beauty, electronics, FMCG, and fintech brands are driving the bulk of festive spending, AnyMind Group's Thakur said.

Are brands spending more on influencers this festive season?

Almost every brand across ecommerce, mobile phones, FMCG are spending higher than last year, by 20-30 percent, said Pankaj Malani EVP and revenue head at OML.

AnyMind Group's Thakur estimates influencer marketing now accounts for 35 percent of digital ad spends up from 20 percent last year.

Collaboration volumes are also higher. Gaming creators are increasingly part of mainstream campaigns, said Rohit from Alpha Zegus. While the ban on real money gaming and fantasy sports has hurt some segments, esports is benefiting, with marquee names like Tesla entering the space.

&amp;quot;Auto to FMCG brands are treating gamers as their Diwali season ambassadors,&amp;quot; he added.&quot;,

</div> <h2 class=&quot;article_text&quot;>GST cut coupled with festive season drive higher spending by brands on influencers. </h2> </div> <!-- stock widget --><!-- stock widget -->

tising budgets by 15-20 percent during the 2025 festive season, according to Vaibhav Gupta, Co-Founder and CPO (Chief Product Officer), KlugKlug.</p><p style=&quot;display: none;&quot;>An estimated 8–10 percent surge in overall brand advertising spends are tied to the GST cuts with a significant portion being deployed into digital and influencer campaigns, noted Vaishal Dalal, Co-founder &amp; Director, Excellent Publicity.</p><div class=&quot;show-moblie mid-arti-ad&quot; style=&quot;display: none;&quot;><div class=&quot;advSlotsWithoutGrayBox&quot;><div class=&quot;advHolder&quot;><div class=&quot;lhs&quot; style=&quot;display: none&quot;>Story continues below Advertisement</div><div class=&quot;rhs&quot; style=&quot;display: none&quot;><a href=&quot;https://www.moneycontrol.com/promos/pro.php&quot; target=&quot;_blank&quot;><span class=&quot;removeadtext&quot;>Remove Ad</span><svg height=&quot;19&quot; viewbox=&quot;0 0 70 19&quot; width=&quot;70&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;><path d=&quot;M3.6,0H65V19H-5Z&quot; data-name=&quot;Path 357&quot; fill=&quot;#dbdbdb&quot; id=&quot;Path_357&quot; transform=&quot;translate(5)&quot;></path></svg></a></div><div class=&quot;ads-div-detect id-MC_ENG_PWA/MC_ENG_PWA_NEWS/MC_ENG_PWA_NEWS_AS/MC_ENG_PWA_ROS_NWS_AS_BTF_300 MC_ENG_PWA_MC_ENG_PWA_NEWS_MC_ENG_PWA_NEWS_AS_MC_ENG_PWA_ROS_NWS_AS_BTF_300&quot; id=&quot;MC_ENG_PWA/MC_ENG_PWA_NEWS/MC_ENG_PWA_NEWS_AS/MC_ENG_PWA_ROS_NWS_AS_BTF_300&quot;><script defer=&quot;defer&quot; type=&quot;text/javascript&quot;>var width = window.screen.width || window.innerWidth || document.documentElement.clientWidth;

			}</script></div></div></div></div><p style=&quot;display: none;&quot;>Driven by this momentum, influencer marketing spends are expected to touch around Rs 700 crore during the 2025 festive season, 10–20 percent higher than 2024. Categories such as consumer durables, fashion and beauty, FMCG, and e-commerce are leading the surge, Gupta added.</p><p style=&quot;display: none;&quot;>&quot;We have seen a noticeable increase of 15 percent in digital budgets across automobiles, consumer durables, and D2C (Direct-to-Consumer) brands,&quot; said Himanshu Rawat, Business Manager at Nofiltr.</p><p style=&quot;display: none;&quot;>In addition, festive campaigns, boosted by improved consumer confidence and GST reforms are attracting new market entrants, including many D2C and regional brands, Gupta said. &quot;The sector is projected to cross Rs 4,500 crore annually in 2025.&quot;</p><p style=&quot;display: none;&quot;><strong>Festive fireworks for influencers</strong></p><p style=&quot;display: none;&quot;>This festive season has been especially busy for wildlife photographer and traveller Subhash Nair, who has more than seven active brand queries, particularly from phone and travel companies. He is seeing a 25 percent increase in brand interest along with higher deal values.</p><p style=&quot;display: none;&quot;>&quot;Brands now look for multiple deliverables like stories and usage rights, not just a single post. A key shift is that earlier costs were benchmarked mainly on reach, with little weight on content quality, whereas now queries are centered on authentic storytelling and well-crafted narratives,&quot; he said.</p><p style=&quot;display: none;&quot;>Digital content creator Abhina Yadav is working on two special projects with AI platforms, along with campaigns for Bajaj Lighting and Nilkamal Homes. He has also partnered with a quick commerce brand, for which he plans to complete the content just before Diwali.</p><p style=&quot;display: none;&quot;>In addition to better deal values, an 80–90 percent surge in his case, Yadav is also seeing a rise in AI-driven campaigns.</p><p style=&quot;display: none;&quot;>Actress and creator Pragya Nagra is fielding twice as many brand queries as last year. &quot;Since a lot of campaigns close at the very last moment, I will have to wait and watch how many more come up. This season, I have noticed some interesting queries from brands that haven’t been very active on digital in the past which makes it refreshing to collaborate.&quot;</p><p style=&quot;display: none;&quot;>Food blogger Anushka Rawat, who has worked with Theobroma, Instamart, India Gate, Maggi, and Nestasia, currently has 3–4 brand projects for the season.</p><p style=&quot;display: none;&quot;>HashFame, a networking platform for creators and marketers, has recorded a 40 percent spike in campaign briefs, according to its co-founder Anirudh Sridharan. The platform expects a record quarter for creators.</p><p style=&quot;display: none;&quot;><strong>Bigger pay cheques this festive season</strong></p><p style=&quot;display: none;&quot;>Brand deal sizes are 15–25 percent higher this year, Gupta said, with top creators handling as many as 15–20 campaign requests a week. Around 40 percent of brands have raised influencer budgets, and 15 percent of festive advertisers are newcomers to influencer marketing, Gupta added.</p><p style=&quot;display: none;&quot;>Creators are earning anywhere between Rs 1 lakh and Rs 12 lakh, depending on their following and deliverables. AnyMind Group's Thakur noted that pay is higher as brands increasingly bundle formats such as Reels, Stories, and shoppable links into single campaigns.</p><p style=&quot;display: none;&quot;><strong>Who is getting more money?</strong></p><p style=&quot;display: none;&quot;>Seasonal pricing increases are steepest for macro (100,000–500,000 followers) and mega creators (500,000–1 million followers), while nano (1,000–10,000 followers) and micro creators (10,000–100,000 followers) have seen their rates remain relatively stable, according to HashFame.</p><p style=&quot;display: none;&quot;>That said, some marketers are now allocating 30–40 percent of campaign budgets to micro and nano creators, up from 20 percent earlier, Dalal said.</p><p style=&quot;display: none;&quot;>Celebrity influencers are losing their sheen, while brand requests for regional creators have jumped 40–45 percent this year due to their higher engagement rates. &quot;Brands often mandate 25–30 percent of a campaign roster to account for regional talent.&quot;</p><p style=&quot;display: none;&quot;>Over 35 percent of festive campaigns this year are expected to be barter based, led by micro and nano creators.</p><p style=&quot;display: none;&quot;><strong>Who are the top spenders?</strong></p><p style=&quot;display: none;&quot;>Some of the top brands investing heavily in influencer marketing include VLCC, Ferns &amp; Petals, e-commerce giants like Amazon and Flipkart as well as quick commerce players such as Blinkit and Swiggy Instamart, pointed out Gupta.</p><p style=&quot;display: none;&quot;>Dalal noted that clothing brand Madame has increased its influencer allocation to around 15 percent from 10 percent last year. &quot;Many brands have raised influencer budgets by high double digits.&quot;</p><p style=&quot;display: none;&quot;>For Pushp, e-commerce is the single largest spender. &quot;As we get closer to the holiday season, when shopping peaks, ecommerce platforms are investing heavily in influencer campaigns, from unboxings to haul videos and live shopping streams. Compared to last year, spending from this industry has increased roughly 15–25 percent,&quot; ClanConnect's Pushp said.</p><p style=&quot;display: none;&quot;>Fashion, beauty, electronics, FMCG, and fintech brands are driving the bulk of festive spending, AnyMind Group's Thakur said.</p><p style=&quot;display: none;&quot;><strong>Are brands spending more on influencers this festive season?</strong></p><p style=&quot;display: none;&quot;>Almost every brand across ecommerce, mobile phones, FMCG are spending higher than last year, by 20-30 percent, said Pankaj Malani EVP and revenue head at OML.</p><p style=&quot;display: none;&quot;>AnyMind Group's Thakur estimates influencer marketing now accounts for 35 percent of digital ad spends up from 20 percent last year.</p><p style=&quot;display: none;&quot;>Collaboration volumes are also higher. Gaming creators are increasingly part of mainstream campaigns, said Rohit from Alpha Zegus. While the ban on real money gaming and fantasy sports has hurt some segments, esports is benefiting, with marquee names like Tesla entering the space.</p><p style=&quot;display: none;&quot;>&quot;Auto to FMCG brands are treating gamers as their Diwali season ambassadors,&quot; he added.
