-vd1482093&quot;},{&quot;created_at&quot;:&quot;2025-09-23 23:21:56&quot;,&quot;property_id&quot;:&quot;&quot;,&quot;mongo_id&quot;:&quot;&quot;,&quot;description&quot;:&quot;US President Donald Trump has reignited controversy in the medical community by urging pregnant people to avoid Tylenol over an alleged link to autism, despite the absence of scientific consensus. Speaking at a White House event on Monday, he called on mothers-to-be to tough it out rather than take acetaminophen, the main ingredient in Tylenol, and raised doubts over standard childhood vaccines. His remarks drew swift condemnation from doctors, medical groups and researchers, who warned that the advice could frighten pregnant women, undermine confidence in vaccines, and push people towards unsafe decisions. Trump thanked Kennedy for bringing autism to the forefront of American politics, along with me. Kennedy, a longtime anti-vaccine activist, has promoted discredited theories that vaccines cause autism. Kennedy said HHS will launch a nationwide public service campaign to inform families and protect the public health about taking Tylenol during pregnancy. Kennedy added that the FDA will soon approve Leucovorin, a decades-old drug traditionally used to protect cancer patients against toxicity from chemotherapy, to be used as treatment for children with autism.  \r\n&quot;,&quot;title&quot;:&quot;Trump Makes Unproven Link Between Autism and Tylenol, Experts Refute Claims | Firstpost America &quot;,&quot;episode&quot;:[{&quot;type&quot;:&quot;&quot;,&quot;images&quot;:{&quot;360x178&quot;:{&quot;image_pg_id&quot;:&quot;f2462802-46fa-4fc6-97bc-bf95105467fd&quot;,&quot;url&quot;:&quot;https://media.nw18.com/media-assets/wbx6pq/02-2024/17-2024/8B2yU6Geyn-FP-America-360x178jpg-53DOUTx6SG.jpg&quot;},&quot;284x524&quot;:{&quot;image_pg_id&quot;:&quot;fb2ddd3e-d98d-4bab-a0b8-5a48fee94ace&quot;,&quot;url&quot;:&quot;https://media.nw18.com/media-assets/wbx6pq/02-2024/17-2024/JASCYoJLWN-FP-America-284x524jp
