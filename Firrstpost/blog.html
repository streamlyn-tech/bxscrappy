quot;,&quot;inLanguage&quot;:&quot;en&quot;,&quot;speakable&quot;:{&quot;@type&quot;:&quot;SpeakableSpecification&quot;,&quot;xPath&quot;:[&quot;/html/head/title&quot;,&quot;/html/head/meta[@name='description']/@content&quot;]}}</script><script type=&quot;application/ld+json&quot;>{&quot;@context&quot;:&quot;https://schema.org&quot;,&quot;@type&quot;:&quot;NewsArticle&quot;,&quot;mainEntityOfPage&quot;:{&quot;@type&quot;:&quot;WebPage&quot;,&quot;@id&quot;:&quot;https://www.firstpost.com/india/gst-bachat-utsav-pm-modi-pens-a-letter-to-the-nation-as-india-rolls-out-new-consumption-tax-13935960.html&quot;},&quot;isPartOf&quot;:{&quot;@type&quot;:&quot;CreativeWork&quot;,&quot;name&quot;:&quot;Firstpost&quot;,&quot;url&quot;:&quot;https://www.firstpost.com/&quot;},&quot;inLanguage&quot;:&quot;en&quot;,&quot;headline&quot;:&quot;'GST Bachat Utsav': PM Modi pens a letter to the nation as India rolls out new consumption tax&quot;,&quot;description&quot;:&quot;Prime Minister Narendra Modi on Monday wrote an open letter to citizens, lauding the recently launched ‘GST Bachat Utsav’ as a major relief for households and a boost to economic activity&quot;,&quot;keywords&quot;:&quot;PM Modi pens a letter to the nation as India rolls out new consumption tax, GST, Modi, Bachat Utsav, tax reform, savings, households, MSMEs, Made in India, Aatmanirbhar Bharat, Viksit Bharat&quot;,&quot;articleSection&quot;:&quot;India&quot;,&quot;url&quot;:&quot;https://www.firstpost.com/india/gst-bachat-utsav-pm-modi-pens-a-letter-to-the-nation-as-india-rolls-out-new-consumption-tax-13935960.html&quot;,&quot;datePublished&quot;:&quot;2025-09-22T18:45:06+05:30&quot;,&quot;dateModified&quot;:&quot;2025-09-22T18:45:19+05:30&quot;,&quot;articleBody&quot;:&quot;Prime Minister Narendra Modi on Monday wrote an open letter to citizens, lauding the recently launched ‘GST Bachat Utsav’ as a major relief for households and a boost to economic activity.\nThis festive season, let\u0026#39;s celebrate the \u0026#39;GST Bachat Utsav\u0026#39;! Lower GST rates mean more savings for every household and greater ease for businesses. pic.twitter.com/QOUGWXrC3d\n\u0026mdash; Narendra Modi (@narendramodi) September 22, 2025 STORY CONTINUES BELOW THIS AD \u0026ldquo;As the nation celebrates the beginning of Navaratri, I extend heartfelt wishes to you and your families. May this festival bring good health, happiness and prosperity to everyone. This year, the festive season brings an added reason to rejoice. From September 22nd, the Next Generation GST reforms have begun to make their presence felt, marking the start of a \u0026lsquo;GST Bachat Utsav\u0026rsquo; or \u0026lsquo;GST Savings Festival\u0026rsquo; across the country,\u0026rdquo; PM Modi wrote.\nMore from India PM Modi urges citizens to embrace swadeshi, says self-reliance will strengthen India’s economy Beyond politics, how PM Narendra Modi worked out a way to connect with people \u0026ldquo;These reforms will boost savings and directly benefit every section of society, be it farmers, women, youth, poor, middle class, traders or MSMEs. They will encourage greater growth and investments and accelerate the progress of every state and region,\u0026rdquo; he added.\nThe open letter comes after the rollout of the next-generation GST reforms, which came into effect on Monday, officially launching what he described as the ‘GST Bachat Utsav’.\nThe GST 2.0 overhaul aims to simplify the tax system and significantly reduce the financial burden on households, businesses, and farmers, providing timely relief ahead of the festive season.\nImpact Shorts More Shorts India eyes to deploy ‘bodyguard’ satellites to protect spacecraft, counter threats in space: Report GST 2.0 kicks in: How much money will Indian households save? In his letter, PM Modi emphasised that the most important feature of the new GST framework is the shift to a two-rate structure of 5% and 18%, replacing the earlier four-slab system. Under this simplified model, a wide range of daily essentials — including food items, medicines, soaps, toothpaste, and insurance — are now either tax-exempt or placed in the lowest 5% slab. Goods previously taxed at 12% have mostly moved to the 5% category, further increasing savings for consumers.\nSTORY CONTINUES BELOW THIS AD PM Modi also noted the rise of an aspirational neo-middle class, stating that in recent years, 25 crore people have moved out of poverty, and these reforms are designed to empower them economically.\n\u0026ldquo;If we combine the income tax cuts and the Next Generation GST reforms, they add up to savings of nearly Rs 2.5 lakh crore for the people. Your household expenses will reduce and it will be easier to fulfill aspirations such as building a home, purchasing a vehicle, purchasing appliances, eating out or planning a family vacation,\u0026rdquo; PM Modi said.\n\u0026ldquo;Our nation\u0026rsquo;s GST journey, which began in 2017, was a turning point in freeing our citizens and businesses from the web of multiple taxes. GST united the nation economically. \u0026lsquo;One Nation, One Tax\u0026rsquo; brought uniformity and relief. The GST Council, with the active participation of both Centre and States, took many pro-people decisions. Now, these new reforms take us further, simplifying the system, reducing rates and putting more savings in the hands of the people,\u0026rdquo; he added.\nSTORY CONTINUES BELOW THIS AD He also reiterated the Centre’s vision of “Viksit Bharat by 2047”, emphasising that achieving this goal requires a firm commitment to self-reliance.\nThe latest GST reforms, he said, strengthen India’s local manufacturing base and are a crucial step toward building an Aatmanirbhar Bharat. PM Modi also urged citizens to actively support and choose Made-in-India products, underlining their role in driving national growth.\n\u0026ldquo;I appeal to our shopkeepers and traders to sell products that are Made in India. Let us proudly say - what we buy is Swadeshi. Let us proudly say - what we sell is Swadeshi. I also urge state governments to encourage industry, manufacturing and improvement of the investment climate. Once again, I wish you and your families a joyous Navaratri and a season full of happiness and savings through the \u0026lsquo;GST Savings Festival\u0026rsquo;,\u0026rdquo; PM Modi added.\nOn Sunday, the prime minister addressed the nation on the eve of the new GST rates roll-out from the first day of Navratri, lauding it as the \u0026ldquo;GST Bachat Utsav\u0026rdquo; for shoppers as prices of a wide array of items have gone down.\nWith inputs from agencies\n&quot;,&quot;wordCount&quot;:&quot;0&quot;,&quot;image&quot;:{&quot;@context&quot;:&quot;https://schema.org&quot;,&quot;@type&quot;:&quot;ImageObject&quot;,&quot;height&quot;:675,&quot;width&quot;:1200,&quot;url&quot;:&quot;https://images.firstpost.com/uploads/2025/09/PMModiCCS1200-2025-09-f570f5c9857277ce0bc5f0113d21c915.jpg?im=FitAndFill=(1200,675)&quot;},&quot;author&quot;:[{&quot;@type&quot;:&quot;Person&quot;,&quot;name&quot;:&quot;FP News Desk&quot;,&quot;url&quot;:&quot;https://www.firstpost.com/author/fp-staff/&quot;}],&quot;publisher&quot;:{&quot;@type&quot;:&quot;NewsMediaOrganization&quot;,&quot;name&quot;:&quot;Firstpost&quot;,&quot;url&quot;:&quot;https://www.firstpost.com/&quot;,&quot;logo&quot;:{&quot;@type&quot;:&quot;ImageObject&quot;,&quot;url&quot;:&quot;https://www.firstpost.com/dlxczavtqcctuei/news18/static/images/fp/firstpost-600x60.png&quot;,&quot;width&quot;:600,&quot;height&quot;:60}},&quot;associatedMedia&quot;:{&quot;@type&quot;:&quot;ImageObject&quot;,&quot;url&quot;:&quot;https://images.firstpost.com/uploads/2025/09/PMModiCCS1200-2025-09-f570f5c9857277ce0bc5f0113d21c915.jpg?im=FitAndFill=(1200,675)&quot;,&quot;caption&quot;:&quot;Prime Minister Narendra Modi&quot;,&quot;description&quot;:&quot;Prime Minister Narendra Modi&quot;,&quot;height&quot;:675,&quot;width&quot;:1200}}</script><script type=&quot;application/ld+json&quot;>{&quo <span class=&quot;t2 follow_g_news&quot;>On<br/>Google<br/></span></span></a></div><div class=&quot;dtls-bg-vdo&quot; id=&quot;nwartbximg&quot;><img alt=&quot;'GST Bachat Utsav': PM Modi pens a letter to the nation as India rolls out new consumption tax&quot; class=&quot;cp_image_hyperlink&quot; src=&quot;https://images.firstpost.com/uploads/2025/09/PMModiCCS1200-2025-09-f570f5c9857277ce0bc5f0113d21c915.jpg?im=FitAndFill=(596,336)&quot; title=&quot;'GST Bachat Utsav': PM Modi pens a letter to the nation as India rolls out new consumption tax&quot;/><div class=&quot;phtcptn&quot;>Prime Minister Narendra Modi</div></div></div><div class=&quot;art-content&quot; data-category=&quot;india&quot; role=&quot;presentation&quot;><p>Prime Minister Narendra Modi on Monday wrote an open letter to citizens, lauding the recently launched ‘GST Bachat Utsav’ as a major relief for households and a boost to economic activity.</p><blockquote class=&quot;twitter-tweet&quot;><p dir=&quot;ltr&quot; lang=&quot;en&quot;>This festive season, let's celebrate the 'GST Bachat Utsav'! Lower GST rates mean more savings for every household and greater ease for businesses. <a href=&quot;https://t.co/QOUGWXrC3d&quot;>pic.twitter.com/QOUGWXrC3d</a></p>— Narendra Modi (@narendramodi) <a href=&quot;https://twitter.com/narendramodi/status/1970085771127517271?ref_src=twsrc%5Etfw&quot;>September 22, 2025</a></blockquote><script async=&quot;&quot; charset=&quot;utf-8&quot; nw18-data-src=&quot;https://platform.twitter.com/widgets.js&quot;></script><div class=&quot;newadd newtopadd newcontainer clearfix ad-background&quot;><span>STORY CONTINUES BELOW THIS AD</span><div class=&quot;lazyloadads&quot; data-desktop-adsizes=&quot;[[300, 250],[336, 280],[300, 300]]&quot; data-desktop-adslot=&quot;/1039154/FSTPST_ENG/FSTPST_ENG_INDIA/FSTPST_ENG_INDIA_AS/FSTPST_ENG_IND_AS_ROS_ATF_300&quot; data-mobile-adsizes=&quot;[[300, 250],[336, 280],[300, 300]]&quot; data-mobile-adslot=&quot;/1039154/FSTPST_ENG_PWA/FSTPST_ENG_INDIA_PWA/FSTPST_ENG_INDIA_PWA_AS/FSTPST_ENG_IND_AS_PWA_ROS_ATF_300&quot; id=&quot;bodyad-13935960-0&quot;></div></div><p>“As the nation celebrates the beginning of Navaratri, I extend heartfelt wishes to you and your families. May this festival bring good health, happiness and prosperity to everyone. This year, the festive season brings an added reason to rejoice. From September 22nd, the Next Generation GST reforms have begun to make their presence felt, marking the start of a ‘GST Bachat Utsav’ or ‘GST Savings Festival’ across the country,” PM Modi wrote.</p><div class=&quot;rtnw cat_arti_imp_ga4_recmdsn&quot;><div class=&quot;rtnwh&quot;>More from India</div><div class=&quot;rtnwlst frtrnd lvblog-flex&quot;><a class=&quot;related_recommendation_cp&quot; href=&quot;/india/pm-modi-urges-citizens-to-embrace-swadeshi-says-self-reliance-will-strengthen-indias-economy-13935641.html&quot; id=&quot;13935641|india|PM Modi urges citizens to embrace swadeshi, says self-reliance will strengthen India’s economy&quot;><img alt=&quot;PM Modi urges citizens to embrace swadeshi, says self-reliance will strengthen India’s economy&quot; height=&quot;56&quot; loading=&quot;lazy&quot; nw18-data-src=&quot;https://images.firstpost.com/uploads/2025/09/PMModiCCS1200-2025-09-f570f5c9857277ce0bc5f0113d21c915.jpg?im=FitAndFill=(100,56)&quot; title=&quot;PM Modi urges citizens to embrace swadeshi, says self-reliance will strengthen India’s economy&quot; width=&quot;100&quot;/>
<span class=&quot;sr_no related_recommendation_cp&quot; id=&quot;13935641|india|PM Modi urges citizens to embrace swadeshi, says self-reliance will strengthen India’s economy&quot;></span>
<span class=&quot;title-3line related_recommendation_cp&quot; id=&quot;13935641|india|PM Modi urges citizens to embrace swadeshi, says self-reliance will strengthen India’s economy&quot;>PM Modi urges citizens to embrace swadeshi, says self-reliance will strengthen India’s economy</span></a>
<a class=&quot;related_recommendation_cp&quot; href=&quot;/india/narendra-modi-india-pariksha-pe-charcha-mann-ki-baat-diwali-bharatiya-janata-party-bjp-13934141.html&quot; id=&quot;13934141|india|Beyond politics, how PM Narendra Modi worked out a way to connect with people&quot;><img alt=&quot;Beyond politics, how PM Narendra Modi worked out a way to connect with people&quot; height=&quot;56&quot; loading=&quot;lazy&quot; nw18-data-src=&quot;https://images.firstpost.com/uploads/2025/09/2025-09-01T102230Z_1330264643_RC2TGGAVKFAN_RTRMADP_3_INDIA-ECONOMY-TAX-2025-09-3ebcbed35ca1aec5a7fe65a6e88c66fb-1200x675.jpg?im=FitAndFill=(100,56)&quot; title=&quot;Beyond politics, how PM Narendra Modi worked out a way to connect with people&quot; width=&quot;100&quot;/>
<span class=&quot;sr_no related_recommendation_cp&quot; id=&quot;13934141|india|Beyond politics, how PM Narendra Modi worked out a way to connect with people&quot;></span>
<span class=&quot;title-3line related_recommendation_cp&quot; id=&quot;13934141|india|Beyond politics, how PM Narendra Modi worked out a way to connect with people&quot;>Beyond politics, how PM Narendra Modi worked out a way to connect with people</span></a></div></div><p>“These reforms will boost savings and directly benefit every section of society, be it farmers, women, youth, poor, middle class, traders or MSMEs. They will encourage greater growth and investments and accelerate the progress of every state and region,” he added.</p><p>The open letter comes after the rollout of the next-generation GST reforms, which came into effect on Monday, officially launching what he described as the ‘GST Bachat Utsav’.</p><div class=&quot;mid-taboola&quot;></div><div class=&quot;TABOOLA taboola_body_ad&quot; style=&quot;min-height: 460px; overflow: hidden; margin: 5px 0px 25px;&quot;><div id=&quot;taboola-mid-article-thumbnails&quot;><iframe id=&quot;mid-taboola-frame&quot; style=&quot;height: auto; border: none; overflow: hidden; min-height: 460px;&quot; target=&quot;_blank&quot; width=&quot;100%&quot;></iframe></div></div><script>let taboolaLoaded=!1;function loadTaboolaIframe(){if(taboolaLoaded)return;taboolaLoaded=!0;const e=document.getElementById(&quot;mid-taboola-frame&quot;);e.src=`https://images.news18.com/dlxczavtqcctuei/news18/static/html/midTaboolaIframev1.1.html?referer=${window.location.pathname}`}window.addEventListener(&quot;scroll&quot;,function(){window.pageYOffset>200&&loadTaboolaIframe()})</script><p>The GST 2.0 overhaul aims to simplify the tax system and significantly reduce the financial burden on households, businesses, and farmers, providing timely relief ahead of the festive season.</p><div class=&quot;isw impact_shorts_imp_ga4&quot; data-clickable=&quot;true&quot;><div class=&quot;iswh&quot;><h2 class=&quot;iswhd&quot;><svg class=&quot;icon-gap&quot; fill=&quot;none&quot; height=&quot;19&quot; viewbox=&quot;0 0 24 19&quot; width=&quot;24&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;><path d=&quot;M11.4239.91272H3.30063C1.47597.919479.0 2.40203.0 4.22928V15.5973 15.5962c0 1.8272 1.47594 3.3099 3.30063 3.3165H11.4239C13.2486 18.906 14.7234 17.4234 14.7234 15.5962V4.22931c0-1.82726-1.4748-3.309957-3.2995-3.31659zM12.9842 15.5973V15.5962C12.9583 16.4422 12.2687 17.117 11.4239 17.1226H3.30063C2.43667 17.1159 1.74031 16.4129 1.74031 15.5489V4.22931C1.76619 3.38327 2.45466 2.70848 3.30063 2.70282H11.4239C12.2879 2.70958 12.9842 3.41254 12.9842 4.2766V15.5973zm6.5517-9.28955V13.5177C19.5359 14.1553 19.2828 14.7659 18.8329 15.2165 18.3829 15.6682 17.772 15.9206 17.1353 15.9206H16.3073V3.82033H17.1353c.651399999999999.0 1.2757.26474 1.7279.73339C19.3155 5.02237 19.5585 5.65549 19.5359 6.30775zm4.4639 1.98273V11.5349C23.9998 12.1726 23.7466 12.7831 23.2967 13.2338 22.8467 13.6855 22.2358 13.9379 21.5991 13.9379H20.7588L20.7599 5.85151H21.5991c.6435.0 1.2588.25798 1.71.716489999999999.4511.45849.6997 1.07921.6907 1.72248z&quot; fill=&quot;#000&quot;></path></svg>Impact Shorts</h2><a class=&quot;vw-red view_all&quot; href=&quot;/short-news/&quot; id=&quot;Impact Shorts&quot; title=&quot;View All Impact Shorts&quot;>More Shorts</a></div><div class=&quot;iswitm&quot;><a class=&quot;iswitmb impact_shorts&quot; href=&quot;/india/india-bodyguar-satellite-space-threat-spacecraft-isro-13935869.html&quot; id=&quot;1&quot;><figure class=&quot;iswitmp&quot;><img alt=&quot;India eyes to deploy ‘bodyguard’ satellites to protect spacecraft, counter threats in space: Report&quot; class=&quot;impact_shorts&quot; id=&quot;1|India eyes to deploy ‘bodyguard’ satellites to protect spacecraft, counter threats in space: Report&quot; nw18-data-src=&quot;https://images.firstpost.com/uploads/2025/07/Representational-Image-2025-07-30T173854.855-2025-07-e6c2107c8e262cf91526c402bd02f22b.jpg&quot;/></figure><h3 class=&quot;iswitmh impact_shorts&quot; d=&quot;1&quot;>India eyes to deploy ‘bodyguard’ satellites to protect spacecraft, counter threats in space: Report</h3></a><a class=&quot;iswitmb impact_shorts&quot; href=&quot;/explainers/gst-2-0-indian-middle-class-savings-explained-13935817.html&quot; id=&quot;2&quot;><figure class=&quot;iswitmp&quot;><img alt=&quot;GST 2.0 kicks in: How much money will Indian households save?&quot; class=&quot;impact_shorts&quot; id=&quot;2|GST 2.0 kicks in: How much money will Indian households save?&quot; nw18-data-src=&quot;https://images.firstpost.com/uploads/2025/09/gst1-2025-09-ff3142bee4ccb525b43912f30abbaaa6.jpg&quot;/></figure><h3 class=&quot;iswitmh impact_shorts&quot; d=&quot;2&quot;>GST 2.0 kicks in: How much money will Indian households save?</h3></a></div></div><p>In his letter, PM Modi emphasised that the most important feature of the new GST framework is the shift to a two-rate structure of 5% and 18%, replacing the earlier four-slab system. Under this simplified model, a wide range of daily essentials — including food items, medicines, soaps, toothpaste, and insurance — are now either tax-exempt or placed in the lowest 5% slab. Goods previously taxed at 12% have mostly moved to the 5% category, further increasing savings for consumers.</p><div class=&quot;newadd newtopadd newcontainer clearfix ad-background&quot;><span>STORY CONTINUES BELOW THIS AD</span><div class=&quot;lazyloadads&quot; data-desktop-adsizes=&quot;[[300, 250],[1, 1],[300, 300]]&quot; data-desktop-adslot=&quot;/1039154/FSTPST_ENG/FSTPST_ENG_ROS/FSTPST_ENG_ROS_AS/FSTPST_ENG_ROS_AS_ROS_PG_1x1_4&quot; data-mobile-adsizes=&quot;[[300, 250],[1, 1],[300, 300]]&quot; data-mobile-adslot=&quot;/1039154/FSTPST_ENG_PWA/FSTPST_ENG_ROS_PWA/FSTPST_ENG_ROS_PWA_AS/FSTPST_ENG_AS_PWA_ROS_PG_1x1_4&quot; id=&quot;bodyad-13935960-4&quot;></div></div><p>PM Modi also noted the rise of an aspirational neo-middle class, stating that in recent years, 25 crore people have moved out of poverty, and these reforms are designed to empower them economically.</p><p>“If we combine the income tax cuts and the Next Generation GST reforms, they add up to savings of nearly Rs 2.5 lakh crore for the people. Your household expenses will reduce and it will be easier to fulfill aspirations such as building a home, purchasing a vehicle, purchasing appliances, eating out or planning a family vacation,” PM Modi said.</p><p>“Our nation’s GST journey, which began in 2017, was a turning point in freeing our citizens and businesses from the web of multiple taxes. GST united the nation economically. ‘One Nation, One Tax’ brought uniformity and relief. The GST Council, with the active participation of both Centre and States, took many pro-people decisions. Now, these new reforms take us further, simplifying the system, reducing rates and putting more savings in the hands of the people,” he added.</p><div class=&quot;newadd newtopadd newcontainer clearfix ad-background&quot;><span>STORY CONTINUES BELOW THIS AD</span><div class=&quot;lazyloadads&quot; data-desktop-adsizes=&quot;[[300, 250],[336, 280],[300, 300]]&quot; data-desktop-adslot=&quot;/1039154/FSTPST_ENG/FSTPST_ENG_INDIA/FSTPST_ENG_INDIA_AS/FSTPST_ENG_IND_AS_ROS_MTF_300&quot; data-mobile-adsizes=&quot;[[300, 250],[336, 280],[300, 300]]&quot; data-mobile-adslot=&quot;/1039154/FSTPST_ENG_PWA/FSTPST_ENG_INDIA_PWA/FSTPST_ENG_INDIA_PWA_AS/FSTPST_ENG_IND_AS_PWA_ROS_MTF_300&quot; id=&quot;bodyad-13935960-5&quot;></div></div><p>He also reiterated the Centre’s vision of “Viksit Bharat by 2047”, emphasising that achieving this goal requires a firm commitment to self-reliance.</p><p>The latest GST reforms, he said, strengthen India’s local manufacturing base and are a crucial step toward building an Aatmanirbhar Bharat. PM Modi also urged citizens to actively support and choose Made-in-India products, underlining their role in driving national growth.</p><p>“I appeal to our shopkeepers and traders to sell products that are Made in India. Let us proudly say - what we buy is Swadeshi. Let us proudly say - what we sell is Swadeshi. I also urge state governments to encourage industry, manufacturing and improvement of the investment climate. Once again, I wish you and your families a joyous Navaratri and a season full of happiness and savings through the ‘GST Savings Festival’,” PM Modi added.</p><p>On Sunday, the prime minister addressed the nation on the eve of the new GST rates roll-out from the first day of Navratri, lauding it as the “GST Bachat Utsav” for shoppers as prices of a wide array of items have gone down.</p><p><em>With inputs from agencies</em></p><div class=&quot;livtv_and_video_widgt_wrap&quot; data-category=&quot;india&quot; data-clickable=&quot;true&quot; data-env=&quot;PROD&quot; data-event-switcher-api-url=&quot;https://api-mt.firstpost.com/nodeapi/v1/mfp/get-redis?key=event-switcher&quot; data-featured-video-api-url=&quot;https://api-mt.firstpost.com/nodeapi/v1/mfp/get-videos-list?fields=title,pg_id,id,mongo_id,sources,duration,created_at,shows.slug,shows.title,author_byline.name,images,weburl&amp;sortBy=created_at&amp;offset=0&amp;count=10&amp;filter=%7b%22shows.slug%22:%22vantage%22,%22video_type%22:%22vod%22%7d&quot; data-livetv-switcher-api-url=&quot;https://api-mt.firstpost.com/nodeapi/v1/mfp/get-redis?key=FP2.0_fact_live&quot; data-page-url=&quot;www.firstpost.com/india/gst-bachat-utsav-pm-modi-pens-a-letter-to-the-nation-as-india-rolls-out-new-consumption-tax-13935960.html&quot;></div><div class=&quot;tags-container&quot; role=&quot;presentation&quot;><div class=&quot;tag-ttl&quot;>Tags</div><div class=&quot;tag-cont-wp&quot;><a class=&quot;cp_tags&quot; href=&quot;/tag/india/&quot; id=&quot;1&quot;>India</a></div></div><div class=&quot;cp_end_of_story&quot;><div class=&quot;article_separator&quot;><span class=&quot;end_of_article separator_text&quot;>End of Article</span></div></div></div><div class=&quot;cont-button fp_read_more&quot; data-id=&quot;13935960&quot;><button class=&quot;txtArticle_read_more fp_read_more&quot; data-id=&quot;13935960&quot; id=&quot;ssr_read_more&quot;>
