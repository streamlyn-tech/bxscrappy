e india, best platinum jewelleries brands, platinum jewellery price today, affordable platinum jewelleries, lightweight platinum jewelleries, gold rate today, silver rate today, platinum rate today, gold vs silver vs platinum, gold vs platinum, silver vs platinum, current gold price, current silver price, current platinum price, gold price in india, silver price in india, platinum price in india, gold investment 2025, silver investment 2025, platinum investment 2025, which is better gold or platinum, which is better silver or gold, precious metal comparison, best metal to invest in 2025, gold vs silver investment, gold vs platinum jewellery, silver vs platinum jewellery, gold price per gram, silver price per gram, platinum price per gram, gold vs platinum resale value, gold vs silver price difference, platinum vs gold vs silver, metal price trends 2025, bullion market update, gold jewellery vs platinum jewellery, silver jewellery trends, platinum jewellery 2025, gold buying guide, platinum buying tips, silver market forecast, invest in gold or platinum, precious metals outlook india, best metal for long term investment&quot;,
  &quot;articleBody&quot;:&quot;Precious metal Platinum prices have vaulted over 5%, reaching a decade-high of $1,330 per ounce. With an astonishing 45% rise since the start of the year, the precious metal is outpacing expectations, driven by tightening supply and burgeoning demand across key sectors, according to the CNBC-TV18 report. nbsp;Platinum Soars to Decade High: Platinum Vs Gold and SilverDespite its rally, platinum remains significantly more affordable than gold, which currently hovers near $3,400 per ounce. At approximately $1,350 per ounce-or close to Rs 4,500 per gram domestically-platinum offers an attractive entry point for a wide range of consumers seeking both style and value. nbsp;Platinum Trading At PresentIn 2025, platinum is emerging as one of the top investment choices, following gold and silver. So far this year, gold prices have gone up by 30%, and silver has risen by 26%. But platinum has outperformed both, climbing an impressive 40% since January 1.Right now, platinum is trading at around $1,250 per ounce-its highest level in four years, last seen in April 2021. The all-time high for platinum was nearly $2,166 in April 2008. Before that, it hit a peak in February 1980, when the price soared 350% in just two years-from $190 in 1978 to $900 in 1980, according to a report by Financial Express.But there are two important things to keep in mind. First, each time platinum has hit a record high, prices have fallen sharply afterward. In the 1980s, it dropped 70% within 30 months. In 2008, the fall was even faster-plunging more than 50% in just 10 months.Second, platinum prices have mostly stayed in a range over the years, except during these sudden spikes. For example, in January 2025, before the recent surge, platinum was still trading around $900-similar to where it was decades ago.Analysts point to a perfect storm of factors fueling the rally, a pronounced supply deficit, increased restocking by jewellers, renewed enthusiasm from investors, and a broadening scope of industrial applications. nbsp;According to Varghese Alukkas, Managing Director of Jos Alukkas, this rally is significantly boosting consumer sentiment and driving strong sales momentum. Over the past six months alone, platinum prices have surged by 45-50%, and this has instilled considerable confidence in buyers, Alukkas shared with CNBC-TV18. Many customers now prefer platinum jewellery over gold, which has already seen a steady rise for years.Once viewed primarily as a luxury adornment, platinum is now evolving into a dual-purpose asset-both stylish and increasingly seen as an investment. Lifestyle-driven collections such as Men of Platinum and Platinum Love Bands have contributed to repositioning the metal as a symbol of both elegance and value. When prices climb, it reinforces the notion that platinum is more than a fashion statement-its a smart buy, Alukkas added.The impact on consumer behaviour has been clear. Alukkas noted a dramatic upswing in platinum jewellery sales, which have surged by over 70-80% in just the last two to three years. Our customers who previously purchased platinum are now seeing real value appreciation. That builds trust and fuels continued interest, he noted.Platinum Movement Ahead: Platinum Futures DemandLooking ahead, the momentum is poised to continue, bolstered by new product launches and upcoming industry events. One such event is the highly anticipated Buyer-Seller Meet (BSM) scheduled to take place next week in Kochi, which aims to spotlight fresh designs and foster innovation in retail offerings.Platinums future looks promising, especially because of its growing use in modern technologies. It plays a key role in car catalytic converters and hydrogen fuel cell systems, which are important for cleaner, greener energy. As these industries grow, the demand for platinum in manufacturing is increasing. This rise in industrial use, along with its growing appeal to consumers, is helping to strengthen the positive outlook for platinum in the coming years.DisclaimerThe recommendations made above are by market analysts and are not advised by either the author, nor Greynium Information Technologies. The author, nor the brokerage firm nor Greynium would be liable for any losses caused as a result of decisions based on this write-up. Goodreturns.in advises users to consult with certified experts before making any investment decision.&quot;

	function intersectionObserve(){
		// const adSlots = document.querySelectorAll('[id^=&quot;google_ads_iframe_&quot;]'); // Change selector as needed
		const adSlots = document.querySelectorAll('.oiadv div'); // Change selector as needed
		adSlots.forEach(slot=>{
			if (!slot) return;
			const observer = new IntersectionObserver((entries) => {
				entries.forEach(entry => {
					if (entry.isIntersecting) {
						adSlots.forEach(slot=>{
							slot.classList.remove('stickyAdslot')
						})
						// Add sticky class
						slot.classList.add('stickyAdslot');

						// Remove it after 2 seconds
						setTimeout(() => {
							slot.classList.remove('stickyAdslot');
						}, 2000);

						// Optionally stop observing after first trigger
						// observer.unobserve(slot);
					}
				});
			}, {
				threshold: 1 // 90% in view
			});
			observer.observe(slot);
		})
	}

	function getUserCookie(c_name) {
		var c_value = document.cookie;
		var c_start = c_value.indexOf(&quot; &quot; + c_name + &quot;=&quot;);
		if (c_start == -1) {
			c_start = c_value.indexOf(c_name + &quot;=&quot;);
		}
		if (c_start == -1) {
			c_value = null;
		} else {
			c_start = c_value.indexOf(&quot;=&quot;, c_start) + 1;
			var c_end = c_value.indexOf(&quot;;&quot;, c_start);
			if (c_end == -1) {
				c_end = c_value.length;
			}
			c_value = unescape(c_value.substring(c_start, c_end));
		}
		return c_value;
	}

	function getUTMParams(url) {
		const urlObj = new URL(url);
		const params = new URLSearchParams(urlObj.search);
		const utmParams = {};

		for (const [key, value] of params.entries()) {
			if (key.startsWith('utm_')) {
				utmParams[key] = value;
			}
		}

		return utmParams;
	}

	function setCookieCommon(name, value, expires, path, domain, secure = true) {

					}
					if (path) {
						cookie += &quot;; path=&quot; + path;
					}
					if (domain) {
						cookie += &quot;; domain=&quot; + domain;
					}
					if (secure) {
						cookie += &quot;;Secure&quot;;

					cookie += &quot;;SameSite=None&quot;;
					cookie += &quot;;Partitioned&quot;;
					document.cookie = cookie;

	}

	function getCookieCommon(name) {
		var cookies = document.cookie.split(&quot;;&quot;);
		for (var i = 0; i < cookies.length; i++) {
			var cookie = cookies[i].trim();
			if (cookie.startsWith(name + &quot;=&quot;)) {
				return decodeURIComponent(cookie.substring(name.length + 1));
			}
		}
		return null;
	}

>By <a href=&quot;/authors/harshika-yadav.html&quot; rel=&quot;author&quot; target=&quot;_blank&quot; title=&quot;Profile of Harshika Yadav &quot;><strong>Harshika Yadav</strong></a></div> </div> <span></span> <div class=&quot;gd-article-timestamp&quot;> <time datetime=&quot;2025-06-19T18:07:33+05:30&quot; itemprop=&quot;dateModified&quot;>
                                                                                                                Updated: Thursday, June 19, 2025, 18:07 [IST]
                                                                                                        </time> </div> </div> <div style=&quot;display:flex;align-items:center;&quot;><span class=&quot;gd-share-label&quot;>Share This Article</span><span class=&quot;vuukle-powerbar&quot; style=&quot;height:40px;padding-bottom:10px;width:430px;float:left;&quot;><iframe allow=&quot;clipboard-write&quot; frameborder=&quot;0&quot; height=&quot;0&quot; id=&quot;h-sharebar-0&quot; name=&quot;h-sharebar-0&quot; scrolling=&quot;no&quot; src=&quot;https://cdn.vuukle.com/widgets/sharebar.html?version=2.22.2&quot; style=&quot;width: 100%; min-width: 100%; min-height: 45px; height: 66px;&quot; title=&quot;Vuukle Sharebar Widget&quot;></iframe></span></div> <div id=&quot;youtube_promo&quot; style=&quot;float: right;padding-top:15px;&quot;> <div class=&quot;g-ytsubscribe&quot; data-channelid=&quot;UCj4THEeT7D1ZPx9Tt_7YW3Q&quot; data-count=&quot;default&quot; data-layout=&quot;default&quot;></div> </div> <div style=&quot;clear:both;&quot;></div> <div id=&quot;d_social_media&quot;></div> </div> </header> <div class=&quot;gd-story-wrapper&quot;><div class=&quot;gd-article-content&quot;><p>Precious metal Platinum prices have vaulted over 5%, reaching a decade-high of $1,330 per ounce. With an astonishing 45% rise since the start of the year, the precious metal is outpacing expectations, driven by tightening supply and burgeoning demand across key sectors, according to the CNBC-TV18 report.</p><div id=&quot;toptextpromo&quot;></div><div class=&quot;oiad oi-axt oiadv&quot; data-elementid=&quot;3&quot; data-google-query-id=&quot;COfK9caF_o0DFdBKnQkdpqYzsQ&quot; data-isbackfill=&quot;true&quot; data-isroadblock=&quot;false&quot; data-norefresh=&quot;0&quot; data-roadblocktimeout=&quot;30000&quot; data-timeout=&quot;30&quot; id=&quot;are-slot-1&quot;><div id=&quot;google_ads_iframe_/1008496/gr-eng-inarticle-300x250-1_0__container__&quot; style=&quot;border: 0pt none; margin: auto; text-align: center;&quot;><iframe allow=&quot;private-state-token-redemption;attribution-reporting&quot; aria-label=&quot;Advertisement&quot; data-google-container-id=&quot;4&quot; data-load-complete=&quot;true&quot; frameborder=&quot;0&quot; height=&quot;250&quot; id=&quot;google_ads_iframe_/1008496/gr-eng-inarticle-300x250-1_0&quot; marginheight=&quot;0&quot; marginwidth=&quot;0&quot; name=&quot;google_ads_iframe_/1008496/gr-eng-inarticle-300x250-1_0&quot; scrolling=&quot;no&quot; style=&quot;border: 0px; vertical-align: bottom;&quot; tabindex=&quot;0&quot; title=&quot;3rd party ad content&quot; width=&quot;300&quot;></iframe></div></div><h3>Platinum Soars to Decade High: Platinum Vs Gold and Silver</h3><p>Despite its rally, platinum remains significantly more affordable than gold, which currently hovers near $3,400 per ounce. At approximately $1,350 per ounce-or close to Rs 4,500 per gram domestically-platinum offers an attractive entry point for a wide range of consumers seeking both style and value.</p><div class=&quot;promote_oi_articles&quot;></div><div class=&quot;oiad oi-axt oiadv&quot; data-elementid=&quot;4&quot; data-google-query-id=&quot;COjK9caF_o0DFdBKnQkdpqYzsQ&quot; data-isbackfill=&quot;true&quot; data-isroadblock=&quot;false&quot; data-norefresh=&quot;0&quot; data-roadblocktimeout=&quot;30000&quot; data-timeout=&quot;30&quot; id=&quot;are-slot-2&quot;><div id=&quot;google_ads_iframe_/1008496/gr-eng-inarticle-300x250-2_0__container__&quot; style=&quot;border: 0pt none; margin: auto; text-align: center;&quot;><iframe allow=&quot;private-state-token-redemption;attribution-reporting&quot; aria-label=&quot;Advertisement&quot; data-google-container-id=&quot;5&quot; data-load-complete=&quot;true&quot; frameborder=&quot;0&quot; height=&quot;250&quot; id=&quot;google_ads_iframe_/1008496/gr-eng-inarticle-300x250-2_0&quot; marginheight=&quot;0&quot; marginwidth=&quot;0&quot; name=&quot;google_ads_iframe_/1008496/gr-eng-inarticle-300x250-2_0&quot; scrolling=&quot;no&quot; style=&quot;border: 0px; vertical-align: bottom;&quot; tabindex=&quot;0&quot; title=&quot;3rd party ad content&quot; width=&quot;300&quot;></iframe></div></div><div class=&quot;clearfix&quot;></div><div class=&quot;big_center_img&quot;><div><figure><div data-hyb-ssp-in-image-overlay=&quot;60fac30b4d506e181c9ee91b&quot; id=&quot;oi-vox&quot;><picture><source srcset=&quot;https://images.goodreturns.in/webp/img/2025/06/pexels-the-glorious-studio-3584518-144661642-1750333707.jpg&quot;/><img alt=&quot;Platinum Surges 45% YTD to Hit Decade-High, Outshines Gold and Silver&quot; class=&quot;image_listical&quot; data-cl-description=&quot;&quot; data-cl-imageid=&quot;1437029-1&quot; data-cl-slideshow=&quot;&quot; data-cl-title=&quot;Platinum Surges 45% YTD to Hit Decade-High, Outshines Gold and Silver&quot; height=&quot;308&quot; hspace=&quot;5&quot; id=&quot;preview-img&quot; src=&quot;https://images.goodreturns.in/img/2025/06/pexels-the-glorious-studio-3584518-144661642-1750333707.jpg&quot; style=&quot;border:0px&quot; title=&quot;Platinum Surges 45% YTD to Hit Decade-High, Outshines Gold and Silver&quot; vspace=&quot;5&quot; width=&quot;600&quot;/></picture></div></figure></div></div><div class=&quot;quotes_position&quot;></div><div class=&quot;gd-article-related-wrapper&quot;><div class=&quot;gd-article-relatedheading&quot;>Also Read</div><div class=&quot;gd-article-related&quot;><div class=&quot;gd-article-relatedthumb&quot;><a aria-label=&quot;Must Read Article link&quot; class=&quot;oiHyperLink&quot; data-uparam=&quot;ref_source=GR-EN&amp;ref_medium=Article-Page&amp;ref_campaign=Deep-Links-DMP&amp;ref_content=1437029-p1&quot; href=&quot;https://www.goodreturns.in/news/gold-price-falls-again-latest-gold-rate-in-india-today-june-17-for-chennai-bangalore-delhi-mum-1436293.html&quot;><picture><source srcset=&quot;https://images.goodreturns.in/webp/fit-in/200x113/img/2025/06/gold600-17236437622-1750139081.jpg&quot;/><img alt=&quot;Gold Price Drops Again! Latest Gold Rate in India Today, June 17 for Chennai, Bangalore, Delhi, Mumbai &amp; More&quot; class=&quot;deepLinkPromoImg ls-is-cached lazyloaded&quot; data-src=&quot;https://images.goodreturns.in/fit-in/200x113/img/2025/06/gold600-17236437622-1750139081.jpg&quot; height=&quot;56&quot; loading=&quot;lazy&quot; pinger-seen=&quot;true&quot; title=&quot;Gold Price Drops Again! Latest Gold Rate in India Today, June 17 for Chennai, Bangalore, Delhi, Mumbai &amp; More&quot; width=&quot;100&quot;/></picture></a></div><div class=&quot;gd-article-relatedtitle&quot;><a aria-label=&quot;Must Read Article link&quot; class=&quot;oiHyperLink&quot; data-uparam=&quot;ref_source=GR-EN&amp;ref_medium=Article-Page&amp;ref_campaign=Deep-Links-DMP&amp;ref_content=1437029-p1&quot; href=&quot;https://www.goodreturns.in/news/gold-price-falls-again-latest-gold-rate-in-india-today-june-17-for-chennai-bangalore-delhi-mum-1436293.html&quot;>Gold Price Drops Again! Latest Gold Rate in India Today, June 17 for Chennai, Bangalore, Delhi, Mumbai &amp; More</a></div></div></div><h3>Platinum Trading At Present</h3><p>In 2025, platinum is emerging as one of the top investment choices, following gold and silver. So far this year, gold prices have gone up by 30%, and silver has risen by 26%. But platinum has outperformed both, climbing an impressive 40% since January 1.</p><div class=&quot;recommended_video&quot; id=&quot;recommended_video&quot;></div><p>Right now, platinum is trading at around $1,250 per ounce-its highest level in four years, last seen in April 2021. The all-time high for platinum was nearly $2,166 in April 2008. Before that, it hit a peak in February 1980, when the price soared 350% in just two years-from $190 in 1978 to $900 in 1980, according to a report by Financial Express.</p><div class=&quot;removeStyleAd dynamic-slot&quot; data-refreshed=&quot;0&quot; id=&quot;are-slot-3&quot; style=&quot;display: block;&quot;><div id=&quot;aniviewWrapper&quot;></div></div><p>But there are two important things to keep in mind. First, each time platinum has hit a record high, prices have fallen sharply afterward. In the 1980s, it dropped 70% within 30 months. In 2008, the fall was even faster-plunging more than 50% in just 10 months.</p><div class=&quot;gd-article-related-wrapper&quot;><div class=&quot;gd-article-relatedheading&quot;>Recommended For You</div><div class=&quot;gd-article-related&quot;><div class=&quot;gd-article-relatedthumb&quot;><a aria-label=&quot;Must Read Article link&quot; class=&quot;oiHyperLink&quot; data-uparam=&quot;ref_source=GR-EN&amp;ref_medium=Article-Page&amp;ref_campaign=Deep-Links-DMP&amp;ref_content=1437029-p2&quot; href=&quot;https://www.goodreturns.in/news/weekly-recovery-seen-in-gold-prices-today-in-india-june-19-24-karat-gold-rises-by-rs-1-700-100g-c-1436929.html&quot;><picture><source srcset=&quot;https://images.goodreturns.in/webp/fit-in/200x113/img/2025/06/pexels-castorlystock-36410561-1750309717.jpg&quot;/><img alt=&quot;Weekly Recovery Seen in Gold Prices Today in India: 24 Karat Gold Rises by Rs 1,700/100g; Check 22K &amp;18K Rates&quot; class=&quot;deepLinkPromoImg ls-is-cached lazyloaded&quot; data-src=&quot;https://images.goodreturns.in/fit-in/200x113/img/2025/06/pexels-castorlystock-36410561-1750309717.jpg&quot; height=&quot;56&quot; loading=&quot;lazy&quot; pinger-seen=&quot;true&quot; title=&quot;Weekly Recovery Seen in Gold Prices Today in India: 24 Karat Gold Rises by Rs 1,700/100g; Check 22K &amp;18K Rates&quot; width=&quot;100&quot;/></picture></a></div><div class=&quot;gd-article-relatedtitle&quot;><a aria-label=&quot;Must Read Article link&quot; class=&quot;oiHyperLink&quot; data-uparam=&quot;ref_source=GR-EN&amp;ref_medium=Article-Page&amp;ref_campaign=Deep-Links-DMP&amp;ref_content=1437029-p2&quot; href=&quot;https://www.goodreturns.in/news/weekly-recovery-seen-in-gold-prices-today-in-india-june-19-24-karat-gold-rises-by-rs-1-700-100g-c-1436929.html&quot;>Weekly Recovery Seen in Gold Prices Today in India: 24 Karat Gold Rises by Rs 1,700/100g; Check 22K &amp;18K Rates</a></div></div></div><p>Second, platinum prices have mostly stayed in a range over the years, except during these sudden spikes. For example, in January 2025, before the recent surge, platinum was still trading around $900-similar to where it was decades ago.</p><div class=&quot;refreshInarticleAd listical-ad-left inarticlead&quot; data-adval=&quot;1&quot; data-refreshed=&quot;0&quot; data-slno=&quot;0&quot; data-slotid=&quot;div-gpt-ad-1469424701139-100&quot; data-status=&quot;false&quot; id=&quot;ad0&quot;><div class=&quot;oi-axt&quot; data-elementid=&quot;100&quot; data-isbackfill=&quot;true&quot; id=&quot;div-gpt-ad-1469424701139-100&quot;></div></div><p>Analysts point to a perfect storm of factors fueling the rally, a pronounced supply deficit, increased restocking by jewellers, renewed enthusiasm from investors, and a broadening scope of industrial applications. </p><div class=&quot;boldsky-widget-outerwrapper&quot;><div class=&quot;boldsky-widget-pollheading&quot;>Take a Poll</div><div class=&quot;poll-embed-container&quot;><iframe height=&quot;445px&quot; scrolling=&quot;no&quot; src=&quot;https://polls.oneindia.com/embed-poll-black-v2.php?poll_id=54846&amp;inline=true&amp;template=black_v2&quot; style=&quot;border:0;border:none;margin: 0 auto;height: 445px;width:100%;&quot; width=&quot;100%&quot;></iframe></div></div><p></p><p>According to Varghese Alukkas, Managing Director of Jos Alukkas, this rally is significantly boosting consumer sentiment and driving strong sales momentum. &quot;Over the past six months alone, platinum prices have surged by 45-50%, and this has instilled considerable confidence in buyers,&quot; Alukkas shared with CNBC-TV18. &quot;Many customers now prefer platinum jewellery over gold, which has already seen a steady rise for years.&quot;</p><div class=&quot;gd-article-related-wrapper&quot;><div class=&quot;gd-article-relatedheading&quot;>You May Also Like</div><div class=&quot;gd-article-related&quot;><div class=&quot;gd-article-relatedthumb&quot;><a aria-label=&quot;Must Read Article link&quot; class=&quot;oiHyperLink&quot; data-uparam=&quot;ref_source=GR-EN&amp;ref_medium=Article-Page&amp;ref_campaign=Deep-Links-DMP&amp;ref_content=1437029-p3&quot; href=&quot;https://www.goodreturns.in/news/gold-rate-in-india-climb-after-rs-20200-drop-will-gold-rise-fall-on-june-12-24k-22k-18k-gold-prices-1435279.html&quot;><picture><source srcset=&quot;https://images.goodreturns.in/webp/fit-in/200x113/img/2025/06/gold120010-1749684511.jpg&quot;/><img alt=&quot;Gold Rate In India Climbed After Rs 20,200 Drop In 4 Days; Will Yellow Metal Rise Or Fall On June 12?&quot; class=&quot;deepLinkPromoImg ls-is-cached lazyloaded&quot; data-src=&quot;https://images.goodreturns.in/fit-in/200x113/img/2025/06/gold120010-1749684511.jpg&quot; height=&quot;56&quot; loading=&quot;lazy&quot; pinger-seen=&quot;true&quot; title=&quot;Gold Rate In India Climbed After Rs 20,200 Drop In 4 Days; Will Yellow Metal Rise Or Fall On June 12?&quot; width=&quot;100&quot;/></picture></a></div><div class=&quot;gd-article-relatedtitle&quot;><a aria-label=&quot;Must Read Article link&quot; class=&quot;oiHyperLink&quot; data-uparam=&quot;ref_source=GR-EN&amp;ref_medium=Article-Page&amp;ref_campaign=Deep-Links-DMP&amp;ref_content=1437029-p3&quot; href=&quot;https://www.goodreturns.in/news/gold-rate-in-india-climb-after-rs-20200-drop-will-gold-rise-fall-on-june-12-24k-22k-18k-gold-prices-1435279.html&quot;>Gold Rate In India Climbed After Rs 20,200 Drop In 4 Days; Will Yellow Metal Rise Or Fall On June 12?</a></div></div></div><p>Once viewed primarily as a luxury adornment, platinum is now evolving into a dual-purpose asset-both stylish and increasingly seen as an investment. Lifestyle-driven collections such as Men of Platinum and Platinum Love Bands have contributed to repositioning the metal as a symbol of both elegance and value. &quot;When prices climb, it reinforces the notion that platinum is more than a fashion statement-it's a smart buy,&quot; Alukkas added.</p><p>The impact on consumer behaviour has been clear. Alukkas noted a dramatic upswing in platinum jewellery sales, which have surged by over 70-80% in just the last two to three years. &quot;Our customers who previously purchased platinum are now seeing real value appreciation. That builds trust and fuels continued interest,&quot; he noted.</p><h3>Platinum Movement Ahead: Platinum Futures Demand</h3><p>Looking ahead, the momentum is poised to continue, bolstered by new product launches and upcoming industry events. One such event is the highly anticipated Buyer-Seller Meet (BSM) scheduled to take place next week in Kochi, which aims to spotlight fresh designs and foster innovation in retail offerings.</p><p>Platinum's future looks promising, especially because of its growing use in modern technologies. It plays a key role in car catalytic converters and hydrogen fuel cell systems, which are important for cleaner, greener energy. As these industries grow, the demand for platinum in manufacturing is increasing. This rise in industrial use, along with its growing appeal to consumers, is helping to strengthen the positive outlook for platinum in the coming years.</p><p><strong>Disclaimer</strong></p><div id=&quot;article-social-promo&quot;><section><div class=&quot;gd-stayinformed-wrapper&quot;><div class=&quot;gd-stayinformed-title&quot;>Stay Informed with GoodReturns</div><div class=&quot;gd-stayinformed-details&quot;><ul><li><a href=&quot;&quot;>Follow us on Instagram</a> for insightful financial news and market trends.</li><li><a href=&quot;https://www.facebook.com/goodreturns.in&quot;>Connect with us on Facebook</a> for timely market analysis and financial updates.</li><li><a href=&quot;https://www.youtube.com/channel/UCKYUA8d6iEU7ZCq5w-tqizQ&quot;>Subscribe to our YouTube Channel</a> for expert financial videos and guidance.</li><li><a href=&quot;https://x.com/GoodReturnsIN&quot;>Follow us on X</a> for comprehensive financial news, updates, and expert insights.</li></ul></div></div></section></div><p><em><strong>The recommendations made above are by market analysts and are not advised by either the author, nor Greynium Information Technologies. The author, nor the brokerage firm nor Greynium would be liable for any losses caused as a result of decisions based on this write-up. Goodreturns.in advises users to consult with certified experts before making any investment decision.</strong></em></p><div id=&quot;endofcontent&quot;></div><style type=&quot;text/css&quot;>

function capitalizeFirstLetter(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
}

function displayProfileDetails(userFields) {
        var responsePayload = JSON.parse(userFields);
        if (document.querySelector(&quot;#firstname&quot;)) {
            const firstNameElement = document.querySelector(&quot;#firstname&quot;);
            const firstNameText = responsePayload.given_name ?? 'NA';
            const capitalizedFirstName = capitalizeFirstLetter(firstNameText);
            firstNameElement.innerHTML = capitalizedFirstName;
        }
        if (document.querySelector(&quot;#lastname&quot;)) {
            const lastNameElement = document.querySelector(&quot;#lastname&quot;);
            const lastNameText = responsePayload.family_name ?? 'NA';
            const capitalizedLastName = capitalizeFirstLetter(lastNameText);
            lastNameElement.innerHTML = capitalizedLastName;
        }
        if(document.querySelector(&quot;#emailaddress&quot;)){
            document.querySelector(&quot;#emailaddress&quot;).innerHTML=responsePayload.email ?? 'NA';
        }
        if(document.querySelector(&quot;#cityname&quot;)){
            document.querySelector(&quot;#cityname&quot;).innerHTML=responsePayload.city ?? 'NA';
        }
        if(document.querySelector(&quot;.selectage&quot;)){
            document.querySelector(&quot;.selectage&quot;).innerHTML=responsePayload.age || 'Select your Age Range';
        }
        if(document.querySelector(&quot;.selectgender&quot;)){
            var genderselected = responsePayload?.gender || 'Select your Gender';
            document.querySelector(&quot;.selectgender&quot;).innerHTML=capitalizeFirstLetter(genderselected);
        }
        if (document.querySelector('.oi-myprofile-genderlist')) {
            var genderval = responsePayload.gender ?? 'NA';
            const genderListItems = document.querySelectorAll('.oi-myprofile-genderlist li');
            const selectedGender = genderval;
            if(genderval=='NA'){
                genderListItems.forEach(function(li) {
                    li.classList.remove('active');
                });
            }else{
                genderListItems.forEach(function(li) {
                const genderAttributeValue = li.getAttribute('data-gender');
                    if (genderAttributeValue === selectedGender) {
                        li.classList.add('active');
                    }
                });
            }
        }
        if (!responsePayload.login_token) {
            var logid = responsePayload.id;
            if(logid){
                var apiUrl = 'https://users.oneindia.com/account/cms/userAuthentication.php?type=getUserKey&host='+host1+'&device='+device+'&login_id='+logid;
                fetch(apiUrl, {
                    method: 'GET',
                })
                .then(response => response.json())
                .then(data => {
                    if(data['msg']==1){
                        var finalData = data['result'];
                        responsePayload.login_token = finalData;
                        var finalLocalData = JSON.stringify(responsePayload);
                        //setCookieCommon(&quot;MSLUserData&quot;, finalLocalData, 10000000,'/','');
                        localStorage.setItem('MSLUserData', finalLocalData);
                    }
                })
                .catch(error => {
                    // Handle errors
                    console.error('Error:', error);
                });
            }
        }
        if(document.getElementById('profileicon')){
            document.getElementById('profileicon').style.display = 'none';
        }
        if(document.getElementById('profileiconactive')){

            if(code){
                fetch(apiurl, {
                    method: 'GET',
                })
                .then(response => response.json())
                .then(data => {
                        if(data){
                          const userdata = data.user_info;
                          if(userdata!='NA'){

                              customDataObj.email=userdata['email'];
                              customDataObj.family_name=userdata['family_name'];
                              customDataObj.given_name=userdata['given_name'];
                              customDataObj.id=userdata['sub'];
                              customDataObj.name=userdata['name'];
                              customDataObj.picture=userdata['picture'];
                              customDataObj.verified_email=userdata['verified_email'];
                              displayUserData(customDataObj);
                            }else{
                              if(document.querySelector(&quot;.oi-user&quot;)){
                                    document.querySelector(&quot;.oi-user&quot;).classList.remove(&quot;loggedin&quot;);
                                }
                            }
                        }else{
                          if(document.querySelector(&quot;.oi-user&quot;)){
                                    document.querySelector(&quot;.oi-user&quot;).classList.remove(&quot;loggedin&quot;);
                                }
                        }
                        
                })
                .catch(error => {
                    console.log('Token exchange error:', error);
                    if(document.querySelector(&quot;.oi-user&quot;)){
                                    document.querySelector(&quot;.oi-user&quot;).classList.remove(&quot;loggedin&quot;);

                });
            }
        }

      function timeAgo(timestamp) {
    const now = new Date();
    const timeDifference = Math.floor((now - new Date(timestamp)) / 1000); // difference in seconds
    if (timeDifference < 60) return `${timeDifference} second${timeDifference !== 1 ? 's' : ''} ago`;
    const minutes = Math.floor(timeDifference / 60);
    if (minutes < 60) return `${minutes} minute${minutes !== 1 ? 's' : ''} ago`;
    const hours = Math.floor(minutes / 60);
    if (hours < 24) return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
    const days = Math.floor(hours / 24);
    if (days < 30) return `${days} day${days !== 1 ? 's' : ''} ago`;
    const months = Math.floor(days / 30);
    if (months < 12) return `${months} month${months !== 1 ? 's' : ''} ago`;
    const years = Math.floor(days / 365);
    return `${years} year${years !== 1 ? 's' : ''} ago`;
}

// Function to get the excluded article IDs from localStorage
function getExcludedIds() {
    const storedIds = localStorage.getItem('clearedArticleIds');
    let excludedIds = storedIds ? storedIds.split(',') : [];
    if (excludedIds.length > 30) {
        excludedIds = excludedIds.slice(-30);
        localStorage.setItem('clearedArticleIds', excludedIds.join(','));
    }
    return excludedIds;
}

// Function to fetch latest pushed articles and render them
function fetchAndRenderArticles(excludedIds) {
    const firstAPI = &quot;https://notification.oneindia.com/scripts/cms/subscriptionPage.php?module=getLatestPushedArticles&articleIds=&quot; + excludedIds;
    const secondAPIBase = &quot;https://rss.oneindia.com/scripts/cms/getArticleDetails.php?type=latest-articles&sitename=&quot;+window.location.hostname+&quot;&output=json&quot;;

    fetch(firstAPI, {
        method: &quot;POST&quot;,
    })
        .then((response) => response.text())
        .then((data) => {
            let myRecord = JSON.parse(data);
            if (myRecord && myRecord.length > 0) {
                // If less than 25 articles are fetched, calculate the remaining and fetch more
                if (myRecord.length < 25) {
                    const remainingLimit = 25 - myRecord.length;
                    fetch(`${secondAPIBase}&limit=${remainingLimit}`, { method: &quot;GET&quot; })
                        .then((secondResponse) => secondResponse.json())
                        .then((secondData) => {
                            if (secondData && secondData.length > 0) {
                                const mappedSecondData = mapSecondApiResponse(secondData);
                                // Combine both API results
                                const combinedRecords = [...myRecord, ...mappedSecondData];
                                const sortedRecords = sortByPushedDate(combinedRecords); // Sort by pushed_date
                                renderArticles(sortedRecords);
                            } else {
                                const sortedRecords = sortByPushedDate(myRecord);
                                renderArticles(sortedRecords); // Render only first API results
                            }
                        })
                        .catch((err) => {
                            console.error(&quot;Error fetching additional articles:&quot;, err);
                            const sortedRecords = sortByPushedDate(myRecord);
                            renderArticles(sortedRecords); // Render only first API results
                        });
                } else {
                    const sortedRecords = sortByPushedDate(myRecord);
                    renderArticles(sortedRecords); // Render all 25 articles from the first API
                }
            } else {
                // Fetch all 25 articles directly from the second API if no results in the first API
                fetch(`${secondAPIBase}&limit=25`, { method: &quot;GET&quot; })
                    .then((secondResponse) => secondResponse.json())
                    .then((secondData) => {
                        const mappedSecondData = mapSecondApiResponse(secondData);
                        const sortedRecords = sortByPushedDate(mappedSecondData);
                        renderArticles(sortedRecords);
                    })
                    .catch((err) => {
                        console.error(&quot;Error fetching articles from the second API:&quot;, err);
                        handleNoArticles(); // Handle no articles case
                    });
            }
        })
        .catch((err) => {
            console.error(&quot;Error fetching articles from the first API:&quot;, err);
            handleNoArticles(); // Handle no articles case
        });
}
function mapSecondApiResponse(secondData) {
    return secondData.map((item) => ({
        article_id: item.content_id, // Map &quot;content_id&quot; to &quot;article_id&quot;
        description: item.description,
        link: item.url, // Map &quot;url&quot; to &quot;link&quot;
        image: item.img_url, // Use &quot;img_url&quot; or fallback to &quot;image&quot;
        pushed_date: item.published_date, // Map &quot;published_date&quot; to &quot;pushed_date&quot;
        scheduled_date: &quot;0000-00-00 00:00:00&quot; // Default value since this field doesn't exist in the second API
    }));
}
function sortByPushedDate(records) {
    return records.sort((a, b) => new Date(b.pushed_date) - new Date(a.pushed_date));
}

function addClickEventToArticleLinks() {
    document.querySelectorAll('.notifyanchor').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const articleId = this.getAttribute('data-article-id');
            let clearedIds = (localStorage.getItem('clearedArticleIds') || '').split(',').filter(id => id);
            if (!clearedIds.includes(articleId)) {
                clearedIds.push(articleId);
            }
            const updatedIds = clearedIds.slice(-30);
            localStorage.setItem('clearedArticleIds', updatedIds.join(','));
            window.location.href = this.getAttribute('href');
        });
    });
}

// Function to find the next static item for correct insertion based on the config
function findNextStaticItem(currentKey, jsonOrder, config, staticKeys) {
    let currentIndex = jsonOrder.indexOf(currentKey);
    for (let i = currentIndex + 1; i < jsonOrder.length; i++) {
        const nextKey = jsonOrder[i];
        if (staticKeys.includes(nextKey)) {
            return config[nextKey].id;
        }
    }
    return null;
}

function createFooterItems(config) {
    const footerUL = document.getElementById('footer-items');
    const staticKeys = ['home', 'notifications', 'profile', 'app'];
    const jsonOrder = Object.keys(config);
    var fragment = document.createDocumentFragment();

    // First, build the items and store them in an array with their correct position.
    let itemsArray = [];

    jsonOrder.forEach(key => {
        if (!staticKeys.includes(key)) {
            const item = config[key];
            if (item) {
                const li = document.createElement('li');
                li.id = item.id;

                const a = document.createElement('a');
                a.href = item.url === 'javascript:void(0);' ? 'javascript:void(0);' : item.url;
                a.dataset.tracker = item.tracker;
                
                if (item.campaign) {
                    a.setAttribute('data-urlCampaign', item.campaign);
                }
                if (item.target) {
                    a.target = item.target;
                }

                const iconSpan = document.createElement('span');
                iconSpan.className = item.class;
                if (item.icon) {
                    iconSpan.style.backgroundImage = `url(${item.icon})`;
                    iconSpan.style.backgroundRepeat = 'no-repeat';
                    if (domainmiddle === 'filmibeat') {
                        iconSpan.style.backgroundSize = 'contain';
                    }
                    iconSpan.style.backgroundPosition = '0 0';
                    iconSpan.style.width = item.width || '18px';
                }

                const labelSpan = document.createElement('span');
                labelSpan.className = 'flabel';
                labelSpan.textContent = item.label;
                
                a.appendChild(iconSpan);
                a.appendChild(labelSpan);

                if (item.badge) {
                    const badgeSpan = document.createElement('span');
                    badgeSpan.className = 'fshorts-new';
                    badgeSpan.textContent = item.badge;
                    a.appendChild(badgeSpan);
                }

                li.appendChild(a);

                // Store each item and its position in the order
                const nextStaticItem = findNextStaticItem(key, jsonOrder, config, staticKeys);
                itemsArray.push({ li, nextStaticItem });
            }
        }
    });

    // Sort the items based on the reference to the next static item
    itemsArray.forEach(({ li, nextStaticItem }) => {
        if (nextStaticItem) {
            const referenceNode = document.getElementById(nextStaticItem);
            if (referenceNode) {
                referenceNode.insertAdjacentElement('beforebegin', li);
            } else {
                console.error(`Element with ID ${nextStaticItem} not found.`);
            }
        } else {
            fragment.appendChild(li); // Append to fragment if no static items are ahead
        }
    });

    // Once all elements are processed, append the fragment to the DOM
    footerUL.appendChild(fragment);

    if (document.getElementById('oi-footer-sticky-wrapper')) {
        if(host1=='www.filmibeat.com'){
          document.getElementById('oi-footer-sticky-wrapper').classList.add('fbenglish');
        }else{
          document.getElementById('oi-footer-sticky-wrapper').classList.add(domainmiddle);
        }
        document.getElementById('oi-footer-sticky-wrapper').style.display = 'inline-block';
    }

    if (document.getElementById('bottomAdWrapper')) {
        document.getElementById('bottomAdWrapper').classList.add('btmstkwdg');
    }
    if(document.querySelector('ins[id^=&quot;gpt_unit_/1008496/oi-320x50_0&quot;]')){
      document.querySelector('ins[id^=&quot;gpt_unit_/1008496/oi-320x50_0&quot;]').classList.add('btmstkwdg');
    }
    handleSpecialCases(config); // Handle dynamic updates for notifications/profile
}

		const WidgetTracker = {
			data: {},
			observers: {},
			timers: {},
			visibilityTimers: {},
			sessionData: {},
			content_id: null, // Placeholder for content ID
			articleUid:null,

			init(widgets) {
				this.loadData();
				this.sessionData = {};

				var container = document.getElementById(&quot;container&quot;);
				this.content_id = container?.getAttribute(&quot;data-content_id&quot;) || &quot;&quot;;

					return;
				}

				// Ensure content_id exists in data
				if (!this.data[this.content_id]) {
					this.data[this.content_id] = {};
				}

				widgets.forEach((widget) => {
					if(widget.name !== &quot;deeplinks&quot;){
						const element = widget.selectorType === &quot;id&quot; ? document.getElementById(widget.selector) : document.querySelector(`.${widget.selector}`);

						this.sessionData[widget.name] = {
							impressionCounted: false,
							validImpressionCounted: false,
							viewedTimeCounted: false,
						};
						this.data[this.content_id][widget.name] = this.data[this.content_id][widget.name] || {
							impression: 0,
							validImpression: 0,
							viewed: 0,
							clicks: 0,
						};
						this.setupObserver(widget.name, element, widget.threshold || 2000);
						this.setupClickListener(widget.name, element);
					}else{
						this.data[this.content_id][widget.name] = this.data[this.content_id][widget.name] || {
							impression: 0,
							validImpression: 0,
							viewed: 0,
							clicks: 0,
						};
						this.handleDeeplinkClick(widget.name,widget.selector)	
					}
				});
			},

			setupObserver(widgetName, element, threshold) {
				if (!this.content_id) return;

				const observer = new IntersectionObserver(
					(entries) => {
						const entry = entries[0];
						if (entry.isIntersecting) {
							if (!this.sessionData[widgetName].impressionCounted) {
								this.handleImpression(widgetName);
								this.sessionData[widgetName].impressionCounted = true;
							}
							if (!this.sessionData[widgetName].validImpressionCounted) {
								this.visibilityTimers[widgetName] = setTimeout(() => {
									if (entry.intersectionRatio >= 0.5) {
										this.handleValidImpression(widgetName);
										this.sessionData[widgetName].validImpressionCounted = true;
									}
									delete this.visibilityTimers[widgetName];
								}, threshold);
							}
							this.startTimer(widgetName);
						} else {
							this.stopTimer(widgetName);
							if (this.visibilityTimers[widgetName]) {
								clearTimeout(this.visibilityTimers[widgetName]);
								delete this.visibilityTimers[widgetName];
							}
						}
					},
					{ threshold: [0.5] }
				);
				observer.observe(element);
				this.observers[widgetName] = observer;
			},
			setupClickListener(widgetName, element) {
				element.addEventListener(&quot;click&quot;, () => {
					this.handleClick(widgetName);
				});
				window.addEventListener(&quot;message&quot;, function (event) {
					if (event.data === &quot;iframeClicked&quot;) {
						if (widgetName == &quot;polls&quot;) {
							WidgetTracker.handlePollsClick(&quot;polls&quot;);
						}
					}
				});
			},
			handleImpression(widgetName) {
				if (!this.content_id) return;
				this.data[this.content_id][widgetName].impression += 1;
				this.saveData();
			},

			handleValidImpression(widgetName) {
				if (!this.content_id) return;
				this.data[this.content_id][widgetName].validImpression += 1;
				this.saveData();
			},
			handleClick(widgetName) {
				if (!this.content_id) return;
				this.data[this.content_id][widgetName].clicks += 1;
				this.saveData();
			},
			handlePollsClick(widgetName) {
				if (!this.content_id) return;
				this.data[this.content_id][widgetName].clicks += 1;
				this.saveData();
			},
			handleDeeplinkClick(widgetName, selector) {
				let deeplinksloaded = false;
				window.addEventListener(&quot;scroll&quot;, function () {
					if (!deeplinksloaded) {
						if(widgetName == &quot;deeplinks&quot;){
							const deeplinksElements = document.querySelectorAll(`.oi-articlepage-relatedlink`);
							if (deeplinksElements.length) {

								deeplinksElements.forEach(element => {

										WidgetTracker.handleClick(widgetName)
										const contentId = WidgetTracker.content_id;

										const anchorTag = this.querySelector(&quot;a.oiHyperLink&quot;);

										let canonicalLink = anchorTag.href;
										if (!canonicalLink) return;
										let splittedUrl = canonicalLink?.split('.')[2]?.split('-');
										WidgetTracker.articleUid = splittedUrl.at(-1);
										
										const uparam = anchorTag.dataset.uparam;
										const match = uparam.match(/p\d+/); // e.g., p1, p2
										
										WidgetTracker.data[contentId][widgetName] = {...WidgetTracker.data[contentId][widgetName],[WidgetTracker.articleUid]: match ? &quot;auto&quot; : &quot;manual&quot;};
										console.log(WidgetTracker.data[contentId][widgetName]);
										
										WidgetTracker.saveData();
										// Redirect manually (acts like clicking the anchor)
										window.location.href = anchorTag.href;
									});
								});
							}
						}
					}
				});

				if (!this.sessionData[widgetName].viewedTimeCounted) {

				if (this.timers[widgetName]) {
					const timeSpent = Date.now() - this.timers[widgetName];
					this.data[this.content_id][widgetName].viewed += timeSpent;
					this.sessionData[widgetName].viewedTimeCounted = true;
					delete this.timers[widgetName];
					this.saveData();

					method: &quot;POST&quot;,
					mode: &quot;no-cors&quot;,
					headers: {
						&quot;Content-Type&quot;: &quot;application/json&quot;,

			} else {
				console.warn(&quot;No data found in localStorage to post.&quot;);
			}
		}

		// Check last API call
		function checkLastAPICallWidget() {
			var lastAPICallWidgetTimestamp = localStorage.getItem(&quot;lastAPICallWidgetTimestamp&quot;);
			if (!lastAPICallWidgetTimestamp) {
				postDataToAPIWidget();
			} else {
				var currentTime = Date.now();
				var timeDifference = currentTime - parseInt(lastAPICallWidgetTimestamp);

		// Run API check periodically if the hostname matches

	function setDomainCookie(name, value, expires, path, domain, secure = true) {
		var cookie = name + &quot;=&quot; + encodeURIComponent(value);
		if (expires) {
			var date = new Date();
			date.setTime(date.getTime() + expires * 60 * 60 * 1000);
			cookie += &quot;; expires=&quot; + date.toUTCString();
		}
		if (path) {
			cookie += &quot;; path=&quot; + path;
		}
		if (domain) {
			cookie += &quot;; domain=&quot; + domain;
		}
		if (secure) {
			cookie += &quot;; Secure&quot;;
		}
		cookie += &quot;; SameSite=None&quot;;
		cookie += &quot;; Partitioned&quot;;
		document.cookie = cookie;
	}

	function getDomainCookie(name) {
		var cookies = document.cookie.split(&quot;;&quot;);
		for (var i = 0; i < cookies.length; i++) {
			var cookie = cookies[i].trim();
			if (cookie.indexOf(name + &quot;=&quot;) === 0) {
				return cookie.substring(name.length + 1, cookie.length);
			}
		}
		return null;
	}
