<p><strong>ญี่ปุ่นและเกาหลีใต้อาจได้รับคำสั่งซื้อเรือสำหรับการพาณิชย์จากสหรัฐที่อาจพุ่งสูงขึ้นอย่างรวดเร็วในช่วงเริ่มต้นปี 2025 หากร่างกฎหมาย SHIPS for America Act of 2024 ผ่านสภาผู้แทนราษฎรและวุฒิสภาสหรัฐจนบังคับใช้เป็นกฎหมาย หลังจาก สว.และ สส.จำนวนหนึ่งเสนอร่างกฎหมายนี้เมื่อวันที่ 19 ธันวาคม 2024</strong></p>
<p>หากต้องการให้ผ่าน ร่างกฎหมายนี้จะต้องได้รับการเสนอใหม่ในสมัยประชุมของรัฐสภาที่จะประชุมในวันที่ 3 มกราคมนี้</p><div class=&quot;insert_ads insert_ads-14 show_advertisement rendered&quot; id=&quot;ats-insert_ads-19-wrapper&quot;><div><p>ADVERTISEMENT</p><div class=&quot;ats-slot&quot; data-google-query-id=&quot;CPGyif2a1IsDFZNnnQkdcagE9Q&quot; id=&quot;ats-insert_ads-19&quot; style=&quot;&quot;><div id=&quot;google_ads_iframe_/21622890900,67591902/TH_prachachat.net_res_article_mid1_320x100//300x250//336x280//640x360_0__container__&quot; style=&quot;border: 0pt none;&quot;><iframe allow=&quot;private-state-token-redemption;attribution-reporting&quot; aria-label=&quot;Advertisement&quot; data-google-container-id=&quot;7&quot; data-load-complete=&quot;true&quot; frameborder=&quot;0&quot; height=&quot;100&quot; id=&quot;google_ads_iframe_/21622890900,67591902/TH_prachachat.net_res_article_mid1_320x100//300x250//336x280//640x360_0&quot; marginheight=&quot;0&quot; marginwidth=&quot;0&quot; name=&quot;google_ads_iframe_/21622890900,67591902/TH_prachachat.net_res_article_mid1_320x100//300x250//336x280//640x360_0&quot; scrolling=&quot;no&quot; style=&quot;border: 0px; vertical-align: bottom;&quot; tabindex=&quot;0&quot; title=&quot;3rd party ad content&quot; width=&quot;320&quot;></iframe></div></div></div></div>
<p>นิกเคอิ เอเชีย (Nikkei Asia) รายงานเมื่อวันที่ 1 มกราคมว่า ร่างพระราชบัญญัติ SHIPS for America Act of 2024 มีวัตถุประสงค์ที่จะขยายกองเรือธงสหรัฐในการค้าระหว่างประเทศสู่ 250 ลำภายใน 10 ปี ซึ่งร่างกฎหมายดังกล่าวมีบทบัญญัติที่อนุญาตให้เรือที่สร้างโดยต่างชาติสามารถนับรวมเป็น 250 ลำได้ จนกว่าเรือที่สร้างโดยสหรัฐเองจะเข้ามาแทนที่ในที่สุด</p><div class=&quot;td-a-rec td-a-rec-id-content_inline td-rec-hide-on-tl td-rec-hide-on-tp td_uid_6_67b826e4208db_rand td_block_template_1&quot; style=&quot;&quot;><script type=&quot;text/javascript&quot;>

<p><strong>ร่างกฎหมายอนุญาตให้เรือพาณิชย์สร้างโดยต่างชาติได้เพื่อให้สามารถรับมือกับกองเรือพาณิชย์ของจีนได้</strong></p>
<p><strong>ปัจจุบันสหรัฐมีเรือบรรทุกสินค้าทางทะเลเพียง 80 ลำ ในทางตรงข้ามจีนมีกำลังการต่อเรือ 232 เท่าของสหรัฐ มีเรือดังกล่าว 5,500 ลำ</strong></p>
<p>เมื่อพิจารณาถึงกำลังการต่อเรือของสหรัฐที่แทบจะไม่มีเลยในปัจจุบัน การทดแทนดังกล่าวไม่น่าจะเกิดขึ้นในเร็ว ๆ นี้ ซึ่งตามข้อมูลของ Congressional Research Service (CRS) สถาบันคลังสมองของสภาคองเกรสสหรัฐระบุว่า มีเรือขนส่งสินค้าทางทะเลที่อยู่ระหว่างการต่อในสหรัฐเพียง 5 ลำ ณ สิ้นปี 2022 โดยจีนกำลังต่อเรืออยู่ 1,794 ลำ</p><div class=&quot;td-a-rec td-a-rec-id-content_inline_2 td-rec-hide-on-tl td-rec-hide-on-tp td_uid_5_67b826e41fce1_rand td_block_template_1&quot; style=&quot;&quot;><span class=&quot;td-adspot-title&quot;>ADVERTISMENT</span><script type=&quot;text/javascript&quot;>

<p>ชาร์ลี ปาปาวิซาส (Charlie Papavizas) หุ้นส่วนและประธานฝ่ายปฏิบัติการทางทะเลของวินสตันแอนด์สทรอน (Winston &amp; Strawn) ซึ่งเป็นบริษัทกฎหมายระหว่างประเทศ อธิบายว่าร่างกฎหมายดังกล่าวเป็นสิ่งที่ยิ่งใหญ่ โดยเชื่อว่ามีศักยภาพที่จะนำไปสู่การเปลี่ยนแปลงขนาดของกองเรืออเมริกันที่ไม่เคยเกิดขึ้นมาก่อนในรอบ 90 ปี</p>
<p>อีกทั้งเป็นโอกาสของอู่ต่อเรือต่างชาติ 2 ประการ ประการแรก อู่ต่อเรือเอเชียมีแนวโน้มที่จะได้รับออร์เดอร์สั่งซื้อเรือชั่วคราวและสอง เพราะคำสั่งซื้อเรือคงที่ 250 ลำจะเป็นแรงจูงใจให้ผู้ต่อเรือเอเชียลงทุนในอู่ต่อเรือในสหรัฐ เหมือนกับที่อู่ต่อเรือเกาหลีใต้ซื้ออู่ต่อเรือฟิลลี่ ชิปยาร์ด (Philly Shipyard)</p><div class=&quot;td-a-rec td-a-rec-id-content_inline_3 td-rec-hide-on-m td-rec-hide-on-tl td-rec-hide-on-tp td_uid_4_67b826e41fb87_rand td_block_template_1&quot; style=&quot;&quot;><span class=&quot;td-adspot-title&quot;>ADVERTISMENT</span><script type=&quot;text/javascript&quot;>

<p>เมื่อวันที่ 19 ธันวาคมที่ผ่านมา บริษัทฮันฮวา (Hanwha) ซึ่งเป็นกลุ่มบริษัทขนาดใหญ่ของเกาหลีใต้ ได้ปิดการเทกโอเวอร์บริษัทฟิลลี่ ชิปยาร์ด ในเมืองฟิลาเดลเฟีย ซึ่งเป็นหนึ่งในผู้ผลิตเรือพาณิชย์รายสุดท้ายในสหรัฐด้วยมูลค่า 100 ล้านดอลลาร์สหรัฐ (ราว 3,400 ล้านบาท) บริษัทฮันฮวาได้ประกาศว่าจะเข้าซื้อกิจการอู่ต่อเรือในสหรัฐเพิ่มอีก</p>
<p>ร่างพระราชบัญญัติ SHIPS ระบุว่า เรือของสหรัฐขนส่งสินค้าพาณิชย์ระหว่างประเทศของสหรัฐ น้อยกว่า 2% ตามน้ำหนัก ทำให้สหรัฐต้องพึ่งพาประเทศที่ควบคุมการค้าในการเดินเรือทะเล ซึ่งสหรัฐก็มีความสัมพันธ์ที่เป็นปฏิปักษ์กับบางประเทศเหล่านี้</p>
<p>ร่างกฎหมายดังกล่าวระบุว่า ปัจจุบันมีผู้สร้างเรือในสหรัฐเพียง 20 รายเท่านั้นที่สามารถสร้างเรือเดินทะเลได้ ซึ่งลดลงจากกว่า 80 รายเมื่อสิ้นสุดสงครามโลกครั้งที่ 2 และปัจจุบัน เรือเดินทะเล 80 ลำที่ใช้ทำการค้าระหว่างประเทศนั้นดูเล็กน้อยเมื่อเทียบกับเรือกว่า 10,000 ลำที่สหรัฐใช้ในช่วงสงครามโลกครั้งที่ 2</p>
<p>นอกเหนือจากเป้าหมายที่ตั้งไว้ 250 ลำแล้ว ร่างกฎหมาย SHIPS ยังจะจัดตั้งที่ปรึกษาความมั่นคงทางทะเลประจำทำเนียบขาวเพื่อประสานงานนโยบายทางทะเล กำหนดให้สินค้าที่ได้รับเงินสนับสนุนจากรัฐบาลต้องขนส่งสินค้าด้วยเรือที่จดทะเบียนในธงสหรัฐ กำหนดให้สินค้าเชิงพาณิชย์บางส่วนที่นำเข้าจากจีนต้องบรรทุกบนเรือที่จดทะเบียนในธงสหรัฐ ตั้งแต่ปี 2029 เป็นต้นไป และกำหนดเครดิตภาษีการลงทุน 25% สำหรับการลงทุนสร้างอู่ต่อเรือในสหรัฐด้วย</p>
