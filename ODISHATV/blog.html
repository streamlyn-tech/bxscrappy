    &quot;articleBody&quot;: &quot;&quot;In yet another display of remarkable preparedness and post-damage restoration, road connectivity was restored in Gajapati district just hours after a major landslide triggered by continuous rains associated with Cyclone Montha snapped connectivity to and from the district.Advertisment    Reports stated that the landslide, which occurred on Tuesday, had blocked the Ramagiri\u2013Badagaon Ghat road in R. Udayagiri block, Gajapati district, isolating five villages and cutting the main link to Ganjam district. In a swift clearing operation, district administration teams, supported by NDRF and police, blasted and removed large boulders and debris using heavy machinery and two JCB excavators, restoring vehicular movement within eight hours of clearance operations beginning.Advertisment   Admin Ensures Smooth Clearing Operation Sources reported that following a reduction in rainfall on Wednesday, the Gajapati district administration initiated a coordinated clearance operation. The on-site team composition included the Additional District Magistrate (ADM), Block Development Officer (BDO), tehsildar, engineers and machinery operators from the Rural Development and Works (Purtta) departments, a National Disaster Response Force (NDRF) contingent, and district police personnel. The operation used controlled blasting to break up large rock masses. Two JCB excavators were deployed to remove blasted rock and earth from the road prism. Clearance work commenced and, within eight hours of sustained operations, the Ramagiri\u2013Badagaon Ghat road was reopened for vehicular traffic. ALSO READ: Elephants wreak havoc in Odisha&amp;quot;s Rayagada; farmers count heavy losses Cyclone Montha&amp;quot;s Effect Across Odisha Odisha Revenue and Disaster Management Minister Suresh Pujari on Wednesday confirmed that Cyclone Montha and its associated rain bands affected 33 blocks and 11 urban areas across the state. The government reported that over 19,000 people were evacuated ahead of the cyclone&amp;quot;s landfall. The state had deployed 161 response teams for rescue and emergency operations and operated 362 free kitchens, which served cooked meals to about 18,700 people in affected areas. The government stated it would remain on alert until October 31 owing to expected intermittent rainfall in some districts.&quot;&quot;,

:root {--background-color-notification: #c93c26;}
.publisher_color{
color: #c93c26;}
.publisher_color:hover{
    color: #c93c26;
}



:root {
--main-div-margin: 19px auto;
--banner-notification-size:0px;
--article-share-top-hieght: calc(132px);
--live-blog-article-share-top-hieght: calc(180px );
--main-div-padding: calc(126px  );

--ad_display: flex;

}



.publive-dynamic-container{
  text-align: center;
  display: flex;
  flex-direction: column;
  background-color: #F5F5F5;
  color: #777;
  font-size: 14px;
  line-height: 16px;
  margin:10px auto;
  row-gap: 10px;
}

.publive-dynamic-container .publive-slot-span {
  margin-bottom: 10px;
  display: none;
}
.sticky_add{
  height: 60px;
  padding-top: 5px;
  padding-bottom: 5px;
  width: 100%;
  position: fixed;
  bottom: 0px;
  z-index: 10000;
  margin:auto;
}
.ad_close_btn {
  position: absolute;
  right: 5px;
  top: 5px;
  z-index: 9999999;
  background-color: #c1c1c1;
  border-radius: 5px;
}
.ad_close_btn img {
  width: 8px;
}

    .article .article-data {font-size: 16px;} .article .article-data h1 {font-size: 2em} 
.article .article-data h2 {font-size: 1.5em} .article .article-data h3 {font-size: 1.17em} 
.article .article-data h4 {font-size: 1em} .article .article-data h5 {font-size: 0.83em} 
.article .article-data h6 {font-size: 0.75em}
.article .article-data .ratings {
    width: 100%;
    display: flex;
    justify-content: space-evenly;
    column-gap: 20px;
    background-color: #F3F3F3;
    padding: 10px;
    margin-bottom: 20px;
}
.article .article-data .ratings ul{
    list-style: none;
    display: flex;
    flex-direction: column;
}
.article .article-data .ratings .pros-cons, .article .article-data .ratings .quality-ratings, .article .article-data .ratings .cost-ratings{
    width: 100%;
}
.article .article-data .ratings .cost-ratings,.article .article-data .ratings .quality-ratings{
    border-right: dashed;
}
.article .article-data .ratings .cost-ratings h3{
    border-bottom: dashed;
    padding-bottom: 10px;
    color: var(--publisher_color);
}
.article .article-data .ratings .quality-ratings p{
    width: 120px;
}
@media only screen and (max-width: 750px) {
    .article .article-data .ratings {
        flex-direction: column;
    }
    .article .article-data .ratings .cost-ratings,.article .article-data .ratings .quality-ratings{
        border-right: none;
    }
  }
figure.tinymce-table-div {margin: 0;}
figure.tinymce-table-div table { display: table; border-collapse: collapse; box-sizing: border-box; text-indent: initial; border-spacing: 2px; border-color: gray; line-height: 22.4px; overflow-x: auto; }
figure.tinymce-table-div table.center {margin: 0 auto;}
figure.tinymce-table-div table.left {display: table; float: left;}
figure.tinymce-table-div table.right {display: table; float: right;}
.article-data table tbody { display: table-row-group; vertical-align: middle; border-color: inherit;}
.article-data table tbody td { border: 1px solid rgb(204, 204, 204); padding: 0.4rem; }
@media screen and (max-width: 750px) {.article-data table {max-width: 100%;}}
.featured-video-embed {margin: 0;} .article .article-data video {max-width: 100%;}
.featured-video-embed.pl-wall-no-access {cursor: not-allowed; pointer-events: none;}
.featured-video-embed .image_description {
    text-align: center;
}
.featured-video-embed .image_description p {
    font-style: italic;
}

width: 100%;

 }

    .publive-icon.live-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 7px 12px;
        font-size: 12px;
        font-weight: bold;
        color: white;
        background: linear-gradient(90deg, #ff0000, #ff4d4d, #ff0000);
        background-size: 200% 100%;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        text-transform: uppercase;
        position: relative;
        overflow: hidden;
        margin: 0 5px 5px 0;
        animation: shimmer 2s infinite linear;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      .publive-icon.live-icon {
        width: 10px;
        height: 10px;
        background-color: white;
        border-radius: 50%;
        margin-right: 8px;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
        animation: pulse 1.5s infinite;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.4); opacity: 0.6; }
        100% { transform: scale(1); opacity: 1; }
      }
      .pl-hide-full-content {
        max-height: 350px;
        overflow: hidden;
        border-bottom: 1px solid #EFEFEF;
        position: relative;
        -webkit-mask-image: linear-gradient(to bottom, black, transparent);
        mask-image: linear-gradient(black, 70%, transparent);
      }

@keyframes slideInFromBottom {
    0% {
      transform: translateY(100%);
    }
    100% {
      transform: translateY(0);
    }
  }
  
  @keyframes slideOutToBottom {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(100%);
    }
  }
  .login-wall.show {
    animation-name: slideInFromBottom;
    display: block;
}
.login-wall.hide {
    animation-name: slideOutToBottom;
    display: block;
  }

-full-content&quot; id=&quot;postContent&quot;><div id=&quot;post-container&quot;><p>In yet another display of remarkable preparedness and post-damage restoration, road connectivity was restored in Gajapati district just hours after a <a href=&quot;https://odishatv.in/odisha/cyclone-montha-batters-southern-odisha-landslide-cuts-off-gajapati-ganjam-road-connectivity-ndrf-deployed-10603255&quot; rel=&quot;dofollow noopener&quot; target=&quot;_blank&quot;>major landslide</a> triggered by continuous rains associated with <a href=&quot;https://odishatv.in/tags/cyclone-montha&quot; rel=&quot;dofollow noopener&quot; target=&quot;_blank&quot;>Cyclone Montha</a> snapped connectivity to and from the district.</p><div class=&quot;responsive-ad-css&quot;><div class=&quot;publive-dynamic-container over-hidden article-mid-ads-style bottom-margin&quot; style=&quot;margin-top:10px;margin-bottom:10px;width:300px;height:250px;&quot;><span class=&quot;publive-slot-span&quot;>Advertisment</span><!-- /370089190/Otv_English-Middle_Story_Section-Desktop-Article-300x250-PL-2025 --><div id=&quot;div-gpt-ad-1757066960690-0&quot; style=&quot;min-width: 300px; min-height: 250px;&quot;><script>
      googletag.cmd.push(function() { googletag.display('div-gpt-ad-1757066960690-0'); });
    </script></div></div></div><p>Reports stated that the landslide, which occurred on Tuesday, had blocked the Ramagiri‚ÄìBadagaon Ghat road in R. Udayagiri block, Gajapati district, isolating five villages and cutting the main link to Ganjam district.</p><p>In a swift clearing operation, district administration teams, supported by NDRF and police, blasted and removed large boulders and debris using heavy machinery and two JCB excavators, restoring vehicular movement within eight hours of clearance operations beginning.</p><div class=&quot;responsive-ad-css&quot;><div class=&quot;publive-dynamic-container over-hidden article-mid-ads-style bottom-margin&quot; style=&quot;margin-top:10px;margin-bottom:10px;width:300px;height:250px;&quot;><span class=&quot;publive-slot-span&quot;>Advertisment</span><!-- /370089190/Otv_English-Middle_Story_Section_1-Desktop-Article-300x250-PL-2025 --><div id=&quot;div-gpt-ad-1757067001263-0&quot; style=&quot;min-width: 300px; min-height: 250px;&quot;><script>
    googletag.cmd.push(function() { googletag.display('div-gpt-ad-1757067001263-0'); });
  </script></div></div></div><h2>Admin Ensures Smooth Clearing Operation</h2><p>Sources reported that following a reduction in rainfall on Wednesday, the Gajapati district administration initiated a coordinated clearance operation. The on-site team composition included the Additional District Magistrate (ADM), Block Development Officer (BDO), tehsildar, engineers and machinery operators from the Rural Development and Works (Purtta) departments, a National Disaster Response Force (NDRF) contingent, and district police personnel.</p><p>The operation used controlled blasting to break up large rock masses. Two JCB excavators were deployed to remove blasted rock and earth from the road prism. Clearance work commenced and, within eight hours of sustained operations, the Ramagiri‚ÄìBadagaon Ghat road was reopened for vehicular traffic.</p><p><strong>ALSO READ: <a href=&quot;https://odishatv.in/odisha/elephants-wreak-havoc-in-odishas-rayagada-farmers-count-heavy-losses-10605275&quot; rel=&quot;dofollow noopener&quot; target=&quot;_blank&quot;>Elephants wreak havoc in Odisha‚Äôs Rayagada; farmers count heavy losses</a></strong></p><h2>Cyclone Montha‚Äôs Effect Across Odisha</h2><p>Odisha Revenue and Disaster Management Minister Suresh Pujari on Wednesday confirmed that Cyclone Montha and its associated rain bands <a href=&quot;https://odishatv.in/odisha/cyclone-month-impact-in-odisha-over-190000-evacuated-33-blocks-and-11-urban-areas-affected-says-minister-10603638&quot; rel=&quot;dofollow noopener&quot; target=&quot;_blank&quot;>affected 33 blocks and 11 urban areas</a> across the state.</p><p>The government reported that over 19,000 people were evacuated ahead of the cyclone‚Äôs landfall. The state had deployed 161 response teams for rescue and emergency operations and operated 362 free kitchens, which served cooked meals to about 18,700 people in affected areas. The government stated it would remain on alert until October 31 owing to expected intermittent rainfall in some districts.</p></div></div><div class=&quot;tags-category hide_article_content&quot; id=&quot;article_tag_10047976&quot;><a aria-label=&quot;Cyclone Montha&quot; class=&quot;&quot; href=&quot;https://odishatv.in/tags/cyclone-montha&quot; target=&quot;_blank&quot;>
